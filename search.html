  "lecture-html-intro": {
      "title": "HTML - Intro",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요30일차 수업Eclipse IDE for java EE Developers웹프로그래밍에 필요한 기술이 포함된 종류때문에 표준 에디션에서 이 에디션으로 변경, 설치해준다설치 방법은 기존과 동일설치된 자바 내 bin 폴더에 javaw.exe 파일이 있는지 확인원활한 사용을 위해 환경변수 변경  JAVA_HOME 과 PATH의 값으로 설정되 있는 자바 경로에 bin을 지워준다Tomcat 설치하기tomcat의 버전별로 지원하는 자바의 버전이 다르기 때문에 고려해서 설치한다tomcat 사이트 방문, 9버전, core zip 파일로 다운받아서 c드라이브에 압축풀기bin 폴더에 startup.bat 파일을 실행시켜 정상작동 하는지 확인WebProject 해보기eclipse에서 Dynamic Web Project를 생성한다생성된 프로젝트 폴더\\src\\main\\webapp\\에 html파일을 생성한다  index파일을 우선적으로 열기 때문에 index.html을 생성한다Run as 혹은 ctrl f11로 server를 구동시켜 html 파일을 실행시켜본다server를 구동시키기 위해 tomcat을 설치 했는데 미지원하는 문제가 생겼다      현재 자바의 버전은 17인데 16은 미지원이라는 문구가 떴다        eclipse 저장 폴더로 가서 eclipse.ini 파일을 열어        -Dosgi.requiredJavaVersion에 정확한 버전이 적혀있는지 확인, 수정해준다        -vm에 자바의 경로가 정확한지 확인, 수정해준다  이번엔 17버전은 지원하지 않는다는 문구가 떴다      eclipse에서 web project를 우클릭 후 properties &gt; Project Facets &gt; Java 로 들어가서        version을 낮춘다, 이 방법은 매번 프로젝트마다 해줘야하는 듯하다  웹페이지 구성뼈대 : HTML      HyperText Markup Language        웹페이지를 만들기 위한, 웹페이지를 구조화하는 언어  디자인 : CSS기능 : JavaScript(Java와 전혀 관련 없고, ECMAScript 라고도 표현)HTML 기본구조&lt;html&gt;  &lt;head&gt;    &lt;title&gt; &lt;/title&gt;  &lt;/head&gt;  &lt;body&gt;    내용  &lt;/body&gt;  &lt;html&gt;&lt;/html&gt;&lt;/html&gt;HTML 뜯어보기&lt;!DOCTYPE html&gt;\t&lt;!-- 현재 문서가 HTML 문서입니다 명시 --&gt;&lt;html&gt;\t&lt;!-- 여기서부터 HTML 코드가 진행됩니다. 문서의 루트 root --&gt;&lt;head&gt;\t&lt;!-- HTML 문서에 대한 정의, 정보, 웹페이지에 표현되지 않을 정보를 작성 --&gt;&lt;meta charset=\"UTF-8\"&gt;\t&lt;!-- 메타데이터 : HTML 문서에 대한 정보 --&gt;&lt;title&gt;Spoooooongeeeeee&lt;/title&gt;&lt;!-- 상단에 제목을 담당하는 태그 --&gt;&lt;/head&gt;&lt;!-- 웹브라우저에 보이는 내용부분 --&gt;&lt;body&gt;\t&lt;&gt; : HTML 태그를 이용을 해서 구조를 만듭니다\t&lt;&gt; : 시작태그\t&lt;/&gt; : 종료태그\t&lt;&gt; &lt;/&gt; : 시작태그로 열면 종료 태그로 닫아야합니다. 한쌍으로 관리\t&lt;&gt;\t\t&lt;&gt; &lt;/&gt; 작은 태그 한쌍\t&lt;/&gt; : 큰 시작태그 안에 작은 태그 한 쌍, 큰 종료태그\t*.java : 자바파일\t*.html, *.htm : HTML 파일\t&lt;!-- 이곳은 주석입니다 --&gt;\t&lt;!--\t&lt;태그명&gt; &lt;/태그명&gt; : 시작 태그와 종료태그가 한 쌍으로 구성, 태그 안에 태그가 구성이 가능, 상위태그를 부모태그, 하위태그를 자식 태그\t&lt;html&gt; &lt;/html&gt; : 모든 태그들의 부모(root), 최상위 태그, html 구조의 시작점\t&lt;head&gt; &lt;/head&gt; : html 태그의 자식 중 하나 : 머리, 문서에 대한 정보, 정의 다른 기능 추가 등등\t&lt;body&gt; &lt;/body&gt; : html 태그의 자식 중 하나 : 몸통, 표현해야하는 구조, 각종 태그들 등등\t작성 방법 : 태그 안에 태그를 작성할 때는 항상 들여쓰기를 해주세요\t\t\t\t태그를 쓸 때는 항상 종료 태그를 사용해주세요 (예외케이스 있음)\t\t\t\t시작태그부터 종료태그까지는 하나의 한쌍\t\t\t\t태그 항상 소문자 작성, 태그에 속성을 부여할 때 꼭 \"\" 써주세요\t태그에는 속성(속성명,속성값), 내용 포함할 수 있다\t\t속성은 항상 시작태그에만 정의, 속성값을 작성할 때는 꼭 \"\" 작성\t&lt;태그이름 속성명=\"속성값\"&gt; 내용이 포함되는 공간 &lt;/태그이름&gt;\t--&gt;&lt;/body&gt;&lt;/html&gt;HTML 태그&lt;h1&gt;가장 큰 제목&lt;/h1&gt;&lt;h6&gt;가장 작은 제목&lt;/h6&gt;&lt;p&gt;&lt;/p&gt;&lt;!-- 단락 : Paragraph, 문단 --&gt;&lt;br /&gt;&lt;!-- breakLine 줄바꿈을 하고 싶을 때 쓰는 태그, 종료태그가 없음 --&gt;&lt;pre&gt;&lt;/pre&gt;&lt;!-- 작성한 내용 그대로 보여주는 코드, 작성된 글꼴은 고정된 글꼴로 변경됨 --&gt;&lt;hr /&gt;&lt;!-- 단락을 나눌때 쓰는 가로 구분선 --&gt;&lt;b&gt;&lt;/b&gt;&lt;!-- bold --&gt;&lt;strong&gt;&lt;/strong&gt;&lt;!-- strong --&gt;&lt;!-- b와 strong태그는 사용자 입장에서는 같은 모양이지만 검색엔진에서 strong 기준으로 검색(중요하다는 것을 강조) --&gt;&lt;i&gt;&lt;/i&gt;&lt;!-- 이탤릭체 --&gt;&lt;em&gt;&lt;/em&gt;&lt;!-- 이텔릭체 --&gt;&lt;mark&gt;&lt;/mark&gt;&lt;!-- 하이라이팅 --&gt;&lt;del&gt;&lt;/del&gt;&lt;!-- 삭제선 --&gt;&lt;ins&gt;&lt;/ins&gt;&lt;!-- 언더바 --&gt;&lt;sup&gt;&lt;/sup&gt;&lt;!-- 글자 올리기 --&gt;&lt;sub&gt;&lt;/sub&gt;&lt;!-- 글자 내리기 --&gt;&lt;a href=\"“주소”\"&gt;&lt;/a&gt;&lt;!-- 다른 페이지로 연결하는 하이퍼 링크, 링크를 연결해주는 태그 --&gt;&lt;!-- target 속성으로 “_blank”, “_self”, “_parent”, “top” 등 설정해 줄 수 있음 --&gt;&lt;img src=\"“경로”\" /&gt;&lt;!-- 이미지 태그 --&gt;EntityHTML 언어 : 미리사용하는 키워드, 예약어HTML 목적 외 예약어를 사용할 수 있도록 별도의 문자코드로 변경한 것대표적인 엔티티  공백 : &amp;nbsp;  &lt; : &amp;lt;  &gt; : &amp;gt;  “ : &amp;quot;  ‘ : &amp;apos;character set자바에서는 컴파일러가 파일을 실행해 줬다면 웹브라우저가 HTML 문서를 읽을 때 우리의 문서가 어떠한 인코딩 형식으로 선언 되었는지 확인해주는 문장ASCII : 최초의 문자셋, 영어와 숫자로 이루어진 코드UTF-8 : HTML 기본으로 지원하는 문자셋, 제일 범용성 있게 사용style=“property:값”태그에 디자인의 요소를 넣을 수 있는 속성&lt;p style=\"“background-color:red”\"&gt;  &lt;!-- 태그에 배경 설정--&gt;&lt;/p&gt;&lt;p style=\"“color:green”\"&gt;  &lt;!-- 태그 안 내용 색상 설정 --&gt;&lt;/p&gt;&lt;p style=\"“font-size:250%”\"&gt;  &lt;!-- 태그 안 내용 폰트 크기 설정 --&gt;&lt;/p&gt;&lt;p style=\"“text-align:center”\"&gt;  &lt;!-- 태그 안 내용 정렬 --&gt;&lt;/p&gt;&lt;p style=\"“color:green\" ; font-size:250%”&gt;  &lt;!-- 태그 중복 설정 가능, 구분은 세미콜론으로 --&gt;&lt;/p&gt;태그의 성격 2가지block : 항상 새 라인에서 시작하여 출력      양 옆에 다른 콘텐츠(태그)를 배치하지 않고 독점으로 한 라인을 사용        가장 많이 쓰는 태그 &lt;div&gt;  inline : 블록 안의 일부분이 될 수 있는 태그  가장 많이 사용하는 태그 리스트 형식 태그: 순서가 없는 리스트(unordered list)      css property로는 list-style-type이 있는데 circle, disc, square를 값으로 줄 수 있음        리스트의 내용은 &lt;li&gt;&lt;/li&gt;태그를 이용한다  : 순서가 있는 리스트(ordered list)      ol의 property 값으로는 decimal, alpha(upper,lower), roman(upper,lower) 가 있음        리스트의 내용은 &lt;li&gt;&lt;/li&gt;태그를 이용한다  : 정의 리스트(definition list)  dl 태그 같은 경우 &lt;dt&gt;&lt;/dt&gt; 태그로 term을, &lt;dd&gt;&lt;/dd&gt; 태그로 description을 명시한다&lt;table&gt;&lt;/table&gt;데이터를 보기 좋게 정리해서 보여주는 표: table의 row임을 명시해준다: table row에서 data임을 명시해준다 : table의 header임을 명시해준다attribute로 colspan과 rowspan이 있는데 각각 주어진 값 만큼 행 또는 열을 합친다",
      "url": "/lecture-html_intro"
  }

  "w3schools-thread-lambda": {
      "title": "W3schools - Thread / Lambda",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요ThreadAllows a program to operate more efficiently by doing multiple things at the same timeCan be used to perform complicated tasks in the background without interrupting the main program// Be created by extending the Threadpublic class Thrd extends Thread{\tpublic void run(){\t// overriding run() method\t\tSystem.put.println(“Thread!”);\t}}// to implements the Runnable interfacepublic class Inter implements Runnable{\tpublic void run(){\t\tSystem.out.println(“Thread”);\t}}public class Main{\tpublic static void main(String[] args){\t// running Thread\tThrd thread1 = new Thrd();\tthread1.start();\t// running Thread\tInter interface = new Inter();\tThread thread2 = new Thread(interface);\tthread.start();\t}}The major difference is that when a class extends the Thread class, you can’t any other class,But by implementing the Runnable interface, it is possibel to extend from anoteher class as wellConcurrency ProblemsThreads run at the same time as other parts of the program, there is no way to know in which order the code will runWhen the threads and main program are reading and writing the same var, the value are unpredictableThe problems that result from this are called concurrency problemspublic class Main extends Thread {  public static int amount = 0;  public static void main(String[] args) {    Main thread = new Main();    thread.start();    // Wait for the thread to finish    while(thread.isAlive()) {\t// to avoid concurrency problems// use isAlive() method of the thread to check whether the thread has finished running before using any attributes that the thread can change    System.out.println(\"Waiting...\");  }  // Update amount and print its value  System.out.println(\"Main: \" + amount);  amount++;  System.out.println(\"Main: \" + amount);  }  public void run() {    amount++;  }}LambdaIs a short block of code which takes in parameters and returns a valueThey do not need a name and they can be implemented right in the body of a methodparameter -&gt; expression(parameter1, parameter2) -&gt; expression\tExpression are limited\tThey have to immediately return a value, and can’t contain variables, assignments or statements\tIn order to do more complex operations, a code block can be used with curly braces(parameter1, parameter2) -&gt; { code block }\tIf lambda expression needs to return a value, then the code block have a return statement\tex)// Lambda expressions are usually passed as parameters to a functionmyNumbers.forEach((n) -&gt; {System.out.println(n);});// Lambda expressions can be stored in var if the var’s type is an interface which has only one methodConsumer&lt;Interger&gt; method = (n) -&gt; {System.out.println(n);};myNumbers.forEach(method);// Create a method witch takes a lambda expression as a parameterinterface StringFunction {  String run(String str);}\t// In main method    StringFunction ask = (s) -&gt; s + \"?\";    printFormatted(\"Hello\", ask);\t// In Main class  public static void printFormatted(String str, StringFunction format) {    String result = format.run(str);    System.out.println(result);  }",
      "url": "/w3schools-thread_lambda"
  }

  "lecture-lambda-thread": {
      "title": "Java - Lambda / Thread",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요29일차 수업========복습========List인덱스 있음, 중복 허용, add, getArrayList = [값, 값…]Set인덱스 없음, 중복 불가, 무작위, add, get안됨, iterator과 for 사용해 접근HashSet = [값]Map인덱스 없음, 키와 값 한쌍(Entry) 생성, 키는 중복 불가, 값은 중복 허용, put, getHashMap = {키=값}======== 끝 ========29일차 수업익명 클래스인터페이스를 사용하려고 할 때 1회성 사용을 목적으로 정의하는 클래스@FuntionalInterface// 람다식 인터페이스야! 인터페이스에 메소드를 두 개 작성하면 오류 표시해줌// interface Printable, 익명 클래스 사용 예시Printable prn = new Printable(){\t@override\tpublic void print(String s){\t\tSystem.out.print(s);\t}};Lambda추상 메소드의 파라미터와 재정의 내용만 작성하는 방법인터페이스명 구현변수명 = (재정의할 추상 메소드의 파라미터) -&gt; {재정의 코드};람다 사용하기 위해서는 인터페이스에 추상메소드가 하나만 있어야함// 위와 같은 interface를 람다를 이용해 사용하기Printable prn1 = (s) -&gt; System.out.println(s);\t// 코드 내 중괄호가 없으면 중괄호 생략가능prn1.print(“프린트”);\t//output will be 프린트interface를 파라미터로, 람다를 인자로도 사용가능thread실행의 흐름을 처리하는 주체메인에서 다른 함수로 이동을 할 때, 메인함수는 멈춘 상태로 다른 함수가 실행, 끝나면 메인함수가 실행멀티 쓰레드 : 실행 흐름을 처리하는 주체를 다수로 만들겠다쓰레드를 만들고 싶다면, Runnable 구현해서 사용한다Runnable task = () -&gt; {System.out.print(“task1” + Thread.currentThread().getName());};// Runnable을 람다를 통해 구현하고, 현재 쓰레드의 이름을 불러와 호출, output “task1 Thread-0”Thread t1 = new Thread(task1);t1.start();// 쓰레드 객체 생성 후, start 메소드를 실행하면, task1이 실행된다System.out.print(“End” + Thread.currentThread().getName());// 우리는 main이라는 쓰레드에서 작업을 해왔고, 동시 실행이기 때문에 출력 순서가 변동이 있다 output End main\t람다를 구현하지 않고 Thread를 상속받은 클래스에 run을 override 하는 방법도 있다\tex)// Thread를 상속받은 Task 클래스class Task extends Thread{\tpublic void run(){\t// run 메소드를 override 해주기\t\tSystem.out.println(Thread.currentThread().getName());\t}}// 메인 메소드에서Task t1 = new Task();t1.start();\t// run()이 실행이 된다\t멀티 쓰레드로 구성이 되면 프로그램의 작업속도가 빠르다는 이점이 있으나,\t다른 쓰레드 끼리 같은 작업을 할 때, 문제가 발생한다\tsynchronized : 동기화 기능 사용해서 충돌을 예방한다\tex)class Counter{\tint count = 0;\t// 두 메소드를 각기 다른 쓰레드에서 실행시킬 경우, 충돌 우려가 있어서 synchronized를 사용한다\t// 한 쓰레드가 count에 접근 중이면 다른 쓰레드는 해당 처리가 끝날 때 까지 기다린다\tsynchronized public void inc(){\t\tcount++;\t}\tsynchronized public void dec(){\t\tcount--;\t}}",
      "url": "/lecture-lambda_thread"
  }

  "w3schools-regex": {
      "title": "W3schools - RegEx",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Regular ExpressionsIs a sequence of characters that forms a search patternWhen you search for data in a text, you can use this pattern to describe what you searching forFind out if there are any occurrences of the word “w3schools” in a sentence:import java.util.regex.Matcher;\t// Used to search for the patternimport java.util.regex.Pattern;\t// Defines a pattern// another class(PatternSyntaxException) : Indicate syntax error in a regular expression patternpublic class Main {  public static void main(String[] args) {// “w3schools” is being searched for in a sentence    Pattern pattern = Pattern.compile(\"w3schools\", Pattern.CASE_INSENSITIVE);// create pattern, use the Pattern.compile() method// first parameter indicates which pattern is being searched for// second parameter(optional) has a flag to indicates that the search should be case-insensitive    Matcher matcher = pattern.matcher(\"Visit W3Schools!\");// matcher() method is used to search for the pattern in a string// It returns Matcher objext which contains information about the search that was perfromed    boolean matchFound = matcher.find();// It returns true if the pattern was found in the string    if(matchFound) {      System.out.println(\"Match found\");    } else {      System.out.println(\"Match not found\");    }  }}// Output will be Match foundFlagsIn the compile() method change how the search is performed      Pattern.CASE_INSENSITIVE : The case of letters will be ignored        Pattern.LITERAL : Special characters in the pattern will not have any special meaning        Pattern.UNICODE_CASE : Use it together with the CASE_INSENSITIVE flag to also ignore the case the case of letters outside of the English alphabet  Patterns[abc] : Find one character from the options between the brackets[^abc] : Find one character NOT between the brackets[0-9] : Find one character from the range 0 to 9MetacharactersAre characters with a special meaning| : Find a match for any one of the patters separated by | as in: cat|dog|fish. : Find just on instance of any character^ : Finds a match as the beginning of a string as in: ^Hello$ : Finds a match at the end of the string as in: World$\\d : Find a digit\\s : Find a whitespace character\\b : Find a match at the beginning of a word: \\bWORD, or at the end of a word: WORD\\b\\uxxxx : Find the Unicode character specified by the hexadecimal number xxxxQuantifiersDefine quantitiesn+ : Matches any string that contains at least one nn* : Matches any string that contains zero or more occrrences of nn? : Matches any string that contains zero or one occurences of nn{x} : Matches any string that contains a sequence of X n’sn{x,y} : Matches any string that contains a sequence of X to Y n’sn{x,} : Matches any string that contains a sequence of at least X n’s",
      "url": "/w3schools-regex"
  }
  ,
  
  "lecture-map": {
      "title": "Java - Map",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요28일차 수업========복습========많이쓰임List-ArrayList, Set-HashSetListList : 순서 존재 / 중복 가능 / ArrayList, LinkedList      ArrayList : 단방향, 자료를 순차적으로 접근        LinkedList : 양방향, 자료를 양방향에서 접근  삽입 삭제가 빈번할 경우 LinkedList 속도가 빠름순서가 존재한다 : 인덱스가 존재한다SetSet : 순서 미존재 / 중복 불가 / HashSet,TreeSet      HashSet : 무작위로 값을 저장, get을 못함, for, iterator을 통해 하나씩 입력 순서와 무관하게 꺼내야함        TreeSet : 무작위로 값을 담지만 정렬을 지원해줌, 가장 느린 속도  Map제너릭이 2개(Key, Value), 기본구조가 2차원 배열순서 미존재 / Key 중복 불가(중복된 Key가 있다면 덮어쓰기) / Value 중복 가능순서가 미존재하는 대신 중복이 불가한 Key를 통해서 데이터를 정리Map&lt;String, Integer&gt; map = new HashMap&lt;&gt;();map.put(“aa”,2);System.out.println(map);\t// output will be {aa=2}System.out.println(map.get(“aa”);\t// output will be 2======== 끝 ========28일차 수업MapKey와 Value 값 한쌍으로 구성      {키=값, 키=값,…}        키 : 값을 찾기 위한 이름, 단서, 인덱스, 도구        순서가 미존재, 키는 중복 불가, 값은 중복 허가  종류      HashMap&lt;K,V&gt; : 순서 없고 무작위 저장        TreeMap&lt;K,V&gt; : 키에 의해 정렬        LinkedHashMap&lt;K,V&gt; : 입력한 순서대로 저장        Hashtable&lt;K,V&gt;  선언      HashMap&lt;K,V&gt;        K : 키를 담당할 값에 대한 자료형(클래스, 문자열, 정수형)        V : 값을 담당할 값에 대한 자료형(클래스, 문자열, 정수형)  Map&lt;String, String&gt; map = new HashMap&lt;&gt;();map.put(“name”, “스폰지밥”);map.put(“age”, “33”);인덱스 역할 하는 것이 키반복을 하려면 키에 대한 정보를 다 알아야함  keySet() : Map에 담긴 key에 대한 정보를 Set 형태로 리턴해주는 함수for(String s : map.keySet()){\tSystem.out.print(“키” + s + “값” + map.get(s));}// Entry라는 가상 클래스를 이용해 Set 배열로 바꾸기, 성능이 좋음for(Entry&lt;String, String&gt; entry : map.entrySet()){\tSystem.out.print(“키” + entry.getKey() + “값” + entry.getValue);}// Iterator과 Entry 동시 사용해보기Iterator&lt;Entry&lt;String, String&gt;&gt; iter = new map.entrySet().iterator();while(iter.hasNext()){\tMap.Entry&lt;String,String&gt; entry = (Map.Entry&lt;String,String&gt;)iter.next();\tSystem.out.print(“키” + entry.getKey() + “값” + entry.getValue);}// Iterator 사용해보기Iterator&lt;String&gt; keys = map.keySet().iterator();while(keys.hasNext()){\tString key = (String)keys.next();\tSystem.out.print(“키” + key + “값” + map.get(key));}",
      "url": "/lecture-map"
  }

  "w3schools-exception": {
      "title": "W3schools - Exception",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Exception – try catchWhen an error occurs, Java will normally stop and generate an error messageThe techinal term for this is : Java will throw an exceptiontry and catchtry statement  allows you to define a code block to be tested for errors while is being executedcatch statement  allows you to define a code block to be executed, if an error occurs in the try blocktry and catch keywords come in pairsfinally statement  lets you execute code, after try-catch, regardless of the resultpublic class Main {\tpublic static void main(String[] args){\t\ttry {\t\t\tint[] myNumbers = {1,2,3};\t\t\tSystem.out.println(myNumbers[10]);\t\t} catch (Exception e) {\t\t\tSystem.out.println(“Something went wrong.”);\t\t} finally {\t\t\tSystem.out.println(“The \\‘try catch\\’ is finished.”);\t\t}\t}}The output will beSomething went wrong.The ‘try catch’ is finished.throwAllows you to create a custom errorIs used together with an exception typepublic class Main {\tstatic void checkAge(int age) {\t\tif (age &lt; 18) {\t\t\tthrow new ArithmeticException(“Access denied – You must be at least 18 years old.”);\t\t}else{\t\t\tSystem.out.println(“Access granted – You are old enough!”);\t\t}\t}if you call checkAge(15); in main method, the output will beException in thread “main” java.lang.ArithmeticException : Access denied – You must be at least 18 years old.",
      "url": "/w3schools-exception"
  }

          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요27일차 수업========복습========제너릭&lt;&gt; : 다이아몬드 기호타입 매개변수      &lt;&gt; 안에 들어가는 문자        문자는 일반적인 규칙, 한글자 대문자로 선언        T, E, K, V, N 등  class Box&lt;T&gt;{---}// class 클래스명&lt;타입파라미터&gt;{---}타입 인자      class 정의 측 코드가 아니라 new를 선언하는 코드 측        인자에는 클래스 명이 들어감        제너릭으로 설정한 형태로 그 안에 변수나 객체를 만듬        기본자료형은 클래스가 아니기 때문에 wrapper 클래스로 진행  Box&lt;String&gt; box1 = new Box&lt;&gt;();// 클래스명&lt;인자&gt; 인스턴스명 = new 클래스명&lt;&gt;();======== 끝 ========27일차 수업List본인 차제가 배열인 클래스클래스 뒤에 [] 붙여서 배열화 시킨 것배열은 크기가 고정이 되지만 List는 자동적으로 크기가 늘어남List&lt;String&gt; a1 = new ArrayList&lt;String&gt;();\t// 크기를 선언하는 부분이 없음a1.add(“11”);\t// list 값 추가 메소드a1.size();\t// 크기 값 반환 메소드a1.remove(1);\t// 해당 인덱스 값 제거a1.get(0)\t// 해당 인덱스 값 반환a1.removeAll(a1);\t향상된 for문\t\t장점 : 모든 데이터를 출력, 배열 넘치는 오류가 없음\t\t단점 : 무조건 전체출력\tex)for(String s : a1){\tSystem.out.print(s);}Iterator컬렉션 프레임 워크에 데이터를 가져오는데 특화된 클래스Iterator&lt;String&gt; iterator = a1.iterator();while(iterator.hasNext()){\tSystem.out.print(iterator.next() + “ ”);}\tListIterator은 hasPrevious 라는 역행으로 값을 가져오는 메소드가 있음Setlist는 저장 순서가 존재하지만 set은 존재하지 않음, 중복 저장도 하지않는다는 특징이 있음import java.util.HashSet;import java.util.Objects;class Person{\tprivate String name;\tprivate int age;\tpublic Person(String name, int age) {\t\tthis.name = name;\t\tthis.age = age;\t}\tpublic int hashCode() {\t\t// 오버라이딩 : 기발하다! 인스턴스 내 name 과 age의 해쉬값을 리턴하고, 1차로 거르고\t\treturn Objects.hash(name,age);\t}\tpublic boolean equals(Object obj) {\t\t// 오버라이딩 : 또 기발하다!! 2중으로 한번 더 확인한다 비교대상 인스턴스 인자로 받아서 같은지 2차로 한번 더 확인한다!!\t\tPerson com = (Person) obj;\t\tif(name.equals(com.name) &amp;&amp; (age == com.age)) {\t\t\treturn true;\t\t}else {\t\t\treturn false;\t\t}\t }}public class Ex05_set_exam {\tpublic static void main(String[] args) {//\t\tHash : 암호학에서 사용하는 용어, 어떠한 입력값을 받든 \"10\"자리 글자로 변환해서 저장하는 기법//\t\t\t\t특이한 케이스를 제외하고는 중복값이 존재하지 않습니다\t\tHashSet&lt;Person&gt; hSet = new HashSet&lt;&gt;();\t\thSet.add(new Person(\"shin\", 20));\t\thSet.add(new Person(\"kim\", 20));\t\thSet.add(new Person(\"shin\", 20));\t\tSystem.out.println(hSet.size());\t// output will be 2\t}}",
      "url": "/lecture-list"
  }

  "w3schools-wrapper-class": {
      "title": "W3schools - Wrapper Class",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Wrapper ClassesProvide a way to use primitive data types as objects            Primitive data type      Wrapper class                  byte      Byte              short      Short              int      Integer              long      Long              float      Float              double      Double              boolean      Boolean              char      Character      Sometimes you must use wrapper classes, where primitive types can’t be usedArrayList&lt;int&gt; myNumbers = new ArrayList&lt;int&gt;();\t// Invalid, the list can only store objectsArrayList&lt;Integer&gt; myNumbers = new ArrayList&lt;Integer&gt;();\t//validTo create a wrapper object, use the wrapper class instead of the primitive typeWrapper class methodintValue(), byteValue()…each data typethose are used to get value associated with the corresponding wrapper objectpublic class Main{\tpublic static void main(String[] args){\tInteger myInt = 5;\tDouble myDouble = 1.2;\tSystem.out.print(myInt.intValue());\t// output 5\tSystem.out.print(myDouble.doubleValue());\t// output 1.2\tString myString = myInt.toString();\t//another useful method, which is used to convert wrapper objects to strings\tSystem.out.print(myString.length());\t// output “5”\t}}",
      "url": "/w3schools-wrapper_class"
  }

  "w3schools-hash-iterator": {
      "title": "W3schools - Hash / Iterator",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요HashMapStore items in key/value pairs, and you can access them by an index of another typeOne object is used as a key to anoter object(value)import java.util.HashMap;public class Main {  public static void main(String[] args) {    // Create a HashMap object called people    HashMap&lt;String, Integer&gt; people = new HashMap&lt;String, Integer&gt;();    // remember, to use primitive type, you must specify an equivalent wrapper class    // Add keys and values (Name, Age)    people.put(\"John\", 32);    people.put(\"Steve\", 30);    people.put(\"Angie\", 33);    people.get(“John”); // access a value, use get() method and refer to its key    people.remove(“John”);\t// remove an item    people.clear();\t// remove all item    people.size();\t// find out how many items there are    for (String i : people.keySet()) {\t// if you only want the keys, use KeySet() method\t// and use values() method if you only want the values      System.out.println(\"key: \" + i + \" value: \" + people.get(i));    }  }}HashSetIs a collection of items where every item is uniqueimport java.util.HashSet;public class Main {  public static void main(String[] args) {    // Create a HashSet object called numbers    HashSet&lt;Integer&gt; numbers = new HashSet&lt;Integer&gt;();    // remember, to use primitive type, you must specify an equivalent wrapper class    // Add values to the set    numbers.add(4);    numbers.add(7);    numbers.add(8);    numbers.add(4);    // Even though 4 is added twice it only appears once in the set    numbers.contains(7);    // Check whether an item exists in a HashSet    numbers.remove(8);    // Remove an item    numbers.clear();    // Remove all items    numbers.size();    // find out how many items there are    // Show which numbers between 1 and 10 are in the set    for(int i = 1; i &lt;= 10; i++) {      if(numbers.contains(i)) {        System.out.println(i + \" was found in the set.\");      } else {        System.out.println(i + \" was not found in the set.\");      }    }  }}IteratorIs an object that can be used to loop through collectionsimport java.util.ArrayList;import java.util.Iterator;public class Main {  public static void main(String[] args) {    // Make a collection    ArrayList&lt;Integer&gt; numbers = new ArrayList&lt;Integer&gt;();    numbers.add(12);    numbers.add(8);    numbers.add(2);    numbers.add(23);    Iterator&lt;Integer&gt; it = numbers.iterator();\t// iterator() method can be used to get an Iterator for any collection    while(it.hasNext()) {      // Iterators are designed to easily change the collections that they loop through      // Trying to remove items using a for or for-each loop would not work correctly\tbecause the collection is changing size at the same time that the code is trying to loop      Integer i = it.next();      if(i &lt; 10) {        it.remove();      }    }    System.out.println(numbers);  }}",
      "url": "/w3schools-hash_iterator"
  }

  "lecture-generic": {
      "title": "Java - Generic",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요26일차 수업========복습========추상화인터페이스, 추상 클래스, 추상 메소드정의 하려는 것을 미리 사전 정의하는 것  프로그램을 만들 때 사용하는 기능들을 담은 목차오버라이딩을 꼭 사용하도록 구조화 시키는 것  부모인 인터페이스나 추상클래스를 상속받으려면 무조건 재정의 후 사용해야함다형성변수를 줄이기 위한 기술하나의 객체가 여러 가지 타입을 가질 수 있는 것부모의 클래스 타입 참조 변수로 자식의 클래스 타입의 인스턴스를 참조하도록 구현Object A = new String();final변하지 못하게끔 만드는 키워드클래스 : 상속을 금지하도록 만듬메소드 : 상속과 무관, 메소드를 재정의할 수 없게 만듬변수 : 상수화, 때문에 무조건 선언과 동시에 대입해서 선언해야함try_catch오류가 나면 프로그램이 종료되지만, 예상되는 오류를 예외처리해 과정을 통해 종료시키지 않도록 하는 기능프로그램의 전체를 알아야 정확하게 오류의 위치에 구성하기 때문에 적절하게 구성할 필요가 있음클래스 둘러보기wrapper : 기본 자료타입을 참조 자료 타입으로 변경할 수 있도록 도와주는 클래스StringBuffer : String의 불변성 때문에 생기는 과부하를 피하기 위한 가변성을 가진 자료 타입그 외 Math, String, Arrays, Calendar 등======== 끝 ========26일차 수업generalize하나의 조건으로 모든 것에 적용한다클래스나 메소드들을 사용할 때 내부에서 사용하는 데이터 타입을 미리 설정&lt; &gt; 괄호 안에 데이터 타입을 정의클래스 형태로 작성해야하고, 기본자료형 타입의 경우 wrapper class를 이용한다괄호의 위치는 클래스 명 뒤에 작성Object&lt;String&gt; a = new Obeject&lt;String&gt;();\t제너릭에 쓰는 파라미터\t\t클래스 외부에서 선언하는 자료형, 호출할 때 적는 인스턴스의 타입으로 구성해줌\tex)class Box&lt;E&gt;{---}public class Main{\tpublic static void main(String[] args){\t\tBox&lt;Apple&gt; abox = new Box&lt;Apple&gt;();\t\t// 제너릭 선언\t\t제너릭 대입\t\tBox&lt;Orange&gt; obox = new Box&lt;Orange&gt;();\t\tabox.set(new Apple());\t\tobox.set(new Orange());\t\t// ClassCastException 과 같은 런타임 에러 위험 요소가 없음, 형변환 과정도 필요하지 않음\t}}제너릭 매개변수 개수 상관 없음, comma로 구분매개변수 이름 일반적인 규칙      한글자 대문자        E : element        T : type        N : number        K : key        V : value  대입 연산자“=” 오른쪽 diamond 기호에 들어가는 값은 생략이 가능함class test&lt;A extends Number, B&gt;{---}제너릭 매개변수는 클래스나 Number 인터페이스와 같이 부모를 상속받아 제한할 수 있다\t제너릭 메소드\tex)public static &lt;T&gt; Box3&lt;T&gt; makeBox(T o) {// 반환타입이 Box3&lt;T&gt; 이지만 컴파일러 입장에서는 모르기 때문에 앞쪽에서 한번 더 T가 제너릭임을 선언      return null;}Collection framwork데이터를 저장하는 구조와 데이터를 처리하는 알고리즘 등을 구조화 해서 클래스로 구현한 것다수의 데이터를 효과적으로 처리하는 표준화된 방법 제공라이브러리와 차이점      라이브러리        클래스에 있는 정보를 가져와서 사용        프레임 워크                  권한이 없고, 항상 프레임 워크 안에 있는 클래스에 맡겨야함                    지정된 변수와 지정된 함수로만 내용을 채워야함                    제어의 역전(IoC), 흐름을 프레임 워크가 가지고 있고, 우리는 필요한 코드를 전달            ArrayList배열 기반 자료구조ArrayList&lt;String&gt; arr = new ArrayList&lt;&gt;();arr.add(“Toy”);\t// 데이터 집어넣기arr.size();\t// 크기 확인하기arr.get();\t// 데이터 가져오기",
      "url": "/lecture-generic"
  }

  "reference-java-keyword": {
      "title": "Reference - Java Keyword",
          "author": "Spongebob53",
          "category": "",
          "content": "Java reserved keywordsabstractA non-access modifier.Used for classes and methods      An abstract class cannot be used to create objects (to access it, it must be inherited from another class)        An abstract method can only be used in an abstract class(it does not have a body, the body is provided by the subclass)  관련 수업기록 보러가기관련 w3s 메모 보러가기assertFor debuggingbooleanA data type that can only store true and false values관련 수업기록 보러가기관련 w3s 메모 보러가기breakbreaks out of a loop or a switch block관련 수업기록 보러가기관련 w3s 메모 보러가기byteA data type that can store whole numbers from –128 and 127관련 수업기록 보러가기관련 w3s 메모 보러가기caseMarks a block of code in switch statements관련 수업기록 보러가기관련 w3s 메모 보러가기catchCatches exceptions generated by try statements관련 수업기록 보러가기관련 w3s 메모 보러가기charA data type that is used to store a single character관련 수업기록 보러가기관련 w3s 메모 보러가기classDefines a class관련 수업기록 보러가기관련 w3s 메모 보러가기continueContinues to the next iteration of a loop관련 w3s 메모 보러가기defaultSpecifies the default block of code in a switch statement관련 수업기록 보러가기관련 w3s 메모 보러가기doUsed together with while to create a do-while loop관련 w3s 메모 보러가기doubleA data type that can store whole numbers from 1.7e-308 to 1.7e+308관련 수업기록 보러가기관련 w3s 메모 보러가기elseUsed in conditional statements관련 수업기록 보러가기관련 w3s 메모 보러가기enumDeclares an enumerated(unchangeable) type관련 w3s 메모 보러가기exportsExports a package with a moduleextendsExtends a class(indicates that a class is inherited from another class)관련 수업기록 보러가기관련 w3s 메모 보러가기finalA non-access modifier, makes non-changeable(impossible to inherit or override)관련 수업기록 보러가기관련 w3s 메모 보러가기finallyUsed with exceptions, a block of code that will be executed no matter if there is an exception or not관련 수업기록 보러가기관련 w3s 메모 보러가기floatA data type that can store whole numbers form 3.4e-038 to 3.4e+038관련 수업기록 보러가기관련 w3s 메모 보러가기forCreate a for loop관련 수업기록 보러가기관련 w3s 메모 보러가기ifMakes a conditional statement관련 수업기록 보러가기관련 w3s 메모 보러가기implementsImplements an interface관련 수업기록 보러가기관련 w3s 메모 보러가기importUsed to import a package, class or interface관련 수업기록 보러가기관련 w3s 메모 보러가기instanceofCheck whether an object is an instance of a specific class or an interfaceintA data type that can store whole numbers from –2147483648 to 2147483647관련 수업기록 보러가기관련 w3s 메모 보러가기interfaceUsed to declare a special type of class that only contains abstract methods관련 수업기록 보러가기관련 w3s 메모 보러가기longA data type that can store whole numbers from –9223372036854775808 to 9223372036854775808관련 수업기록 보러가기관련 w3s 메모 보러가기moduleDeclares a modulenativeSpecifies that a method is not implemented in the same Java source file(but in another language)newCreates new objects관련 수업기록 보러가기관련 w3s 메모 보러가기packageDeclares a package관련 수업기록 보러가기관련 w3s 메모 보러가기privateAn access modifier, making accessible within the declared class(so class can’t use)관련 수업기록 보러가기관련 w3s 메모 보러가기protectedAn access modifier, making accessible in the same package and subclasses(so class can’t use)관련 수업기록 보러가기관련 w3s 메모 보러가기publicAn access modifier, making accessible by any other class관련 수업기록 보러가기관련 w3s 메모 보러가기requiresSpecifies required libraries inside a modulereturnFinished the execution of a method, and can be used to return a value from a method관련 수업기록 보러가기관련 w3s 메모 보러가기shortA data type that can store whole numbers from –32768 to 32767관련 수업기록 보러가기관련 w3s 메모 보러가기staticA non-access modifier used for method and attributesIt can be accessed without creating an object of a class관련 수업기록 보러가기관련 w3s 메모 보러가기strictfpRestrict the precision and rounding of floating point calculationssuperRefers to superclass(parent) objects관련 수업기록 보러가기switchSelects one of many code blocks to be executed관련 수업기록 보러가기관련 w3s 메모 보러가기synchronizedA non-access modifier, which specifies that methods can only be accessed by one thread at a timethisRefers to the current object in a method or constructor관련 수업기록 보러가기throwCreates a custom error관련 수업기록 보러가기throwsIndicates what exceptions may be thrown by a method관련 w3s 메모 보러가기transientA non-access modifier, which specifies that an attribute is not part of an object’s persistent statetryCreates a try…catch statement관련 수업기록 보러가기관련 w3s 메모 보러가기varDeclares a variablevoidSpecifies that a method should not have a return value관련 수업기록 보러가기관련 w3s 메모 보러가기volatileIndicates that an attribute is not cached thread-locallyIs always read from the “main memory”whileCreates a while loop관련 수업기록 보러가기관련 w3s 메모 보러가기",

  "w3schools-list": {
      "title": "W3schools - List",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요ArrayListIs a resizable arrayElements can be added and removed from an ArrayList whenever you wantimport java.util.ArrayList;import java.util.Collections;public class Main {  public static void main(String[] args) {    // Elements in an ArrayList are actually object.    // To use primitive type, you must specify an equivalent wrapper class    ArrayList&lt;Integer&gt; myNumbers = new ArrayList&lt;Integer&gt;();\t// Create an ArrayList object    myNumbers.clear();\t\t// to remove all    myNumbers.add(33);\t\t// add item, (item)    myNumbers.add(12);    myNumbers.add(12);    myNumbers.get(1);\t// to access an element, (index)    myNumbers.set(1, 22);\t// to change item, (index, item)    myNumbers.remove(2);\t// to remove item, (index)    myNumbers.size();\t\t// to find out how many elements have    Collections.sort(myNumbers);  // Sort myNumbers    for (int i : myNumbers) {\t// Loop through      System.out.print(i + “ ”);    }\t// output will be 22 23  }}LinkedList vs ArrayListLinkedList is almost identical to the ArrayListHow the ArrayList works      ArrayList class has a regular array inside it        When an element is added, it is placed into the array        If the array is not big enough, a new, larger array is created to replace the old one        And old one is removed  How the LinkedList works      LinkedList stores its items in containers.        The list has a link to the first container and each container has a link to the next container in the list        To add an element to the list, the element is placed into a new container  When to use      ArrayList for storing and accessing data        LinkedList to manipulate data  MethodsaddFirst() : Adds an item to the beginning of the listaddLast() : Add an item to the end of the listremoveFirst() : Remove an item from the beginning of the listremoveLast() : Remove and item from the end of the listgetFirst() : Get the item at the beginning of the listgetLast() : Get the item at the end of the list",
      "url": "/w3schools-list"
  }

  "lecture-clone": {
      "title": "Java - Clone",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요25일차 수업========복습========APIApplication Programming Interface자바 기본 API, 라이브러리개발에 자주 사용하는 클래스나 인터페이스들의 모음======== 끝 ========25일차 수업Wrapper class각각 자료형에 대해서 값의 범위, 정의가 변경되지 않음String 자료형을 int로 변경해야할 때 등등자료형을 인스턴스(객체)처럼 사용해야할 때가 있지만Object클래스를 상속받은게 아님wrapper class로 boxing 필요함, 기본자료형을 감싸줌Boolean B = true;Double d = 1.2;int a = Integer.parseInt(String b);\t//자바가 좋아져서 unboxing 자동으로 해줌Object모든 자바 클래스의 최고 조상 클래스상속이 없는 클래스는 기본적으로 Object를 상속받고 있음cloneObject 클래스의 메소드중 인스턴스를 복제하여 새로만들어서 반환해주는 기능무분별하게 작성되면 데이터의 정합성, 보호문제로 인해 문제 발생할 수 있음그래서 인터페이스 Cloneable을 구현한 클래스만 복제가 되게 끔 제한을 걸어놈class Car implements Cloneable {\tString model;\tprivate ArrayList&lt;String&gt; owner = new ArrayList&lt;String&gt;();\tpublic ArrayList&lt;String&gt; getOwner() {\t\treturn owner;\t}\tpublic void setOwner(ArrayList&lt;String&gt; owner) {\t\tthis.owner = owner;\t}\tpublic Object clone() {\t// 오버라이딩이 필수! 접근제어자가 protected고, 오류를 throws 하고 있어서 try catch도 사용해줘야하고\t\ttry {\t\t\tCar cloneCar = (Car)super.clone();\t\t\tcloneCar.owner = (ArrayList&lt;String&gt;)owner.clone();\t\t\t// 내용도 복제해주는 과정이 필요함\t\t\treturn cloneCar;\t\t}catch(CloneNotSupportedException e) {\t\t\treturn null;\t\t}\t}\tpublic void setOwner(String string) {\t\tthis.owner.add(string);\t}}public class Ex04_object2 {\tpublic static void main(String[] args) {\t\tCar c1 = new Car();\t\tc1.model = \"투싼\";\t\tc1.setOwner(\"홍길동\");\t\tSystem.out.println(\"c1 : \" + c1.model + \" \" + c1.getOwner());\t\tCar c2 = (Car)c1.clone();\t\tc2.setOwner(\"임꺽정\");\t\tSystem.out.println(\"c1 : \" + c1.model + \" \" + c1.getOwner());\t\tSystem.out.println(\"c2 : \" + c2.model + \" \" + c2.getOwner());\t}}Math수학에서 자주 사용하는 상수, 함수 등등을 담은 클래스모두 static으로 선언되어있어 객체를 생성하지않고 사용가능StringString은 참조객체!불변성을 가짐, 한번 생성되면 그 값은 읽기만 할 수 있고, 변경할 수 없음변수를 만들어도 항상 주소를 같이 참조하고 있음(변수공간, 문자열 공간)      문자열 공간 heap에 동일한 대상이 있는지 파악, 있으면 연결, 없으면 생성        heap 메모리에서 공간을 가장 많이 사용한다  StringBufferString 클래스의 방식에서 공간을 차지하는 경우를 줄임StringBuffer str2 = new StringBuffer(“안녕”);str2.append(“하세요”);str2.capacity(); // buffer의 크기를 확인해주는 메소드, StringBuffer은 기본공간을 16칸으로 여유를 줌으로\t\t문자열 연산 등의 과정에서 추가로 공간을 생성하는 경우를 줄였다str2.deleteCharAt(1);\t// 해딩 인덱스의 string 삭제str2.delete(1,2);\t\t// 해당 범위의 string 삭제str2.insert(1,“아”);\t// 해당 인덱스에 string 삽입Buffercpu와 하드디스크의 정보처리 속도의 차이가 발생버퍼라는 임시공간을 두어 속도의 격차를 효율적으로 운용Arraysjava.lang.* : 기본동작들을 담당하는 클래스들의 집합, 자동 import 되어있음java.util.* : 개발하면서 사용하는 유용한 기능을 담당하는 클래스들의 집합, import 해줘야함java.util.Arrays : 배열을 다루기 위한 기능이 들어있는 클래스Arrays.copyOf(arr, 3); // 대상배열, 복사할 크기 입력Arrays.copyOfRange(arr,2,4); // 대상배열, 복사할 범위Arrays.fill(arr,9); // 대상배열, 초기화할 값Arrays.sort(arr); // 대상배열Arrays.sort(arr,1,3); // 대상배열, 정렬할 범위Arrays.toString(arr);Arrays.deepToString(arr); // 다차원 배열을 문자열의 형태로 보여주는 메소드Calendar날짜와 시간을 담당하는 추상 클래스 : 나라마다 다르니, 재정의가 필요함GregorianCalendar : 구현된 기본 클래스// 실행시키는 시점의 컴퓨터의 날짜와 시간정보Calendar time = Calendar.getInstance(); // 추상클래스여서 인스턴스를 인스턴스를 만들 수 없기 때문에 메소드 이용time.getTime();time.add(Calendar.SECOND, 180); // 해당 시간, 추가할 시간time.get(Calendar.YEAR); // get할 시간단위time.before(180); // 기준시간에 대한 전후 관계를 보고 boolean 반환해주는 메소드time.after(180);time.set(Calendar.YEAR, 2030); // 시간단위, set값",
      "url": "/lecture-clone"
  }

  "w3schools-scanner-date": {

          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요ScannerThe Scanner class is used to get user input and it is found in the “java.util” packageTo use the “Scanner” class// ----1. Create an object of the class----Scanner myObj = new Scanner(System.in);System.out.println(“Enter username”);// ----2. Use any of the available methods----String userName = myObj.nextLine();System.out.println(“Username is : ” + userName);// methods found in the “Scanner” class documentation// (nextDouble(), nextInt(),... each data typeDateimport java.time package to work with the date and time APIThe package includes many date and time classes            Class      Description                  LocalDate      Represents a date (yyyy-MM-dd)              LocalTime      Represents a time(HH-mm-ss-ns)              LocalDateTime      Represents both a date and a time              DateTimeFormatter      Formatter for displaying and parsing date time objects      Display Currentimport java.time.LocalDateTime;\t\t// import LocalDateTime classimport java.time.format.DateTimeFormatter // import the DateTimeFormatter classpublic class Main{\tpublic static void main(String[] args){\t\tLocalDateTime myObj = LocalDateTime.now();\t// create a date object\t\tSystem.out.print(myObj);\t// output 2021-12-19T09:00:00.839828\t\tDateTimeFormatter myFormatObj = DateTimeFormatter.ofPattern(“dd-MM-yy HH:mm:ss”);\t\tString formattedDate = myObj.format(myFormatObj);\t\tSystem.out.print(formattedDate); // output 19-12-2021 09:00:00\t}}ofPattern() method accepts all sorts of values  “yyyy-MM-dd”, “dd/MM/yyy”, “dd-MMM-yyy”, “E,MMM dd yyy”",

          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요enumsenum(enumerations) is a special class that represents a group of constantsTo create enum use the “enum” keyword, and weparate the constants with a comma,they should be in uppercase letterspublic class Main{\t// can have enum inside a class\tenum Level{\tLOW,\tMEDIUM,\tHIGH}\tpublic static void main(String[] args){\t\tLevel myVar = Level.MEDIUM;\t// Can access enum constants with the dot syntax\t\tSystem.out.print(myVar);\t// output MEDIUM\t\tswitch(myVar){\t// are often used in “switch“ to check for corresponding values\t\tcase LOW:\t\t\tSystem.out.println(“Low level”);\t\t\tbreak;\t\tcase MEDIUM:\t\t\tSystem.out.println(“Medium level”);\t// output Medium level\t\t\tbreak;\t\tdefault:\t\t\tSystem.out.println(“High level”);\t\t\tbreak;\t\tfor(Level myVar : Level.values()){\t\t// enum has a values() method, which returns an array of all enum constants\t\t\tSystem.out.println(myVar);\t\t}\t}}Difference between Enums and Classesenum can, just like a class, have attributes and methodsonly difference is that enum constants are public static, and finalso, use enum when you have values that aren’t going to change",

  "practice-string-descending": {
      "title": "Practice - 문자열 내림차순으로 배치하기",
          "author": "Spongebob53",
          "category": "",
          "content": "programmers 바로가기문제문자열 s에 나타나는 문자를 큰것부터 작은 순으로 정렬해 새로운 문자열을 리턴하는 함수, solution을 완성해주세요.s는 영문 대소문자로만 구성되어 있으며, 대문자는 소문자보다 작은 것으로 간주합니다.입출력 예            s      return                  “Zbcdefg”      “gfedcbZ”      풀이import java.util.Arrays;class Solution {    public String solution(String s) {        String[] arr = new String[s.length()];        for(int i = 0; i &lt; s.length(); i ++){            arr[i] = s.substring(i,i+1);        }        Arrays.sort(arr);        String answer = \"\";        for(int i = arr.length; i &gt; 0; i--){            answer += arr[i-1];        }        return answer;    }}개선점char[] sol = str.toCharArray();Arrays.sort(sol);return new StringBuilder(new String(sol)).reverse().toString();toCharArray() 메소드는 문자열을 한글자씩 쪼개서 char 타입의 배열에 넣어준다new String(char배열)을 해주면 String으로 만들 수도 있다String도 클래스! 때문에 String 배열에 연산 등의 변화를 줄 때 인스턴스 생성 등의 불필요한 작업이 생겨 과부하가 올 수 있다그럴 때 이용하는게 StringBuilder 클래스!공간을 넉넉하게 만들어 연산 과정에서 새로운 인스턴스를 생성하지 않으면서 변화를 줄 수 있다끝나고 toString()메소드 거치는 과정 필요문자열 뒤집어주는 reverse 메소드 제공! String 클래스는 안해줌",
      "url": "/practice-string_descending"
  }
  ,
  
  "practice-squarestar": {
      "title": "Practice - 직사각형 별찍기",

          "content": "programmers 바로가기문제임의의 양의 정수 n에 대해, n이 어떤 양의 정수 x의 제곱인지 아닌지 판단하려 합니다.n이 양의 정수 x의 제곱이라면 x+1의 제곱을 리턴하고, n이 양의 정수 x의 제곱이 아니라면 -1을 리턴하는 함수를 완성하세요.입출력 예            n      return                  121      144              3      -1      풀이class Solution {    public long solution(long n) {        if(Math.sqrt(n)%1 == 0){            return (long)Math.pow(Math.sqrt(n)+1,2);        }        return -1;    }}개선점double i = Math.sqrt(n);return Math.floor(i) == i ? (long) Math.pow(i + 1, 2) : -1;삼항연산자를 사용하면 더 깔끔",

  "practice-makeprime": {
      "title": "Practice - 소수 만들기",
          "author": "Spongebob53",
          "category": "",
          "content": "programmers 바로가기문제주어진 숫자 중 3개의 수를 더했을 때 소수가 되는 경우의 개수를 구하려고 합니다.숫자들이 들어있는 배열 nums가 매개변수로 주어질 때, nums에 있는 숫자들 중 서로 다른 3개를 골라 더했을 때소수가 되는 경우의 개수를 return 하도록 solution 함수를 완성해주세요.입출력 예            nums      result                  [1,2,3,4]      1              [1,2,7,6,4]      4      풀이class Solution {    public int solution(int[] nums) {        int answer = 0;        for(int i = 0; i &lt; nums.length; i++){            for(int j = i+1; j &lt; nums.length; j++){                for(int k = j+1; k &lt; nums.length; k++){                    int div = 0;                    for(int a = 1; a &lt; (nums[i]+nums[j]+nums[k])+1; a++){                        if((nums[i]+nums[j]+nums[k])%a == 0){                            div++;                        }                    }                    if(div == 2){                        answer++;                    }                }            }        }        return answer;    }}",
      "url": "/practice-makeprime"
  }

  "practice-findprime": {
      "title": "Practice - 소수 찾기",
          "author": "Spongebob53",
          "category": "",
          "content": "programmers 바로가기문제1부터 입력받은 숫자 n 사이에 있는 소수의 개수를 반환하는 함수, solution을 만들어 보세요.입출력 예            n      result                  10      4              5      3      풀이1효율성이 낮은 단점class Solution {    public int solution(int n) {        int prime = 1;        for(int i = 2; i &lt; n+1; i++){            if(i%2 != 0){                int div = 0;                for(int j = 1; j &lt; i+1; j++){                    if(i%j==0){                        div++;                    }                }                if(div == 2){                    prime++;                }            }        }        return prime;    }}풀이2class Solution {    public int solution(int n) {        int prime = 1;        for(int i = 2; i &lt;= n; i++){            if(i%2 != 0){                int div = 0;                for(int j = 1; j &lt;= Math.sqrt(i); j++){ // 제곱근까지의 범위로 줄여내고                    if(i%j==0){                        div++;                        if(div &gt; 1){                            break;  // 약수의 개수가 2개 이상이면 해당 수를 더이상 확인하지 않고                        }                    }                }                if(div == 1){                    prime++;                }            }        }        return prime;    }}",
      "url": "/practice-findprime"
  }

          "content": "programmers 바로가기문제1937년 Collatz란 사람에 의해 제기된 이 추측은, 주어진 수가 1이 될때까지 다음 작업을 반복하면, 모든 수를 1로 만들 수 있다는 추측입니다. 작업은 다음과 같습니다.1-1. 입력된 수가 짝수라면 2로 나눕니다.1-2. 입력된 수가 홀수라면 3을 곱하고 1을 더합니다.  결과로 나온 수에 같은 작업을 1이 될 때까지 반복합니다.500번을 반복해도 1이 되지 않는다면 –1을 반환해 주세요.입출력 예            n      return                  6      8              16      4              626331      -1      풀이class Solution {    public int solution(long num) {        int answer = 0;        while(num != 1){            if(num%2==0){                num /= 2;            }else{                num = num*3+1;            }            answer++;            if(answer&gt; 499){                return = -1;            }        }        return answer;    }}",
      "url": "/practice-collatz"
  }

          "content": "programmers 바로가기문제행렬의 덧셈은 행과 열의 크기가 같은 두 행렬의 같은 행, 같은 열의 값을 서로 더한 결과가 됩니다.2개의 행렬 arr1과 arr2를 입력받아, 행렬 덧셈의 결과를 반환하는 함수, solution을 완성해주세요.입출력 예            arr1      arr2      return                  [[1,2],[2,3]]      [[3,4],[5,6]]      [[4,6],[7,9]]              [[1],[2]]      [[3],[4]]      [[4],[6]]      풀이class Solution {    public int[][] solution(int[][] arr1, int[][] arr2) {        int[][] answer = new int[arr1.length][arr1[0].length];        for(int i = 0; i &lt; answer.length; i++){            for(int j = 0; j &lt; answer[i].length; j++){                answer[i][j] = arr1[i][j] + arr2[i][j];            }        }        return answer;    }}개선점int[][] answer = {};answer = arr1;어차피 배열의 크기가 같다는 점을 이용했다!",

          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요AbstractionData abstraction is the process of hiding certain details and showing only essential informationAbstraction can be achived with either abstract class or interfaceWhy and when to use abstract class and method?      to achive security          hide certain details and and only show the important details of an object      AbstractIs a non-access modifier      abstract class is a restricted class that cannot be used to create object (it must be inherited from another class)          it can have both abstract and regular methods            abstract method cans only be used in an abstract class, and it does not have a body          the body is provide by the subclass, must override it      abstract class Animal {\tpublic abstract void animalSound();\tpublic void sleep(){\t\tSystem.out.println(“Zzz”);\t}}class Pig extends Animal {\tpublic void animalSound(){\t\tSystem.out.println(“The pig says : wee wee”);\t}}InterfaceWhy and when to use interface?  “multiple inheritance”Is a completely abstract classTo access the interface methods, the interface must be implemented(kinda like inherited) by another class with the “implements” keyword(instead of extends) the body of the interface method is provided by the “implement” classIts methods are by default “abstract” and “public”Its attributes are by default “public”, “static” and “final”Cannot contain a constructorTo implement multiple interfaces, separate them with a commainterface FirstInterface {\tpublic void myMethod();}interface SecondInterface {\tpublic void myOtherMethod();}class DemoClass implements FirstInterface, SecondInterface {\tpublic void myMethod(){\t\tSystem.out.pritnln(“Some text...”);\t}\tpublic void myOtherMethod(){\t\tSystem.out.println(“Some other text...”);\t}}abstract and interfaceCan’t be used to create objectsAbstract method do not have a body, must override",

  "lecture-interface-trycatch": {
      "title": "Java - Interface / Try Catch",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요23일차 수업========복습========추상화abstract : 정의를 하기 전, 뼈대추상메소드      abstract 가 붙은 메소드        상속관계를 가질 때, 자식에서 무조건 재정의를 해야하는 메소드  인터페이스, 추상클래스  추상메소드를 담을 수 있는 그릇추상클래스 상속은 단일 상속, 인터페이스 구현은 다중 상속 가능상속과 구현을 동시에 할 수도 있음오버라이딩 되어야하는 메소드가 있으면 자식클래스에서 모두 해줘야함final keyword변수 : 상수로 만든다메소드 : 상속은 가능하지만 오버라이딩 안됨클래스 : 상속 불가능======== 끝 ========23일차 수업interface인터페이스끼리 상속할 때는 extends 키워드 사용메소드는 추상 메소드만 가능추상클래스, 인터페이스 언제 사용할까?      추상 클래스는 is 느낌        인터페이스는 has 느낌  인터페이스는 재정의를 필수로 하기 때문에 인터페이스가 많다면 재정의할 메소드가 많아짐재정의할 메소드 안에서 중복으로 재정의 하는 메소드도 생김(구현부가 동일한)코드의 재사용성을 높이기 위해 default 키워드 등장default keywordpublic abstract void method1();// abstract 대신 default를 사용하면 구현부를 작성할 수 있음public default void method2() { ... }try catch오류를 컨트롤할 수 있음오류가 발생하면 컴퓨터는 강제로 종료를 하지만, 종료를 하지않고 예외처리try{// 관찰대상// 제일먼저 시작하는 코드블럭// try 의 코드블럭에서는 오류가 나더라도 예외처리를 할 수 있다// 정상적으로 처리되면 catch 지나가고, 오류가 나면 catch에 정의된 코드에 맞춰서 예외처리}catch (Exception e){// try 블록에서 발생한 오류를 예외처리하는 블록// 예외코드를 인자로 받아들여서 처리// 다중 작성 가능}finally {// 예외 발생 유무 상관없이 무조건 실행하는 코드// 생략가능}",
      "url": "/lecture-interface_trycatch"
  }

  "practice-divisor-calc": {
      "title": "Practice - 약수의 개수와 덧셈",
          "author": "Spongebob53",
          "category": "",
          "content": "programmers 바로가기문제두 정수 left와 right가 매개변수로 주어집니다. left부터 right까지의 모든 수들 중에서, 약수의 개수가 짝수인 수는 더하고,약수의 개수가 홀수인 수는 뺀 수를 return 하도록 solution 함수를 완성해주세요.입출력 예            left      right      return                  13      17      43              24      27      52      풀이class Solution {    public int solution(int left, int right) {        int answer = 0;        for(int i = left; i &lt;= right; i++){            int cnt = 0;            for(int j = 1; j &lt;= i; j++){                if(i%j == 0){                    cnt++;                }            }            if(cnt%2 == 0){                answer += i;            }else{                answer -= i;            }        }        return answer;    }}개선점class Solution {    public int solution(int left, int right) {        int answer = 0;        for (int i=left;i&lt;=right;i++) {            if (i % Math.sqrt(i) == 0) {                answer -= i;            }            else {                answer += i;            }        }        return answer;    }}제곱근이 정수로 떨어지면 약수가 홀수인 점을 이용해서 코딩을 했다Math 의 메소드 중에 sqrt 는 제곱근을, cbrt 는 세제곱근을 구해준다그 이상의 수는 pow를 이용해서!  Math.pow(2, 1.0/4.0) 이런식으로! 실수형 계산식이 되게 하기 위해서 꼭 이렇게 해줘야함 1/4 안됨",
      "url": "/practice-divisor_calc"
  }

          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요22일차 수업오버라이딩 : 부모의 클래스에 정의된 내용을 재정의부모 클래스에는 정의된 내용이 필요가 없어 작성하지 않았다가 재정의하는 것을 잊고 사용하게 되면 문제가 발생(미구현 코드가 실행)오버 라이딩을 목적으로 하는 부모클래스, 자식클래스추상 클래스 : 무조건 재정의를 해야하는 클래스추상 메소드 : 무조건 재정의를 해야하는 메소드  틀만 주어짐, 메소드명, 리턴타입, 파라미터 타입 정도만 필수추상 메소드선언부만 존재, 구현부는 미존재abstract 접근제어자 반환자료형 메소드명 (파라미터);  abstract : 추상 메소드, 추상 클래스로 만드는 키워드추상클래스추상 메소드가 있는 클래스추상 메소드가 하나 이상 존재하는 경우에 일반 클래스를 추상클래스로 변환추상 클래스를 상속받은 자식 클래스는 반드시 추상 메소드를 구현해야한다추상 메소드는 추상 클래스에서 선언한 방식대로 선언추상 클래스는 절대 혼자 인스턴스가 되지 못함인터페이스다중 상속을 하기 위한 장치인터페이스를 구현받을 때는 implements 키워드 이용, 여러개 가능, 상속도 동시에 가능  class 상속받을 클래스 extends 추상클래스 implements 인터페이스1, 인터페이스2클래스는 상속, 인터페이스는 구현이라고 부름클래스를 작성할 때의 기본 틀을 제공 / 다른 클래스 간의 중간 매개 역할도 함필드와 메소드 앞부분 생략할 수 있게 개발 » 생략된 부분들은 알아서 채워서 선언해줌추상 클래스보다 극단적이고 제한적인 성격인터페이스 명과 클래스명은 중복이 안됨인스턴스 생성 못함추상클래스와 인터페이스의 차이점      인터페이스는 생성자 선언 불가        인터페이스는 추상메소드와 상수 선언만 가능  접근제어자 interface 인터페이스명 {  public static final 자료형 변수이름 = 값;  public abstract 메소드 이름 (파라미터);}final값을 고정하여 변경하지 못하도록 하는 키워드오버라이딩, 상속을 막는 것",

  "practice-kth": {
      "title": "Practice - K번째 수",
          "author": "Spongebob53",
          "category": "",
          "content": "programmers 바로가기문제배열 array의 i번째 숫자부터 j번째 숫자까지 자르고 정렬했을 때, k번째에 있는 수를 구하려 합니다.입출력 예            array      commands      return                  [1, 5, 2, 6, 3, 7, 4]      [[2, 5, 3], [4, 4, 1], [1, 7, 3]]      [5, 6, 3]      풀이class Solution {    public int[] solution(int[] array, int[][] commands) {        int[] answer = new int[commands.length];        for(int i = 0; i &lt; commands.length; i++){            int[] tmp = new int[commands[i][1]-commands[i][0]+1];            for(int k = 0; k &lt; commands[i][1]-commands[i][0]+1; k++){                 tmp[k] = array[commands[i][0]+k-1];            }            Arrays.sort(tmp);            answer[i] = tmp[commands[i][2]-1];        }        return answer;    }}개선점Arrays 메소드 중에 copyOfRange라는 좋은게 있었다int[] temp = Arrays.copyOfRange(array, commands[i][0]-1, commands[i][1]);",

 where to save the class file        You can use any directory name        if you want to keep the package within the same directory, use the dot(.)  ",

  "lecture-access-modifier-extends": {
      "title": "Java - Access Modifier / Extends",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요19일차 수업========복습========작명 규칙camel : 단어와 단어 사이를 대문자로 구분snake : 단어와 단어 사이를 _ 로 구분class는 대문자로 시작variable, method 소문자로 시작 : 다른 사람들이 보고 파악할 수 있도록 작성해 주는 것이 좋음프로젝트 팀원이나 회사 규칙에 맞춰서 작성하면 됨overloadingmethod, parameter 조건 충족하면 가능method의 이름과, parameter(순서 개수 자료형)이 동일해야하고 리턴값과는 무관package클래스를 묶은 집합, 폴더기능적으로 비슷하거나 사용이 용이하도록 파일을 관리, 이름 충돌문제 해결구분자는 dot(.)importimport를 통해서 패키지 안에 있는 클래스를 현재 클래스에서 사용할 수 있도록 권한 부여      import 패키지명.클래스명        import 시 이름이 겹치면 클래스명에 직접적으로 패키지를 작성합니다  ======== 끝 ========19일차 수업정보은닉사용자가 굳이 알 필요없는 정보는 숨기고, 최소한의 정보로만 프로그래밍을 할 수 있어야 한다접근제어자 : access modifier맨 앞에 선언, 1개만 가능하고 생략 시엔 default로private(class) &lt; protected(subclass) &lt; default(package) &lt; public(all)      private    같은 클래스 안에서 사용가능    private를 작성한 클래스 내에서 해결을 해야함        protected        default    기본값    같은 패키지 안에서 사용가능        public    클래스의 접근제어자 중에 최대 허용 범위를 가진 접근제어자    default 와 헷갈리지 않게 주의  private 변수 접근하기외부에서 입력해주고 출력해주는 메소드를 만들어야함마우스 우클릭 » Source » generate Getters and Setters 하면 편하게 만들 수 있음명명규칙 : get변수명()//외부로 반환하는 메소드public int getAbc() {    return abc;}//\t내부로 저장하는 메소드public void setAbc(int abc) {    this.abc = abc;}상속매우 중요!! 313p 참조 객체지향 프로그래밍 필수새로운 클래스로 재정의상속을 이용하면 기존의 정의된 클래스(부모)의 모든 필드와 메소드를 물려받아새로운 클래스(자식)의 재정의 및 추가 생성 가능기존의 정의된 클래스 : 부모 , 상위, 기초 클래스상속받은 클래스 : 자식, 하위, 파생 클래스extends상속을 진행하는 키워드class 자식 클래스명 extends 부모 클래스명 {—}접근제어자가 private, default 로 선언된 변수는 사용 불가능  public 혹은 protected자식 클래스의 인스턴스가 생성될 때      상위클래스의 생성자가 먼저 호출되고, 하위 클래스의 생성자를 호출한다        필드와 파라미터가 중복될 때 this를 사용했던 것처럼, 상위클래스의 필드는 super.로 구분한다          static과 별개로 생각해서 사용      classArray클래스를 이용한 배열Car[] arr = new Car[5];클래스의 형태(인스턴스)를 5칸가진배열Car[0] : 배열 한 칸에 들어있는 Car 인스턴스",

  "w3schools-modifier": {
      "title": "W3schools - Modifier",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요ModifierPublic modifier keyword is an access modifier, meaning that it is used to set the access level for classes, attributes, methods, and constructorsDivide modifiers into two groups      Access modifiers          controls the access level            Non-access modifiers          don’t control access level, but provides other functionality      Access modifierFor class      public : accessible by any other class        default 　: accessible by classes in the same package          if you don’t specify a modifier      For attribute, method, constructor      public : accessible for all classes        private : only accessible within the declared class        default : only accessible in the same package        protected : the code is a accessible in the same package and subclasses  Non-access modifierFor class      final : the class can’t be inherited by other classes        abstract : the class can’t be used to create objects          to access an abstract class, it must be inherited from another class      For attribute, method      final : Can’t be overridden/modified        static : belongs to the class, rather than an object        abstract : can only be used in an abstract class, and can only be used on methods          the method doesn’t have a body, the body is provided by the subclass      abstract void run();      transient : be skipped when serializing the object containing them        synchronized : methods can only be accessed by one thread at a time        volatile : the value of an attribute is not cached thread-locally, and is always read from the “main memory”  EncapsulationIs to make sure that “sensitive” data is hidden from user      declare class variable/attributes as private        provide public “get” and “set” methods to access and update the value of a private variable  Get and SetPrivate variables can only be accessed within the same classIt is possible to access them if we provide public get and set methodsget method  return the variable valueset method  sets the valueSyntax for both is that  start with either “get” or “set”, followed by the name of the variable with the first letter in upper case\t\tpublic class Person{\t\t\tprivate String name;\t\t\t//getter\t\t\tpublic String getName(){\t\t\t\treturn name;\t\t\t}\t\t\t//setter\t\t\tpublic void setName(String newName){\t\t\t\tthis.name = newName;\t\t\t}\t\t}Why encapsulation?Better control of class attributes and methodsCan change one part of the code without affecting other partsIncreased security of data",
      "url": "/w3schools-modifier"
  }
  ,
  
  "note-1project6": {
      "title": "note - 1차 프로젝트(6조) 리뷰",
          "author": "Spongebob53",
          "category": "",
          "content": "프로젝트 발표중 인상 깊었던 세 팀에 대한 코드 리뷰6조 선택 이유 - 도전적인 주제로 두근거리게 했다!보자마자 이 프로젝트는 꼭 뜯어보고 싶었다static void comsleep(){    try{        int num = 3;        for(int i = 0; i &lt; num; i ++){            System.out.print(\".\");            Thread.sleep(800);        }    } catch (InterruptedException e){        e.printStackTrace();    }}console 시간 지연 기능을 주어 생동감 있는 플레이를 구현했다thread 에 대해서 더 알아봐야겠다수업에 참여하기 전엔 혼자 막무가내로 원하는 언어, 기능등을 찾아가며 직접 구현하고, 오류와 부딪치며 배우다가,수업을 들으면서 선생님의 진행방식에 믿고 따라야 한다는 생각에 예습이나 배우지 않은 코드는 사용하면 안된다는 강박관념이 있었는데,무조건적인 자기주도 학습 지양의 태도는 오히려 사고의 틀을 막는 경우가 생길 수도 있다는 경각심도 들었다파이썬에서도 그렇고 java에서 buffer을 이용해보려고 시도중인데 예외처리를 해주는 부분이 어렵게 느껴진다.과정에서 필요한 데이터가 같이 누락되버리는 경우도 있고, 완전히 잡지 못하는 경우도 있고,사실 그러다보니 이런 구조를 최대한 기피하기도 한다더 숙련이 필요한 부분이라 생각이 들었다! 극복해야지!if(a.equals(\"Y\") || a.equals(\"y\")){    main.main(null);}main 메소드를 불러 호출 방향을 비틀수도 있다! 생각하지 못한 부분이다내 프로젝트에서는 main 메소드의 코드들을 묶은 또다른 메소드를 만들어 호출 했는데 이렇게 할 수도 있구나단점으로는 전체적으로 해당 메소드를 실행하고 종료시키는게 아닌,해당 메소드 내에서 main 메소드를 다시 호출하면서 프로그램이 계속 쌓여가는 구조가 많았고,다음 단계로 넘어갈 때 반복문에 대한 확실한 break 과정이 누락된 부분도 있어서 프로그램 과부하의 요소가 많았다DecimalFormat formatter = new DecimalFormat(###,###);decimal 도 설정해줄수가 있다! 나는 이런 세세한 퀄리티를 높이는 작업을 보면 기분이 좋다int ac = (int)(Math.random() * 3 + 1);컴퓨터의 배팅 선택지를 랜덤으로 선택하게 해주는 코드좀 아쉬운 부분이다. 프로젝트 개발팀에 대한 아쉬움이 아니라 본질만 놓고 보면 컴퓨터와 가위바위보 배팅이랑 다를게 없어지게 만들 수 밖에 없는 기술적 한계에 부딪친 느낌이다추후 수업의 진도를 더 나가면 단순 랜덤이 아닌, 컴퓨터의 선택 이유를 로직으로 구현할 수 있지 않을까 하는 막연한 기대감이 있다for(int k = 0; k &lt; 7; k++){    for(int i = 0; i &lt; Game.cardDeck.length; i++){        for(int j = 0; j &lt; Game.cardDeck[i].length; j ++){            if(userD[k].equals(Game.cardDeck[i][j])){                if(Integer.parseInt(user.substring(1)) == j){                    if(interger.parseInt(user.substring(0,1)) &lt; i){                        user = i + \"\" + j;                    }                }else if(j &gt; Integer.parseInt(user.substring(1))){                    user = i + \"\" + j;                }else{                }            }        }    }}substring : 글자 추출 메소드아직 배우지 않은 부분이라 최대한 배제하고 작성할 방법이 없을까 생각해보았다substring을 통해 해당 String의 배열에 접근하는 방식을 생각하면 가능하다하지만 String 배열을 별도로 명시해주는 과정이 필요하고, 카드덱을 2중 배열이 아닌 3중 배열을 사용했어야한다!그렇게 되면 불필요한 코드가 늘고 복잡해져 가독성이 떨어지므로 substring을 사용하게 된게 아닐까 싶다이를 통해서 String 입력값은 하나의 배열임을 다시 한번 확인하고 넘어갈 수 있는 기회였다static void randomDeck(){    for(int t = 0; t &lt; 15; t +=2){        userDeck[t/2] = cardShuffle[t];        computerDeck[t/2] = cardShuffle[t+1];    }    Game.check(Game.userDeck, Game.computerDeck);}유저와 컴퓨터의 덱을 한번에 뽑아 나눔으로 중복확인 절차를 한번으로 끝낼 수 있는 깔끔한 코드였다!전체 후기지금 있는 코드만으로도 나를 되돌아 보고, 새로운 기능들도 배울 수 있는 좋은 기회였고앞으로도 배워나가며 이곳에 적용해 개선할 수 있는 기능들이 많은 프로젝트라는 느낌이 들었다!보물을 하나 찾은 느낌",
      "url": "/note-1project6"
  }

  "lecture-overloading-string": {
      "title": "Java - Overloading / String",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요18일차 수업========복습========생성자인스턴스를 만들 때 마지막 단계클래스에 정의한 변수 생성되고 그 다음에 생성자 메소드 호출호출한 메소드 내의 내용을 하나씩 실행하면서 생성자 메소드를 마무리다른 메소드들이랑 다르게 void(반환자료형이 없고, 리턴도 없음)생성자가 하나도 없다면 기본 생성자를 시스템이서 만들어주고 생성자가 있다면 기본 생성자를 만들어 주지 않는다우리가 정의한 생성자의 모양대로만 new 인스턴스를 할 수 있다      만약에 생성자에 파라미터가 2개 있는 생성자를 만들었다                  이 다음 부터는 클래스를 인스턴스화 할 때 무조건 인자를 2개 넣어야한다!                    인자를 넣지 않는 인스턴스는 더 이상 만들지 못함            과정  인스턴스 만들기(new를 한다) » 생성자 메소드가 1회 호출된다모양  public 클래스명(){—}overriding  생성자는 여러 개 만들 수 있음this메소드 안 지역변수는 메소드가 끝나고 저장되지 않기 때문에 남기고 싶다면 전역변수에 대입을 해줘야함지역변수와 전역변수의 이름이 겹치는 상황이 있을 때 this를 이용하여 전역변수와 지역변수를 구분======== 끝 ========18일차 수업이름 규칙변수 : 소문자메소드 : 소문자클래스 : 첫글자 대문자가독성을 높이기 위한 방법className // camelclass_name //snake정보 은닉변수의 메소드를 아무나 볼 수 있는 것이 아니라 사용을 하려는 사람에게만 권한을 주는 것패키지, 클래스, 메소드 등접근제어자public, protected, private, defaultoverloading메소드를 중복해서 정의하는 것메소드 시그니처  메소드를 정의할 때 쓰는 파라미터 요소(리스트)메소드 시그니처가 다르면 같은 이름을 가질 수 있음, 반환타입과는 무관timer 깔끔하게 구현해보기class Timer22 {\tString clock(int a) {\t\tif (a &gt;= 0)\t\t\treturn \"째깍째깍 현재시간은 \" + (a / 3600) + \"시 \" + a % 3600 / 60 + \"분\" + a % 60 + \"초 입니다!\";\t\treturn \"Invalid Value\";\t}\tString clock(int a, int b) {\t\tif (a &gt;= 0 &amp;&amp; b &gt;= 0)\t\t\treturn clock(a * 60 + b);\t\treturn \"Invalid Value\";\t}\tString clock(String a, int b) {\t\tif (!a.equals(\"윤년\") || b &lt; 0)\t\t\treturn \"Invalid Value\";\t\tif ((b % 4 == 0 &amp;&amp; b % 100 != 0) || b % 400 == 0)\t\t\treturn b + \"년은 윤년입니다\";\t\treturn b + \"년은 윤년이 아닙니다\";\t}}String문자열을 담는 자료형package java.lang 에 있는 클래스String str1 = new String(); //파라미터의 정의가 없는 생성자String str2 = new String(\"hello\"); //파라미터의 정의가 있는 생성자String str3 = “안녕”; //자바에서 보편적으로 사용하는 코드이기 때문에 예외적으로 문법을 무시한 케이스str.length(); //배열이라 길이를 구할 수 있음str.charAt(int); //특정 인덱스 번호에 있는 문자를 반환str1.compareTo(str2); //특정 문자열 비교하는 문장 차이나는 개수만큼 출력, 대소문자도 구분str1.concat(str2); //문자열을 더하는 메소드, 원본 데이터에 영향 없음indexOf(str); //문자열에서 문자 검색, 없을 경우 -1toLowerCase(str); // 소문자 변환toUpperCase(str); // 대문자 변환substring(str); //문자열 자르기 (인자 하나 begin 인자 둘 begin end)split(str); //문자열 분리하기, 인자(분리하는 기준)replace(str1,str2); //문자열 중에 문자를 str1 =&gt; str2 바꿔버리는 것str.trim(); //앞 뒤로 공백을 제거String.valueOf(str); //모든 자료형을 문자열로 바꿔줌",
      "url": "/lecture-overloading_string"
  }

  "note-1project4": {
      "title": "note - 1차 프로젝트(4조) 리뷰",
          "author": "Spongebob53",
          "category": "",
          "content": "프로젝트 발표중 인상 깊었던 세 팀에 대한 코드 리뷰4조 선택 이유 - 스토리 구성, 코드 체계, 완성도 등 그들의 의욕이 가장 강하게 느껴졌다4조 팀원1 블로그 가기4조 팀원2 블로그 가기A_Go.javaC_Start.javaD_SecondFloor.javaE_FirstFloor.java.....처음에 B가 없어서 당황했다..!아무튼 작은 프로젝트의 경우 유용한 방법이라 생각했다프로그램의 흐름 순서로 정렬이 되어 가독성이 매우 좋았다더 나아가면 처음부터 삼행시 하듯이 이름을 지어주는 것도 나름 괜찮은 방법일지도?한번 시도해보는 것도 재밌을 것 같다클래스로 이야기 들려주는 느낌, 색다른 접근법으로 다가왔다for(int i = 1; i &lt; 15; i ++){    System.out.print(\"____\");}구분선을 반복문으로 출력을 한게 신선한 충격이였다if(fstOutTry1){    ...    this.fstOutTry1 = false;}필드 fstOutTry에 true를 대입한 상태로, 1번 실행시 false로 초기화하면서 반복실행을 막았다재밌다!!!!재밌는 방법이다궁금해서 찾아보니 boolean에 대입을 하지 않으면 기본값이 false로 주어진다는 점을 이용했으면 더 깔끔한 코드가 되지 않았을까 싶다!같은 맥락으로 필드에 boolean이 아니라 char 타입을 null로 참거짓을 판단하는건 어떨까?써먹어보고 싶다void toothTracker (boolean is){    this.tooth=is;}아이템 같은 부분은 바로 대입을 해줘도 될 거 같은데 메소드화 시킨 이유가 있을까?예를들어 G_Basement 클래스에서 st.dolkal=true;로 줬을 때 오류가 있나?전체 후기코드 중간중간 고민의 흔적이 담긴 주석을 따라 고민해보며 코드를 읽었더니 더 재밌었다구조가 어려운 것도 아니고, 배우지 않은 메소드를 사용한 것도 아니고, 수업을 착실하게 들어온 모범생 느낌의 프로젝트였다지금까지 배운 내용을 기반으로 할 수 있는 모든 것들을 시도한 것 같다다른 팀에서 흔이 볼 수 있는 static이 보이지 않는다!확실히 절제하면서 개발한게 느껴진다스토리 진행, 클래스 배분 등 세세한 부분 하나까지도 신경쓰고 노력한게 느껴져서 프로젝트 발표하는 내내 감탄했고, 존경스러웠다이런 분들의 지식이 점점 더 늘어나면 어떤 결과가 나올지 기대된다!앞으로도 보고 배울게 많은 분들이라 생각한다",
      "url": "/note-1project4"
  }

          "author": "Spongebob53",
          "category": "",
          "content": "결과물팀원 블로그 바로가기프로젝트 기록  주제 : 자유롭게 게임 제작주제선정 과정의견 1 - 포커, 화투, 주사위 게임  반려 사유 – 사행성 게임으로 치중될 위험성이 높다의견 2 – 유희왕 카드  반려 사유 – 확률에만 의존하는 게임에, 프로젝트의 크기가 기한 대비 작다의견 3 – 메이플스토리  반려 사유 – 기능이 너무 많아 지금 실력으로 기한 내 구현 가능성이 낮다절충안 – TCG 장르와 RPG 장르의 진행방식을 합쳐보자,  필수 구현항목과, 추후 업데이트 방식으로 구현할 항목을 나누어  기한 내 구현 가능하도록 프로젝트의 안정성을 우선으로 하자개발 계획 수립필수 구현 항목을 기준으로, 전체 게임 스토리 제작과 진행방식을 정한 뒤 연관성이 높은 항목끼리 분류하고 class로 묶는다각 class 별 난이도를 고려하여 역할 분담을 한다  개발 속도가 비교적 낮은 팀원에게 개발 자유도가 높은 character 관련 class 배정, 전체적인 개발 속도 균형을 맞추고자 함개발 과정에서 구현하고자 하는 세부적인 정보들을 field로 선별하고개발 시 효율성을 높이고, 위험성을 최소화 하고자 class와 field의 변수명을 같이 지음사용자 정의서 작성게임 관련 배경 지식이 많은 팀원이 게임 내 세부 수치, 스토리 보드를 기반으로 작성하였고다른 팀원이 전체 프로그램에 대한 flow chart를 작성, 초안 완성flow-chart개발 시작  Dg, Boss class 담당 맡음Dgmain 메소드에서 흐름에 따라 코드 먼저 작성 후 연관된 변수, 기능에 따라 4개의 메소드(몹 설정, 몹 등장, 레벨업, 던전플레이)로 나누었음static을 언제 사용해야하는지에 대해 개인적인 기준을 갖게 되었음      일단 무분별한 static은 지양하고,랜덤숫자 선택 메소드나, y/n 입력확인 메소드처럼 광범위하고 빈번하게 쓰일 경우 static이 더 나은 것 같다는 판단        혹은 유저네임처럼 변하지 않는 값, class간 이동이 잦은 필드의 경우 static을 사용했을 때 활용성이 높아 유용했음  파라미터의 수나 타입이 다른 같은 이름의 메소드를 만들 수도 있다는 걸 알게 됨outer: 라벨링을 해주면 다중 반복문 사용시 편리함! 한번에 라벨링된 반복문까지 break, continue를 할 수 있음BossDg 와 동일한 방식으로 코드를 먼저 작성하고, 보스플레이, 결투, 승리, 패배 4가지의 class로 나눔필드를 변수에 담고 변수를 변경시에 변경값은 필드에 반영되지 않는다는 것을 알게 됨  여러 메소드의 이부분에서 에러가 발생하였고, 주의가 필요한 작업인 듯함메소드의 파라미터 값이 많거나, return값이 많으면 array로 대체하는 것도 괜찮은 방법같고,여러값을 return 할수 있는 class를 따로 만들어 사용하는 방법도 있음프로젝트 후기처음부터 목표는 “좋은 결과”가 아닌 “좋은 과정”을 삼았음퀄리티 높은 결과물보다 협업을 통한 프로젝트 과정을 중요시함협업이 목표가 아니라면 자바의 객체지향성이란 메리트를 온전히 이용하지 못한다고 생각했기 때문에.객체 지향성이란 성격을 최대한으로 이용하기 위해서 클래스와 메소드, 필드를 나누고 변수 이름을 작업 시작 전에 팀원과 같이 결정함의도했던 바와 같이 실제 각 팀원의 개발 속도, 내용과 무관하게 프로그램 속에 개개인의 개성이 담긴 코드를 녹여낼 수 있었고,최종본을 만들 때에도 각자 맡은 서로의 클래스에 호출을 통해 이어주는 몇 번의 작업으로 통합 작업을 끝낼 수 있었음“객체지향”의 장점이 너무나도 돋보이는 기회였음왜 자바를 많이 이용하는지 깨닫게 됨처음부터 큰 크림에 복잡하거나 조급하지 않아 하드코딩을 하지 않게 되고,오류가 나도 프로그램 전체가 아닌 메소드, 필드 단위의 확인 절차에 디버깅 시간도 단축되고,무엇보다 “객체”를 이용하면 프로그램의 확장성이 좋아 아이디어를 구현하기 최적화된 환경이라 생각됨KPTKeep      구현할 프로그램의 로직을 짜고        클래스별 역할 분담을 하고        코드작성 전 클래스와 필드명을 팀원과 같이 짓는다  Problem      최종 제출까지 시간이 얼마 남지 않았을 때, 오류 수정 과정에서 일방적으로 진행했던 잘못을 저질렀다          팀원 간의 불화가 있을 가능성이 높았고, 팀원의 노력에 대한 부분을 충분히 고려하지 못했다      Try  다행이 운이 좋아서 큰 불화가 없었지만, 다른 팀의 갈등과정을 지켜보며 개발 시작 전에 서로 간 지켜야할 점들을 토의하고 시작해봐야겠다",
      "url": "/portfolio-java_game"

  "note-1project1": {
      "title": "note - 1차 프로젝트(1조) 리뷰",
          "author": "Spongebob53",
          "category": "",
          "content": "프로젝트 발표중 인상 깊었던 세 팀에 대한 코드 리뷰1조 선택 이유 - “JAVA의 탑” 이라는 아이디어가 너무 마음에 들었다1조 팀원1 블로그 가기static String start_game = \"\";static String name = \"\";Q : ““을 입력한 이유가 있나? 아래 예시가 더 깔끔하지 않나?static String start_game,name;A : 제 코드를 조원분께 이해시켜야 했기 때문에 가독성을 늘리고 더 명확한 해설이 되었으면 해서 이렇게 작성했습니다if(player_sel == 1 || player_sel == 2 || player_sel == 3 ){    switch (player_sel){    case 1:    }}Q : if 와 switch의 조건이 동일해 보이는데 2중으로 사용한 이유가 있을까?A : 저도 못찾아낸 허점..for(;;){    if (r1 == r2){        r2 = (int)(Math.random() * 5);    }else{        break;    }}Q : 랜덤값 추출 시 중복 제거에 대한 접근법이 쉽고 간단해서 좋았다!A : 두가지 변수의 중복제거이기 때문에 가능했고, 변수가 많았다면 어려웠을 것이라 생각합니다void stage1(int f){    Qz qz = new Qz();    int rate = (int)(Math.random()*10);    if(rate &lt;= 6){}}문제 난이도 조절도 구현 했으면 좋겠다 라는 생각이 들었는데, 문제 출현 빈도를 통해서 난이도를 구현했다! 또다른 기발한 방법Q : Scanner 인스턴스가 절반 이상의 클래스에서 생성 되고 있는데 static 변수로 활용하면 편하지 않을까?A : 최대한 static을 사용하지 말고 작성해보려 했고, 설계 단계에서 조금 더 힘을 쏟았다면 달라졌을 것이라 생각합니다Q : 중간중간 입력값 확인 과정이 없는 부분은 아쉬웠다! 실행 중에 성급하게 입력하거나 오타로 죽는 경우가 다수 발생 했다A : 이런 처리가 가능하다는 것을 다른 메소드에서 보여주었기 때문에 굳이 해야하나? 라는 생각으로 넘겼습니다Q : 코드별 주석이 있어서 이해하기 편했다, 다음 개발에 참고해야겠다A : 가독성을 높이고 다른 사람에게 코드 이해를 쉽게 시켜주기 위함의 목적이 강했기 때문이라고 생각합니다전체 후기각 문제별 case를 지정해 사용자에게 출력을 해주는데, 문제 출력과 정답을 같은 배열에 넣어 반복되는 코드를 충분히 줄일 수 있을 것으로 보인다. 하드코딩이라 아쉬운 부분플레이어도, 개발자도 JAVA에 대해 공부할 수 있는 컨텐츠를 제작했다지금의 우리에게 가장 최고의 선택이 될 수 있는 주제가 아닐까 하는 생각이 들었고,아이디어와 열정이 돋보여 기회가 된다면 이런 열정을 같이 쏟아보고싶다잘 사용하지 않는 변수, 코드의 나열 방식, 개성이 돋보이는 주석, 특히 인스턴스가 코드 중간중간, 사전에 선언해서 준비한게 아닌, 꼭 필요한 순간에 생성이 된다는 점에서 코드 전체를 파악한 누군가가 대부분의 코드를 작성했다는 느낌이 들었다비난하고자 하는 의미가 아니라, 같은 기간 동안 프로젝트를 진행해왔던 학생의 입장에서 이 프로젝트에 참여한 각 팀원들의 입장에 모두 공감이 되어 안쓰러웠다",
      "url": "/note-1project1"
  }

  "lecture-package": {
      "title": "Java - Package",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요16일차 수업========복습========변수 &lt; 제어문 &lt; 메소드 &lt; 클래스클래스필드(변수), 메소드를 통해 하나의 정의서를 작성하면 다른 클래스에서 호출하여 변수와 메소드를 사용할 수 있음호출하는 과정 : 인스턴스(new)  클래스명 인스턴스명 = new 클래스명();new를 각 메소드 마다 사용을 하면 데이터가 꼬일 위험성이 있음이를 해결하기 위해 필드와 파라미터를 이용인스턴스 내 필드, 메소드를 사용하기 위해서는      인스턴스명.변수명        인스턴스명.메소드명()  메소드필요한 데이터를 전달 : 파라미터와 인자메소드 정의하는 법  반환 자료형 메소드(파라미터) {…}void : 기본형(반환하는 데이터의 자료형이 없을 때)반환 데이터가 있을 경우      데이터의 자료형을 입력(int String boolean double 등)        메소드 내에서 return 과 반환값을 입력        파라미터와 인자는 개수 제한이 없으나, 반환값은 1개  클래스도 반환자료형이 가능파라미터현재 메소드를 호출한 메소드로부터 데이터를 받아야할 때 정의하는 값메소드를 정의할 때 파라미터를 작성했다면 메소드를 호출할 때도 파라미터에 맞는 데이터를 무조건 작성해야함  인자와 파라미터는 순서, 개수, 자료형이 일치해야함인스턴스클래스를 이용하여 인스턴스화(객체화)클래스에 정의된 내용을 가진 모양으로 메모리 상에 등록총 복습프로그래밍을 할 때, 처음엔 모든 것을 main method에서 처리 했음  가독성도 떨어지고, 하나의 변수값을 변경하면 그에 해당 하는 모든 값이 변경되는 불편함 존재서로 다른 변수끼리 영향 없이 유지되거나, 코드 재사용의 필요성      클래스를 이용해서 각각의 인스턴스를 생성함        필요한 경우에 따라서 해당 인스턴스만 수정, 변경 등이 가능        수정, 변경을 하더라도 다른 인스턴스에 영향이 없게 프로그래밍  각각의 프로그램을 부품화(객체지향 프로그래밍)      이전에는 문제가 나면 모든 소스코드가 오류        인스턴스 이후 오류난 클래스 혹은 메소드만 수정!  but, 공통으로 사용하고 싶은 사례들이 생김static      정적변수, 모든 클래스가 공통으로 사용하는 고정값        인스턴스와 별개로 클래스에서 바로 사용가능 하도록 만드는 키워드        필드와 메소드에 사용 가능        static을 사용시 인스턴스를 생성하지 않아도 됨  ======== 끝 ========16일차 수업Package자바에서 말하는 폴더 개념, 클래스와 인터페이스의 집합협업하면서 같은 클래스 이름이 충돌할 때, 패키지라는 계층구조로 문제를 해결할 수 있음패키지 안에는 패키지를 포함할 수 있고, dot(.)으로 구분한다패키지는 모든 자바파일의 첫 줄에 작성패키지의 경로가 전체 작성이 되어야함day1206.test;import다른 패키지에 있는 클래스를 현재 클래스에서 사용하기 위한 기능import java.util.Scanner;Java.lang자바에서는 우리가 자주 사용하는 것들을 좀 더 편하게 사용할 수 있도록 지원이 패키지 안에 있는 내용은 자료형, 자주사용하는 값들을 미리 다 생성import java.lang.*; //생략된 채로 import 되어있음",
      "url": "/lecture-package"
  }

  "w3schools-constructor": {
      "title": "W3schools - Constructor",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요ConstructorsIs a special method that is used to initialize objects.The constructor is called when an object of a class is called it can be used to set initial values for object attributesConstructor name must match the class name, and can’t have a return typeAll classes have constructors by default(if you do not create a class constructor yourself, java creates one for you, then, you are not able to set initial values for object attributespublic class Main{  int x;  public Main(){    x = 5;  }  public static void main(String[] args){    Main myObj = new Main();    System.out.println(myObj.x);\t\t// output 5  }}Parameters(Constructor)Can also take parameters, which is used to initialize attrubutespublic class Main{  int modelYear;  String modelName;  public Main(int year, String name){    modelYear = year;    modelName = name;  }  public static void main(String[] args){    Main myCar = new Main(1969, \"Mustang\");    System.out.println(myCar.modelYear + \" \" + myCar.modelName); //output 1969 Mustang  }}",

  "lecture-static-constructor": {
      "title": "Java - Static / Constructor",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요15일차 수업========복습========메소드구조      반환자료형 메소드명 (매개변수) { 코드블럭 }                  반환자료형                              우리가 알고 있는 자료형 모두 가능                                void                          반환자료형이 없다(return이 없거나, return; 가능)                                          ======== 끝 ========15일차 수업스코프  변수의 범위, {중괄호} 기준으로 작성변수  작성 위치에 따라 2가지로 나뉨클래스가 기준 시점전역변수      클래스 밑에 바로 선언되는 변수(필드)        모든 { } 보다 먼저 선언, 모든 메소드에 영향을 미침  지역변수  메소드 내부에 작성되어 해당 메소드에만 영향을 주는 변수전역변수와 지역변수를 나누는 이유  코드의 반복성 o 변수의 재활용 )전역변수와 지역변수는 중복이 가능하지만, 지역변수끼리는 중복이 불가능전역변수와 지역변수가 중복이 될 때, this로 전역변수 지목 가능static우리가 클래스를 사용하려면 인스턴스화 시켰어야했음      정적변수, 고정값, 프로그램이 시작될 때 즉시 생성되는 변수 또는 메소드        static 이용시 인스턴스화 과정 거치지않고 호출 가능        인스턴스에 상관없이 값을 클래스에서 바로 사용하고 싶을 때 사용        인스턴스에 따라서 값이 변하지 않아야 하는 경우값의 변경사항을 모든 인스턴스가 공유해야할 때      class Isstatic{        static int a = 1;        static void a(){ code block };    }    public class Abc{        public static void main(String[] args){            System.out.println(Isstatic.a);            Isstatic.a();    }Constructor메소드 형태로 선언되며, 클래스 명이 메소드 명반환값 자체가 없는 메소드, void나 return을 작성하지 않음중복으로 작성가능, 인스턴스마다 초기값을 다르게 할 수 있음생성자는 생략이 가능  생략했을 때는 인자가 없는 모양으로 생략되어있음생략된 생성자가 아닌 다른 조건의 생성자를 만들면 기존 생략된 생성자는 더 이상 기능을 하지 않음    class Cat{        String name;        int age;        public Cat(String name, int age){            this.name = name;            this.age = age;        }        public Cat(){}    public class constructor{        public static void(String[] args){            Cat c1 = new Cat(“나비”, “회색”, 3);        }    }",
      "url": "/lecture-static_constructor"
  }

  "lecture-return": {
      "title": "Java - Return",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요14일차 수업========복습========class Yesterday {\t\t//클래스 정의: name Yesterday\tString str;\t\t\t//필드 선언 : 선언만 한 필드, 대입을 하려면 메소드를 이용\tint ii = 1;\t\t\t//선언과 대입(초기화) 동시에 가능\tstr = \"hello\";\t\t//대입만 하려고 하면 오류\tvoid test(){\t\t//메소드 정의 : name test\t    //변수 선언, 제어문, 출력문 등\t}\t\t\t        //필드를 활용하여 데이터를 등록, 수정, 삭제 등등 하는 기능\tvoid testPram(int i, String s){        //매개변수를 이용하여 메소드에서 사용하고자하는 시작값을 정의        //호출할 때 매개 변수의 순서, 자료형, 개수를 작성하여 값을 입력해줘야함        //호출이 정확하게 이뤄지면 호출과 동시에 시스템에 등록(선언)        //시스템에 우리가 보이지 않게 실행        //int i = 호출할 때 입력한 숫자        //String s = 호출할 때 입력한 글자\t}클래스  (하고자 하는 약속) : 설계도, 정의서, 틀구조      필드(상태, 스펙 등등)          클래스 내에서 저장하고 사용해야 하는 데이터, 변수            메소드          필드의 데이터를 가지고 변경, 관리하는 기능, 데이터와 무관한 기능도 가능      인스턴스  클래스를 객체화(new)정의서나 설계를 실제로 구현하는 것이 인스턴스시스템에서 사용하도록 등록한 것 : 클래스를 인스턴스화 했다동일한 클래스를 2번 new(인스턴스)를 하면 2개의 인스턴스가 생성됨이 2개의 인스턴스는 서로 다른 구현체(객체)Yesterday y = new Yesterday();      클래스 내에 있는 필드를 호출                  클래스를 인스턴스화 한 변수명. 필드명                  y.str                            클래스에서 정의된 필드에 값을 대입(초기화)                  y.str = “hi”;                            클래스 내에 있는 메소드를 호출                              클래스를 인스턴스화 한 변수명. 메소드명                                y.test();                              메소드괄호안에 값이 있다 : 매개변수가 정의된 것임매개변수가 정의가 되어있다 : 인자(아규먼트)를 작성해야한다인자는 매개변수의 순서, 자료형, 개수 일치해야함y.testPram(0, null);argument : 인자(전달인자), 메소드의 입력값parameter : 매개변수, 메소드에서 사용할 변수명======== 끝 ========14일차 수업메소드클래스 내에 있는 필드의 데이터나 별도의 데이터를 수정하는 기능그러기 때문에 클래스 내에 존재해야함메소드 내 메소드는 불가능() : 파라미터 값이 선언되는 공간  그 공간에는 해당 메소드를 호출할 때 사용할 변수를 미리 받을 수 있도록 정의하는 공간외부입력 받은 값을 우리는 내부에서 작업을 해야함      외부입력 : 메소드 호출할 때 작성하는 인자        내부 : 호출된 메소드 안  메소드 호출 : 클래스명.메소드  같은 클래스 내의 메소드는 클래스명을 생략 가능내부에서 작업을 한 결과를 다시 외부 전달해줘야 우리가 원하는 흐름이 완성됨외부 호출 &gt; 내부처리 &gt; 외부 결과 전달외부 호출 &gt; 내부처리 &gt; 내부에서 처리한 결과를 다른 메소드에서 호출다른 메소드에 필요한 값을 내부에서부터 받아야 함return메소드에서 결과를 우리가 원하는 공간에 데려올 수 있다!void      반환값이 없다 » 호출이 완료되고 나서 나는 너에게 줄게 없다        return을 할 때 return 값에 대한 자료형 선언을 담당 : void  return이 있다 &gt; void를 쓸 수 없다, 반환값이 있다, 반환값에 대한 자료형이 있다  int String 등을 사용해서 리턴값에 대한 자료형을 void 대신에 선언,예시public static int calc(int a, int  b){    int result = a + b;    result result;}      메소드 호출이 되고 해당 줄까지 진행이 되고 난 후에        return 이라는 반환 키워드를 이용해서 호출을 한 메소드로 다음 값을 전달        return을 만나면 바로 반환을 시작 : 반환 대상은 result 라는 변수에 담긴 값        break처럼 return을 만나면 메소드가 바로 종료        return; =&gt; 반환하는 값이 없다 &gt; void 허용  ",
      "url": "/lecture-return"
  }

  "w3schools-class-static": {
      "title": "W3schools - Class/Static",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요OOP(Object Oriented Programming)Java is OOP languageProcedual programming is about writing procedures or methods that perform operations on the data, while OOP is about creating objects that contain both data and methodsOOP has advantages over procedual programming      Faster and easier to execute        Provides a clear structure        Helps to keep “DRY” and makes the code easier to maintain, modify and debug        Makes it possible to create full reusable app with less code and short development time  Class and ObjectTwo main aspects of OOPClass is a template for object(is like object constructor)Object is an instance of a class  individual objects are created, they inherit all the variables and methods from the class            Class      Object      Attribute      Method                  blueprint      volvo      weight, color      drive,brake      Create Classpublic class Main{\t// create a class named “Main”  int x = 5;\t\t\t\t// field, class attribute  int y;  public static void main(String[] args){    Main myObj1 = new main();  //(specify the class name)(object name) = create instance, using keyword “new”    Main myObj2 = new main();\t// can also create more instance    System.out.print(myObj1.x);\t// can access attributes by using the dot    myObj1.y = 10;\t\t\t// can modify attribute value    myObj2.x = 20;\t\t\t// can also override existing value    System.out.print(myObj1.y);\t// output 10,    System.out.print(myObj2.x);\t// output 20 they are different instance  }}Staticwhich means that it cans be accessed without creating an object of the class, unlike publicpublic class Main{  static void myStaticMethod(){    System.out.println(\"blahblah\");  }  public static void main(String[] args){    myStaticmethod();  }  public static void main(String[] args){    myStaticMethod();\t\t// Call the static method    Main myObj = new Main();\t// Create an object of Main    myObj.myPublicMethod();\t// Call the public method on the object}",
      "url": "/w3schools-class_static"
  }
