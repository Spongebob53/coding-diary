      "title": "W3schools - Inheritance",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  W3schools은 여러 파트로 구성되어 있습니다.  Intro/Setup  Syntax  Variable  Data Type  Operator  String/Math  Conditional  Loop  Array  Method  Class/Static  Constructor  Modifier  Package  InheritanceInheritanceWhy and when to use Inheritance?  useful for code reusability!It is possible to inherit attributes and methods from one class to anoterInheritance concept      subclass(child)    the class that inherits from anoter class        superclass(parent)    the class being inherited from  To inherit from a class use the “extends” keywordclass Vehicle{\tprotected String brand = “Ford”;\tpublic void honk(){\t\tSystem.out.println(“Tuut,tuut!”);\t}}class Car extends Vehicle{\tprivate String modelName = “Mustang”;\tpublic static void main(String[] args){\t\tCar myCar = new Car();\t\tmyCar.honk(); // call the method(from the Vehicle class)\t\t\t\t\t\ton the myCar object\t\tSystem.out.println(myCar.brand + “ ” + myCar.modelName);\t}}PolymorphismMeans “many forms”, and it occurs when we have many classes that are related to each other by inheritanceIt uses methods to perform different taskThis allows us to perform a single action in different waysclass Animal{\tpublic void animalSound(){\t\tSystem.out.println(“The animal makes a sound”);\t}}class Pig extends Animal{\tpublic void animalSound(){\t\tSystem.out.println(“The pig says : wee wee”);\t}}class Dog extends Animal{\tpublic void animalSound(){\t\tSystem.out.println(“The dog says : bow wow”);\t}}class Main{\tpublic static void main(String[] args){\t\tAnimal myAnimal = new Animal();\t\tAnimal myPig = new Pig();\t\tAnimal myDog = new Dog();\tmyAnimal.animalSound();\t\tmyPig.animalSound();\t\tmyDog.animalSound();\t\t}\t}",
      "url": "/w3schools-inheritance"
  }
  ,
  
  "w3schools-package": {
      "title": "W3schools - Package",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  W3schools은 여러 파트로 구성되어 있습니다.  Intro/Setup  Syntax  Variable  Data Type  Operator  String/Math  Conditional  Loop  Array  Method  Class/Static  Constructor  Modifier  Package  InheritanceJava Package &amp; APIA package in Java is used to group related classes.As a folder in a file directory.Use packages to avoid name conflicts, and to write a better maintainable code.Divided into two categories      Built-in Packages(from the Java API)        User-defined Packages  Built-in PackagesThe Java API is a library of prewritten classes, included in the JDEThe library contains components for managing input, database programming, and moreThe complete list can be found at OracleThe library is divided into packages and classes  meaning can either import a single class(along with its methods and attributes), or a whole package that contain all the classes tha belong to the specified packageTo use a class or a package from the library, need to use “import” keywordimport package.name.Class;import package.name.*;Import a classimport java.util.Scanner; //java.util is a package, while Scanner is a class of the java.utilclass myClass{\tpublic static void main(String[] args){\t\tScanner myObj = new Scanner(System.in); //create an object of the class and use any of the available methods found in the Scanner class documentation\t\tSystem.out.println(“Enter username”);\t\tString userName = myObj.nextLine();\t\tSystem.out.println(“Username is : ” + userName);\t}}Import a packageTo import a whole package, end the sentence with an asterisk sign(*)import java.util.*\t//import all the classes in the java.util packageUser-difined packageTo create your own package, use the “package” keywordpackage mypack;class MypackageClass{\tpublic static void main(String[] args){\t\tSystem.out.println(“This is my package!”);\t}}save the file as MypackageClass.java, and compile itC:\\Users\\Your Name&gt;javac MyPackageClass.javaThen, compile the packageC:\\Users\\Your Name&gt;javac –d . MypackageClass.java      “-d” keyword specifies the destination for where to save the class file        You can use any directory name        if you want to keep the package within the same directory, use the dot(.)  ",
      "url": "/w3schools-package"
  }

  "lecture-access-modifier-extends": {
      "title": "Java - Access Modifier / Extends",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  19일차 수업========복습========작명 규칙camel : 단어와 단어 사이를 대문자로 구분snake : 단어와 단어 사이를 _ 로 구분class는 대문자로 시작variable, method 소문자로 시작 : 다른 사람들이 보고 파악할 수 있도록 작성해 주는 것이 좋음프로젝트 팀원이나 회사 규칙에 맞춰서 작성하면 됨overloadingmethod, parameter 조건 충족하면 가능method의 이름과, parameter(순서 개수 자료형)이 동일해야하고 리턴값과는 무관package클래스를 묶은 집합, 폴더기능적으로 비슷하거나 사용이 용이하도록 파일을 관리, 이름 충돌문제 해결구분자는 dot(.)importimport를 통해서 패키지 안에 있는 클래스를 현재 클래스에서 사용할 수 있도록 권한 부여      import 패키지명.클래스명        import 시 이름이 겹치면 클래스명에 직접적으로 패키지를 작성합니다  ======== 끝 ========19일차 수업정보은닉사용자가 굳이 알 필요없는 정보는 숨기고, 최소한의 정보로만 프로그래밍을 할 수 있어야 한다접근제어자 : access modifier맨 앞에 선언, 1개만 가능하고 생략 시엔 default로private(class) &lt; protected(subclass) &lt; default(package) &lt; public(all)      private    같은 클래스 안에서 사용가능    private를 작성한 클래스 내에서 해결을 해야함        protected        default    기본값    같은 패키지 안에서 사용가능        public    클래스의 접근제어자 중에 최대 허용 범위를 가진 접근제어자    default 와 헷갈리지 않게 주의  private 변수 접근하기외부에서 입력해주고 출력해주는 메소드를 만들어야함마우스 우클릭 » Source » generate Getters and Setters 하면 편하게 만들 수 있음명명규칙 : get변수명()//외부로 반환하는 메소드public int getAbc() {    return abc;}//\t내부로 저장하는 메소드public void setAbc(int abc) {    this.abc = abc;}상속매우 중요!! 313p 참조 객체지향 프로그래밍 필수새로운 클래스로 재정의상속을 이용하면 기존의 정의된 클래스(부모)의 모든 필드와 메소드를 물려받아새로운 클래스(자식)의 재정의 및 추가 생성 가능기존의 정의된 클래스 : 부모 , 상위, 기초 클래스상속받은 클래스 : 자식, 하위, 파생 클래스extends상속을 진행하는 키워드class 자식 클래스명 extends 부모 클래스명 {—}접근제어자가 private, default 로 선언된 변수는 사용 불가능  public 혹은 protected자식 클래스의 인스턴스가 생성될 때      상위클래스의 생성자가 먼저 호출되고, 하위 클래스의 생성자를 호출한다        필드와 파라미터가 중복될 때 this를 사용했던 것처럼, 상위클래스의 필드는 super.로 구분한다          static과 별개로 생각해서 사용      classArray클래스를 이용한 배열Car[] arr = new Car[5];클래스의 형태(인스턴스)를 5칸가진배열Car[0] : 배열 한 칸에 들어있는 Car 인스턴스",
      "url": "/lecture-access_modifier_extends"
  }

  "w3schools-modifier": {
      "title": "W3schools - Modifier",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  W3schools은 여러 파트로 구성되어 있습니다.  Intro/Setup  Syntax  Variable  Data Type  Operator  String/Math  Conditional  Loop  Array  Method  Class/Static  Constructor  Modifier  Package  InheritanceModifierPublic modifier keyword is an access modifier, meaning that it is used to set the access level for classes, attributes, methods, and constructorsDivide modifiers into two groups      Access modifiers          controls the access level            Non-access modifiers          don’t control access level, but provides other functionality      Access modifierFor class      public : accessible by any other class        default 　: accessible by classes in the same package          if you don’t specify a modifier      For attribute, method, constructor      public : accessible for all classes        private : only accessible within the declared class        default : only accessible in the same package        protected : the code is a accessible in the same package and subclasses  Non-access modifierFor class      final : the class can’t be inherited by other classes        abstract : the class can’t be used to create objects          to access an abstract class, it must be inherited from another class      For attribute, method      final : Can’t be overridden/modified        static : belongs to the class, rather than an object        abstract : can only be used in an abstract class, and can only be used on methods          the method doesn’t have a body, the body is provided by the subclass      abstract void run();      transient : be skipped when serializing the object containing them        synchronized : methods can only be accessed by one thread at a time        volatile : the value of an attribute is not cached thread-locally, and is always read from the “main memory”  EncapsulationIs to make sure that “sensitive” data is hidden from user      declare class variable/attributes as private        provide public “get” and “set” methods to access and update the value of a private variable  Get and SetPrivate variables can only be accessed within the same classIt is possible to access them if we provide public get and set methodsget method  return the variable valueset method  sets the valueSyntax for both is that  start with either “get” or “set”, followed by the name of the variable with the first letter in upper case\t\tpublic class Person{\t\t\tprivate String name;\t\t\t//getter\t\t\tpublic String getName(){\t\t\t\treturn name;\t\t\t}\t\t\t//setter\t\t\tpublic void setName(String newName){\t\t\t\tthis.name = newName;\t\t\t}\t\t}Why encapsulation?Better control of class attributes and methodsCan change one part of the code without affecting other partsIncreased security of data",
      "url": "/w3schools-modifier"
  }
  ,

      "title": "Java - Overloading / String",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  18일차 수업========복습========생성자인스턴스를 만들 때 마지막 단계클래스에 정의한 변수 생성되고 그 다음에 생성자 메소드 호출호출한 메소드 내의 내용을 하나씩 실행하면서 생성자 메소드를 마무리다른 메소드들이랑 다르게 void(반환자료형이 없고, 리턴도 없음)생성자가 하나도 없다면 기본 생성자를 시스템이서 만들어주고 생성자가 있다면 기본 생성자를 만들어 주지 않는다우리가 정의한 생성자의 모양대로만 new 인스턴스를 할 수 있다      만약에 생성자에 파라미터가 2개 있는 생성자를 만들었다                  이 다음 부터는 클래스를 인스턴스화 할 때 무조건 인자를 2개 넣어야한다!                    인자를 넣지 않는 인스턴스는 더 이상 만들지 못함            과정  인스턴스 만들기(new를 한다) » 생성자 메소드가 1회 호출된다모양  public 클래스명(){—}overriding  생성자는 여러 개 만들 수 있음this메소드 안 지역변수는 메소드가 끝나고 저장되지 않기 때문에 남기고 싶다면 전역변수에 대입을 해줘야함지역변수와 전역변수의 이름이 겹치는 상황이 있을 때 this를 이용하여 전역변수와 지역변수를 구분======== 끝 ========18일차 수업이름 규칙변수 : 소문자메소드 : 소문자클래스 : 첫글자 대문자가독성을 높이기 위한 방법className // camelclass_name //snake정보 은닉변수의 메소드를 아무나 볼 수 있는 것이 아니라 사용을 하려는 사람에게만 권한을 주는 것패키지, 클래스, 메소드 등접근제어자public, protected, private, defaultoverloading메소드를 중복해서 정의하는 것메소드 시그니처  메소드를 정의할 때 쓰는 파라미터 요소(리스트)메소드 시그니처가 다르면 같은 이름을 가질 수 있음, 반환타입과는 무관timer 깔끔하게 구현해보기class Timer22 {\tString clock(int a) {\t\tif (a &gt;= 0)\t\t\treturn \"째깍째깍 현재시간은 \" + (a / 3600) + \"시 \" + a % 3600 / 60 + \"분\" + a % 60 + \"초 입니다!\";\t\treturn \"Invalid Value\";\t}\tString clock(int a, int b) {\t\tif (a &gt;= 0 &amp;&amp; b &gt;= 0)\t\t\treturn clock(a * 60 + b);\t\treturn \"Invalid Value\";\t}\tString clock(String a, int b) {\t\tif (!a.equals(\"윤년\") || b &lt; 0)\t\t\treturn \"Invalid Value\";\t\tif ((b % 4 == 0 &amp;&amp; b % 100 != 0) || b % 400 == 0)\t\t\treturn b + \"년은 윤년입니다\";\t\treturn b + \"년은 윤년이 아닙니다\";\t}}String문자열을 담는 자료형package java.lang 에 있는 클래스String str1 = new String(); //파라미터의 정의가 없는 생성자String str2 = new String(\"hello\"); //파라미터의 정의가 있는 생성자String str3 = “안녕”; //자바에서 보편적으로 사용하는 코드이기 때문에 예외적으로 문법을 무시한 케이스str.length(); //배열이라 길이를 구할 수 있음str.charAt(int); //특정 인덱스 번호에 있는 문자를 반환str1.compareTo(str2); //특정 문자열 비교하는 문장 차이나는 개수만큼 출력, 대소문자도 구분str1.concat(str2); //문자열을 더하는 메소드, 원본 데이터에 영향 없음indexOf(str); //문자열에서 문자 검색, 없을 경우 -1toLowerCase(str); // 소문자 변환toUpperCase(str); // 대문자 변환substring(str); //문자열 자르기 (인자 하나 begin 인자 둘 begin end)split(str); //문자열 분리하기, 인자(분리하는 기준)replace(str1,str2); //문자열 중에 문자를 str1 =&gt; str2 바꿔버리는 것str.trim(); //앞 뒤로 공백을 제거String.valueOf(str); //모든 자료형을 문자열로 바꿔줌",
      "url": "/lecture-overloading_String"
  }

  "note-1project4": {
      "title": "note - 1차 프로젝트(4조) 리뷰",
          "author": "Spongebob53",
          "category": "",
          "content": "프로젝트 발표중 인상 깊었던 세 팀에 대한 코드 리뷰4조 선택 이유 - 스토리 구성, 코드 체계, 완성도 등 그들의 의욕이 가장 강하게 느껴졌다4조 팀원1 블로그 가기4조 팀원2 블로그 가기A_Go.javaC_Start.javaD_SecondFloor.javaE_FirstFloor.java.....처음에 B가 없어서 당황했다..!아무튼 작은 프로젝트의 경우 유용한 방법이라 생각했다프로그램의 흐름 순서로 정렬이 되어 가독성이 매우 좋았다더 나아가면 처음부터 삼행시 하듯이 이름을 지어주는 것도 나름 괜찮은 방법일지도?한번 시도해보는 것도 재밌을 것 같다클래스로 이야기 들려주는 느낌, 색다른 접근법으로 다가왔다for(int i = 1; i &lt; 15; i ++){    System.out.print(\"____\");}구분선을 반복문으로 출력을 한게 신선한 충격이였다if(fstOutTry1){    ...    this.fstOutTry1 = false;}필드 fstOutTry에 true를 대입한 상태로, 1번 실행시 false로 초기화하면서 반복실행을 막았다재밌다!!!!재밌는 방법이다궁금해서 찾아보니 boolean에 대입을 하지 않으면 기본값이 false로 주어진다는 점을 이용했으면 더 깔끔한 코드가 되지 않았을까 싶다!같은 맥락으로 필드에 boolean이 아니라 char 타입을 null로 참거짓을 판단하는건 어떨까?써먹어보고 싶다void toothTracker (boolean is){    this.tooth=is;}아이템 같은 부분은 바로 대입을 해줘도 될 거 같은데 메소드화 시킨 이유가 있을까?예를들어 G_Basement 클래스에서 st.dolkal=true;로 줬을 때 오류가 있나?전체 후기코드 중간중간 고민의 흔적이 담긴 주석을 따라 고민해보며 코드를 읽었더니 더 재밌었다구조가 어려운 것도 아니고, 배우지 않은 메소드를 사용한 것도 아니고, 수업을 착실하게 들어온 모범생 느낌의 프로젝트였다지금까지 배운 내용을 기반으로 할 수 있는 모든 것들을 시도한 것 같다다른 팀에서 흔이 볼 수 있는 static이 보이지 않는다!확실히 절제하면서 개발한게 느껴진다스토리 진행, 클래스 배분 등 세세한 부분 하나까지도 신경쓰고 노력한게 느껴져서 프로젝트 발표하는 내내 감탄했고, 존경스러웠다이런 분들의 지식이 점점 더 늘어나면 어떤 결과가 나올지 기대된다!앞으로도 보고 배울게 많은 분들이라 생각한다",
      "url": "/note-1project4"
  }

  "note-1project1": {
      "title": "note - 1차 프로젝트(1조) 리뷰",
          "author": "Spongebob53",
          "category": "",
          "content": "프로젝트 발표중 인상 깊었던 세 팀에 대한 코드 리뷰1조 선택 이유 - “JAVA의 탑” 이라는 아이디어가 너무 마음에 들었다1조 팀원1 블로그 가기static String start_game = \"\";static String name = \"\";Q : ““을 입력한 이유가 있나? 아래 예시가 더 깔끔하지 않나?static String start_game,name;A : 제 코드를 조원분께 이해시켜야 했기 때문에 가독성을 늘리고 더 명확한 해설이 되었으면 해서 이렇게 작성했습니다if(player_sel == 1 || player_sel == 2 || player_sel == 3 ){    switch (player_sel){    case 1:        ...    }}Q : if 와 switch의 조건이 동일해 보이는데 2중으로 사용한 이유가 있을까?A : 저도 못찾아낸 허점..for(;;){    if (r1 == r2){        r2 = (int)(Math.random() * 5);    }else{        break;    }}Q : 랜덤값 추출 시 중복 제거에 대한 접근법이 쉽고 간단해서 좋았다!A : 두가지 변수의 중복제거이기 때문에 가능했고, 변수가 많았다면 어려웠을 것이라 생각합니다void stage1(int f){    Qz qz = new Qz();    int rate = (int)(Math.random()*10);    if(rate &lt;= 6){ ... }}문제 난이도 조절도 구현 했으면 좋겠다 라는 생각이 들었는데, 문제 출현 빈도를 통해서 난이도를 구현했다! 또다른 기발한 방법Q : Scanner 인스턴스가 절반 이상의 클래스에서 생성 되고 있는데 static 변수로 활용하면 편하지 않을까?A : 최대한 static을 사용하지 말고 작성해보려 했고, 설계 단계에서 조금 더 힘을 쏟았다면 달라졌을 것이라 생각합니다Q : 중간중간 입력값 확인 과정이 없는 부분은 아쉬웠다! 실행 중에 성급하게 입력하거나 오타로 죽는 경우가 다수 발생 했다A : 이런 처리가 가능하다는 것을 다른 메소드에서 보여주었기 때문에 굳이 해야하나? 라는 생각으로 넘겼습니다Q : 코드별 주석이 있어서 이해하기 편했다, 다음 개발에 참고해야겠다A : 가독성을 높이고 다른 사람에게 코드 이해를 쉽게 시켜주기 위함의 목적이 강했기 때문이라고 생각합니다전체 후기각 문제별 case를 지정해 사용자에게 출력을 해주는데, 문제 출력과 정답을 같은 배열에 넣어 반복되는 코드를 충분히 줄일 수 있을 것으로 보인다. 하드코딩이라 아쉬운 부분플레이어도, 개발자도 JAVA에 대해 공부할 수 있는 컨텐츠를 제작했다지금의 우리에게 가장 최고의 선택이 될 수 있는 주제가 아닐까 하는 생각이 들었고,아이디어와 열정이 돋보여 기회가 된다면 이런 열정을 같이 쏟아보고싶다잘 사용하지 않는 변수, 코드의 나열 방식, 개성이 돋보이는 주석, 특히 인스턴스가 코드 중간중간, 사전에 선언해서 준비한게 아닌, 꼭 필요한 순간에 생성이 된다는 점에서 코드 전체를 파악한 누군가가 대부분의 코드를 작성했다는 느낌이 들었다비난하고자 하는 의미가 아니라, 같은 기간 동안 프로젝트를 진행해왔던 학생의 입장에서 이 프로젝트에 참여한 각 팀원들의 입장에 모두 공감이 되어 안쓰러웠다",
      "url": "/note-1project1"
  }

          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  16일차 수업========복습========변수 &lt; 제어문 &lt; 메소드 &lt; 클래스클래스필드(변수), 메소드를 통해 하나의 정의서를 작성하면 다른 클래스에서 호출하여 변수와 메소드를 사용할 수 있음호출하는 과정 : 인스턴스(new)  클래스명 인스턴스명 = new 클래스명();new를 각 메소드 마다 사용을 하면 데이터가 꼬일 위험성이 있음이를 해결하기 위해 필드와 파라미터를 이용인스턴스 내 필드, 메소드를 사용하기 위해서는      인스턴스명.변수명        인스턴스명.메소드명()  메소드필요한 데이터를 전달 : 파라미터와 인자메소드 정의하는 법  반환 자료형 메소드(파라미터) {…}void : 기본형(반환하는 데이터의 자료형이 없을 때)반환 데이터가 있을 경우      데이터의 자료형을 입력(int String boolean double 등)        메소드 내에서 return 과 반환값을 입력        파라미터와 인자는 개수 제한이 없으나, 반환값은 1개  클래스도 반환자료형이 가능파라미터현재 메소드를 호출한 메소드로부터 데이터를 받아야할 때 정의하는 값메소드를 정의할 때 파라미터를 작성했다면 메소드를 호출할 때도 파라미터에 맞는 데이터를 무조건 작성해야함  인자와 파라미터는 순서, 개수, 자료형이 일치해야함인스턴스클래스를 이용하여 인스턴스화(객체화)클래스에 정의된 내용을 가진 모양으로 메모리 상에 등록총 복습프로그래밍을 할 때, 처음엔 모든 것을 main method에서 처리 했음  가독성도 떨어지고, 하나의 변수값을 변경하면 그에 해당 하는 모든 값이 변경되는 불편함 존재서로 다른 변수끼리 영향 없이 유지되거나, 코드 재사용의 필요성      클래스를 이용해서 각각의 인스턴스를 생성함        필요한 경우에 따라서 해당 인스턴스만 수정, 변경 등이 가능        수정, 변경을 하더라도 다른 인스턴스에 영향이 없게 프로그래밍  각각의 프로그램을 부품화(객체지향 프로그래밍)      이전에는 문제가 나면 모든 소스코드가 오류        인스턴스 이후 오류난 클래스 혹은 메소드만 수정!  but, 공통으로 사용하고 싶은 사례들이 생김static      정적변수, 모든 클래스가 공통으로 사용하는 고정값        인스턴스와 별개로 클래스에서 바로 사용가능 하도록 만드는 키워드        필드와 메소드에 사용 가능        static을 사용시 인스턴스를 생성하지 않아도 됨  ======== 끝 ========16일차 수업Package자바에서 말하는 폴더 개념, 클래스와 인터페이스의 집합협업하면서 같은 클래스 이름이 충돌할 때, 패키지라는 계층구조로 문제를 해결할 수 있음패키지 안에는 패키지를 포함할 수 있고, dot(.)으로 구분한다패키지는 모든 자바파일의 첫 줄에 작성패키지의 경로가 전체 작성이 되어야함day1206.test;import다른 패키지에 있는 클래스를 현재 클래스에서 사용하기 위한 기능import java.util.Scanner;Java.lang자바에서는 우리가 자주 사용하는 것들을 좀 더 편하게 사용할 수 있도록 지원이 패키지 안에 있는 내용은 자료형, 자주사용하는 값들을 미리 다 생성import java.lang.*; //생략된 채로 import 되어있음",
      "url": "/lecture-package"
  }

  "lecture-static-constructor": {
      "title": "Java - Static / Constructor",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  15일차 수업========복습========메소드구조      반환자료형 메소드명 (매개변수) { 코드블럭 }                  반환자료형                  우리가 알고 있는 자료형 모두 가능          void                          반환자료형이 없다(return이 없거나, return; 가능)                                          ======== 끝 ========15일차 수업스코프  변수의 범위, {중괄호} 기준으로 작성변수  작성 위치에 따라 2가지로 나뉨클래스가 기준 시점전역변수      클래스 밑에 바로 선언되는 변수(필드)        모든 { } 보다 먼저 선언, 모든 메소드에 영향을 미침  지역변수  메소드 내부에 작성되어 해당 메소드에만 영향을 주는 변수전역변수와 지역변수를 나누는 이유  코드의 반복성 o 변수의 재활용 )전역변수와 지역변수는 중복이 가능하지만, 지역변수끼리는 중복이 불가능전역변수와 지역변수가 중복이 될 때, this로 전역변수 지목 가능static우리가 클래스를 사용하려면 인스턴스화 시켰어야했음      정적변수, 고정값, 프로그램이 시작될 때 즉시 생성되는 변수 또는 메소드        static 이용시 인스턴스화 과정 거치지않고 호출 가능        인스턴스에 상관없이 값을 클래스에서 바로 사용하고 싶을 때 사용        인스턴스에 따라서 값이 변하지 않아야 하는 경우값의 변경사항을 모든 인스턴스가 공유해야할 때        예시      class Isstatic{        static int a = 1;        static void a(){ code block };    }    public class Abc{        public static void main(String[] args){            System.out.println(Isstatic.a);            Isstatic.a();    }Constructor메소드 형태로 선언되며, 클래스 명이 메소드 명반환값 자체가 없는 메소드, void나 return을 작성하지 않음중복으로 작성가능, 인스턴스마다 초기값을 다르게 할 수 있음생성자는 생략이 가능  생략했을 때는 인자가 없는 모양으로 생략되어있음생략된 생성자가 아닌 다른 조건의 생성자를 만들면 기존 생략된 생성자는 더 이상 기능을 하지 않음예시    class Cat{        String name;        int age;        public Cat(String name, int age){            this.name = name;            this.age = age;        }        public Cat(){}    public class constructor{        public static void(String[] args){            Cat c1 = new Cat(“나비”, “회색”, 3);        }    }",
      "url": "/lecture-static_constructor"
  }

  "lecture-return": {
      "title": "Java - Return",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  14일차 수업========복습========예시class Yesterday {\t\t//클래스 정의: name Yesterday\tString str;\t\t\t//필드 선언 : 선언만 한 필드, 대입을 하려면 메소드를 이용\tint ii = 1;\t\t\t//선언과 대입(초기화) 동시에 가능\tstr = \"hello\";\t\t//대입만 하려고 하면 오류\tvoid test(){\t\t//메소드 정의 : name test\t    //변수 선언, 제어문, 출력문 등\t}\t\t\t        //필드를 활용하여 데이터를 등록, 수정, 삭제 등등 하는 기능\tvoid testPram(int i, String s){        //매개변수를 이용하여 메소드에서 사용하고자하는 시작값을 정의        //호출할 때 매개 변수의 순서, 자료형, 개수를 작성하여 값을 입력해줘야함        //호출이 정확하게 이뤄지면 호출과 동시에 시스템에 등록(선언)        //시스템에 우리가 보이지 않게 실행        //int i = 호출할 때 입력한 숫자        //String s = 호출할 때 입력한 글자\t}클래스  (하고자 하는 약속) : 설계도, 정의서, 틀구조      필드(상태, 스펙 등등)          클래스 내에서 저장하고 사용해야 하는 데이터, 변수            메소드          필드의 데이터를 가지고 변경, 관리하는 기능, 데이터와 무관한 기능도 가능      인스턴스  클래스를 객체화(new)정의서나 설계를 실제로 구현하는 것이 인스턴스시스템에서 사용하도록 등록한 것 : 클래스를 인스턴스화 했다동일한 클래스를 2번 new(인스턴스)를 하면 2개의 인스턴스가 생성됨이 2개의 인스턴스는 서로 다른 구현체(객체)  호출Yesterday y = new Yesterday();      클래스 내에 있는 필드를 호출                  클래스를 인스턴스화 한 변수명. 필드명                  y.str                            클래스에서 정의된 필드에 값을 대입(초기화)                  y.str = “hi”;                            클래스 내에 있는 메소드를 호출                              클래스를 인스턴스화 한 변수명. 메소드명                                y.test();                              메소드괄호안에 값이 있다 : 매개변수가 정의된 것임매개변수가 정의가 되어있다 : 인자(아규먼트)를 작성해야한다인자는 매개변수의 순서, 자료형, 개수 일치해야함y.testPram(0, null);argument : 인자(전달인자), 메소드의 입력값parameter : 매개변수, 메소드에서 사용할 변수명======== 끝 ========14일차 수업메소드클래스 내에 있는 필드의 데이터나 별도의 데이터를 수정하는 기능그러기 때문에 클래스 내에 존재해야함메소드 내 메소드는 불가능() : 파라미터 값이 선언되는 공간  그 공간에는 해당 메소드를 호출할 때 사용할 변수를 미리 받을 수 있도록 정의하는 공간외부입력 받은 값을 우리는 내부에서 작업을 해야함      외부입력 : 메소드 호출할 때 작성하는 인자        내부 : 호출된 메소드 안  메소드 호출 : 클래스명.메소드  같은 클래스 내의 메소드는 클래스명을 생략 가능내부에서 작업을 한 결과를 다시 외부 전달해줘야 우리가 원하는 흐름이 완성됨외부 호출 &gt; 내부처리 &gt; 외부 결과 전달외부 호출 &gt; 내부처리 &gt; 내부에서 처리한 결과를 다른 메소드에서 호출다른 메소드에 필요한 값을 내부에서부터 받아야 함return메소드에서 결과를 우리가 원하는 공간에 데려올 수 있다!void      반환값이 없다 » 호출이 완료되고 나서 나는 너에게 줄게 없다        return을 할 때 return 값에 대한 자료형 선언을 담당 : void  return이 있다 &gt; void를 쓸 수 없다, 반환값이 있다, 반환값에 대한 자료형이 있다  int String 등을 사용해서 리턴값에 대한 자료형을 void 대신에 선언,예시public static int calc(int a, int  b){    int result = a + b;    result result;}      메소드 호출이 되고 해당 줄까지 진행이 되고 난 후에        return 이라는 반환 키워드를 이용해서 호출을 한 메소드로 다음 값을 전달        return을 만나면 바로 반환을 시작 : 반환 대상은 result 라는 변수에 담긴 값        break처럼 return을 만나면 메소드가 바로 종료        return; =&gt; 반환하는 값이 없다 &gt; void 허용  ",
      "url": "/lecture-return"
  }

  "w3schools-class-static": {
      "title": "W3schools - Class/Static",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  W3schools은 여러 파트로 구성되어 있습니다.  Intro/Setup  Syntax  Variable  Data Type  Operator  String/Math  Conditional  Loop  Array  Method  Class/Static  Constructor  Modifier  Package  InheritanceOOP(Object Oriented Programming)Java is OOP languageProcedual programming is about writing procedures or methods that perform operations on the data, while OOP is about creating objects that contain both data and methodsOOP has advantages over procedual programming      Faster and easier to execute        Provides a clear structure        Helps to keep “DRY” and makes the code easier to maintain, modify and debug        Makes it possible to create full reusable app with less code and short development time  Class and ObjectTwo main aspects of OOPClass is a template for object(is like object constructor)Object is an instance of a class  individual objects are created, they inherit all the variables and methods from the class            Class      Object      Attribute      Method                  blueprint      volvo      weight, color      drive,brake      Create Classpublic class Main{\t// create a class named “Main”  int x = 5;\t\t\t\t// field, class attribute  int y;  public static void main(String[] args){    Main myObj1 = new main();  //(specify the class name)(object name) = create instance, using keyword “new”    Main myObj2 = new main();\t// can also create more instance    System.out.print(myObj1.x);\t// can access attributes by using the dot    myObj1.y = 10;\t\t\t// can modify attribute value    myObj2.x = 20;\t\t\t// can also override existing value    System.out.print(myObj1.y);\t// output 10,    System.out.print(myObj2.x);\t// output 20 they are different instance  }}Staticwhich means that it cans be accessed without creating an object of the class, unlike publicpublic class Main{  static void myStaticMethod(){    System.out.println(\"blahblah\");  }  public static void main(String[] args){    myStaticmethod();  }  public static void main(String[] args){    myStaticMethod();\t\t// Call the static method    Main myObj = new Main();\t// Create an object of Main    myObj.myPublicMethod();\t// Call the public method on the object}",
      "url": "/w3schools-class_static"
  }
  ,
  
  "lecture-class": {
      "title": "Java - Class",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  13일차 수업========복습========객체지향if문이랑 for문 정도면 충분히 프로그램의 가독성이나 반복성이 좋았음프로그램이 거대해지고 흐름이 복잡해지니까 객체지향으로 프로그래밍객체지향의 시작점이 메소드메소드 : 진행이 되는 가장 작은 단위메소드 안의 내용      변수 선언, if for 등 제어문, 출력문 등등        그동안은 main 메소드라는 메소드에서 작업을 했던 것  메소드 선언하기  접근제어자 static 반환타입 메소드이름 (파라미터) { 실행문 }      (생략가능) (*특이) ( 생 략 불 가 능 ) (생략가능)    예시static void minus(){    메소드 실행부(코드 작성부분)}  메소드 선언과 동시에 파라미터 변수 생성(선언)static void minus2(String a, int b){    System.out.println(a+b);}메소드 호출      메소드의 호출은 다른 메소드에서 진행(*특이case: 자기 자신도 포함)        메소드들 중에서 항상 가장먼저 시작되는 main 메소드로부터 일단 호출이 시작        메소드 호출하지 않았다 : if 문에서 거짓 문장에 있는 사용하지 않는 문장 같음        인자                  메소드 이름(인자);                    호출 하는 메소드(main)에서 호출된 메소드(minus)로 전달하는 값                    인자 : 메소드 정의할 때 매개변수가 있다면 필수 작성                  파라미터(매개변수)                  호출이 돼서 메소드가 시작될 때 그 안에서 사용할 값                    바로 사용을 해야하기 때문에 자료형과 변수명을 미리 작성            인자와 파라미터는 서로 연결된 사이  파라미터와 인자는 개수, 자료형, 순서 가 동일해야한다======== 끝 ========13일차 수업클래스java 코드를 구성하는 큰 틀 .java 파일에 작성된 하나의 설계도“객체”를 정의하는 틀(필드와 메소드를 정의)클래스명 규칙 : 첫글자 대문자로 작성      필드          지역변수보다 넓은 사용범위의 변수, 해당 클래스 내의 메소드들에서 사용가능            메소드          클래스의 기능 정의            예시    과자틀 : 클래스    과자틀로 인해서 나오는 과자 : 객체          this : 클래스에 의해서 새로 만들어진 객체를 뜻함        클래스 : 객체를 만들기 위한 하나의 설계도, 단위(*new)    클래스 필드 : 객체의 상태를 표현한다 : 포함된 변수 의미    클래스 메소드 : 객체의 행동을 표현한다 : 포함된 메소드 의미  인스턴스      프로그램에 new가 많다는건 인스턴스가 많다는 뜻, 컴퓨터의 부하가 오기 쉬움        참조변수를 매개변수로 메소드에 보낼 수도 있음        참고  Calc ref1 = new setOp();Calc ref2 = ref1;  하나의 인스턴스를 두 개의 변수가 공유하는 상황,      참조변수에는 인스턴스에 대한 주소값이 저장됨, 결국 같은 인스턴스인 상황        예시          클래스 생성“Calc.java” 파일 생성 - 단독 실행 목적이 아닐 경우 main 메소드 필요없음      public class Calc {    int fir;                        =&gt; 필드(인스턴스 변수) 선언    void setOp(int a, int b){\t\t=&gt; 메소드(기능에 대한 부분)        fir = a;    }}  인스턴스 생성          다른 클래스 혹은 파일에서      public static void main(String[] args) {    Calc c1 = new Calc();\t\t=&gt; 인스턴스 생성, 참조변수 선언    c1.setOp(1,2);\t\t\t\t=&gt; 참조변수 통해 메소드 호출    Calc c2 = new Calc();\t\t=&gt; 새로운 인스턴스 생성    c2.setOp(2,3);\t\t\t\t=&gt; c1과 c2는 영향을 받지 않음}",
      "url": "/lecture-class"
  }

  "w3schools-method": {
      "title": "W3schools - Method",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  W3schools은 여러 파트로 구성되어 있습니다.  Intro/Setup  Syntax  Variable  Data Type  Operator  String/Math  Conditional  Loop  Array  Method  Class/Static  Constructor  Modifier  Package  InheritanceJava MethodsIs a block of code which only runs when it is calledCan pass data, known as parameters, into a methodBe used to perform certain actions, known as functionsWhy use method? To reuse codeCreate methodMust be declared within a classIt is defined with the name of the method, followed by parenthesespublic class Main{  static void myMethod(){    codeblock  }}static  means that the method belongs to the Main classvoid  means that this method does not have a return valuemyMethod  name of methodCall methodWrite the method’s name followed by two parentheses and semicolonCan also be called multiple timeJava method parametersInformation can be passed to methods as parameterparameters act as variables inside the methodparameters are specified after the method name, inside the parenthesesCan add as many parameters as you want, just separate them with a commawhen a parameter is passed to the method, it is called an argumentwhen multiple parameters  the method call must have the same number of arguments as there are parameters and the arguments must be passed in the same orderReturn“void” keyword indicates that the method should not return a valueif you want the method to return a value, use a primitive data type(int char…) instead of voidand use the “return” keyword inside the methodstatic int myMethod(int x) {  return 5 + x;}Method overloadingwith method overloading, multiple methods can have the same name with different parametersint myMethod(int x)double myMethod(float x)float myMethod(double x, double y)ScopeIn java, variable are only accessible inside the region they are createdmethod scope  variables declared directly inside a method are available anywhere in the methodblock scope      variables declared inside blocks of code are only accessible by the code        between the curly braces, which follows the line in which the variable was declared    it can belong to an if, while, or for statement.      In the case of for statements          variables declared in the statement itself are also available inside the block’s scope      RecursionIs the technique of making a function call itself.public class Main{  public static void main(String[] args){    int result = sum(5, 10);    System.out.println(result);  }  public static int sum(int start, int end){    if(end &gt; start){      return end + sum(start, end – 1);    }else {      return end;    }  }}",
      "url": "/w3schools-method"
  }

  "lecture-method": {
      "title": "Java - Method",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  12일차 수업========복습========요구사항 : 사용자에게 학생의 과목 점수를 취합하여개인별 과목 점수와 총점, 과목별 학생들의 합계를 구하는 프로그램을 만들어 주세요Scanner sc = new Scanner(System.in);System.out.println(\"성적 취합 프로그램입니다.\");System.out.println(\"학생의 수를 입력해주세요\");int student = sc.nextInt();sc.nextLine();System.out.println(\"과목의 수를 입력해주세요\");int subjectNum = sc.nextInt();sc.nextLine();String[] subject = new String [subjectNum];for(int i = 0; i &lt; subjectNum; i++) {    System.out.println((i+1) + \"번째 과목을 입력해주세요\");    String subjectName = sc.nextLine();    subject[i] = subjectName;}int[][] getScore = new int [student][subjectNum+1];for(int i = 0; i &lt; student; i++) {    int sum = 0;    System.out.println((i+1) + \"번째 학생의 점수를 입력합니다.\");    for(int j = 0; j &lt; subjectNum; j++) {        System.out.println(subject[j] + \" 점수를 입력해주세요\");        int score = sc.nextInt();        sc.nextLine();        getScore[i][j] = score;        sum += score;    }    getScore[i][subjectNum] = sum;}for(int i = 0; i &lt; student+2; i++) {    for(int j = 0; j &lt; subjectNum+2; j++) {        if(i == 0 &amp;&amp; j == 0) {            System.out.print(\"\\t\");        }else if(i == 0) {            if(j == subjectNum+1) {                System.out.println(\"총점\");            }else{                System.out.print(subject[j-1] + \"\\t\");            }        }else if(i == student+1) {            if(j == 0) {                System.out.print(\"합계\" + \"\\t\");            }else if(j == subjectNum+1) {                int totalsum = 0;                for(int k = 0; k &lt; student; k++) {                    totalsum += getScore[k][j-1];                }                System.out.println(totalsum);            }else {                int subsum = 0;                for(int k = 0; k &lt; student; k++) {                    subsum += getScore[k][j-1];                }                System.out.print(subsum + \"\\t\");            }        }else {            if(j == 0) {                System.out.print(i + \"번 \\t\");            }else {                if(j == subjectNum+1) {                    System.out.println(getScore[i-1][j-1] + \"\\t\");                }else {                    System.out.print(getScore[i-1][j-1] + \"\\t\");                }            }        }    }}======== 끝 ========12일차 수업절차지향 프로그래밍상단에서 하단으로 작성만약에 같은 코드가 필요하면 다시 작성대표적인 언어 : C 언어실행 순서가 정해져 있어서 코드의 순서가 바뀌면 결과가 달라진다장점 : “순서” o “절차”가 컴퓨터의 처리 구조와 비슷해서 실행속도가 빠름단점 : 개발할 때는 좋은데 수정할 때 어렵다객체지향 프로그래밍“객체”라는 것을 이용해서 프로그래밍을 하겠다OOP(Object Orientied Programming)대표적인 언어 : Java, Python객체 : 코드의 블록(“{ }”로 감싸진 ( ex) for, if문 ), 열심히 생각해봐야하는 단어블록마다 역할을 부여하고 설계하면  블록을 사용하여 알맞은 공간에 넣기도 하고, 모양도 변형할 수 있음언어에서 지원하는 기능을 사용해야하기 때문에 “문법” 배워야함“문법”을 이용해 “설계”까지 나아가는 것이 목표캡슐화(부품화)부품화하는 과정 : 문법부품을 재조립하는 과정 : 설계적당한 부품화가 제일 중요메소드 : 연관된 부품끼리 사용하는 것들을 그룹핑(그룹화 한다)부품은 내부코드를 몰라도 누구나 사용할 수 있어야함인터페이스 : 서로 다른 부품이지만 연결할 때 만큼은 둘 다 호환이 되어야 한다객체를 규격화, 표준화 한다메소드프로그래밍 할 때 가장 작은 단위(java 파일 내에서 실행되는 가장 작은 단위)      윈도우운영체제 &gt; 폴더 &gt; 파일 &gt; 파일내용        자바프로젝트 &gt; 패키지 &gt; 클래스 &gt; 메소드  메소드 안에서는 변수선언, 제어문 작성, 배열 작성 등 프로그래밍을 구현하는 문장들의 묶음반복적으로 사용하기 위한 프로그래밍 : 메소드 단위 작성문제가 발생하면 해당 메소드로 가서 유지보수기능을 찾기 위해서 main 메소드 내부를 찾을 필요가 없어 가독성 상승컴파일(실행)을 할 때 컴퓨터가 클래스 밑에 있는 모든 메소드를 가장 먼저 생성구조      접근제어자 반환타입 메소드이름(매개변수) { }                  접근제어자, 매개변수 생략가능                    반환타입, 메소드이름 필수                  public static void test(){ 코드 블록 }                  선언부 : class { } 안에 작성하며, 다른 메소드 안에 작성하지 못한다                    접근 제어자 : public                  해당 메소드를 접근할 수 있는 범위(클래스, 패키지 등등)                            반환타입 : void                              메소드도 프로그램이기 때문에 실행, 종료가 있음                                종료했을 때 반환되는 데이터의 타입                                      메소드 이름 : test                  변수처럼 메소드를 호출할 때 사용                            매개변수목록 : ( ) 괄호 안의 값                  메소드가 호출 될 때 메소드에서 사용할 값의 변수들                            { } 중괄호로 마무리                  구현하는 부분                    호출하기  메소드 이름();- public static void main{ }      클래스 안 메소드 중에 가장 먼저 실행되는 메소드        java 파일 내에 main 메소드가 없으면 실행하지 못함        main 안에서 호출해야 실행 가능  매개변수 : 메소드에서 사용할 변수, 파라미터메소드 이름(argument(인자));인자는 메소드에서도 정의가 되어있어야함매개변수 : 인자로 넘어올 값을 함수 내에서 사용하기 위한 변수로 미리 선언 하는 값자료형과 변수 이름 작성해주면 매개변수 준비완료static void numbering(int limit){ code block };      매개변수가 2개 이상일 경우 각각 자료형과 변수명을 작성해주면 됨        각 매개변수간 구분은 쉼표(,)        인자와 매개변수의 작성순서, 개수, 데이터 타입은 동일해야함  ",
      "url": "/lecture-method"
  }

  "lecture-array3": {
      "title": "Java - Array3",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  11일차 수업========복습========배열변수도 똑같은 곳에서 저장해서 꺼내서 쓰고 싶을 때배열 만드는 과정      자료형 &gt; 출력문 &gt; 제어문 &gt; 배열        1 1 » 반복적으로 쓰기 싫다, 코드를 재사용하고싶다. - 등등                  if, switch : 선택적 실행                    for, while : 반복적 실행                  내가 쓴 코드가 실행을 하지 않거나, 내가 쓴 코드가 반복되거나                          한 변수에 “다수”의 값을 넣는 기술 : 여러번 &gt; 반복적                  배열 &gt; 반복문을 같이 자주 사용한다                    배열에 규칙적으로 값을 넣는다 » 반복문을 사용하여 배열의 시작부터 끝까지 값을 넣는다            배열 선언의 의미  지금부터 이곳에는 같은 자료형만 쓰일 것이다배열은 자료형으로 선언 » 배열도 자료형======== 끝 ========11일차 수업다차원 배열2차원 배열 이상 배열을 의미, 배열의 값 속에 또 다른 배열을 가지는 배열      2차원 배열 : 배열의 값 속에 1차원 배열이 있는 배열        3차원 배열 : 배열의 값 속에 2차원 배열이 있는 배열  선언  int[][] arr = new int[행의 개수(세로)][열의 개수(가로)];int[][] arr = new int[2][3];  2차원 배열 대입하면서 넣기int[][] arr = {1, 2, {3,4}, {5,6,7}};  뒤 숫자를 비우면 배열 안에 배열의 크기를 가변적으로 변경가능int[][] arr2 = new int[3][];arr2[0] = new int[3];tips  배열에 넣을 값도 규칙만 있다면 반복문으로 대체 가능for(int j = 0; j &lt; 5; j++){  for(int i = 0; i &lt; 5; i++){    aarr[j][i] = i;  }}",
      "url": "/lecture-array3"

          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  W3schools은 여러 파트로 구성되어 있습니다.  Intro/Setup  Syntax  Variable  Data Type  Operator  String/Math  Conditional  Loop  Array  Method  Class/Static  Constructor  Modifier  Package  InheritanceJava ArraysArrays are used to store multiple values in a single variableDeclare an array  (define the variable type)(square barckets) (variable name);String[] cars;Insert value to itString[] cars = {“Volvo”, “BMW”};  can use an array literal (place the values in a comma separated list, inside curly braces)Access the Elements of an Array      access an array element by referring to the index number        array indexes start with 0  cars[0]; ==&gt; VolvoChange an Array Element  To Change the value of a specific element, refer to the index numbercars[0] = “Opel”;Array length  find out how many elements an array has, use the length propertycars.length ==&gt; 2Loop Through an ArrayUse for loop, use .length, can loop through the array elementsLoop Through an Array with For-Eachexclusively to loop through elements in arrayfor(type variable : arrayName) {  code block}Multidimentional ArraysIs an array of arraysint[][] myNumbers = {1, 2, {3,4}, {5,6,7}};      //each array within its own set of curly bracesint x = myNumbers[1][2]; ==&gt; 7      //access the third element in the second array of myNumbersCan also use a for loop inside another for loop to get the elements of a two-dimentional arrayfor(int i = 0; i &lt; myNumbers.length; ++i){  for(int j = 0; j &lt; myNumbers[i].length; ++j){    System.out.println(myNumbers[i][j];  }}",

  "lecture-array2": {
      "title": "Java - Array2",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  9일차 수업========복습========제어문프로그램의 흐름을 제어하기 위한 기능상단에서부터 하단으로 실행이되는데조건문(if, switch)  필요에 의해 조건을 사용하여 프로그램에서 실행할 문장을 제어반복문(for, while)  필요에 의해 반복을 사용하여 프로그램에서 중복된 코드를 작성하지 않아서 재사용성, 가독성 증가배열자료형이 같은 값들을 묶은 변수, 연관된 정보를 그룹화한 것(java특성) 자료형을 선언, 배열 속 값은 무조건 자료형이 같아야 함(java특성) 배열을 선언할 때 무조건 크기를 할당 해야합니다.  지정된 크기에는 항상 0, null 이라는 값으로 초기값이 존재index(배열의 순서)는 항상 0부터 시작한다  배열 속 각각의 값을 호출하기 위해서는 인덱스번호로 지정을 해야함배열의 요소 : 배열에 담긴 값(배열을 선언할 때 사용한 자료형과 동일)배열의 길이,크기 : 배열의 마지막 인덱스까지의 개수(초기에 선언한 크기)배열의 입력받을 값에 대한 자료형, 크기를 무조건 지정해줘야한다크기를 보여주는 기능 : 배열 변수이름.length배열과 반복문은 배부분 같이 쓰임(값 입력과 출력하는 과정이 반복되기 때문에)======== 끝 ========9일차 수업sort : array 요소 정렬해주는 기능요소 정렬 해보기  예시  for(int i = 0; i &lt; comLotto.length; i++){    int tmp = 0; //임시변수    for(int j = 0; j &lt; comLotto.length-1-i; j++){      if(comLotto[j] &gt; comLotto[j+1]{        tmp = comLotto[j];        comLotto[j] = comLotto[j+1];        comLotto[j+1] = tmp;      }    }  }",
      "url": "/lecture-array2"
  }

  "lecture-array1": {
      "title": "Java - Array1",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  8일차 수업교재 416p 참고메모리 : 저장할 수 있는 공간 / 우리가 작성한 소스코드 실행소스코드 : 각각의 파일들, package &gt; class &gt; method &gt; 여러실행문과 변수응용프로그램 : 이클립스에서 작성한 코드운영체제 : pc메모리를 나눈 공간메소드 영역  메소드의 정보와 메소드 변수들이 저장되는 공간스택영역  사용하고 종료와 동시에 초기화를 시키는 공간(휘발성). 지역변수힙 영역      사용을 해도 유지가 되고, 비워두지 못하기 때문에, 0 null처럼 일정 공간을 유지                  변수, new, 배열 등은 힙영역에 저장                    우리가 변수를 올바르게 작성하지 못하고 마구잡이로 사용한다면 힙영역이 부하                    new가 자주쓰인다 » 힙영역을 자주 쓴다                    배열 : 힙영역에 쌓인다. 공간을 미리 만들고 값을 받을 준비를 한다.            배열 : array같은 자료형을 가진 변수들을 하나의 묶음으로 만드는 기술기존 : 개별 변수 = 하나의 값같은 자료형을 변수를 만들고 그 변수들을 그룹화과정      선언                  자료형 [] 변수명                    int[] arr;                  대입과 초기화                  변수명 = new 자료형 [길이]                    arr = new int [3];                  선언과 대입 동시          int[] arr2 = new int[4];            배열에서 각 칸의 공간을 표시하는 순서 : 인덱스(0부터 시작해서 숫자 1씩 커짐)  참고      System.out.println(arr); //컴퓨터의 힙영역 상에 적혀있는 주소값(우리는 알 수 없음)        Arrays.toString(배열변수) : 배열을 문자로 변경        배열의 길이를 넘어가는 칸에 지정을 하거나, 없는 칸을 호출하면 오류        빈값을 표시할 때는 숫자는 0, 문자는 null 이라고 표현        int array에는 기본값 0으로 지정 후 할당값 변경해주는 방식  array 값 대입 두가지 방법      int[] arr1 = {1,2,3}; // 초기화 안되고 대입만 가능        int[] arr2 = new int[] {4,5,6}; // 강제로 초기화 가능  .length 배열의 길이를 알려주는 메소드for문을 활용해서 값 대입 및 출력 가능",
      "url": "/lecture-array1"
  }

          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  5일차 수업========복습========열혈 java 프로그래밍20p 처음 설치할 때 : 명령프롬프트에 java, javac를 입력해본다25p java 작성과 실행28~29p java라는 언어가 시스템에서 어떻게 구성이 되는지30p java 구성 : 코딩할 때 기초(들여쓰기와 주석)34p      들여쓰기 : 우리가 편하기 보기위한 표기방법, 개발자들 간의 암묵적인 규칙    영역 또는 의미의 구분을 ndl해서 일정 간격 왼쪽에서 띄운 후 문장을 입력하는 것    코딩을 하다보면 각 문장들에 영역이 있는데    같은 아이들끼리 같은 라인에 작성하여 같은 영역에서 실행한다는 것을 확인할 수 있도록        주석 : 코딩에 대해 간단하게 한줄요약 해놓은 표기법    //한줄주석 /여러줄 주석/  40p 변수56p 유니코드64p 상수, 형변환70p “\\” escape sequence : 컴퓨터가 사용하는 특정기호(“ ‘ 등)을 문자로 사용하기 위해 사용하는 기술77p java 연산자103p chapter5 가장 중요한 부분실행 흐름(상위에서 하위로 내려온다) 컨트롤(condition 조건문, loop 반복문)하는 것이 목적if 와 switch      값이 정해져있다 &gt; switch 사용        값이 범위다 &gt; if 사용  ======== 끝 ========5일차 수업반복문forfor(초기값, 조건, 증감연산) {    실행 코드}while - 반복 조건 확인, 조건에 따라서 반복 영역 실행 여부초기값while(조건){    실행 코드    증감연산}do/while - 반복영역을 1회 실행 후 반복 조건 확인, 조건에 따라서 반복 영역 실행여부초기값do{    실행코드    증감연산}while(조건)JRE      Java에서 지원하는 라이브러리        JRE 안에는 많은 클래스가 있음        class : Java로 작성된 소스를 컴파일한 파일          class를 활용해서 우리가 마치 작성한 것처럼 사용할 수 있는 것이 자바의 장점      Scanner정수 실수 문자열 등 사용자가 입력한 내용을 컴퓨터로 전달해주는 역할클래스명 변수명 = new; 스캐너 사용 준비 명령어  Scanner sc = new Scanner(System.in);동작시키는 명령어 - 변수명.명령어      String :                  클래스변수명.nextLine() : 한줄을 전체 읽는 명령어(띄어쓰기까지 포함)                    클래스변수명.next() : 한줄을 읽는 명령어(띄어쓰기 전까지)                  int :                  클래스변수명.nextInt() : 한줄을 읽는 명령어(숫자만, 띄어쓰기 전까지)        저장하기                    저장할 변수 = 스캐너변수명.읽는 명령어            주의사항      띄어쓰기를 기준으로 값을 가져옴        띄어쓰기를 포함한 값을 입력한다면,                  첫 번째 스캐너가 띄어쓰기 전까지의 단어를 입력받고                    두 번째 스캐너가 호출될 때 남아있는 단어를 입력받음                    만약에 입력할 단어에 띄어쓰기가 포함될 것같으면 nextLine() 사용                    또는 nextLine()을 변수에 저장하지 않고 사용만하면 띄어쓰기 이후는 없어지는 효과            ",
      "url": "/lecture-scanner"

  "w3schools-datatype": {
      "title": "W3schools - Data Type",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  W3schools은 여러 파트로 구성되어 있습니다.  Intro/Setup  Syntax  Variable  Data Type  Operator  String/Math  Conditional  Loop  Array  Method  Class/Static  Constructor  Modifier  Package  InheritanceJava Data TypesData types are devided into two groups      primitive : byte, short, int, long                  float, double                    boolean, char                  Non-primitive : String, Arrays, Classes  Primitive Data TypeThe type specifies the size and type of variable valueIt has no additional method8 primitive data type in Java      interger(store whole) : byte(1byte) &lt; short(2bytes) &lt; int(4bytes) &lt; long(8bytes)        floating point(store fractional) : float(4bytes) &lt; double(8bytes)          sufficient for storing 6~7 / 15 decimal digit            boolean(1bit) : store true o false        char(2bytes) : store a single character/letter or ASCII        * Scientific number                  “e” indicate the power of 10                    “12E3” means “12000”                  * Alternatively can use ASCII value          char var = 65; output “A”      Non-primitive Data Typecalled reference type(they refer to object)The main different between Non-primitive and primitive                   primitive      Non-primitive                  start      lower      upper              size      depend on data type      all the same              value      always has      can be null              mean      predefined      be created by the programmer                     can not      can call method to perform certain operation      Java type Castingassign a value of one primitive data type to another      Widening casting(automatically) : converting a smaller to large          byte &lt; short &lt; char &lt; int &lt; long &lt; float &lt; double            Narrowing casting(manually)          must be done manually by placing the type in parentheses in front of the value      double d = 9.78d;int i = (int)d;",
      "url": "/w3schools-datatype"
  }

  "lecture-loop": {
      "title": "Java - Loop",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  4일차 수업========복습========자료형컴퓨터에서 우리가 입력한 값에 대한 성격정수형, 실수형, 문자열, 문자열형, 논리형자료형을 이용해서 변수 선언  int i;대입(초기화) : “=” 대입연산자 : 뒤에 있는 값을 앞에 넣어라  i = 0;선언과 대입을 동시에  int b = 0;형변환정수형에서 long 표현의 범위가 제일 큰 친구      long ll : 1L;        1L : int인 1을 Long으로 변경해라 라는 뜻        int는 long 보다 작은그릇 » 자동변환이 되는데 왜 1L 쓰냐? 미리 형변환한거  float ff = 1.1f;      1.1f : 1.1 기본 double 형        double은 float 보다 큰 그릇 » 강제형변환이 필수, 그래서 float를 이용할 때 항상 f 작성해야함  byte &lt; short &lt; int &lt; long &lt; float &lt; double형변환은 대입 연산자와 같이 사용하며, 항상 앞뒤 변수의 자료형이 같게다른 자료형끼리 변환을 할 때, 가끔은 값에 오류가 날 수도 있음연산자산술연산자 : +-*/ %(mod:나머지를 표현), 우선순위(수학과 동일)대입연산자 : = += -= *= /= %=      i += 1; »» i = i +1;        왼쪽에 있는 변수(값)에 오른쪽에 있는 변수(값)을 계산한 뒤, 왼쪽에 있는 변수(값)에 대입  증감연산자 : ++ –      ++변수, –변수 : 값을 먼저 +1, -1을 한 뒤 문장을 실행        +1, -1 » 실행        변수++, 변수– : 문장을 실행한 뒤 변수에 담긴 값을 +1. -1을 한다.        실행 » +1, -1  비교연산자 : == != &gt; &lt; &gt;= &lt;=  조건문을 작성할 때 주로 사용, 참과 거짓을 표현하는 방법            논리연산자 : &amp;&amp;(and)             (or) !(not)        비교연산자가 2개 이상 필요할 때 사용한다삼항연산자 : 값 = (조건) ? 참값1 : 거짓값2;  result = (num1 &gt; num2) ? num1 : num2;if : 제어문 중에 조건문if (조건문) {실행코드}  조건을 통해서 프로그래밍을 제어하는문장if (조건문) {실행코드} else {실행코드}  조건 결과에 따라 참일 경우에만 실행if (조건문) {실행코드} else if (조건문) {실행코드}  조건 결과에 따라 참과 거짓에 대한 결과를 다르게if (조건문) {실행코드} else if (조건문) {실행코드} else {실행코드}  조건 결과를 여러 그룹으로 나누어 참과 거짓에 대한 결과를 출력switch : 제어문 중에 조건문조건에 따른 결과 값을 통해서 프로그래밍을 제어하는 문장if문은 참과 거짓이지만switch문은 특정 “값”을 대상으로 제어break를 통해서 실행을 중단한다  예시switch(조건){case 값1:    실행코드;    break;case 값2:    실행코드;    break;default:    실행코드}======== 끝 ========4일차 수업tipsctrl shif f 코드 이쁘게 정리ctrl spacebar 자동완성기능ctrl d 한줄 지우기ctrl f11 실행ctrl shift o 코드에 필요한 패키지 자동 importctrl alt 방향키 위아래 코드 이동alt 방향키 위아래 코드 이동f2 이름 바꾸기window 단축키window e 파일탐색기window r 실행창      cmd 명령프롬프트, notepad 메모장, calc 계산기        mspaint 그림판, excel 엑셀, regedit 레스트리편집  반복문컴퓨터를 사용하는 이유 : 편리하기 위함(반복노동 줄이기)컴퓨터에게 특정 조건동안 무한하게 반복하도록 하는 문장while / for  while – 조건이 참일 때 반복, 거짓일 때 종료    while (조건) {    실행코드    증감연산}            for – 진행방식                  초기값 확인,                    초기값으로 종료조건에 대해 참과 거짓 판단                    참이면 반복 및 증감연산, 거짓이면 종료            for (초기값, 종료조건, 증감연산) {    실행코드}",
      "url": "/lecture-loop"
  }

  "w3schools-variable": {
      "title": "W3schools - Variables",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  W3schools은 여러 파트로 구성되어 있습니다.  Intro/Setup  Syntax  Variable  Data Type  Operator  String/Math  Conditional  Loop  Array  Method  Class/Static  Constructor  Modifier  Package  InheritanceJava variablesvariables are containers for storing data values different type of variables      String - store text, surrounded by double quotes        int - integers without decimals        float - floating point numbers with decimals        char - single character surrounded by single quotes        boolean - values with two states(true o false)  Declaring(creating) variablesSpecify the type and assign it a value      Syntax :    type variableName = value ;  if you assign a new value to existing variable, it will overwrite the previous valueFinal variablesadd “final” keyword, it will declare the variable as “final” o “constant”, unchangeable  final int i = 5; then, i = 20; will generate un errorDeclare many variablesTo declare more than one variable of the same typeuse c omma-separated listint a = 1, b = 2, c = 3;Display variablesprintln() method is often used to display variablesuse the “+” characterSystem.out.println(“Hello” + name);Can use “+” to add a variable to another.String fullName = firstName + lastName;For numeric value, “+” works as a methematical operatorJava Identifiersint minutesPerHour = 60; //Good!int m = 60; // not easy to understandvariables must be identified with identifiers(unique name)To use descriptive names in order to create understandable and maintainableThe gernal rules for naming variableName can contain letter, digit, underscore, dollar signmust begin with a lettershould start with lowercase, can’t contain whitespacecan also begin with _ and $case-sensitive “myVar” ≠ “myvar”reserved words(like Java keywords) can’t use",

  "lecture-conditional": {
      "title": "Java - Conditional",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  3일차 수업========복습========tipsimport      workspace 밖에서file 불러올때file/import 하면됨        주의사항으로 이름이 중복되면 already exist 에러남        덮어쓰기 안되니까 이름이 없는지 확인하고, eclipse에서 해당파일 f2누르고 이름 변경하기  자료형정수형 : byte &gt; short &gt; int &gt; long실수형 : float &gt; double문자형 : char ‘한글자’문자열형 : String “한글자 이상”논리형 : boolean true of false상수 : 대입연산자(=) 왼쪽에 있는 숫자상수 default 자료형 : 소수점이 없을 때는 int 없을 때는 double큰 그릇 = 작은 그릇(자동변환) 문제없음만약 상수의 크기가 int형(21억정도) 보다 큰 숫자일 경우 문제 발생default(int) 변경하고 싶을 경우 상수뒤에 L 붙여준다(자료형 long 으로 강제 변환)default(double) 변경하고 싶을 경우 상수 뒤에 f 붙여준다(자료형 float 로 강제 변환)단항 연산자 ++ –++변수, –변수 : 단항 연산자가 변수 앞에 있을 경우 +1을 대입 후에 실행변수++, 변수– : 단항 연산자가 변수 뒤에 있을 경우 실행 후 -1 대입boolean ; 논리값 참과 거짓 / 명제      if 제어문        조건에 대한 논리값으로 실행할 문장과 실행하지 않을 문장을 구분  if(조건){    참일 때만 실행} else {    if문이 거짓일 때 실행    다른 조건이 없고, if문 조건을 제외하고 모든 경우일 때}비교연산자 == != &gt; &lt; &gt;= &lt;=== : 수학에서 (=)과 동일!= : 수학에서 (≠)과 동일기준데이터는 왼쪽 대상을 기준으로 작성하는 것을 권장&amp;&amp; : and|| : or! : not======== 끝 ========3일차 수업조건문if(~~){–} : 만약에 ~~라면 –를 실행하라  if문 참일 때 실행, 거짓일 때 아무것도 실행하지 않는 것if(~~){–}else{==} : 만약 ~~라면 –를 실행하고 아니면 ==를 실행하라  if문 참일 때 참문장 실행, 거짓일 때는 거짓문장 실행if / else if / else : 만약 ~~라면 –실행, n번째 조건이면 ==실행, 전부 다 아니면 else 실행  if(조건1){조건1일 때 실행} else if(조건2){조건2일 때 실행} else {조건1, 조건2가 아닐 때 실행}이중 if문 ; if 문안에 if문을 넣을 수 있음삼항 연산자 : if else문을 간단하게 작성하는 연산자      결과 저장 변수 = (조건) ? 참에 대한결과 : 거짓에 대한 결과        조건에 따라서 참일 경우 참에 대한 결과를 변수에 저장        거짓일 경우 거짓에 대한 결과를 변수에 저장        result = (num1 &gt; num2) ? num1 : num2;  switch caseshortcase sw 입력후 ctrl spaceswitch문 case에 쓸 수 있는 값은  byte, short, int, char 자료형만if문과 동일하게 제어를 하기 위한 문장      &gt; &lt; 같은 범위 결과가 아닌 특정 값에 대한 조건문을 작성할 때        작성법  switch(key){case value1:    해당 value1일 때 실행할 문장;    break;case value2:    해당 value2일 때 실행할 문장;    break;default:    값 중에 같은 것이 없으면 실행;    break;}  break가 없으면 멈추지 않고 계속 진행한다는 점을 이용해서, case를 다중 선택해 그룹화 할 수있음switch(key){case value1:case value2:    해당 value1 또는 value2일 때 실행할 문장;    break;default:    값 중에 같은 것이 없으면 실행;    break;}",
      "url": "/lecture-conditional"
  }

      "title": "W3schools - Syntax",

  "lecture-operator": {
      "title": "Java - Operator",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  2일차 수업========복습========tips      ; : 세미콜론, 실행문장의 마침표        주석 : //                  설명을 적거나, 혹은 메모하거나 등등 할 때 하는 기술                    실제 프로그래밍에 영향이 없는 문장            출력문컴퓨터의 응답 : console 이라는 화면에 보임입력문  System.out.print(“안녕”)출력문안녕  줄바꿈 없음, 엔터없음입력문    System.out.println(“안녕”)출력문안녕  줄바꿈있음, 엔터있음문자, 문자열문자 : 한글자 ‘’(싱글쿼터) ‘a’, “a”문자열 : 한글자 이상 “” (더블쿼터) ‘hello’(오류), “hello””+” : 문자열 합치기변수      변수 선언                  자료형 변수이름                  int a;                          변수 대입(초기화)                  변수이름 = 값                  a = 1;                          변수 선언과 대입(초기화)를 동시에          int b = 1;            주의사항                  가능한 특수문자 ( $ _ ) * 공백은 특수문자 취급해서 안됨                    숫자 시작 안됨                    키워드 안됨                    한글은 되도록 기피                    자료형 변수이름            자료형      자료형의 기본                  정수형 : byte &gt; short &gt; int &gt; long                    실수형 : float &gt; double                    문자형 : char                    문자열형 : String                    논리형 : boolean                  자료형 형변환                  자료형이 있어야 변수를 선언할 수 있고,                    변수의 자료형에 맞는 값을 넣어줘야한다.                    맞는 값이라고 생각되지만 컴퓨터 입장에서는 다른 자료형이라고 문제가 발생할 때,                    우리는 형변환을 해줘야한다.                    컴퓨터 입장에서는 각 각의 자료형은 모두 다릅니다.                    자료형이 다르다는 것은 담은 그릇이 다르다.                  형변환 유형                  자동(묵시적) 강제(명시적)                              자동 -&gt; 작은 그릇에서 큰 그릇으로 옮길 때는 자동 변경                                강제 -&gt; 큰 그릇에서 작은 그릇으로 옮길 때 강제로 변경                                          강제일 때는 값이 변할 수도 있다.                                                      예시                                                                  int i = 360;                                                                    강제 형변환 작은 그릇 = (작은그릇)                                                                    큰 그릇, 큰그릇 = (큰그릇)작은 그릇                                                                    byte b = (byte) i; 강제 형변환                                                                    int I = 360 출력, byte b = 104 출력                                                                                                                                    ======== 끝 ========2일차 수업tips      debug : 오류를 찾아내는 행위                  개발도구에서는 디버그모드 지원                    코드를 한줄씩 실행해보면서 컴퓨터 동작을 제어하면서                    오류를 검색하는 방법: 디버깅한다                  브레이크포인트 (중단점, 시스템이 멈추는 포인트) : 줄에 대고 더블클릭  상수의 데이터 타입      정수형                  기본자료형 : int (숫자를 쓰면 컴퓨터는 일단 int 형이라고 생각하고 작성)                    기본자료형을 원하지 않을 때 예시                              long ll = 2147483648L;                                int형의 최대범위를 넘어서 오류가 나기 때문에                                컴퓨터에게 int형이 아닌 Long으로 기본자료형을 변경해주세요 라는 의미로                                L이라는 영어를 끝에 붙인다.                                    실수형                  기본자료형 : double                    실수를 쓰면 컴퓨터는 일단 double형이라고 생각하고 작성                    기본자료형을 원하지 않을 때 예시                              float f = 1.1f;                                float = double                                컴퓨터에게 double형이 아닌 float으로 기본자료형을 변경해주세요 라는 의미로                                f라는 영어를 끝에 붙인다.                              operator연산자- 더하기* 빼기- 곱하기/ 나누기% 나누기를 하고 난 나머지단항연산자 + - ++ –+ : 양수를 표현하는 연산자(보통 생략)- : 음수를 표현하는 연산자++ : 증가연산자 : 값을 +1 해줍니다.– : 감소연산자 : 값을 –1 해줍니다.      ++, –이 앞이면 명령이 실행 전에 값 변경, 뒷면 실행 후에 값 변경                  변수 ++, 변수 – : 어떠한 코드가 실행한 후에 변수에 담긴 값을 +1, -1을 하고 실행                    ++변수, –변수 : 어떠한 코드가 실행하기 전에 변수에 담긴 값을 +1, -1을 하고 실행            대입연산자=변수 선언a = 1 : 변수 a 에 1을 대입한다.+= -= *= /= %= |= &amp;= ^=변수에 연산후 대입a += 2 는 a = a + 2 와 동일boolean논리형 자료형값이 참과 거짓을 담을 수 있는 자료형boolean, bool 이라고도 표현합니다.true, false      제어문에서 활용                  조건문 : A일 때, B일 때, A가 참일 때, A가 거짓일 때                    반복문 : A &lt; 10 A가 1부터 하나씩 거쳐서 작을 때는 반복, 아닐 때는 그만            비교연산자== : 수학에서 같다(=)와 동일한 의미!= : 다르다&gt; &lt; &gt;= &lt;= : 크기 비교문자열을 비교할 때, ==는 주소값(저장된 위치) 비교함A.equals(B) 사용 권장논리연산자&amp;&amp; : and, 둘다 true일 경우에만 true|| : or, 둘 중 하나만 true 여도 true! : not, 조건의 결과를 반대의 결과로 변경      주의 : 1 &lt; a &lt; 2 는 잘못된 식          진행 과정 1 &lt; a = true or false » true or false &lt; 2 으로 진행되면서 오류남      조건문if(조건:참과 거짓을 구분){조건이 참일 경우에만 실행}else{if문이 참이 아닐 때 실행}",
      "url": "/lecture-operator"
  }

  "lecture-intro-var": {
      "title": "Java - Intro/var",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  Lecture는 여러 파트로 구성되어 있습니다.  Intro/var  Operator  Conditional  Loop  Scanner  Loop_practice  Exam_prime  Array1  Array2  Array3  Method  Class  Return  Static/Constructor  Package  Overloading/String      Access modifier/Extends  1일차 수업원활한 수업을 위해!크롬 카톡 팀뷰어 설치개발 환경 구축하기javaeclipsejavajava 썬에서 개발, oak가 java로 새롭게 탄생 제임스 고슬링 oracle에서 인수자바 프로그램 과정            자바 =&gt; 컴파일 =&gt; 바이트코드      =&gt;      인터프리터 =&gt; 실행결과      장점      객체지향언어        플랫폼(특정환경)에 독립적  단점  그래픽 처리속도 중요한 app에는 적합하지않음java 설치과정jdk 검색 후 oracle에서 java 8 64비트 downloadjdk 관리자권한 실행자바 설치후 환경변수 설정해야함내 pc/속성/고급시스템설정/고급/환경변수/시스템변수/새로만들기/변수이름 JAVA_HOME변수 값 C:\\Program Files\\Java\\jdk1.8.0_311\\binpath 변수 편집새로만들기 C:\\Program Files\\Java\\jdk1.8.0_311\\bincmd에서 java, javac 검색하면 설치 확인가능eclipse 설치과정eclipse 설치후 실행eclipse ide for java developers 선택오류 날 경우 eclipse 들어가서 download button 밑에  download package로 따로 설치가능workspace 경로 설정해주기!개발환경 완성!eclipse 사용하기좌측 package explorer - project 구분하단 problems 등등 - 작업 결과물 확인window/showview에서 package explorer처럼 다양한 창 띄울 수있음window/preferences eclipse 설정창 설정 변경 가능new project 만들기! class 만들기! name에 이름 설정하고  public static void main 체크하기ctrl + f11 run 단축키class {} 하나의 덩이클래스 중괄호 안에다가 저희가 원하는 프로그래밍을 작성하는 것      단축키:                  // : 주석 달기                    ctrl / : 여러줄 주석 or 있는거 주석만들기 풀고 싶을 때도 똑같이 하면 됨                    ctrl spacebar : 코드 목록 나옴                    syso : System.out.println() 단축키            수업 시작하겠습니다.    package text;    public class first {        public static void main(String[] args) {        System.out.print(\"수업시작하겠습니다.\")        }    }programming프로그래밍을 하려면 언어를 통해서 특수한 문구를 작성우리가 작성하는건 “입력” System.in컴퓨터는 우리에게 “응답” System.outvariable      데이터를 담기위한 메모리 공간        변수 선언하기                  변수 이름에는 대문자, 숫자, 언더바, 달러 만으로는 선언 불가능                    숫자로 시작하지 못함                    변수 이름에는 공백 포함 안됨                    변수 이름에는 정의된 키워드 안됨                    변수 이름 중복 안됨                    선언방식                    자료형 (공백) 변수 이름 = 내용                  ex) int num = 3; num이라는 변수에 숫자3을 대입(초기화)한다.                            프로그래밍에서의 = 은 뒤에 있는 값을 앞에 있는 값으로 대입한다는 의미                    변수 값 변경도 가능 ex) num = 2;                    자료형                              정수형 : byte, short, int, long 소수점이 없는 숫자.                                          표현할 수 있는 숫자의 범위별로.                                            int 끼리 사칙연산하면 결과값도 int로나옴 주의!                                            범위 :                                                      byte : 표현가능범위 1byte 범위(-128 ~ 127) 2^8 범위숫자                                                        short : 표현가능범위 2byte 범위(2^16 범위) 대충3만                                                        int : 표현가능범위 4byte 범위(2^32 범위) 대충21억                                                        long : 표현가능범위 8byte 범위(2^64 범위)                                                                              참고 : 컴퓨터의 용량단위                                                      bit &lt; b &lt; kb &lt; mb &lt; gb                                                        bit 2진수(0,1)                                                        8bit = 1byte                                                        1024b = 1kb                                                                                            실수형 : float, double 소수점이 있는 숫자                                          float : 범위 소수점 6자리까지(4바이트)                                            double : 범위 소수점 15자리까지 가능(8바이트)                                                          문자형 : char 한 글자 ex) char c = ‘a’                                문자열형 : String 문자형의 복수 ex) String str = “안녕”                                논리형 : boolean 참과 거짓만 표현하는 자료형 [TRUE, FALSE]                              사칙연산str + int + int 결과는 str,int 가 아니라 str으로 나옴((str +int)+int) 이렇게 처리하기 때문str + (int+int) 형변환 ()가 필요함var tipsint b = 1;int d;b = d; 뒤에 있는 값을 앞에 있는 값으로 대입하겠다는 뜻뒤에 있는 값이 없기 때문에 오류str a = “ “; 공백도 가능함형변환처음에 선언한 자료형이 다르지만 같도록 변경하여 사용하는 기술표현범위가 좁은 타입에서 넓은 타입으로 이동 가능, 반대는 불가      묵시적 타입 변환(자동) (인정해주는 느낌)                  컴퓨터 판단 하에 형변환이 가능한 부분이면 알아서 변환                    정수형이나 실수형끼리 형변환이 필요할 때 작동                  명시적 타입 변환(강제)                  넓은 타입이 좁은 타입으로 가기위해서 강제로 해줌                    short s, byte b 일 때,                    b = (byte)s;            ",
