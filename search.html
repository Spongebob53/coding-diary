he rules of a title              isupper()      Retunrs True if all characters in the string are upper case              join      Converts the elements of an iterable into a string              ljust()      Returns a left justified version of the string              lower()      Converts a string into lower case, Purely ASCII text              lstrip()      Returns a left trim version of the string              maketrans()      Returns a translation table to be used in translations              partition()      Returns a tuple where the string is parted into three parts              replace()      Returns a string where a specified value is replaced with a specified value              rfind()      Searches the string for a specified valueand returns the last position of where it was found              rindex()      Searches the string for a specified valueand returns the last position of where it was found              rjust()      Returns a right justified version of the string              rpartition()      Returns a tuple where the string is parted into three parts              rsplit()      Splits the string at the specified separator, and returns a list              rstrip()      Returns a right trim version of the string              split()      Splits the string at the specified separator, and returns a list              splitlines()      Splits the string at line breaks and returns a list              startwith()      Returns true if the string starts with the specified value              strip()      Returns a trimmed version of the string              swapcase()      Swaps cases, lower case becomes upper case and vice versa              title()      Converts the first character of each word to upper case              translate()      Returns a translated string              upper()      Converts a string into upper case              zfill()      Fills the string with a specified number of 0 values at the beginning      ",

lobals()      Returns the current global symbol table as a dictionary              hasattr()      Returns True if the specified object has the specified attribute(property/method)              hash()      Returns the hash value of a specified object              help()      Executes the built-in help system              hex()      Converts a number into a hexadecimal value              id()      Returns the id of an object              input()      Allowing user input              int()      Returns an integer number              isinstance()      Returns True if a specified object is an instance of a specified object              issubclass()      Returns True if a specified class is a subclass of a specified object              iter()      Returns an iterator object              len()      Returns the length of an object              list()      Returns a list              locals()      Returns an updated dictionary of the current local symbol table              map()      Returns the specified iterator with the specified function applied to each item              max()      Returns the largest item in an iterable              memoryview()      Returns a memory view object              min()      Returns the smallest item in an iterable              next()      Returns the next item in an iterable              object()      Returns a new object              oct()      Converts a number into an octal              open()      Opens a file and returns a file object              ord()      Convert an integer representing the Unicode of the specified character              pow()      Returns the value of x to the power of y              print()      Prints to the standard output device              property()      Gets, sets, deletes a property              range()      Returns a sequence of numbers, starting from 0 and increments by 1 (by default)              repr()      Returns a readable version of an object              reversed()      Returns a reverse iterator              round()      Rounds a numbers              set()      Returns a new set object              setattr()      Sets an attribute (property/method) of an object              slice()      Returns a slice object              sorted()      Returns a sorted list              staticmethod()      Converts a method into a static method              str()      Returns a string object              sum()      Sums the items of an iterator              super()      Returns an object that represents the parent class              tuple()      Returns a tuple              type()      Returns the type of an object              vars()      Returns the __dict__ property of an object              zip()      Returns an iterator, from two or more iterators      ",

the position of where it was found      Set method            Method      Description                  add()      Adds an element to the set              clear()      Removes all the elements from the set              copy()      Returns a copy of the set              difference()      Returns a set containing the difference between two or more sets              difference_update()      Removes the items in this set that are also included in another,specified set              discard()      Remove the specified item              intersection()      Returns a set, that is the intersection of two or more sets              intersection_update()      Removes the items in this set that are not present in other specified set(s)              indisjoint()      Returns whether two sets have a intersection or not              issubset()      Returns whether another set contains this set or not              pop()      Removes an element from the set              remove()      Removes the specified element              symmetric_difference()      Returns a set with the symmetric difference of two sets              symmetric_difference_update()      inserts the symmetric differences from this set and another              union()      Returns a set containing the union of sets              update()      Update the set with another set, or any other iterable      ",

          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요78일차 수업데이터정량적 데이터 : 수치로 명확하게 표현, 도형, 기호 등정성적 데이터 : 비정형 데이터, 언어, 문자 등      data : 데이터, 객관적인 사실 -&gt;        information : 정보, 데이터 간 연관 관계 속에서 도출된 의미 -&gt;        knowledge : 지식, 정보를 구조화하여 유의미한 정보로 분류 -&gt;        wisdom : 지혜, 지식의 축적, 아이디어  데이터 베이스문자, 기호, 음성, 화상, 영상 등 상호 관련된 다수의 콘텐츠를 정보 처리 및 정보 통신 기기에 의하여 체계적으로 수집/ 축적 하여 다양한 용도와 방법으로 이용할 수 있도록 정리한 정보의 집합체  콘텐츠 : 데이터, 정보, 지식, 저작물 등의 인식 가능한 모든 자료특징      Integrated data, 통합된 데이터        Stored data, 저장된 데이터        Shared data, 공용 데이터        변화되는 데이터  빅데이터크기 관점 :일반적인 데이터 베이스 소프트웨어로 저장, 관리, 분석할 수 있는 범위를 초과하는 규모의 데이터분석 관점 : 다양한 종류의 대규모 데이터로부터 저렴한 비용으로 가치를 추출하고, 데이터의 초고속 수집, 발굴, 분석을 지원하도록 고안된 차세대 기술 및 아키텍처구성      Investment(투자비용 요소) : Volume(규모), Variety(유형), Velocity(속도)        Return(비즈니스 효과) : Value(비즈니스 가치)  데이터 사이언스IT 영역 : 시스널 프로세싱, 프로그래밍, 데이터 엔지니어링, 데이터 웨어하우징, 고성능 컴퓨터분석 영역 : 수학, 확률 모델, 머신러닝, 분석학, 패턴 인식과 학습비즈니스 컨설팅 영역 : 커뮤니케이션, 프레젠테이션, 스토리텔링, 시각화 등웹 크롤링조직적, 자동화된 방법으로 탐색하는 컴퓨터 프로그램여러 인터넷 사이트(html, jsp, 문서 등) 수집해서 분류찾은 데이터를 저장하고 쉽게 찾을 수 있도록 인덱싱(정리)웹 스크래핑여러 인터넷 사이트 내용을 가져오고 원하는 형태로 가공하는 행위웹사이트의 데이터를 수집하는 모든 작업스크래핑 기술의 일부 중 크롤링이 존재웹 파싱페이지(문서, html 등) 원하는 데이터를 특정 패턴이나 순서로 추출하고 가공하는 행위특정 문자열을 의미있는 토큰(Token)으로 분해parse tree : xml파일이나 json 형태처럼 만들어줌토큰을 통해서 받은 데이터를 내제된 자료 구조로 빌드하는 문법을 검사하는 역할크롤링된 데이터를 우리가 보기 편하게 가공하는 것이 파싱웹페이지에 요청을 할 수 있는 모듈(라이브러리)      urllib : 내장모듈, 보내는 데이터의 형태에 따라서 get, post 구분, 인코딩된 바이너리 형태 구성        requests : 외장 모듈, 요청 메소드를 구분지을 수 있음, 딕셔너리 형태 구성  구조클라이언트의 요청과 서버의 응답으로 구성요청      GET : 서버에게 정보를 가져오기 위해 요청        POST : 새로운 정보를 보내기 위해 요청        PUT : 수정할 정보를 보내기 위해 요청        DELETE : 정보를 제거하기 위해 요청  import requestsimport re\t# 정규식url = “https//search.naver.com/search.naver”params = {“query”: “파이썬”}res = requests.get(url,params=params)print(res.status_code)html_data = res.text\t# 응답페이지 코드 반환, str 타입print(html_data)firstWord = html_data.find(“연관 검색어”)print(html_data[firstWord:firstWord+6])\t# output 연관검색어body = re.search(‘&lt;h2&gt;.*&lt;/h2&gt;’,html_data)print(body.group())\t# output “&lt;h2&gt;파워링크&lt;/h2&gt;”from urllib import requestfrom urllib.error import URLError\t# 예외 활용 가능# requests모듈도 requests.exceptions. 를 통해 에러 제어가능# 웹문서 접근, 문서 객체try:    site = request.urlopen(‘https://datalab.naver.com’)except URLError as e:    print(‘잘못된 접근’, e)else:    byte_data = site.read()\t# 문서객체 읽기, 주어진 인자만큼을 데이터로 읽음    text_data = byte_data.decode()    print(text_data)    # 이미지 저장하기-1\turl = ‘이미지 경로’\timgName = ‘저장할 경로+이름’\t# 미리 만들어져있어야함\turlretrieve(url,imgName)    # 이미지 저장하기-2    img = request.urlopen(url).read()    with open(‘이미지 경로+이름’, ‘wb’) as f:    f.write(img)경로from urllib.parse import *baseURL = 'https://spongebob53.github.io/a/b'# '/' 기준으로 경로를 수정해줌 : 상대경로와 절대경로# 기준 경로에서 '/'로 끝나지 않고, 입력할 값도 '/'로 시작하지 않으면 서로 변경(b -&gt; c)print(urljoin(baseURL,'c'))     # output https://spongebob53.github.io/a/c# 기준 경로에서 '/'로 끝나지 않고, 입력할 값에 '/'로 시작한다면 경로 이후에 메인경로 '/c'로 변경print(urljoin(baseURL,'/c'))    # output https://spongebob53.github.io/cbaseURL = ‘https://spongebob53.github.io/a/b/’# 기준 경로에서 '/'로 끝나고, 입력할 값도 '/'로 시작하지 않으면 이후 경로로 추가(b/c)print(urljoin(baseURL,'c'))     # output https://spongebob53.github.io/a/b/c# 기준 경로에서 '/'로 끝나고, 입력할 값에 '/'로 시작한다면 경로 이후에 메인경로 '/c'로 변경print(urljoin(baseURL,'/c'))    # output https://spongebob53.github.io/c# 예외케이스, 아예 주소를 입력했을 때print(urljoin(baseURL, ‘https://spongebob53.github.io’))# urllib.parse# 파싱을 도와주는 모듈 : 주소들을 가지고 우리가 원하는 대로 조작할 수 있도록 도와주는 모듈url = 'https://blog.naver.com/korea91;a=1?b=2#b'parse = urlparse(url)print(parse)    # output ParseResult(scheme='https', netloc='blog.naver.com', path='/korea91', params='a=1', query='b=2', fragment='b')parse = urlsplit(url)print(parse)    # output SplitResult(scheme='https', netloc='blog.naver.com', path='/korea91;a=1', query='b=2', fragment='b')",
      "url": "/lecture-Python-scraping_basic"

      "title": "Python - Path / ConnectDB",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요76일차 수업========복습========함수 : def클래스 : 멤버변수와 메소드(def)모듈함수나 클래스들로 이루어진 .py 파일모듈은 동시에 시작점이 될 수도 있음이를 구분하기 위해 __name__변수와 __main__ 값이 있음패키지모듈을 모아놓은 디렉토리__init__.py : 현재 패키지에서 어떤 모듈을 제공하겠다 라는 것을 정의하는 공간handling file데이터의 형태에 따라서 파일을 다루는 방법이 다름txt : text, 특별한 규칙 없이 줄나눔으로 구성xml : html의 부모, 트리형 구조, 계층구조 를 이용하여 상, 하위 계층을 구분json : JS Object Notation, 자바 스크립트 객체 표기법, {키:값,…}  텍스트의 형태, 가독성이 좋아 인터넷에서 많이 사용하는 표기법Object = {}특정 언어에 종속되지 않고, 대부분의 언어에서 json으로 다룰 수 있도록 지원  js 객체로 오인할 때가 있어서 라이브러리 및 모듈을 동반하여 사용======== 끝 ========76일차 수업Path현재 디렉토리나 부모의 디렉토리에 담긴 파일들의 파일이름을 가져오거나단순 경로 목록, 파일 관련 처리 기능을 구현할 때 사용파일 시스템에 있는 경로를 사용, 운영 체제 상에서 조작 대상의 경로가 있어야함from pathlib import Pathp = Path(“.”)\t# 현재 디렉토리, 상대경로print(p)\t# output “.”print(p.resolve())\t# output “/Users/spongebob53/project2/day76”, 절대경로를 반환하는 함수# 현재 시스템, 시스템에 없는 경로는 단순출력만 가능, 작업이 안됨p = Path(r“/Users/Sponge”)\t# r : raw String 문자열임을 명시print(p)p = Path(“..”)\t# 부모 디렉토리, 상대경로print([x for x in p.iterd\tir() if x.is_dir()])# iterdir()은 디렉토리와 파일을 구분하지 못해서 if 문을 통해 구분해줘야함# output [PosixPath('../day76'), PosixPath('../day75'), PosixPath('../day74'),…]# glob() : 해당 경로의 하위 목록 중에 특정 파일만 가져오는 함수p = Path(r“.”)subs = list(p.glob(“*.py”))\t# 현재 경로에서 .py인 파일 목록print(subs)# output [PosixPath('Ex01_yesterday.py'), PosixPath('path.py'),…]print(Path.cwd())\t# 현재 내 경로 output /Users/spongebob53/Project2/day76print(Path.home())\t# 홈 디렉토리 경로 output /Users/spongebob53# stat() : 파일에 대한 정보 출력 함수, 리눅스 스타일로 출력p1 = Path(“test.py”)tm = p1.stat().st_ctimeprint(tm)\t# output 1646223102.6849058# from datetime import datetime\t\t날짜형으로 변경해주는 함수 importzt = datetime.fromtimestamp(tm)print(zt)\t# output 2022-03-02 21:11:42.684906mkdir() : 현재 경로에 디렉토리 만들기, 중복생성 시 FileExistsErrormkdir(exist_ok=True) : 중복생성 에러를 무시p1 = Path(“temp/test”)p1.mkdir(parents=True)\t# 해당 경로에 필요한 디렉토리까지 만들어주는 기능p1.rmdir()\t# 디렉토리 삭제 함수, 디렉토리가 비어있지 않으면 에러PurePath파일 시스템에 접근해서 사용하는 경로가 아니기 때문에 경로에 없어도 가능from pathlib import PurePathp = PurePath(“day76/temp/test”)print(p)\t# output day76/temp/testprint(p.parts)\t# output (‘day76’, ‘temp’, ‘test’)# 경로 추가하기print(p.joinpath(“python”))\t# output day76/temp/test/python# 3.4 이전 버전에서 사용하던 경로 관련 모듈import osprint(os.environ[“HOME”])\t# output /Users/spongebob53print(os.path.expandvars(“$JAVA_HOME$”))\t# output JAVA_HOME환경변수 경로# 파일 관리 모듈import shutil# 대상 디렉토리에 있는 파일과 폴더를 모두 복사해서 목표 디렉토리에 복사shutil.copytree(대상 디렉토리, 목표 디렉토리)# 지정 디렉토리에 담긴 디렉토리 및 파일 제거shutil.rmtree(디렉토리)Connect DBcx_Oracle : python 과 oracleDB를 연결할 수 있도록 도와주는 외부 모듈      추가 적인 설치를 통해 가능        pip 으로 cx_Oracle 설치  import cx_Oracle# 로컬 db의 경우 init을 이용하지 않고 connect(“아이디/비밀번호@주소():포트/서비스이름”)으로 가능# 클라우드 db 연결시 instantclient을 추가로 다운, 이후 진행cx_Oracle.init_oracle_client(lib_dir= r“/Users/instantclient경로”)connect = cx_Oracle.connect(“아이디”, “패스워드”, “프로토콜://호스트:포트/서비스이름?wallet_location=월렛 경로”)cursor = connect.cursor()\t# 전송객체sql = “select * from emp”cursor.execute(sql)\t# 실행함수datas = cursor.fetchall()\t# 결과를 이중 배열의 형식으로 가져오는 함수, row는 튜플로 구현# pandas : 표의 형태의 데이터를 사용자가 보기 편하게 구현해주는 외부 모듈import pandasprint(pandas.DataFrame(datas))\t# 위의 결과가 표의 형태로 보기좋게 출력# 데이터의 수정이 진행됬을 땐 오토 커밋 기능이 없어서 직접 해줘야함# connect.commit()# 작업이 끝난 뒤에는 작은 순서대로 객체 닫기cursor.close()connect.close()flowIn supply.csvSupplier Name,Invoice Number,Part Number,Cost,Purchase DateSamsung,1001,2521,50000,2025-01-01Samsung,1001,2521,50000,2025-01-01In pythonimport csvimport cx_Oraclecx_Oracle.init_oracle_client(lib_dir=r “instantclient 경로”)def saveDBTable(data):    # 데이터 가공    # 변경을 위한 변수는 임시변수이기 때문에 보통 v_ xxx 라는 식으로 작성    # 변수를 함수 내부에서 나누는 이유는 개별로 가공을 할 수도 있기 때문    v_name = data[0] + “가공”    v_name = data[1]    v_name = data[2]    v_name = data[3] + “가공”    v_name = data[4]\tconn = cx_Oracle.connect(“아이디”, “패스워드”, “프로토콜://호스트:포트/서비스이름?wallet_location=월렛 경로”)\tcursor = conn.cursor()\t# “:” 는 자바 에서 변수를 의미하는 “?” 나 ${} 와 같은 기능\t# 인덱스로도 가능하지만 조금 더 명확하게 구현하기 위해 변수명을 작성하기도 함\tsql = “””\t\tINSERT INTO supply(id,supplier_name, invoice_number, part_number, cost,purchase_date)        VALUES(seq_supply_id.nextval, :v_name, :v_invoice, :v_part, :v_cost, :v_date)\t“””\t# 가공한 데이터를 작성된 순서대로 1:1 매칭을 하여 대입, 튜플형만 가능    cursor.execute(sql, (v_name, v_invoice, v_part, v_cost, v_date))    conn.commit()    cursor.close()    conn.close()file = open(“supply.csv”, “r”)datas = csv.reader(file, delimiter = “,”)\t# 구분자를 쉼표로 구성next(datas, None)for row in datas:    saveDBTable(row)# 데이터 저장 후, 위와 같은 방식으로 구성한 viewDBTable()이란 함수만들어 데이터를 불러오기rows = viewDBTable(“supply”)print(pd.DataFrame(rows).head(3))\t\t# 위에서 3번째 까지 출력print(pd.DataFrame(rows).tail(3))\t\t# 아래서 3번째까지 출력# pandas 는 row와 column을 설정할 수 있음pd.set_option(“display.max_columns”, 3)pd.set_option(“display.max_row”,5)# format을 이용해 특정 열의 데이터만 출력for a in rows:print(f“{a[:2]}”)",

          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요JSONIs a syntax for storing and exchanging dataIs text, written with JS object notaionPython has a built-in package called json, which can be used to work with JSON data# JSON to Pythonimport json# some jsonx = ‘{“name” : “Sponge”, “age” : 20, “city” : “Bikini city”}’# parse jsony = json.loads(x)# result is a Python dictionaryprint(y[“name”])\t# output “Sponge”# Python to JSONimport json# dictx = {“name” : “Sponge”, “age” : 20, “city” : “Bikini city”}# convert into JSONy = json.dumps(x)# result is a JSON stringprint(y)Convert from Python to JSON            Python      JSON                  dict      Object              list      Array              tuple      Array              str      String              int      Number              float      Number              True      true              False      false              None      null      Format the resultjson.dumps() has parameters to make it easier to read the resultUse indent to define the number of indentsUse separators to change the default separatorUse sort_keys to specify if the result should be sorted or notjson.dumps(x, indent=4, separators=(“.”, “=”))json.dumps(x, indent=4, sort_keys=True)Try ExceptWhen an error occurs, or exception as we call it, Python will normally stop and generate an error msg  these exceptions can be handled using the trytry:    # lets you test a block of code for errorexcept:    # lets you handle the error    # Can define as may exception blocks as you wantelse:    # lets you execute code when there is no errorfinally:    # lets you execute code, regardless of the result of the try and except blocksFile Handlingopen() returns a file objectopen() takes two parameters, filename, and modemode      “r” : Read, Default value. Opens a file for reading, error if the file doesn’t exist        “a” : Append, Opens a file for appending, creates the file if it doesn’t exist        “w” : Write, Opens a file for writing, creates the file if it doesn’t exist        “x” : Create, Creates the specified file, returns an error if the file exist  In addition can specify if the file should be handled as binary or text mode      “t” : Text, Default value        “b” : Binary : Binary mode, e.g. img  # To open a file for readingf = open(“testfile.txt”, “rt”)# It is enough to specify the name of file, because r and t are default valuesf = open(“testfile.txt”)Read# In testfile.txtHello!!My friend!# In read.py# read the content of the file, if the file is located in a different location, will have to specify the file pathf = open(“testfile.txt”, “r”)print(f.read())\t\t# output “Hello!! \\n My friend!”# specify how many characters want to returnprint(f.read(5))\t# output “Hello”# return one lineprint(f.readline())\t# output “Hello!!”# By calling two times, can read the two first linesprint(f.readline())\t# output “My friend!”f.close()\t# always close the file when be done with itWriteTo write to an existing file, must add a parameter to the open()      “a” : Append, will append to the end of the file        “w” : Write, will overwrite any existing content  # Appendf = open(“test.txt”, “a”)f.write(“more content!”)f.close()# Writef = open(“test.txt”, “w”)f.write(“overwrite content!”)f.close()DeleteTo delete a file, must import the os module, and run its os.remove()# Delete fileimport osif os.path.exists(“test.txt”):    os.remove(“test.txt”)else:    print(“The file does not exist”)# Delete folderimport osos.rmdir(“myfolder”)\t# only remove empty folders",
      "url": "/w3schools-python-json_file"
  }

  "w3schools-python-scope-module": {
      "title": "W3schools - Python_Scope / Module",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요ScopeVar is only available from inside the region it is created. This is called scopeLocal scopeVar created inside a func belongs to the local scope of that func, and can only be used inside that funcGlobal scopeVar created in the main body of the Python code is a global var and belongs to the global scopeGlobal var are available from within any scope, global and localNamingIf operate with the same var name inside and outside of a func, Python will treat them as two separate vars, one available in the global scope and one available in the local scopeGlobal keywordIf you need to create a global var, but are stuck in the local scope, can use the globalIt makes the var global, also, if you want to make a change to a global var inside a funcdef func():    global x    x = 300func()print(x)\t# output 300ModuleConsider a module to be the same as a code libraryA file containing a set of funcs you want to include in appWhen using a func from a module, use the syntax : module_name.func_nameThe module also can contain vars of all types# Save this code in a file name mymodule.pydef greeting(name):    print(“Hello ” + name)    person = {“name” = “John”, “age” = 16}# other fileimport mymodule as mm\t\t# can create an alias when import a modulemm.greeting(“Sponge”)\t# output “Hello Sponge”print(mm.persion[“age”])\t# output 16Built-in modulesThere are several built-in modules in Python, which you can import whenever you likeimport platform# built-in func to list all the func names (or var names) in a modulex = dir(platform)print(x)# Can choose to import only parts from a modulefrom platform import system\t\t# When importing using the fromx = system()\t# don’t use the module name when referring to elements in the moduleprint(x)\t# output Darwin",
      "url": "/w3schools-python-scope_module"
  }

  "w3schools-python-class": {
      "title": "W3schools - Python_Class",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Classes / ObjectsPython is an OOP langsAlmost everything in Python is an object, with its properties and methodsClass is like an object constructor, or a “blueprint” for creating objects# Create a classclass MyClass:    x = 5# Create objectp1 = MyClass()print(p1.x)\t# output 5init()All classes have a func called init(), which is always executed when the class is being initiatedUse the init() to assign values to object properties, or other operations that are necessary to do when the object is being createdclass Person:    def __init__(self, name, age):        self.name = name        self.age = age        p1 = Person(“Sponge”, 20)print(p1.name)\t# output “Sponge”print(p1.age)\t\t# output 20self ParameterIs reference to the current instance of the class, and is used to access var that belongs to the classIt doesn’t have to be named “self”, can call it whatever you like, but it has to be the first parameter of any func in the classclass Person:    def__init__(silly, name, age):\t\t# Use the words silly, abc instead of self        silly.name = name        silly.age = age            def func(abc):\t\t# Object can also contain methods. methods in objects are funcs that belong to the object        print(“Hello ” + abc.name)        p1 = Person(“Sponge”, 20)p1.func()\t# output “Hello Sponge”p1.age = 40\t# Can modify properties on objectprint(p1.age)\t\t# output 40del p1.age\t# delete Object Propertiesprint(p1.age)\t\t# errorInheritanceAllows us to define a class that inherits all the methods and properties from another classParent class is the class being inherited from, also called base classChild class is the class that inherits from another class, also called derived class  To create a class that inherits the functionality from another class, send the parent class as a param when creating the child class# Parent classclass Person:    def __init__(self, fname, lname):        self.firstname = fname        self.lastname = lname\tdef printname(self):\t\tprint(self.firstname, self.lastname)# Child classclass Student(Person):    pass\t# Use the pass keyword when don’t want to add any other properties or methods to the class    x = Student(“Sponge”, “Bob”)x.printname()\t\t# output “Sponge Bob”When you add the __init__(), the child class will no longer inherit the parent’s __init()__      The child’s __init__() overrides the inheritance of the parent’s __init__()        To keep the inheritance of the parent’s __init__(), add a call to the parent’s __init__()  class Student(Person):    def __init__(self, fname, lname):        super().__init__(fname, lname)\t# By using the super(), don’t have to use the name of the parent element        self.year = 2022\t# Can add propertiesIteratorIs an object that contains a countable number of valuesIs an object that can be iterated upon, meaning that you can traverse through all the valuesTechnically, in Python, an iterator is an object which implements the iterator protocol, which consist of the methods __iter__() and __next__()You can get an iterator from iterable containers(list, tuples,…)  All these objects have a iter() which is used to get an iteratorfor loop actually creates an iterator object and executes the next() for each looptuple = (“apple”, “banana”)myit = iter(tuple)print(next(myit))\t# output “apple”print(next(myit))\t# output “banana”Create iteratorTo create an object/class as an iterator, you have to implement the methods __iter__() and __next__() to your object__iter__() acts similar to __init__(), you can do operations(initializing etc.), but must always return the iterator object itself__next__() also allows to do operations, and must return the next item in the sequenceclass Numbers:    def __iter__(self):        self.a = 1        return self    def __next__(self):        if self.a &lt; 4            x = self.a            self.a += 1            return x        else:            raise StopIteration\t# To prevent the iteration to go on forever, use the StopIteration statementmyclass = Numbers()myiter = iter(myclass)print(next(myiter))\t# output 1print(next(myiter)) \t# output 2print(next(myiter)) \t# output 3print(next(myiter))\t# error",
      "url": "/w3schools-python-class"
  }

  "lecture-python-module-class": {
      "title": "Python - Module / Class",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요75일차 수업========복습========자료형숫자, 문자열, 리스트, 튜플, 셋, 딕셔너리, 불리스트 = []튜플 = ()딕셔너리 = {키 : 값}셋 = {}제어문if 조건문:\t# 조건문 이후에 콜론(:) 작성    # 실행문, 제어문에 속한 실행문은 들여쓰기로 구분elif 조건문:    # 실행문else:    # 실행문반복문# 집합객체(문자열, 튜플, ..숫자만 아니면 됨)for 변수 in 집합객체:\t\t# 하나씩 변수에 담아서 반복문 실행    실행문else:    # 실행문, 반복조건이 틀렸을 때 실행while 조건문:    # 실행문else:    # 실행문range()      집합객체를 만드는 것을 도와주는 함수        범위를 설정하여 원하는 반복 횟수나 숫자 데이터를 뽑는 함수  comprehension파이써닉 코드, 파이썬에서만 사용가능한 특별한 문법li = [for in if] : 리스트 범위 안에 제어문을 통해서 데이터의 입력을 제어하는 방법함수자바의 메소드와 비슷한 기능, js의 함수와 비슷반복되는 코드들이나 역할이 비슷한 기능들을 하나의 블록에 모아놓은 것def 함수명(파라미터):    실행문    return 값\t# 없으면 None파라미터, 매개변수 : 함수를 정의할 때 함수 안으로 데이터를 넣어주기 위해 선언한 변수아규먼트, 인자 : 함수를 호출하면서 안으로 데이터를 집어넣어주는 값리턴, 출력, 반환 : 함수를 실행하고 반환하는 과정호출 : 정의된 함수를 실행하기 위해 불러오는 과정======== 끝 ========75일차 수업moduleimport 파일명\t\t# 파일명.py 파일의 모든 함수 클래스를 호출from 파일명 import 함수명\t\t# 파일명.py 파일에서 해당 함수를 호출# 함수를 여러개 가져와야하면 쉼표(,)로 연결# “as” 키워드를 통해 alias 설정 가능_name_파이썬은 스크립트 파일을 작성하기 위한 언어, 리눅스나 유닉스 시스템에서 사용하는 파일의 형태초기엔 객체의 개념이 없었기 때문에 프로그램의 시작점을 구분할 필요가 없었음객체의 개념이 생기고, 업그레이드가 되면서 시작점을 나타내기 위해__name__ 변수와  __main__라는 값이 추가 됨__name__은 기본적으로 모듈 명을 값으로 가지고, 시작점에서만 __main__이라는 값을 가짐이를 통해 시작점을 구분# In second.pyprint(“second”, __name__)# In first.pyimport second\t\t\t# output “second second”print(“first”, __name__)\t# output “first __main__”Package모듈을 모아 놓은 폴더, 디렉토리      디렉토리 : 폴더만 생성        패키지 : 폴더 내 init.py 생성, 현재 폴더를 단순한 디렉토리가 아니라 모듈로 구성된 패키지라고 알려주는 파일, python 3.3 부터는 생략이 가능함  # import를 하는 다양한 방법# 모듈 안에 함수 호출import sound.echo as ee.echo_test()# from 패키지명 import 모듈명from sound import echoecho.echo_test()from sound.echo import echo_testecho_test()# sound 패키지 안에 모든 모듈을 호출하고 싶을 때# sound패키지의  __init__.py에서 포함할 모듈명을 작성해준다__all__ = [“echo”, “wav”]# 다시 돌아와서 호출하면 *로 echo 모듈안 함수를 불러올 수 있다from sound import *echo_test()Class함수들의 덩어리, 함수들 끼리 데이터를 주고 받거나 변수들을 통해서 하나의 유기체처럼 사용하기 위한 역할class basic:    data = “Hello”\t\t# 전역변수\tdef __init__(self):\t\t# 객체를 초기화하는 함수, 생성자 역할\t\t# init을 통한 변수 생성\t\tself.name = “sponge”\t\t# self : 자기 자신, java에서 this와 동일한 기능\t\tself.age = 20\t\t\t# 자바에서는 생략되있었다면, python에서는 넣어주는 규칙\t\tprint(“init”)\tdef __del__(self):\t# 클래스가 끝나는 지점에 실행, 소멸자 역할\t\tprint(“del”)\tdef basicTest(self):\t\tprint(self.data)s = basic()\t# 클래스 객체화, __init__ 실행, output “init”print(s.data)\t# output “Hello”s.basicTest()\t# output “Hello”print(s.name)\t# output “sponge”del s\t\t# 클래스 삭제, __del__ 실행, output “del”클래스 함수인스턴스 함수 : self인 인스턴스를 인자로 받고, 인스턴스와 묶여 하나의 인스턴스에만 한정된 데이터를 생성, 변경, 참조class Book:    cnt = 0    def __init__(self, title):        self.title = title\t# 클래스 함수\t@classmethod\t# decorator을 작성해주어야함\tdef output(cls):\t# self(인스턴스)가 아닌 cls(class) 자체를 인자로 받음\t\tcls.cnt += 1\t\t# print(cls.title)\t클래스에 종속된 함수기 때문에 생성자를 통해 만든 멤버변수를 사용할 수 없음\t\tprint(f“개수 : {cls.cnt}”)b1 = Book(“Emile”)b2 = Book(“Sapiens”)b1.output()\t# “개수 : 1”b2.output()\t# “개수 : 2”, 인스턴스와 별개로 접근하기 때문에 cnt를 공유함Book.output()\t# “개수 : 3”, 같은 이유로 인스턴스를 생성하지 않아도 함수에 접근 가능상속overriding만 존재다중 상속 지원, 부모 클래스가 2개 이상일 경우 먼저 기술한 부모클래스 우선순위class Animal:    def move(self):        print(\"동물이 움직인다\")class Wolf(Animal):    def move(self):        print(\"늑대는 네 발로 달린다\")class Human(Animal):    def move(self):        print(\"사람은 두 발로 걷는다\")class WolfHuman(Wolf, Human):    def move(self):        print(\"늑대인간은 두 발로 달린다\")        super().move()class WolfHuman2(Human, Wolf):    def move(self):        print(\"늑대인간은 두 발로 달린다\")        super().move()w = Wolf()w.move()\t\t# output “늑대는 네 발로 달린다”h = Human()h.move()\t\t# output “사람은 두 발로 걷는다”wh = WolfHuman()wh.move()\t\t# output “늑대인간은 두 발로 달린다 \\n늑대는 네 발로 달린다”wh2 = WolfHuman2()wh2.move()\t\t# output “늑대인간은 두 발로 달린다 \\n사람은 두 발로 걷는다”Magic method메소드 이름이 __로 시작해서 __로 끝나는 메소드, 특별 메소드파이썬 인터프리터에 의해 자동으로 호출되는 메소드파이썬에서 정의한 기능이 있는 함수명Overriding을 통해 기능을 바꿀 수 있음class Sample:    def __init__(self,name,age):        self.name = name        self.age = age\t# 생성자에 담긴 지정된 멤버변수의 값의 출력을 도와주는 기능으로  변경\tdef __str__(self):\t\treturn (f“이름 : {self.name}, 나이 : {self.age}”)\t\t# 생성자에 담긴 지정된 멤버변수의 값을 더해주는 기능으로 변경\tdef __add__(self, other):\t\tself.age += others = Sample(“sponge”, 20)print(s)\t\t# output “이름 : sponge, 나이 : 20”s + 20print(s)\t\t# output “이름 : sponge, 나이 : 40”Exceptiontry:    # 예외가 발생 가능한 실행문except:    # 예외가 발생하면 실행할 실행문else:    # 예외가 발생하지 않으면 실행할 실행문finally:    # 예외 발생 여부와 상관없이 실행할 실행문Handle fileopen(파일이름, 모드) : 파일을 여는 함수모드 : 첫글자만 작성하고, 방법에 대한 표시를 나타냄      “r” : read, 파일 읽기        “w” : write, 파일 쓰기(파일이 없으면 생성, 있으면 덮어쓰기)        “x” : write, 파일 쓰기(파일이 없을 때만 생성해서 작성)        “a” : append, 내용 추가(파일이 있으면 내용 추가)  try:    f = open(“temp.txt”, “r”, encoding= “utf-8”)except Exception as e:    print(“예외 발생”, e)else:    while 1:        line = f.readline()\t# 한줄 씩 가져오는 함수        if not line:            break        print(line)finally:    f.close()\t\t\t# 파일을 읽고 나서는 닫아주기    print(“종료”)xmlxml 구조&lt;employees&gt;    &lt;employee&gt;        &lt;no&gt;1&lt;/no&gt;        &lt;name&gt;김&lt;/name&gt;        &lt;job&gt;책임&lt;/job&gt;    &lt;/employee&gt;&lt;/employees&gt;import xml.etree.cElementTree as ettree = et.ElementTree(file= “temp.xml”)root = tree.getroot()for child in root:    for seed in child:        print(seed.tag, “:”, seed.text, end= “ ” )    print(“ ”)# output “no : 1 name : 김 job : 책임”JSONJSON 구조{    \"SpongeBob\":{        \"No\":1,        \"Job\": \"주방\"    }}import jsonf = open(“temp.json”, “r”, encoding=”utf-8”)data = f.read()items = json.loads(data)for item in items:    print(item, items[item].get(“No”), items[item].get(“Job”))# output “Sponge 1 주방”for item, values in items.items():    for i, v in values.items():        print(item, “:”, i, v)# output “Sponge : No 1 \\n Sponge : Job 주방”csvimport csv# temp.csv에 데이터 넣기data = [[1, “Sponge”, “chef”],[2, “Squidward”, “cashier”],[3, “Mr.Krab”, “Boss”]]with open(“temp.csv”, “wt”, encoding= “utf-8”) as f:c_out = scv.writer(f)c_out.writerow(data)# 실행결과 temp.csv에 data 값이 작성됨# temp.csv 불러오기data = []with open(“temp.csv”, “r”, encoding= “utf-8”) as f:cin = csv.reader(f)data = [row for a in cin for row in a]print(data) # output [\"[1, 'Sponge', 'chef']\", \"[2, 'Squidward', 'cashier']\", \"[3, 'Mr.Krab', 'Boss']\"]",
      "url": "/lecture-Python-module_class"
  }

  "w3schools-python-function": {
      "title": "W3schools - Python_Function",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요FunctionIs a block of code which only runs when it is calledCan pass data, known as parameters, into a funcA func can return data as a resultCan send any data types of argument to a func, and it will be treated as the same data type inside the func# Create func using the def keyworddef func():print(“Hello”)# To call a func, use the func name followed by parenthesisfunc()\t# output “Hello”ArgumentInformation can be passed into funcs as argumentsAre specified after the func name, inside the parenthesesCan add as many args as you want, just separate them with a comma      Parameter is the var listed inside the parentheses in the func definition        Arg is the value that is sent to the func when it is called  By default, a func must be called with the correct number of argsArbitrary argsIf don’t know how many args that will be passed into the func, add a * before the parameter name in the func definitionThis way the func will receive a tuple of args, and can access the items accordinglydef func(*kids):print(“The youngest child is ” + kids[2])func(“Tom” , “Emil”, “Linus”)\t\t# output “Linus”Keyword argsCan also send args with the key = value syntaxThis way the order of the args doesn’t matterdef func(kid1, kid2, kid3):print(“The youngest child is ” + kid3)func(kid1 = “Tom” , kid3 = “Linus”, kid2 = “Emil”)\t\t# output “Linus”Arbitrary kwargsIf don’t know how many kwargs that will be passed into the func, add two asterisk ** before the parameter name in the func definitionThis way the func will receive a dict of args, and can access the items accordinglydef func(**kid):print(“His last name is ” + kid[“lname”])func(fname = “Sponge”, lname= “Bob”)\t# output “Bob”# Can use a default parameter valuedef func(country = “bikini city”)return “I am from ” + country\t\t# Can return value(s), just separate them with a commaprint(func())\t# output “I am from bikini city”RecursionPython also accepts func recursion, which means a defined func can call itselfIt is a common mathematical and programming conceptThis has the benefit of meaning that you can loop through data to reach a resultShould be very careful with recursion as it can be quite easy to slip into writing a func which never terminates, or one that uses excess amounts of memory or processor powerHowever, when written correctly recursion can be a very efficient and mathematically-elegant approach to programmingdef func(k):if(k&gt;0):result = k + func(k-1)else:result = 0return resultprint(func(5))\t\t# output 15LambdaIs a small anonymous funcCan take any number of arguments, but can only  have one expressionlambda arguments : expressionThe power of lambda is better shown when you use them as an anonymous func inside another funcdef func(n):return lambda a : a * ntripler = func(3)doulber = func(2)print(doubler(11))\t# output 22print(tripler(11))\t# output 33",
      "url": "/w3schools-python-function"
  }
  ,
  
  "w3schools-python-if-loop": {
      "title": "W3schools - Python_If / Loop",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요If elsePython supports the usual logical conditions from mathematicsa = 33b = 200if b &gt; a:print(“b is greater than a”)elif a == b:\t# if the previous condition were not true, then try this conditionprint(“a and b are equal”)else:\t\t# Catches anything which isn’t caught by the preceding conditionsprint(“a is greater than b”)# output “b is greater than a”# short handprint(“b is greater than a”) if b &gt; a else print(“a and b are equal”) if a == b else print(“a is greater than b”)passif can’t be empty, but if you for some reason have an if with no content, put in the pass to avoid getting an errorLoopwhileCan execute a set of statements as long as a condition is trueIt requires relevant var to be readyi = 1while i &lt; 6:if i == 3:continue\t# Can stop the current iteration, and continue with the nextif i == 5:break\t# Can stop the loop even if the while condition is trueprint(i, end=“ ”)i += 1# output 1 2 4else:print(“blah blah”)\t# Can run a block of code once when the condition no longer is trueforIs used for iterating over a sequenceIs less like the for in other programming langs, and works more like an iterator method as found in other OOP langsWith for loop we can execute a set of statements, once for each item in a list, string…Doesn’t require an indexing var to set beforehandCan use break, continue, else, pass keywordfriends = [“Patrick”, “Squidward”, “Gary”, “Sandy”]for x in friends:print(x, end= “ ”)\t# output “Patrick” “Squidward” “Gary” “Sandy”range()To loop through a set of code a specified number of times, we can use the range()It returns a sequence of numbers, starting from 0 by default, and increments by 1 by default, and ends at a specified numberfor x in range(6):print(x, end=“ ”)\t# output 0,1,2,3,4,5# Can specify detail, parameter (starting value, end value, increment value)for x in range(2, 10, 2)print(x, end =“ ”)\t# output 2,4,6,8",
      "url": "/w3schools-python-if_loop"
  }

  "w3schools-python-type": {
      "title": "W3schools - Python_Type",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요NumberInt : or integer, is a whole number, positive or negative, without decimals, of unlimited lengthFloat : or “floating point number” is a number, positive or negative, containing one or more decimalsCan also be scientific numbers with an “e” to indicate the power of 10Complex : Are written with a “j” as the imaginary part, Can’t convert into another number typeStringCan assign a multiline string to a var by using three quotesIn the result, the line breaks are inserted at the same position as in the codea = “””IamSpongebob”””print(a)# output“IamSpongebob”In python are arrays of bytes representing Unicode charactersHowever, Python doesn’t have a character data typeA single character is simply a string with a length of 1Square brackets can be used to access elements of the stringa = “Hello, World!”print(a[0])\t# output “H”# To check if a certain phrase or character is present in a string, can use “in”print(“Hello” in a)\t#output TrueSlicingCan return a range of characters by using the slice syntaxSpecify the start index and the end index, separated by a colon, to return a part of the stringa = “Hello, World!”print(a[2:5])\t# output “llo”# By leaving out the start or end index, the ragne will start or end, at the first or end characterprint(a[:5])\t# output “Hello”# Use negative indexes to start the slice from the end of the stringprint(a[-1])\t# output “!”ModifyPython has a set of built-in methods that you can use on stringsa = “ Sponge, Bob ”print(a.upper())\t# output “ SPONGE, BOB ”print(a.lower())\t# output “ sponge, bob ”print(a.strip())\t\t# output “Sponge, Bob”print(a.replace(“S”, “s”))\t# output “ sponge, Bob ”print(a.split(“,”))\t# output [‘ Sponge’, ‘ Bob ’]FormatIn python, can’t combine strings and numbers using +But can combine strings and numbers by using the format()It takes the passed arguments, formats them, and places them in the string where the placeholders {} areIt takes unlimited number of arguments, and are placed into the respective placeholdersage = 20txt = “I am {}”print(txt.format(age))\t\t# output “I am 20”# Can use index numbers {0} to be sure the arguments are placed in the correct placeholdersquantity = 3itemno = 567price = 49.95order = “I wanna pay {2} dollars for {0} pieces of item {1}”print(order.format(quantity, itemno, price))EscapeTo insert characters that are illegal in a string, use an escape characterAn escape character is a backslash \\ followed by the character you want to inserttxt = “We are the so-called \\“Vikings\\” from the north”\\’ : Single quote\\ : Backslash\\n : New Line\\r : Carriage Return\\t : Tab\\b : Backspace\\f : Form Feed\\ooo : Octal value\\xhh : Hex valueBooleanRepresent one of two values : True or FalseCan evaluate any expression in Python, and get one of two answers# Can compare two valuesprint(10 &gt; 9)\t# output Trueprint(10 == 9)\t# output FalseAlmost any value is evaluated to True if it has some sort of contentAny string is True, except empty stringsAny number is True, except 0Any list, tuple, set, and dict are True, except empty onesCollectionList : Is ordered and changeable, allows duplicate membersTuple : Is ordered and unchangeable, allows duplicate membersSet : Is unordered, unchangeable(but can remove or add item), and unindexed, no duplicate membersDictionary : Is ordered(In python 3.6 and earlier, unordered) and changeable, no duplicate membersListAre used to store multiple items in a single varAre created using square bracketslist = [“apple”, “banana”]List items are indexed, the first item has index[0]Are ordered, changeable, and allow duplicate valuesOrdered means that the items have a defined order, and that order will not change  If add new items to a list, the new items will be placed at the end of the listChangeable means that can change, add, and remove items in a list after it has been createdAllow duplicate means that can have items with same valueItems can be of any data type, also list can contain different data typesTupleAre used to store multiple items in a single varAre written with round bracketstuple = (“apple”, “banana”)Are ordered, unchangeable, and allow duplicate valuesTuple items are indexed, the first item has index[0]Ordered means that the items have a defined order, and that order will not changeUnchangeable means that we can’t change, add or remove items after the tuple has been createdSince tuples are indexed, they can have items with the same valueTo create a tuple with only one item, you have to add a comma after the item, otherwise Python will not recognize it as a tupleItems can be of any data type, also tuple can contain different data typesSetAre used to store multiple items in a single varAre unordered, unchangeable, and unindexed, don’t allow duplicate values      Set items are unchangeable, but can remove items and add new items        Can’t be sure in which order the items will appear  Unordered means that the items in a set don’t have a defined orderUnchangeable means that can’t change the items after the set has been createdAre written with curly bracketsset = {“apple”, “banana”}DictionaryAre used to store data values in key:value pairsIs ordered, changeable and don’t allow duplicatesAre written with curly brackets, and have keys and valuesdict = {“brand”: “Ford”, “model” : “Mustang”}Dict items are ordered, changeable, and doesn’t allow duplicatesOrdered means that the items have a defined order, and that order will not changeChangeable means that we can change, add or remove items after the dict has been createdThe values in dict items can be of any data type",
      "url": "/w3schools-python-type"

  "lecture-python-comprehension-function": {
      "title": "Python - Comprehension / Function",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요74일차 수업========복습========기본 문법블록{}을 사용하지 않고 들여쓰기로 구분탭과 공백을 섞어 쓰지 않는 것을 권장들여쓰기를 통해서 각 수행할 문장들을 하나의 부속으로 만듬조건식 다음은 콜론(:)을 사용하고, 괄호 사용하지 않음if condition1:    code1elif condition2:    pass\t# 조건에 대한 실행문 생략else:    code3for target in iterableObject:\t# 객체의 종류로는 튜플, 문자열, 딕셔너리 등    code1else:\t\t\t# 반복의 조건이 만족하지 않을 때 실행하는 부분    code2while condition:    code1else:    code2range()반복문 사용시 집합객체가 필요해 매번 만들어야하는 불편함을 개선하기 위해범위를 지정해주면 해당되는 범위 만큼의 배열을 만들어주는 함수인자는 (시작값, 종료값, 증감값)로 구성되어있고, 시작값이상 종료값 미만의 배열을 생성해줌======== 끝 ========74일차 수업pythonic code파이썬만의 세련된 코드형태, 특유의 문법기존 프로그래밍 언어는 연산 속도를 기준으로 코딩을 해왔지만파이썬은 프로그래머에 맞춰서 효율적으로 코딩을 할 수있도록 개발된 언어복잡한 코드를 간결하게 작성해, 코드의 가독성이 증가해서 더 빠르고 효율적으로 코딩이 가능unpacking배열의 형식을 띈 객체의 각 요소를 분해하여 추출하는 방법요소의 개수와 변수의 개수가 일치해야함msg = “프로그래머”m1,m2,m3,m4,m5 = msgprint(m1)\t# output “프”# “*” 할당받지 못한 값들을 모아 리스트에 담는 기능s1,s2*,s3 = msgprint(s2)\t# output “로그래”zip()여러 집합 객체를 인자로 받아서 각 객체가 담고있는 요소를 차례로 접근할 수 있도록 튜플의 형태로 반환해주는 함수print(list(zip([1,2],[3,4],[5,6])))\t# output [(1,3,5),[2,4,6]]enumerate()데이터를 열거하는 함수user_list = [“개발”, “프로그래머”, “전문가”]for index, value in enumerate(user_list):print(index, value)\t# output 0 개발 \\n 1 프로그래머 \\n 2 전문가comprehension하나 이상의 iterator로 부터 파이썬의 자료 구조를 만드는 방법간단한 구문으로 반복문과 조건 테스트를 결합[표현식 for 항목 in 순회 가능 객체]list = [n for n in range(7) if n != 3]print(list)\t# output [0,1,2,4,5,6]함수반복적으로 작성된 코드를 하나의 블록으로 감싸서 코드의 반복을 줄이는 도구유지보수 편하고, 가독성 상승def 함수명(매개변수):실행문def add(a,b):return a+bprint(add(1,2))\t\t# output 3# 파이썬에서는 쉼표(,)로 구분하여 리턴이 여러 개가 가능, 튜플의 형태로 반환def add2(a,b):return a,b,a+bdef greeting(hello= “안녕”, name):\t# 매개변수에 기본값을 지정할 수 있음print(f“{hello} {name}”)# 위치 인자greeting(“잘가”, “스폰지밥”)\t# output “잘가 스폰지밥”# 키워드 인자greeting(name=“스폰지밥”)\t\t# output “안녕 스폰지밥”배열 파라미터함수가 호출이 될 때 파라미터 배열을 선언하고 시스템에 저장, 디폴트(단 한번만 실행)함수가 호출이 될 때마다 배열을 이용하고, 배열을 인자로 넘겨준다면 넘겨준 배열을 사용def buggy(arg, result=[]):result.append(arg)print(result)buggy(“가”)\t\t# output [“가”]buggy(“나”)\t\t# output [“가”, “나”]buggy(“다”, [1,2])\t# output [1,2,“다”]args, kwargs*파라미터명 : 파라미터에 작성하지 않은 인자가 들어올 경우 튜플의 형태로 저장해 받아주는 기능**파라미터명 : dictionary 형태로 받아주는 기능def func1(*args):sum= 0for I in args:sum += ireturn sumprint(func1(1,2,3,4,5))\t\t#output 15def func2(**kwargs):sum=0for key in kwargs:sum+=kwargs[key]return sumprint(func2(math=7,eng=8,kor=9))\t# output 24함수2지역변수 : 함수 안에 있는 변수 (제어문 기준 아님)js와 동일하게 호이스팅 현상이 있음# 객체로 사용할 수 있음, 변수화 가능def case1():print(“case-1”)def case2():print(“case-2”)f = {“case1”:case1, “case2”:case2}f[“case1”]()\t# output “case1”a = case2a()\t\t# output “case2”# 람다, 권장하지 않음func = lambda x,y : x*yprint(func(2,3))\t# output 6module함수 : 파일 내에서 일정한 작업을 수행하는 코드블록모듈 : 함수, 클래스들의 파일패키지 : 여러 모듈을 모아놓은 디렉토리# from 모듈명 import 함수명, 혹은 import 모듈명으로 전체 불러오기도 가능from random import choice as cho\t# 모듈명에 파일형식은 작성하지 않고, alias 설정 가능def get_whether():today = [“맑음”, “비”,“눈”,“흐림”]return cho(today)print(get_whether())\t\t# output “눈”(랜덤)",
      "url": "/lecture-Python-comprehension_function"
  }

  "w3schools-python-variable": {
      "title": "W3schools - Python_Variable",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요VariablesAre containers for storing data valuesPython has no command for declaring a varVar is created the moment first assign a value to itVars don’t need to declared with any particular type, and can even change type after they have been setString var can be declared either by using single or double quotesx = 5\t\t# x is of type inty = “Hello”print(x)\t# output 5x = “3”\t\t# x is now of type strprint(x)\t# output “3”x = str(x)\t# If you want to specify the data type of a var, this can be done with castingprint(x)\t# output 3print(type(x))\t# output int, you can get the data type of a var with the type() funcVariable namescase-sensitiveMust start with a letter or the underscore characterCan’t start with a numberCan only contain alpha-numeric characters and underscoresAssign MultiplePython allows to assign values to multiple vars in one linex,y,z = “I”, “am”, “spongebob”\t# Make sure the number of vars matches the number of valuesprint(z)\t\t# output “spongebob”Unpack a CollectionPython allows to extract the values into varfriends = [“Patrick”, “Squidward”, “Gary”, “Sandy”]a,b,c,d = friendsprint(a)\t# output “Patrick”GlobalVar that are created outside of a func are known as global varGlobal var can be used by everyone, both inside of func and outsidex = “awesome”def func():print(“Python is ” + x)func()\t\t# output “Python is awesome”If you create a var with the same name inside a func, this var will be local, and can only be used inside the funcThe global var with the same name will remain as it was, global and with the original valuedef func2():x = “pretty”print(“Python is ” + x)func2()\t\t# output “Python is pretty”# Can create a global var inside a func using `global`def func3():global xx = “fantastic”func3()print(“python is ” + x)\t\t#output “Python is fantastic”Data typeText : strNumeric : int, float, complexSequence : list, tuple, rangeMapping : dictSet : set, frozensetBoolean : boolBinary : bytes, bytearray, memoryview            Data Type      Assign      Specific, Casting                  str      x = “Hello”      x = str(“Hello”)              int      x = 20      x = int(20)              float      x = 20.5      x = float(20.5)              complex      x = 1j      x = complex(1j)              list      x = [“apple”, “banana”]      x = list((“apple”, “banana”))              tuple      x = (“apple”, “banana”)      x = tuple((“apple”, “banana”))              range      x = range(6)      x = range(6)              dict      x = {“name”: “spongebob”, “age” : 20}      x = dict(name= “spongebob”, age=36)              set      x = {“apple”, “banana”}      x = set((“apple”, “banana”))              frozenset      x = frozenset({“apple”, “banana”})      x = frozenset({“apple”, “banana”})              bool      x = True      x = bool(5)              bytes      x = b“Hello”      x = bytes(5)              bytearray      x = bytearray(5)      x = bytearray(5)              memoryview      x = memoryview(bytes(5))      x = memoryview(bytes(5))      ",
      "url": "/w3schools-python-variable"
  }

  "lecture-python-if-loop": {
      "title": "Python - If / Loop",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요73일차 수업입력input() : 입력받은 값을 문자열의 형태로 반환하는 함수eval() : 입력받은 코드를 실행시키는 함수, 보안이슈로 권장하지 않음  input 으로 입력받은 뒤 자료형 변환 권장age = int(input(“나이 입력 : ”))\t# output “나이입력 : ” 데이터를 입력할 수 있고, 25입력했을 경우print(age)\t\t\t\t# output 25condition파이썬은 들여쓰기를 하여 블록{} 을 대신 표현한다들여쓰기는 탭과 공백을 섞어쓰지 않는 것을 권장한다if condition1:\t\t# 조건식이나 else 뒤에는 콜론(:) 표시, 괄호는 사용 안함     code1\t\t# 실행할 코드가 없다면 pass 키워드 사용elif condition2:\t\t# 파이썬은 switch가 없음     code2else:     code3loop반복문, continue와 break 사용가능파이썬의 경우 정해진 횟수가 있을 때는 주로 for문을, 없을 때는 while문을 사용forfor 타겟변수 in 집합객체:\t\t# 집합객체로는 리스트, 튜플, 문자열 등     code1else:\t\t# 반복문 뒤에 else는 반복하는 조건에 만족하지 않으면 실행     code2whilewhile condition:     code1else:\t\t# break로 반복문을 벗어날 경우에도 실행되지 않음     code2range()반복문을 사용하기 위해 리스트를 만들어야하는 불편함을 개선하고자, 숫자 배열을 만들어주는 함수range(1,11,2)\t# 1부터 10까지의 2간격의 숫자 배열 생성 (1,3,5,7,9)",
      "url": "/lecture-Python-if_loop"
  }

  "w3schools-python-intro": {
      "title": "W3schools - Python_Intro",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요PythonIs a popular programming langIt was created by Guido van Rossum, and released in 1991It is used forweb development(server-side)software developmentmathematicssystem scriptingGoodIt works on different platform(Windows, Mac, Linux, Rasberry Pi,…)Was designed for readability, and has some similarities to the Eng with influence from mathRuns on an interpreter system, meaning that code can be executed as soon as it is writtenCan be treated in a procedural way, an object-oriented way or a functional wayKnowThe most recent major version of Python is Python3However, Python2, although not being updated with anything other than security updates, is still quite popularInstallMany PC will have python already installedTo check if you have python installed on Mac open the Terminal and type python --versionIf do not have Python installed on computer, then can download it from www.python.orgStartWrite Python file called “helloworld.py”, which can be done in any text editorprint(“Hello, World!”)Save file and open command line, navigate to the directory where file was saved, and run~/Desktop python helloworld.pyThe output should readHello, World!Command LineTo test a short amount of code in python sometimes it is quickest and easiest not to write the code in a fileThis is made possible because Python can be run as a command line itselfType the following on Mac command line~ &gt; pythonFrom there you can write any python codePython 3.9.7 (default, Sep 16 2021, 08:50:36)[Clang 10.0.0 ] :: Anaconda, Inc. on darwinType \"help\", \"copyright\", \"credits\" or \"license\" for more information.&gt;&gt;&gt; print(“Hello, World!”)\t# Which will write “Hello, World!” in the command line# Whenever you are done in the python command line, type the following to quit the python command line interfaceexit()SyntaxExecutePython syntax can be executed by writing directly in the Command LineOr by creating a python file on the server, using the .py file extension, and running it in the Command LineIndentationRefers to the spaces at the beginning of a code lineWhere in other programming langs the indentation in code is for readability only, the indentation in Python is very importantPython uses indentation to indicate a block of code, Python will give an error if you skip the indentationThe number of spaces is up to programmer, but it has to be at least oneHave to use the same number of spaces in the same block of code, otherwise Python will give an errorVariablesAre created when you assign a value to itx = 5y = “Hello, World!”Python has no command for declaring a varCommentsCan be used to explain Python codeCan be used to make the code more readableCan be used to prevent execution when testing code# This is a comment, it starts with a “#”, and Python will ignore themprint(“Hello, World!”) # Comments can be placed at the end of a line, and Python will ignore the rest of the linePython does not really have a syntax for multi line commentsBut, not quite as intended, can use a multiline string“””Since Python will ignore string literals that aren’t assigned to a var,you can add a multiline string(triple quotes) in your code, and place your comment inside it”””",
      "url": "/w3schools-python-intro"
  }

          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요72일차 수업Python 시작Anaconda, Python 3.9.*, Pycharm 설치주석# 한줄 주석“”” 다중 주석 “””들여쓰기중괄호 대신 문단들을 구분한 줄에 보통 80 자 이내로 작성 권장불필요한 공백을 피하면서 코딩PEP8연산자는 1칸이상 띄우지 말기변수명에는 소문자l, 대문자O, 대문자I를 금지한다주석은 항상 업데이트를 통해 관리, 불필요한 주석은 제거함수명은 소문자로, 구분이 필요할 때는 언더바를 사용변수모든 자료형을 객체로 취급한다a=77 개체를 가리키는 변수 a이다, 저장한다는 표현보다는 가리키다, 참조영문+숫자+언더바 조합첫글자는 숫자 안됨대소문자 구별길이 제한 없음예약어 사용 안됨# 예약어 확인 가능import keywordprint(keyword.kwlist)# 한번에 여러개  할당 가능a,b = 5,10# 매개체 없이 치환 가능a=b,b=a숫자형정수형(1,2,3,…), 실수형(1.2,2.43,…), 복소수형(1+2j, 3i,…), 8진수형(0o숫자), 16진수형(0x숫자)기초 연산자+,-,*,/,%/ : 나눗셈 실수 반환// : 나눗셈 정수 반환** : 제곱관계 연산자&lt;, &gt;, &lt;=, &gt;=, ==, !=문자 + 숫자파이썬의 경우 문자 더하기 숫자는 오류# 쉼표를 이용하기print(“str1”, 12)\t\t# output str112# 형변환 하기print(“str1”+str1(12))\t# output str112논리 연산자not, or, and이진 연산자~ : not            : or      &amp; : and^ : xor&lt;&lt;, &gt;&gt; : shift대입 연산자=, +=, -=, *=, /=, //=, %=기타 연산자is : 비교하는 객체의 주소가 같으면 true / falseis not : 비교하는 객체의 주소가 다르면 true / falsein : 요소 안에 포함이 되어있으면 true / falsenot in : 요소 안에 포함이 되지 않으면 true / false증감 연산자파이썬은 증감연산자가 없음String‘싱글쿼터’, “더블쿼터”로 표현# 주석을 응용해 개행문자 구현msg = “””블로그에오신것을환영합니다“””print(msg)# 문자열 연산a = “sponge”b = “bob”print(a+b)\t\t# output spongebobprint((a+b)*2)\t\t# output spongebobspongebob문자열 자르기인덱스는 0부터 시작str1[i] : str1에서 i번째 문자를 추출str1[i:j] : str1에서 i번째부터 j-1까지 추출str1[i:j:k] : str1에서 i부터 j-1까지 k개씩 건너뛰어 추출str1[-i] : str1에서 뒤에서부터 i번째 문자까지 추출str1[:] : str1전체 추출, 숫자 생략시 처음 or 끝문자열 함수str1.count(“a”) : str1에서 a 개수 반환str1.index(“a”) : str1에서 a의 index 반환, 반환 값이 없으면 오류str1.rindex(“a”) : str1에서 a의 오른쪽에서 부터 index를 반환str1.find(“a”) : str1에서 a의 index 반환, 반환 값이 없으면 -1을 반환str1.rfind(“a”) : str1에서 a의 오른쪽에서부터index를 반환str1.upper() : str1 대문자 변환str1.lower() : str1 소문자 변환str1.lstr1ip() : str1 left str1ipstr1.rstr1ip() : str1 right str1ipstr1.str1ip() : str1 str1ipstr1.replace(“a”, “b”) : str1 에서 a를 b로 바꾸기str1.split() : str1을 공백으로 나누기str1.split(“a”) : str1을 기준 a로 나누기a.join(str1) : a를 str1에 삽입문자열 포맷문자열 안에 문자를 넣는 방법# output 내가 좋아하는 숫자는 100# 쉼표를 이용해서 숫자와 문자를 연결print(“내가 좋아하는 숫자는”, 100)# format() 이용print(“내가 좋아하는 숫자는{}”.format(100))# % 이용print(“내가 좋아하는 숫자는 %d”, %100)% 이용방식%s : 문자열%c : 문자 1%d : 정수형%f : 실수형%o : 8진수%x : 16진수%% : % 라는 의미format()“문자열 {넣을 공간} 문자열”.format(넣을 값)# 내가 좋아하는 숫자는 100, 200 입니다print(“내가 좋아하는 숫자는 {},{} 입니다”.format(100, 200))print(“내가 좋아하는 숫자는 {1},{0} 입니다”.format(200, 100))print(“내가 좋아하는 숫자는 {a},{b} 입니다”.format(b=200, a=100))# 공백채우기print(“{a:@&lt;10}”.format(a=“hello”)) # 10칸을 유지하면서 글자는 왼쪽, 남은 공간은 @으로 채운다print(“{:@^5}”.format(“hello”)) # 가운데 정렬print(“{:@&gt;5}”.format(“hello”)) # 글자 오른쪽# 소수점 표현, 반올림print(“{0:0.4f}”.format(1.234567))\t# output 1.2346print(“{0:10.5f}”.format(1.234567))\t# output    1.23457BooleanTrue, False, None값이 있냐 없냐를 불리언으로 구분 짓기 가능List임의의 객체를 순차적으로 저장하는 집합 자료형각 값에 대한 인덱스 부여변경 가능[대괄호]크기를 미리 설정하지 않고 입력하는 대로 추가list = []list = [1,2,3,4,5, “sponge”]list 함수append(a) : a 요소 추가sort() : 리스트 정렬reverse() : 역순으로 뒤집기index(a) : a 위치 반환insert(a) : 리스트에 a 요소 삽입remove(a) : a 요소 제거pop() : 맨 마지막 요소를 꺼내기count() : 요소 개수 세기extend(a) : 리스트에 a리스트 더하기clear() : 모든 요소를 제거얕은 복사메모리상에 같은 위치를 가리키는 복사 방법, 주소가 같음a = [1,2,3]b = aprint(a is b)\t# output Trueb[2] = “Hello”print(a)\t# output [1,2, “Hello”]print(b)\t# output [1,2, “Hello”]깊은 복사메모리 상에 새로운 위치를 가리키는 복사 방법, 주소가 다름a = [1,2,3]# b = a[:]from copy import copyb = copy(a)print(a is b)\t# output Falseb[2] = “Hello”print(a)\t# output [1,2,3]print(b)\t# output [1,2, “Hello”]tuple리스트와 유사한 자료형각 값에 대한 인덱스 부여변경 불가능(소괄호 사용)그 외 인덱싱, 슬라이싱, 함수 비슷# 비어있는 튜플t1 = ()# 만약 튜플의 값이 하나라면 무조건 쉼표를 붙여야 함, 연산의 괄호로 인식해서 타입이 int로 바뀌기 때문에t2 = (1,)t3 = (1,2,3)# 쉼표로 여러 요소를 입력한다면 튜플로 자동 생성t4 = 1,2,3# 다중 튜플t5 = (1,2,(3,4))튜플과 리스트의 차이값을 변경할 수 있냐 없냐값을 변경할 수 있는 리스트를 더 많이 사용값을 변경하지 않아야할 기준이 있다면 튜플을 사용set집합에 관련된 자료형순서가 없고, 중복을 허용하지 않음{중괄호 사용}중복제거를 위한 필터역할로 주로 사용그외 add, update 등 사용 가능s1 = {1,2,3,3}print(s1)\t# output {1,2,3}li = [1,2,3,3]s2 = set(li)print(s2)\t# output {1,2,3}집합의 성질을 이용하여 중복제거&amp; : 교집합, 중복되는 값만 출력            : 합집합, 중복제거를 한 모든 값      -: 차집합, 기준 집합에서 중복된 값만 제거하고 출력s1 = {1,2,3,4,5,6}s2 = {4,5,6,7,8,9}print(s1&amp;s2)\t# output {4,5,6}print(s1|s2)\t# output {1,2,3,4,5,6,7,8,9,}print(s1-s2)\t# output {1,2,3}Dictionary자바의 map과 비슷함키와 값으로 구성저장된 자료의 순서는 무의미{중괄호 사용}변경 가능dt = {1: “one”, 2: “two”, 3: “three”}print(dt.keys())\t# 모든 키를 추출, 임의의 순서print(dt.values())\t# 모든 값을 추출, 임의의 순서print(dt.items())\t# 키와 값을 모두 추출, 임의의 순서# 튜플도 키로 사용할 수 있음dt2 = {1: “one”, 2: “two”, 3: “three”, (4,5): “fourFive”}# dictName[키] : 사전의 키로 검색print(dt2[4,5])\t\t# output “fourFive”# get 을 이용해서 찾을 수 있음. 해당하는 키가 없을 때 오류발생이 아닌 default로 none을 반환해주고, 반환값을 2번째 인자로 지정할 수도 있음print(dt2.get(“ddd”, “없음”))# 같은 키에 다른 값을 저장한다면 마지막에 입력한 값으로 덮어쓰기 됨# dict를 생성하는 다른 방법dt3 = dict(one= “하나”, two= “둘”)# dict함수를 사용하면 키의 타입이 무조건 ‘’ 자동부여, ‘’를 입력한 값이나, 숫자는 오류를 일으킴# 여러개의 값을 넣고 싶을 때dt3.update({키:값,….})",
      "url": "/lecture-Python-Intro"
  }

  "lecture-spring-fileupload": {
      "title": "Spring - File Upload",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요64일차 수업파일 업로드View 에서 파일 받기&lt;td bgcolor=\"orange\" width=\"70\"&gt;파일 추가&lt;/td&gt;&lt;td&gt;&lt;input type=\"file\" name=\"file\" maxlength=\"60\" size=\"40\"/&gt;&lt;/td&gt;VO 에서 파일 저장하기private String b_fname;private String b_fname_en;private long b_fsize;//*************************************************MultipartFile file;    // write.jsp에 파일 첨부시 name=\"file\"과 동일한 변수명public MultipartFile getFile() {    return file;}public void setFile(MultipartFile file) {    this.file = file;    // 업로드 파일 접근    if(! file.isEmpty()){        this.b_fname = file.getOriginalFilename();        this.b_fsize = file.getSize();        // 가짜 이름도 하나 생성        // 파일 확장자 진짜이름에서 가져오기        String fileExtension = b_fname.substring(b_fname.lastIndexOf(\".\"));        this.b_fname_en = UUID.randomUUID().toString().replaceAll(\"-\",\"\")+fileExtension;//***********************************************        // 해당 경로로 변경        File f = new File(\"파일이 저장될 절대경로\"+b_fname_en);        try {             file.transferTo(f);         } catch (IllegalStateException e) {                          e.printStackTrace();        } catch (IOException e) {             e.printStackTrace();        }    }}",
      "url": "/lecture-Spring-FileUpload"
  }
  ,
  
  "lecture-spring-mvc": {
      "title": "Spring - MVC",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요62일차 수업Spring MVCMybatis 까지 이용해 db연결에 성공했다면 MVC 를 적용해본다Java 폴더 내에 각 기능 별로 controller, dao, service, domain 으로 분류하고WEB-INF 폴더 내에 views 폴더에 화면을 담당하는 jsp 파일을 넣는다DAO와 Service 클래스는 인터페이스를 생성해 구현하는 방식으로 설계한다Controller@Controller // annotation을 활용한다public class BoardController {    @Autowired    private BoardService boardService;    @RequestMapping(\"test\") // test라는 요청이 들어오면    public String test(){\t// 바로 밑에 메소드가 실행이 되고        boardService.timeTest();\t// 코드를 실행하고        return \"test\";\t// 어떤 view파일을 반환할지 명시할 수 있다    }    @RequestMapping(\"/{step}\")\t// 만일 요청과 반환할 view페이지의 파일명이 같다면    public String viewPage(@PathVariable String step){\t// 변수화 하여 사용할 수 있다        // 사용자가 단순 화면 이동을 하는 경우는 해당 메소드를 이용        return step;    }    @RequestMapping(\"getBoardList\")    public String getBoardList(Model model, String searchCondition, String searchKeyword){        HashMap map = new HashMap();        map.put(\"searchCondition\",searchCondition);        map.put(\"searchKeyword\", searchKeyword);        //DB 접속해서 데이터 가져와야함        List&lt;BoardVO&gt; bList = boardService.getBoardList(map);        model.addAttribute(\"boardList\",bList);\t// 키와 값으로 구성된 정보를 전달 할 수도있다        return \"getBoardList\";    }    @RequestMapping(\"getBoard\")    public ModelAndView getBoard(BoardVO vo) {        // model 과 view를 동시에 줄 수도 있다        ModelAndView m = new ModelAndView();        m.setViewName(\"/WEB-INF/views/getBoard.jsp \");        m.addObject(\"board\",boardService.getBoard(vo));        return m;    }    // 이동 후 view 뿐만아니라 데이터를 불러와야할 상황이 필요할 경우 redirect를 이용한다    @RequestMapping(\"deleteBoard\")    public String deleteBoard(BoardVO vo){        boardService.deleteBoard(vo);        return \"redirect:getBoardList\";    }}DAO@Repository(\"boardDAO\")public class BoardDAOImpl implements BoardDAO{// annotation을 활용할 경우, SqlSession 전용 bean을 만들 클래스를 생성하지 않아도 된다@Autowiredprivate SqlSessionTemplate mybatis;    @Override    public String timeTest() {        System.out.println(\"test\");        return mybatis.selectOne(\"testMapper.getTime\");    }    @Override    public List&lt;BoardVO&gt; getBoardList(HashMap map) {        System.out.println(\"==&gt;DAO 호출\");        // mapper 중에서 BoardDAO 라는 네임 스페이스를 가진 mapper 를 찾고        //  그 안에 id 가 getBoardList 인 태그 안에 있는 쿼리를 실행해라        System.out.println(map.get(\"searchCondition\"));        System.out.println(map.get(\"searchKeyword\"));        return mybatis.selectList(\"BoardDAO.getBoardList\",map);    }}MapperMybatis 를 활용할 경우 if 문과 같은 제어문을 이용해 동적으로 이용할 수있다&lt;mapper namespace=\"BoardDAO\"&gt;    &lt;!-- board 라는 형태로 결과를 주세요    alias 별칭으로 설정한 board 입니다--&gt;    &lt;insert id=\"insertBoard\" parameterType=\"board\"&gt;        INSERT INTO upLoadtemp(b_id, b_name, b_email, b_content, b_title, b_pwd, b_date, b_count            &lt;if test=\"b_fname != null\"&gt;            , b_fname, b_fsize, b_fname_en            &lt;/if&gt;        )        VALUES(uploadtemp_bid_seq.nextval, #{b_name}, #{b_email}, #{b_content}, #{b_title}, #{b_pwd}, CURRENT_DATE, 0            &lt;if test=\"b_fname != null\"&gt;            , #{b_fname}, #{b_fsize}, #{b_fname_en}            &lt;/if&gt;        )    &lt;/insert&gt;&lt;/mapper&gt;VIEW&lt;%@ taglib uri=\"http://java.sun.com/jstl/core_rt\" prefix=\"c\"%&gt;&lt;%@ taglib uri=\"http://java.sun.com/jsp/jstl/fmt\" prefix=\"fmt\" %&gt;&lt;!-- ${name} 과 같은 방식으로 데이터를 불러올 수있고--&gt;&lt;!-- jstl 을 이용하면 기존 jsp 보다 가독성이 높게 반복문과 같은 구조를 짤 수 있다--&gt;&lt;c:forEach items=\"${boardList }\" var=\"board\"&gt;&lt;tr&gt;    &lt;td&gt;${board.seq }&lt;/td&gt;    &lt;td align=\"left\"&gt;&lt;a href=\"getBoard?seq=${board.seq }\"&gt;${board.title }&lt;/a&gt;&lt;/td&gt;    &lt;td&gt;${board.writer }&lt;/td&gt;    &lt;td&gt;&lt;fmt:formatDate value=\"${board.regDate }\" pattern=\"yyyy-MM-dd\"/&gt;&lt;/td&gt;    &lt;td&gt;${board.cnt }&lt;/td&gt;&lt;/tr&gt;&lt;/c:forEach&gt;",
      "url": "/lecture-Spring-MVC"
  }

          "author": "Spongebob53",

          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요61일차 수업FrameworkApp들의 공통점을 찾아 기본 하부 구조를 제공해 줌디자인 패턴과 함께 패턴이 적용 된 기반 클래스 라이브러리를 제공SpringJava enterprise 개발을 편하게 해주는 app 프레임워크발전      EJB의 대안으로 소개, IoC(DI), AOP, XML 기반의 빈 정의        Spring security, DI 와 MVC를 Annotation 방식 설정        RESTful 프레임워크 사용        웹소켓        리액티브 프로그래밍  주요 프로젝트 및 라이브러리            module      description                  spring-beans      스프링 컨테이너를 이용해서 객체를 생성하는 기본 기능 제공              spring-context      객체 생성, 라이프 사이클 처리, 스키마 확장 등의 기능 제공              spring-aop      AOP 기능을 제공              spring-web      REST Client, 데이터 변환처리, 서블릿 필터, 파일 업로드 지원등 웹 개발에 필요한 기반 제공              spring-webmvc      스프링 기반의 MVC 프레임워크, 웹 앱을 개발하는데 필요한 controller, view 구현 제공              spring-websocket      스프링 MVC에서 웹 소켓 연동을 지원              spring-oxm      트랜잭션 처리를 위한 추상 레이어를 제공              spring-jdbc      jdbc 프로그래밍을 보다 쉽게 할 수 있는 템플릿을 제공              spring-orm      하이버네이터,JPA, MyBatis 등과의 연동을 지원              spring-jms      JMS 서버와 메세지를 쉽게 주고 받을 수 있도록 하기위한 템플릿,어노테이션 등을 제공              spring-context-support      스케줄, 메일 발송, 캐시연동, 벨로시티 등 부가기능을 제공      IoC 컨테이너 기능을 제공      IoC(Invension of Control) : 객체의 생성, 생명주기의 관리까지 모든 객체에 대한 제어권이 바뀜        DL과 DI로 분류  DIDependency InjectionSetter, Constructor, Method Injection각 클래스 간의 의존 관계를 bean 설정 정보를 바탕으로 컨테이너가 자동으로 연결해 주는 것  DL(Dependency Lookup) : 저장소에 저장되어있는 Bean에 접근하기 위해 컨테이너가 제공하는 API를 이용하여 Bean 을 Lookup하는 것, 사용시 컨테이너 종속성이 증가하여 주로 DI 사용객체 레퍼런스를 컨테이너로부터 주입 받아서, 실행 시에 동적으로 의존관계가 생성  코드가 단순해지고, 컴포넌트 간의 결합도가 제거 된다관련용어      Bean : 스프링이 IoC 방식으로 관리하는 객체, 직접 생성과 제어를 담당        BeanFactory : IoC를 담당하는 핵심 컨테이너        Application Context : BeanFactory를 확장한 IoC 컨테이너, 스프링의 부가서비스를 추가 제공  BeanXML 기반  &lt;bean&gt; 요소로 Bean을 정의, &lt;constructor-arg&gt; 나 &lt;property&gt; 요소로 의존성을 주입&lt;!-- applicationContext.xml 파일 에서--&gt;&lt;beans&gt;    &lt;!-- 빈을 생성하는 다양한 방법들 --&gt;    &lt;!-- DI : 빈 정의 --&gt;    &lt;bean id=\"ko\" class=\"aDI.firstTime.MessageBeanKoImpl\"/&gt;    &lt;bean id=\"en\" class=\"aDI.firstTime.MessageBeanEnImpl\"/&gt;    &lt;!-- 생성자의 인자로 빈을 생성--&gt;    &lt;bean id=\"member\" class=\" aDI.firstTime.MemberBean\"&gt;        &lt;constructor-arg value=\"홍길국\"/&gt;        &lt;constructor-arg value=\"23\" type=\"int\"/&gt;        &lt;constructor-arg&gt;            &lt;value&gt;안녕하세요&lt;/value&gt;        &lt;/constructor-arg&gt;    &lt;/bean&gt;    &lt;!-- 생성자의 setter를 이용하여 생성--&gt;    &lt;bean id=\"member2\" class=\" aDI.firstTime.MemberBean\"&gt;        &lt;property name=\"name\" value=\"홍길도\"/&gt;        &lt;property name=\"age\"&gt;            &lt;value&gt;55&lt;/value&gt;        &lt;/property&gt;        &lt;property name=\"message\" value=\"즐거운 스프링\"/&gt;    &lt;/bean&gt;    &lt;!--    생성자의 인자로 빈을 생성    DAO에서 활용할 memberBean의 형태로 만든 빈을 참조하는 방법    객체를 참조할때는 ref, 값을 입력할 때는 value    --&gt;    &lt;bean id=\"dao1\" class=\"aDI.firstTime.MemberDAO\"&gt;        &lt;constructor-arg ref=\"member\"/&gt;    &lt;/bean&gt;    &lt;bean id=\"dao2\" class=\"aDI.firstTime.MemberDAO\"&gt;        &lt;constructor-arg name=\"member\" ref=\"member2\"/&gt;    &lt;/bean&gt;    &lt;bean id=\"beanList\" class=\"aDI.firstTime.ListBean\"&gt;        &lt;property name=\"intList\"&gt;            &lt;list&gt;                &lt;value&gt;22&lt;/value&gt;                &lt;value&gt;33&lt;/value&gt;                &lt;value&gt;44&lt;/value&gt;            &lt;/list&gt;        &lt;/property&gt;        &lt;property name=\"memberList\"&gt;            &lt;list&gt;                &lt;ref bean=\"m1\"/&gt;                &lt;ref bean=\"m2\"/&gt;                &lt;bean class=\"aDI.firstTime.MemberBean\"/&gt;            &lt;/list&gt;        &lt;/property&gt;    &lt;/bean&gt;    &lt;bean id=\"m1\" class=\"aDI.firstTime.MemberBean\"/&gt;    &lt;bean id=\"m2\" class=\"aDI.firstTime.MemberBean\"/&gt;&lt;/beans&gt;&lt;!-- Class 에서--&gt;public class MainApp {    public static void main(String[] args) {        // 스프링의 설정파일을 연결        ApplicationContext context = new ClassPathXmlApplicationContext(\"member-context.xml\");            // 빈(bean) 객체명은 클래스명과 동일하되 첫글자만 소문자        // 만일 BCyrup 처럼 두번째 글자가 대문자라면 객체명은 소문자 시작이 아닌 BCyrup 동일명으로          // DI 컨테이너에서 빈 가져오기        MemberDAO dao = context.getBean(\"dao\", MemberDAO.class);        dao.insert();    }}Annotation 기반@Component 같은 어노테이션이 부여된 클래스를 탐색하여 DI 컨테이너에 빈을 등록@Component // memberBean 앞자리 소문자로 해서 만들어 줌public class MemberBean {    private String name;    private int age;    private String message;}@Component(\"dao\")\t// 이름을 지정할 수도 있음public class MemberDAO {    // (3) 필드 기반 의존성 주입 방식    @Autowired // MemberBean 객체가 있으면 찾아서 주입    private MemberBean member;}&lt;!-- applicationContext.xml 파일 에서, 컴포넌트 스캔 범위를 설정해줄 수 있다 --&gt;&lt;!-- annotation이 붙은 클래스를 탐색하여 DI 컨테이너에 자동으로 등록 --&gt;&lt;context:component-scan base-package=\"lastlast.aDI\"/&gt;Java 기반자바 클래스에 @Configuration, 메소드에 @Bean 어노테이션을 사용해 빈을 정의의존성 주입 어노테이션      @Autowired : 스프링 제공, 생성자, 메소드, 변수 모두 사용가능 하지만 주로 변수에 설정하여 해당 타입의 객체를 자동으로 할당        @Qualifier : 스프링 제공, 특정 객체의 이름으로 의존성 주입할 때 사용        @Resource : javax.annotation.Resource, @Autowired 와 @Qualifier 기능을 결합한 역할        @Inject : java.inject.Inject, @Autowired와 동일한 기능  @Component를 상속한 어노테이션      스프링에서 클래스를 분류하기 위해 제공        @Service : 비즈니스 로직을 처리하는 Service 클래스        @Repository : 데이터베이스 연동을 처리하는 DAO 클래스        @Controller : 사용자 요청을 제어하는 Controller 클래스  MVCModel-View-Controller, 아키텍쳐 패턴, 주 목적은 Business 와 Presentation의 logic을 분리, 서로 영향을 최소화해 유지보수를 편리하게 하기 위함기본 흐름      클라이언트의 요청이 있으면 -&gt; 컨트롤러가 받아서 -&gt; 모델을 호출하고, 결과를 받아 -&gt; 뷰에게 화면생성을 요청하고 -&gt; 컨트롤러가 결과화면을 받아 클라이언트에게 응답        Model : app의 정보(data, Business logic)        View : 화면(Presentation logic)        Controller : M과 V 사이의 상호 작용 관리  Spring MVC      DI, AOP, 서블릿 기반의 웹개발을 위한 MVC 프레임 워크 제공        주요 구성 요소              구성 요소      설명                  DispatcherServlet      클라이언트의 요청을 받아 Controller에게 전달, 결과값을 View에 전달, 응답 생성              HandlerMapping      url과 요청정보를 기준으로 어떤 핸들러 객체를 사용할지 결정하는 객체              Controller      클라이언트 요청 처리한 뒤, model 호출하고 결과를 DispatcherServlet 에게 알려줌              ModelAndView      Controller가 처리한 데이터 및 화면에 대한 정보를 보유한 객체              View      Controller의 처리 결과 화면에 대한 정보를 보유한 객체              ViewResolver      Controller가 리턴한 뷰 이름을 기반으로 Controller 처리 결과를 생성할 뷰를 결정      DB 연결해보기&lt;!-- database.properties 파일을 생성해 db정보를 입력해주고 --&gt;jdbc.dbDriver = oracle.jdbc.OracleDriverjdbc.dbUrl = jdbc:oracle:thin:@ ~~~jdbc.dbId = adminjdbc.dbPw = 1q2w3e4r5t^Y&lt;!-- database-context.xml 파일을 생성해 --&gt;&lt;?xml version=\"1.0\" encoding=\"UTF-8\"?&gt;&lt;beans xmlns=\"http://www.springframework.org/schema/beans\"       xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"       xmlns:context=\"http://www.springframework.org/schema/context\"       xsi:schemaLocation=\"http://www.springframework.org/schema/beans http://www.springframework.org/schema/beans/spring-beans.xsd http://www.springframework.org/schema/context https://www.springframework.org/schema/context/spring-context.xsd\"&gt;    &lt;!-- 내가 만든 database에 관한 변수들을 현재 파일에서 사용하겠다--&gt;    &lt;context:property-placeholder location=\"classpath: database.properties\"/&gt;    &lt;!-- org.apache.commons.dbcp.BasicDataSource--&gt;    &lt;!-- DataSource 설정 DB 와의 연결--&gt;    &lt;bean id=\"dataSource\" class=\"org.apache.commons.dbcp.BasicDataSource\" destroy-method=\"close\"&gt;        &lt;property name=\"driverClassName\" value=\"${jdbc.dbDriver}\"&gt;&lt;/property&gt;        &lt;property name=\"url\" value=\"${jdbc.dbUrl}\"&gt;&lt;/property&gt;        &lt;property name=\"username\" value=\"${jdbc.dbId}\"&gt;&lt;/property&gt;        &lt;property name=\"password\" value=\"${jdbc.dbPw}\"&gt;&lt;/property&gt;    &lt;/bean&gt;    &lt;!-- Spring JDBC 설정--&gt;    &lt;bean id=\"jdbcTemplate\" class=\"org.springframework.jdbc.core.JdbcTemplate\"&gt;        &lt;property name=\"dataSource\" ref=\"dataSource\"&gt;&lt;/property&gt;    &lt;/bean&gt;    &lt;!-- 해당 경로에 존재하는 컴포넌트를 스캔하여 bean 객체를 생성--&gt;    &lt;context:component-scan base-package=\" lastlast.db.board\"/&gt;&lt;/beans&gt;// DAO 클래스 파일에서@Repositorypublic class boardDAOSpring {    // SQL 명령어들    private final String BOARD_INSERT = \"insert into board(seq, title, writer, content,regdate, cnt) \"            + \" values(board_seq.nextval,?,?,?,sysdate, 0)\";    @Autowired    private JdbcTemplate jdbcTemplate;    public void insertBoard(BoardVO vo) {        System.out.println(\"==&gt;&gt; JDBC를 통한 insert 기능\");        jdbcTemplate.update(BOARD_INSERT,vo.getTitle(),vo.getWriter(),vo.getContent());    }}Mybatis 사용해 연결해보기&lt;!-- pom.xml 에 관련 dependency를 추가해준다--&gt;&lt;!-- https://mvnrepository.com/artifact/org.mybatis/mybatis --&gt;&lt;dependency&gt;    &lt;groupId&gt;org.mybatis&lt;/groupId&gt;    &lt;artifactId&gt;mybatis&lt;/artifactId&gt;    &lt;version&gt;3.4.6&lt;/version&gt;&lt;/dependency&gt;        &lt;!-- https://mvnrepository.com/artifact/org.mybatis/mybatis-spring --&gt;&lt;dependency&gt;&lt;groupId&gt;org.mybatis&lt;/groupId&gt;&lt;artifactId&gt;mybatis-spring&lt;/artifactId&gt;&lt;version&gt;1.3.1&lt;/version&gt;&lt;/dependency&gt;&lt;!—mybatis-config.xml 파일을 생성해 --&gt;        &lt;?xml version='1.0' encoding='UTF-8'?&gt;        &lt;!DOCTYPE configuration                PUBLIC \"-//mybatis.org//DTD Config 3.0//EN\"                \"http://mybatis.org/dtd/mybatis-3-config.dtd\"&gt;&lt;configuration&gt;&lt;!-- properties 설정--&gt;&lt;properties resource=\" database.properties\"/&gt;&lt;!--alias 설정--&gt;&lt;typeAliases&gt;    &lt;typeAlias type=\"com.system.lastlast.A0208.db.board.BoardVO\" alias=\"board\"/&gt;&lt;/typeAliases&gt;&lt;!-- dataSource 설정--&gt;&lt;environments default=\"development\"&gt;    &lt;environment id=\"development\"&gt;        &lt;transactionManager type=\"JDBC\"/&gt;        &lt;dataSource type=\"POOLED\"&gt;            &lt;property name=\"driver\" value=\"${jdbc.dbDriver}\"&gt;&lt;/property&gt;            &lt;property name=\"url\" value=\"${jdbc.dbUrl}\"&gt;&lt;/property&gt;            &lt;property name=\"username\" value=\"${jdbc.dbId}\"&gt;&lt;/property&gt;            &lt;property name=\"password\" value=\"${jdbc.dbPw}\"&gt;&lt;/property&gt;        &lt;/dataSource&gt;    &lt;/environment&gt;&lt;/environments&gt;&lt;!--sql mapper 설정--&gt;&lt;mappers&gt;    &lt;mapper resource=\"board-mapping.xml\"/&gt;&lt;/mappers&gt;&lt;/configuration&gt;&lt;!-- board-mapping.xml 파일을 생성해--&gt;&lt;?xml version=\"1.0\" encoding=\"UTF-8\"?&gt;&lt;!DOCTYPE mapper        PUBLIC \"-//mybatis.org//DTD Mapper 3.0//EN\"        \"http://mybatis.org/dtd/mybatis-3-mapper.dtd\"&gt;&lt;!-- sql문을 작성해준다--&gt;&lt;mapper namespace=\"BoardDAO\"&gt;    &lt;insert id=\"insertBoard\" parametertype=\"board\"&gt;        INSERT INTO board(seq, title, writer, content, regdate, cnt)        VALUES (board_seq.nextval, #{title}, #{writer}, #{content}, SYSDATE, 0)    &lt;/insert&gt;&lt;/mapper&gt;&lt;!—SqlSessionFactoryBean 담당하는 클래스를 하나 만들어주고--&gt;public class SqlSessionFactoryBean {    private static SqlSessionFactory sessionFactory = null;    static {        try {            if (sessionFactory == null) {                Reader reader = Resources.getResourceAsReader(\"mybatis-config.xml\");                sessionFactory = new SqlSessionFactoryBuilder().build(reader);            }        } catch (Exception e) {            e.printStackTrace();        }    }    public static SqlSession getSqlSessionInstance() {        return sessionFactory.openSession();    }}&lt;!—DAO 클래스에서--&gt;public class BoardDAO {    private SqlSession mybatis;    public BoardDAO() {        // 호출한다        mybatis = SqlSessionFactoryBean.getSqlSessionInstance();    }    public void insertBoard(BoardVO vo) {        mybatis.insert(\"BoardDAO.insertBoard\", vo);        mybatis.commit();    }}",
      "url": "/lecture-Spring-Intro"
  }
