  "lecture-class": {
      "title": "Java - Class",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요13일차 수업========복습========객체지향if문이랑 for문 정도면 충분히 프로그램의 가독성이나 반복성이 좋았음프로그램이 거대해지고 흐름이 복잡해지니까 객체지향으로 프로그래밍객체지향의 시작점이 메소드메소드 : 진행이 되는 가장 작은 단위메소드 안의 내용      변수 선언, if for 등 제어문, 출력문 등등        그동안은 main 메소드라는 메소드에서 작업을 했던 것  메소드 선언하기  접근제어자 static 반환타입 메소드이름 (파라미터) { 실행문 }  (생략가능) (*특이) ( 생 략 불 가 능 ) (생략가능)static void minus(){    메소드 실행부(코드 작성부분)}  메소드 선언과 동시에 파라미터 변수 생성(선언)static void minus2(String a, int b){    System.out.println(a+b);}메소드 호출      메소드의 호출은 다른 메소드에서 진행(*특이case: 자기 자신도 포함)        메소드들 중에서 항상 가장먼저 시작되는 main 메소드로부터 일단 호출이 시작        메소드 호출하지 않았다 : if 문에서 거짓 문장에 있는 사용하지 않는 문장 같음        인자                  메소드 이름(인자);                    호출 하는 메소드(main)에서 호출된 메소드(minus)로 전달하는 값                    인자 : 메소드 정의할 때 매개변수가 있다면 필수 작성                  파라미터(매개변수)                  호출이 돼서 메소드가 시작될 때 그 안에서 사용할 값                    바로 사용을 해야하기 때문에 자료형과 변수명을 미리 작성            인자와 파라미터는 서로 연결된 사이  파라미터와 인자는 개수, 자료형, 순서 가 동일해야한다======== 끝 ========13일차 수업클래스java 코드를 구성하는 큰 틀 .java 파일에 작성된 하나의 설계도“객체”를 정의하는 틀(필드와 메소드를 정의)클래스명 규칙 : 첫글자 대문자로 작성      필드          지역변수보다 넓은 사용범위의 변수, 해당 클래스 내의 메소드들에서 사용가능            메소드          클래스의 기능 정의            예시    과자틀 : 클래스    과자틀로 인해서 나오는 과자 : 객체          this : 클래스에 의해서 새로 만들어진 객체를 뜻함        클래스 : 객체를 만들기 위한 하나의 설계도, 단위(*new)    클래스 필드 : 객체의 상태를 표현한다 : 포함된 변수 의미    클래스 메소드 : 객체의 행동을 표현한다 : 포함된 메소드 의미  인스턴스      프로그램에 new가 많다는건 인스턴스가 많다는 뜻, 컴퓨터의 부하가 오기 쉬움        참조변수를 매개변수로 메소드에 보낼 수도 있음  Calc ref1 = new setOp();Calc ref2 = ref1;  하나의 인스턴스를 두 개의 변수가 공유하는 상황,      참조변수에는 인스턴스에 대한 주소값이 저장됨, 결국 같은 인스턴스인 상황        예시          클래스 생성“Calc.java” 파일 생성 - 단독 실행 목적이 아닐 경우 main 메소드 필요없음      public class Calc {    int fir;                        =&gt; 필드(인스턴스 변수) 선언    void setOp(int a, int b){\t\t=&gt; 메소드(기능에 대한 부분)        fir = a;    }}  인스턴스 생성          다른 클래스 혹은 파일에서      public static void main(String[] args) {    Calc c1 = new Calc();\t\t=&gt; 인스턴스 생성, 참조변수 선언    c1.setOp(1,2);\t\t\t\t=&gt; 참조변수 통해 메소드 호출    Calc c2 = new Calc();\t\t=&gt; 새로운 인스턴스 생성    c2.setOp(2,3);\t\t\t\t=&gt; c1과 c2는 영향을 받지 않음}",
      "url": "/lecture-class"
  }

  "w3schools-method": {
      "title": "W3schools - Method",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Java MethodsIs a block of code which only runs when it is calledCan pass data, known as parameters, into a methodBe used to perform certain actions, known as functionsWhy use method? To reuse codeCreate methodMust be declared within a classIt is defined with the name of the method, followed by parenthesespublic class Main{  static void myMethod(){    codeblock  }}static  means that the method belongs to the Main classvoid  means that this method does not have a return valuemyMethod  name of methodCall methodWrite the method’s name followed by two parentheses and semicolonCan also be called multiple timeJava method parametersInformation can be passed to methods as parameterparameters act as variables inside the methodparameters are specified after the method name, inside the parenthesesCan add as many parameters as you want, just separate them with a commawhen a parameter is passed to the method, it is called an argumentwhen multiple parameters  the method call must have the same number of arguments as there are parameters and the arguments must be passed in the same orderReturn“void” keyword indicates that the method should not return a valueif you want the method to return a value, use a primitive data type(int char…) instead of voidand use the “return” keyword inside the methodstatic int myMethod(int x) {  return 5 + x;}Method overloadingwith method overloading, multiple methods can have the same name with different parametersint myMethod(int x)double myMethod(float x)float myMethod(double x, double y)ScopeIn java, variable are only accessible inside the region they are createdmethod scope  variables declared directly inside a method are available anywhere in the methodblock scope      variables declared inside blocks of code are only accessible by the code        between the curly braces, which follows the line in which the variable was declared    it can belong to an if, while, or for statement.      In the case of for statements          variables declared in the statement itself are also available inside the block’s scope      RecursionIs the technique of making a function call itself.public class Main{  public static void main(String[] args){    int result = sum(5, 10);    System.out.println(result);  }  public static int sum(int start, int end){    if(end &gt; start){      return end + sum(start, end – 1);    }else {      return end;    }  }}",
      "url": "/w3schools-method"
  }

  "lecture-method": {
      "title": "Java - Method",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요12일차 수업========복습========요구사항 : 사용자에게 학생의 과목 점수를 취합하여개인별 과목 점수와 총점, 과목별 학생들의 합계를 구하는 프로그램을 만들어 주세요Scanner sc = new Scanner(System.in);System.out.println(\"성적 취합 프로그램입니다.\");System.out.println(\"학생의 수를 입력해주세요\");int student = sc.nextInt();sc.nextLine();System.out.println(\"과목의 수를 입력해주세요\");int subjectNum = sc.nextInt();sc.nextLine();String[] subject = new String [subjectNum];for(int i = 0; i &lt; subjectNum; i++) {    System.out.println((i+1) + \"번째 과목을 입력해주세요\");    String subjectName = sc.nextLine();    subject[i] = subjectName;}int[][] getScore = new int [student][subjectNum+1];for(int i = 0; i &lt; student; i++) {    int sum = 0;    System.out.println((i+1) + \"번째 학생의 점수를 입력합니다.\");    for(int j = 0; j &lt; subjectNum; j++) {        System.out.println(subject[j] + \" 점수를 입력해주세요\");        int score = sc.nextInt();        sc.nextLine();        getScore[i][j] = score;        sum += score;    }    getScore[i][subjectNum] = sum;}for(int i = 0; i &lt; student+2; i++) {    for(int j = 0; j &lt; subjectNum+2; j++) {        if(i == 0 &amp;&amp; j == 0) {            System.out.print(\"\\t\");        }else if(i == 0) {            if(j == subjectNum+1) {                System.out.println(\"총점\");            }else{                System.out.print(subject[j-1] + \"\\t\");            }        }else if(i == student+1) {            if(j == 0) {                System.out.print(\"합계\" + \"\\t\");            }else if(j == subjectNum+1) {                int totalsum = 0;                for(int k = 0; k &lt; student; k++) {                    totalsum += getScore[k][j-1];                }                System.out.println(totalsum);            }else {                int subsum = 0;                for(int k = 0; k &lt; student; k++) {                    subsum += getScore[k][j-1];                }                System.out.print(subsum + \"\\t\");            }        }else {            if(j == 0) {                System.out.print(i + \"번 \\t\");            }else {                if(j == subjectNum+1) {                    System.out.println(getScore[i-1][j-1] + \"\\t\");                }else {                    System.out.print(getScore[i-1][j-1] + \"\\t\");                }            }        }    }}======== 끝 ========12일차 수업절차지향 프로그래밍상단에서 하단으로 작성만약에 같은 코드가 필요하면 다시 작성대표적인 언어 : C 언어실행 순서가 정해져 있어서 코드의 순서가 바뀌면 결과가 달라진다장점 : “순서” o “절차”가 컴퓨터의 처리 구조와 비슷해서 실행속도가 빠름단점 : 개발할 때는 좋은데 수정할 때 어렵다객체지향 프로그래밍“객체”라는 것을 이용해서 프로그래밍을 하겠다OOP(Object Orientied Programming)대표적인 언어 : Java, Python객체 : 코드의 블록(“{ }”로 감싸진 ( ex) for, if문 ), 열심히 생각해봐야하는 단어블록마다 역할을 부여하고 설계하면  블록을 사용하여 알맞은 공간에 넣기도 하고, 모양도 변형할 수 있음언어에서 지원하는 기능을 사용해야하기 때문에 “문법” 배워야함“문법”을 이용해 “설계”까지 나아가는 것이 목표캡슐화(부품화)부품화하는 과정 : 문법부품을 재조립하는 과정 : 설계적당한 부품화가 제일 중요메소드 : 연관된 부품끼리 사용하는 것들을 그룹핑(그룹화 한다)부품은 내부코드를 몰라도 누구나 사용할 수 있어야함인터페이스 : 서로 다른 부품이지만 연결할 때 만큼은 둘 다 호환이 되어야 한다객체를 규격화, 표준화 한다메소드프로그래밍 할 때 가장 작은 단위(java 파일 내에서 실행되는 가장 작은 단위)      윈도우운영체제 &gt; 폴더 &gt; 파일 &gt; 파일내용        자바프로젝트 &gt; 패키지 &gt; 클래스 &gt; 메소드  메소드 안에서는 변수선언, 제어문 작성, 배열 작성 등 프로그래밍을 구현하는 문장들의 묶음반복적으로 사용하기 위한 프로그래밍 : 메소드 단위 작성문제가 발생하면 해당 메소드로 가서 유지보수기능을 찾기 위해서 main 메소드 내부를 찾을 필요가 없어 가독성 상승컴파일(실행)을 할 때 컴퓨터가 클래스 밑에 있는 모든 메소드를 가장 먼저 생성구조      접근제어자 반환타입 메소드이름(매개변수) { }                  접근제어자, 매개변수 생략가능                    반환타입, 메소드이름 필수                  public static void test(){ 코드 블록 }                  선언부 : class { } 안에 작성하며, 다른 메소드 안에 작성하지 못한다                    접근 제어자 : public                  해당 메소드를 접근할 수 있는 범위(클래스, 패키지 등등)                            반환타입 : void                              메소드도 프로그램이기 때문에 실행, 종료가 있음                                종료했을 때 반환되는 데이터의 타입                                      메소드 이름 : test                  변수처럼 메소드를 호출할 때 사용                            매개변수목록 : ( ) 괄호 안의 값                  메소드가 호출 될 때 메소드에서 사용할 값의 변수들                            { } 중괄호로 마무리                  구현하는 부분                    호출하기  메소드 이름();- public static void main{ }      클래스 안 메소드 중에 가장 먼저 실행되는 메소드        java 파일 내에 main 메소드가 없으면 실행하지 못함        main 안에서 호출해야 실행 가능  매개변수 : 메소드에서 사용할 변수, 파라미터메소드 이름(argument(인자));인자는 메소드에서도 정의가 되어있어야함매개변수 : 인자로 넘어올 값을 함수 내에서 사용하기 위한 변수로 미리 선언 하는 값자료형과 변수 이름 작성해주면 매개변수 준비완료static void numbering(int limit){ code block };      매개변수가 2개 이상일 경우 각각 자료형과 변수명을 작성해주면 됨        각 매개변수간 구분은 쉼표(,)        인자와 매개변수의 작성순서, 개수, 데이터 타입은 동일해야함  ",
      "url": "/lecture-method"
  }

          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요11일차 수업========복습========배열변수도 똑같은 곳에서 저장해서 꺼내서 쓰고 싶을 때배열 만드는 과정      자료형 &gt; 출력문 &gt; 제어문 &gt; 배열        1 1 » 반복적으로 쓰기 싫다, 코드를 재사용하고싶다. - 등등                  if, switch : 선택적 실행                    for, while : 반복적 실행                  내가 쓴 코드가 실행을 하지 않거나, 내가 쓴 코드가 반복되거나                          한 변수에 “다수”의 값을 넣는 기술 : 여러번 &gt; 반복적                  배열 &gt; 반복문을 같이 자주 사용한다                    배열에 규칙적으로 값을 넣는다 » 반복문을 사용하여 배열의 시작부터 끝까지 값을 넣는다            배열 선언의 의미  지금부터 이곳에는 같은 자료형만 쓰일 것이다배열은 자료형으로 선언 » 배열도 자료형======== 끝 ========11일차 수업다차원 배열2차원 배열 이상 배열을 의미, 배열의 값 속에 또 다른 배열을 가지는 배열      2차원 배열 : 배열의 값 속에 1차원 배열이 있는 배열        3차원 배열 : 배열의 값 속에 2차원 배열이 있는 배열  선언  int[][] arr = new int[행의 개수(세로)][열의 개수(가로)];int[][] arr = new int[2][3];  2차원 배열 대입하면서 넣기int[][] arr = {1, 2, {3,4}, {5,6,7}};  뒤 숫자를 비우면 배열 안에 배열의 크기를 가변적으로 변경가능int[][] arr2 = new int[3][];arr2[0] = new int[3];tips  배열에 넣을 값도 규칙만 있다면 반복문으로 대체 가능for(int j = 0; j &lt; 5; j++){  for(int i = 0; i &lt; 5; i++){    aarr[j][i] = i;  }}",

  }

          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Java ArraysArrays are used to store multiple values in a single variableDeclare an array  (define the variable type)(square barckets) (variable name);String[] cars;Insert value to itString[] cars = {“Volvo”, “BMW”};  can use an array literal (place the values in a comma separated list, inside curly braces)Access the Elements of an Array      access an array element by referring to the index number        array indexes start with 0  cars[0]; ==&gt; VolvoChange an Array Element  To Change the value of a specific element, refer to the index numbercars[0] = “Opel”;Array length  find out how many elements an array has, use the length propertycars.length ==&gt; 2Loop Through an ArrayUse for loop, use .length, can loop through the array elementsLoop Through an Array with For-Eachexclusively to loop through elements in arrayfor(type variable : arrayName) {  code block}Multidimentional ArraysIs an array of arraysint[][] myNumbers = {1, 2, {3,4}, {5,6,7}};      //each array within its own set of curly bracesint x = myNumbers[1][2]; ==&gt; 7      //access the third element in the second array of myNumbersCan also use a for loop inside another for loop to get the elements of a two-dimentional arrayfor(int i = 0; i &lt; myNumbers.length; ++i){  for(int j = 0; j &lt; myNumbers[i].length; ++j){    System.out.println(myNumbers[i][j];  }}",

  "lecture-array2": {
      "title": "Java - Array2",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요9일차 수업========복습========제어문프로그램의 흐름을 제어하기 위한 기능상단에서부터 하단으로 실행이되는데조건문(if, switch)  필요에 의해 조건을 사용하여 프로그램에서 실행할 문장을 제어반복문(for, while)  필요에 의해 반복을 사용하여 프로그램에서 중복된 코드를 작성하지 않아서 재사용성, 가독성 증가배열자료형이 같은 값들을 묶은 변수, 연관된 정보를 그룹화한 것(java특성) 자료형을 선언, 배열 속 값은 무조건 자료형이 같아야 함(java특성) 배열을 선언할 때 무조건 크기를 할당 해야합니다.  지정된 크기에는 항상 0, null 이라는 값으로 초기값이 존재index(배열의 순서)는 항상 0부터 시작한다  배열 속 각각의 값을 호출하기 위해서는 인덱스번호로 지정을 해야함배열의 요소 : 배열에 담긴 값(배열을 선언할 때 사용한 자료형과 동일)배열의 길이,크기 : 배열의 마지막 인덱스까지의 개수(초기에 선언한 크기)배열의 입력받을 값에 대한 자료형, 크기를 무조건 지정해줘야한다크기를 보여주는 기능 : 배열 변수이름.length배열과 반복문은 배부분 같이 쓰임(값 입력과 출력하는 과정이 반복되기 때문에)======== 끝 ========9일차 수업sort : array 요소 정렬해주는 기능요소 정렬 해보기  for(int i = 0; i &lt; comLotto.length; i++){    int tmp = 0; //임시변수    for(int j = 0; j &lt; comLotto.length-1-i; j++){      if(comLotto[j] &gt; comLotto[j+1]{        tmp = comLotto[j];        comLotto[j] = comLotto[j+1];        comLotto[j+1] = tmp;      }    }  }",
      "url": "/lecture-array2"

          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요8일차 수업교재 416p 참고메모리 : 저장할 수 있는 공간 / 우리가 작성한 소스코드 실행소스코드 : 각각의 파일들, package &gt; class &gt; method &gt; 여러실행문과 변수응용프로그램 : 이클립스에서 작성한 코드운영체제 : pc메모리를 나눈 공간메소드 영역  메소드의 정보와 메소드 변수들이 저장되는 공간스택영역  사용하고 종료와 동시에 초기화를 시키는 공간(휘발성). 지역변수힙 영역      사용을 해도 유지가 되고, 비워두지 못하기 때문에, 0 null처럼 일정 공간을 유지                  변수, new, 배열 등은 힙영역에 저장                    우리가 변수를 올바르게 작성하지 못하고 마구잡이로 사용한다면 힙영역이 부하                    new가 자주쓰인다 » 힙영역을 자주 쓴다                    배열 : 힙영역에 쌓인다. 공간을 미리 만들고 값을 받을 준비를 한다.            배열 : array같은 자료형을 가진 변수들을 하나의 묶음으로 만드는 기술기존 : 개별 변수 = 하나의 값같은 자료형을 변수를 만들고 그 변수들을 그룹화과정      선언                  자료형 [] 변수명                    int[] arr;                  대입과 초기화                  변수명 = new 자료형 [길이]                    arr = new int [3];                  선언과 대입 동시          int[] arr2 = new int[4];            배열에서 각 칸의 공간을 표시하는 순서 : 인덱스(0부터 시작해서 숫자 1씩 커짐)  참고      System.out.println(arr); //컴퓨터의 힙영역 상에 적혀있는 주소값(우리는 알 수 없음)        Arrays.toString(배열변수) : 배열을 문자로 변경        배열의 길이를 넘어가는 칸에 지정을 하거나, 없는 칸을 호출하면 오류        빈값을 표시할 때는 숫자는 0, 문자는 null 이라고 표현        int array에는 기본값 0으로 지정 후 할당값 변경해주는 방식  array 값 대입 두가지 방법      int[] arr1 = {1,2,3}; // 초기화 안되고 대입만 가능        int[] arr2 = new int[] {4,5,6}; // 강제로 초기화 가능  .length 배열의 길이를 알려주는 메소드for문을 활용해서 값 대입 및 출력 가능",
      "url": "/lecture-array1"
  }

          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요7일차 시험소수 판별 로직 짜기Scanner sc = new Scanner(System.in);for(int ask = 0; ask &lt; 1;){    int inputNum;    do{System.out.println(\"소수체크! 2이상의 정수를 입력해주세요 : \");    inputNum = sc.nextInt();    sc.nextLine();    }while(inputNum&lt;2);    int count = 0;    for(int tryDiv = 2; tryDiv &lt; inputNum + 1; tryDiv++;{        if(inputNum%tryDiv == 0){            System.out.println(\"소수\");            break;        }else {            System.out.println(\"소수 아님\");            break;        }    }    count++;    }    System.out.println(\"반복횟수는 \" + count);    String answer;    do{        System.out.println(\"다시하시겠습니까? 'y' 또는 'n'로 대답해주세요 : \");        answer = sc.nextLine();    }while(!answer.equals(\"y\") &amp;&amp; !answer.equals(\"n\"));    if(answer.equals(\"y\")){        System.out.println(\"다시시작합니다.\");    }else if(answer.equals(\"n\")){        System.out.println(\"종료합니다.\");        ask++;    }}",

  "lecture-scanner": {
      "title": "Java - Scanner",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요5일차 수업========복습========열혈 java 프로그래밍20p 처음 설치할 때 : 명령프롬프트에 java, javac를 입력해본다25p java 작성과 실행28~29p java라는 언어가 시스템에서 어떻게 구성이 되는지30p java 구성 : 코딩할 때 기초(들여쓰기와 주석)34p      들여쓰기 : 우리가 편하기 보기위한 표기방법, 개발자들 간의 암묵적인 규칙    영역 또는 의미의 구분을 ndl해서 일정 간격 왼쪽에서 띄운 후 문장을 입력하는 것    코딩을 하다보면 각 문장들에 영역이 있는데    같은 아이들끼리 같은 라인에 작성하여 같은 영역에서 실행한다는 것을 확인할 수 있도록        주석 : 코딩에 대해 간단하게 한줄요약 해놓은 표기법    //한줄주석 /여러줄 주석/  40p 변수56p 유니코드64p 상수, 형변환70p “\\” escape sequence : 컴퓨터가 사용하는 특정기호(“ ‘ 등)을 문자로 사용하기 위해 사용하는 기술77p java 연산자103p chapter5 가장 중요한 부분실행 흐름(상위에서 하위로 내려온다) 컨트롤(condition 조건문, loop 반복문)하는 것이 목적if 와 switch      값이 정해져있다 &gt; switch 사용        값이 범위다 &gt; if 사용  ======== 끝 ========5일차 수업반복문forfor(초기값, 조건, 증감연산) {    실행 코드}while - 반복 조건 확인, 조건에 따라서 반복 영역 실행 여부초기값while(조건){    실행 코드    증감연산}do/while - 반복영역을 1회 실행 후 반복 조건 확인, 조건에 따라서 반복 영역 실행여부초기값do{    실행코드    증감연산}while(조건)JRE      Java에서 지원하는 라이브러리        JRE 안에는 많은 클래스가 있음        class : Java로 작성된 소스를 컴파일한 파일          class를 활용해서 우리가 마치 작성한 것처럼 사용할 수 있는 것이 자바의 장점      Scanner정수 실수 문자열 등 사용자가 입력한 내용을 컴퓨터로 전달해주는 역할클래스명 변수명 = new; 스캐너 사용 준비 명령어  Scanner sc = new Scanner(System.in);동작시키는 명령어 - 변수명.명령어      String :                  클래스변수명.nextLine() : 한줄을 전체 읽는 명령어(띄어쓰기까지 포함)                    클래스변수명.next() : 한줄을 읽는 명령어(띄어쓰기 전까지)                  int :                  클래스변수명.nextInt() : 한줄을 읽는 명령어(숫자만, 띄어쓰기 전까지)        저장하기                    저장할 변수 = 스캐너변수명.읽는 명령어            주의사항      띄어쓰기를 기준으로 값을 가져옴        띄어쓰기를 포함한 값을 입력한다면,                  첫 번째 스캐너가 띄어쓰기 전까지의 단어를 입력받고                    두 번째 스캐너가 호출될 때 남아있는 단어를 입력받음                    만약에 입력할 단어에 띄어쓰기가 포함될 것같으면 nextLine() 사용                    또는 nextLine()을 변수에 저장하지 않고 사용만하면 띄어쓰기 이후는 없어지는 효과            ",
      "url": "/lecture-scanner"
  }

  "w3schools-datatype": {

          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Java Data TypesData types are devided into two groups      primitive : byte, short, int, long                  float, double                    boolean, char                  Non-primitive : String, Arrays, Classes  Primitive Data TypeThe type specifies the size and type of variable valueIt has no additional method8 primitive data type in Java      interger(store whole) : byte(1byte) &lt; short(2bytes) &lt; int(4bytes) &lt; long(8bytes)        floating point(store fractional) : float(4bytes) &lt; double(8bytes)          sufficient for storing 6~7 / 15 decimal digit            boolean(1bit) : store true o false        char(2bytes) : store a single character/letter or ASCII        * Scientific number                  “e” indicate the power of 10                    “12E3” means “12000”                  * Alternatively can use ASCII value          char var = 65; output “A”      Non-primitive Data Typecalled reference type(they refer to object)The main different between Non-primitive and primitive                   primitive      Non-primitive                  start      lower      upper              size      depend on data type      all the same              value      always has      can be null              mean      predefined      be created by the programmer                     can not      can call method to perform certain operation      Java type Castingassign a value of one primitive data type to another      Widening casting(automatically) : converting a smaller to large          byte &lt; short &lt; char &lt; int &lt; long &lt; float &lt; double            Narrowing casting(manually)          must be done manually by placing the type in parentheses in front of the value      double d = 9.78d;int i = (int)d;",

          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요4일차 수업========복습========자료형컴퓨터에서 우리가 입력한 값에 대한 성격정수형, 실수형, 문자열, 문자열형, 논리형자료형을 이용해서 변수 선언  int i;대입(초기화) : “=” 대입연산자 : 뒤에 있는 값을 앞에 넣어라  i = 0;선언과 대입을 동시에  int b = 0;형변환정수형에서 long 표현의 범위가 제일 큰 친구      long ll : 1L;        1L : int인 1을 Long으로 변경해라 라는 뜻        int는 long 보다 작은그릇 » 자동변환이 되는데 왜 1L 쓰냐? 미리 형변환한거  float ff = 1.1f;      1.1f : 1.1 기본 double 형        double은 float 보다 큰 그릇 » 강제형변환이 필수, 그래서 float를 이용할 때 항상 f 작성해야함  byte &lt; short &lt; int &lt; long &lt; float &lt; double형변환은 대입 연산자와 같이 사용하며, 항상 앞뒤 변수의 자료형이 같게다른 자료형끼리 변환을 할 때, 가끔은 값에 오류가 날 수도 있음연산자산술연산자 : +-*/ %(mod:나머지를 표현), 우선순위(수학과 동일)대입연산자 : = += -= *= /= %=      i += 1; »» i = i +1;        왼쪽에 있는 변수(값)에 오른쪽에 있는 변수(값)을 계산한 뒤, 왼쪽에 있는 변수(값)에 대입  증감연산자 : ++ –      ++변수, –변수 : 값을 먼저 +1, -1을 한 뒤 문장을 실행        +1, -1 » 실행        변수++, 변수– : 문장을 실행한 뒤 변수에 담긴 값을 +1. -1을 한다.        실행 » +1, -1  비교연산자 : == != &gt; &lt; &gt;= &lt;=  조건문을 작성할 때 주로 사용, 참과 거짓을 표현하는 방법            논리연산자 : &amp;&amp;(and)             (or) !(not)        비교연산자가 2개 이상 필요할 때 사용한다삼항연산자 : 값 = (조건) ? 참값1 : 거짓값2;  result = (num1 &gt; num2) ? num1 : num2;if : 제어문 중에 조건문if (조건문) {실행코드}  조건을 통해서 프로그래밍을 제어하는문장if (조건문) {실행코드} else {실행코드}  조건 결과에 따라 참일 경우에만 실행if (조건문) {실행코드} else if (조건문) {실행코드}  조건 결과에 따라 참과 거짓에 대한 결과를 다르게if (조건문) {실행코드} else if (조건문) {실행코드} else {실행코드}  조건 결과를 여러 그룹으로 나누어 참과 거짓에 대한 결과를 출력switch : 제어문 중에 조건문조건에 따른 결과 값을 통해서 프로그래밍을 제어하는 문장if문은 참과 거짓이지만switch문은 특정 “값”을 대상으로 제어break를 통해서 실행을 중단한다  예시switch(조건){case 값1:    실행코드;    break;case 값2:    실행코드;    break;default:    실행코드}======== 끝 ========4일차 수업tipsctrl shif f 코드 이쁘게 정리ctrl spacebar 자동완성기능ctrl d 한줄 지우기ctrl f11 실행ctrl shift o 코드에 필요한 패키지 자동 importctrl alt 방향키 위아래 코드 이동alt 방향키 위아래 코드 이동f2 이름 바꾸기window 단축키window e 파일탐색기window r 실행창      cmd 명령프롬프트, notepad 메모장, calc 계산기        mspaint 그림판, excel 엑셀, regedit 레스트리편집  반복문컴퓨터를 사용하는 이유 : 편리하기 위함(반복노동 줄이기)컴퓨터에게 특정 조건동안 무한하게 반복하도록 하는 문장while / for  while – 조건이 참일 때 반복, 거짓일 때 종료    while (조건) {    실행코드    증감연산}            for – 진행방식                  초기값 확인,                    초기값으로 종료조건에 대해 참과 거짓 판단                    참이면 반복 및 증감연산, 거짓이면 종료            for (초기값, 종료조건, 증감연산) {    실행코드}",
      "url": "/lecture-loop"
  }

  "w3schools-variable": {
      "title": "W3schools - Variables",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Java variablesvariables are containers for storing data values different type of variables      String - store text, surrounded by double quotes        int - integers without decimals        float - floating point numbers with decimals        char - single character surrounded by single quotes        boolean - values with two states(true o false)  Declaring(creating) variablesSpecify the type and assign it a value      Syntax :    type variableName = value ;  if you assign a new value to existing variable, it will overwrite the previous valueFinal variablesadd “final” keyword, it will declare the variable as “final” o “constant”, unchangeable  final int i = 5; then, i = 20; will generate un errorDeclare many variablesTo declare more than one variable of the same typeuse c omma-separated listint a = 1, b = 2, c = 3;Display variablesprintln() method is often used to display variablesuse the “+” characterSystem.out.println(“Hello” + name);Can use “+” to add a variable to another.String fullName = firstName + lastName;For numeric value, “+” works as a methematical operatorJava Identifiersint minutesPerHour = 60; //Good!int m = 60; // not easy to understandvariables must be identified with identifiers(unique name)To use descriptive names in order to create understandable and maintainableThe gernal rules for naming variableName can contain letter, digit, underscore, dollar signmust begin with a lettershould start with lowercase, can’t contain whitespacecan also begin with _ and $case-sensitive “myVar” ≠ “myvar”reserved words(like Java keywords) can’t use",
      "url": "/w3schools-variable"
  }
  ,
  
  "lecture-conditional": {
      "title": "Java - Conditional",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요3일차 수업========복습========tipsimport      workspace 밖에서file 불러올때file/import 하면됨        주의사항으로 이름이 중복되면 already exist 에러남        덮어쓰기 안되니까 이름이 없는지 확인하고, eclipse에서 해당파일 f2누르고 이름 변경하기  자료형정수형 : byte &gt; short &gt; int &gt; long실수형 : float &gt; double문자형 : char ‘한글자’문자열형 : String “한글자 이상”논리형 : boolean true of false상수 : 대입연산자(=) 왼쪽에 있는 숫자상수 default 자료형 : 소수점이 없을 때는 int 없을 때는 double큰 그릇 = 작은 그릇(자동변환) 문제없음만약 상수의 크기가 int형(21억정도) 보다 큰 숫자일 경우 문제 발생default(int) 변경하고 싶을 경우 상수뒤에 L 붙여준다(자료형 long 으로 강제 변환)default(double) 변경하고 싶을 경우 상수 뒤에 f 붙여준다(자료형 float 로 강제 변환)단항 연산자 ++ –++변수, –변수 : 단항 연산자가 변수 앞에 있을 경우 +1을 대입 후에 실행변수++, 변수– : 단항 연산자가 변수 뒤에 있을 경우 실행 후 -1 대입boolean ; 논리값 참과 거짓 / 명제if 제어문  조건에 대한 논리값으로 실행할 문장과 실행하지 않을 문장을 구분if(조건){    참일 때만 실행} else {    if문이 거짓일 때 실행    다른 조건이 없고, if문 조건을 제외하고 모든 경우일 때}비교연산자 == != &gt; &lt; &gt;= &lt;=== : 수학에서 (=)과 동일!= : 수학에서 (≠)과 동일기준데이터는 왼쪽 대상을 기준으로 작성하는 것을 권장&amp;&amp; : and|| : or! : not======== 끝 ========3일차 수업조건문if(~~){–} : 만약에 ~~라면 –를 실행하라  if문 참일 때 실행, 거짓일 때 아무것도 실행하지 않는 것if(~~){–}else{==} : 만약 ~~라면 –를 실행하고 아니면 ==를 실행하라  if문 참일 때 참문장 실행, 거짓일 때는 거짓문장 실행if / else if / else : 만약 ~~라면 –실행, n번째 조건이면 ==실행, 전부 다 아니면 else 실행  if(조건1){조건1일 때 실행} else if(조건2){조건2일 때 실행} else {조건1, 조건2가 아닐 때 실행}이중 if문 ; if 문안에 if문을 넣을 수 있음삼항 연산자 : if else문을 간단하게 작성하는 연산자      결과 저장 변수 = (조건) ? 참에 대한결과 : 거짓에 대한 결과        조건에 따라서 참일 경우 참에 대한 결과를 변수에 저장        거짓일 경우 거짓에 대한 결과를 변수에 저장        result = (num1 &gt; num2) ? num1 : num2;  switch caseshortcase sw 입력후 ctrl spaceswitch문 case에 쓸 수 있는 값은  byte, short, int, char 자료형만if문과 동일하게 제어를 하기 위한 문장      &gt; &lt; 같은 범위 결과가 아닌 특정 값에 대한 조건문을 작성할 때        작성법  switch(key){case value1:    해당 value1일 때 실행할 문장;    break;case value2:    해당 value2일 때 실행할 문장;    break;default:    값 중에 같은 것이 없으면 실행;    break;}  break가 없으면 멈추지 않고 계속 진행한다는 점을 이용해서, case를 다중 선택해 그룹화 할 수있음switch(key){case value1:case value2:    해당 value1 또는 value2일 때 실행할 문장;    break;default:    값 중에 같은 것이 없으면 실행;    break;}",
      "url": "/lecture-conditional"
  }

  "lecture-operator": {
      "title": "Java - Operator",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요2일차 수업========복습========tips; : 세미콜론, 실행문장의 마침표주석 : //      설명을 적거나, 혹은 메모하거나 등등 할 때 하는 기술        실제 프로그래밍에 영향이 없는 문장  출력문컴퓨터의 응답 : console 이라는 화면에 보임입력문  System.out.print(“안녕”)출력문안녕  줄바꿈 없음, 엔터없음입력문    System.out.println(“안녕”)출력문안녕  줄바꿈있음, 엔터있음문자, 문자열문자 : 한글자 ‘’(싱글쿼터) ‘a’, “a”문자열 : 한글자 이상 “” (더블쿼터) ‘hello’(오류), “hello””+” : 문자열 합치기변수변수 선언      자료형 변수이름          int a;      변수 대입(초기화)      변수이름 = 값          a = 1;      변수 선언과 대입(초기화)를 동시에  int b = 1;주의사항      가능한 특수문자 ( $ _ ) * 공백은 특수문자 취급해서 안됨        숫자 시작 안됨        키워드 안됨        한글은 되도록 기피        자료형 변수이름  자료형자료형의 기본      정수형 : byte &gt; short &gt; int &gt; long        실수형 : float &gt; double        문자형 : char        문자열형 : String        논리형 : boolean  자료형 형변환      자료형이 있어야 변수를 선언할 수 있고,        변수의 자료형에 맞는 값을 넣어줘야한다.        맞는 값이라고 생각되지만 컴퓨터 입장에서는 다른 자료형이라고 문제가 발생할 때,        우리는 형변환을 해줘야한다.        컴퓨터 입장에서는 각 각의 자료형은 모두 다릅니다.        자료형이 다르다는 것은 담은 그릇이 다르다.  형변환 유형자동(묵시적) 강제(명시적)      자동 -&gt; 작은 그릇에서 큰 그릇으로 옮길 때는 자동 변경        강제 -&gt; 큰 그릇에서 작은 그릇으로 옮길 때 강제로 변경          강제일 때는 값이 변할 수도 있다.      int i = 360;// 강제 형변환 작은 그릇 = (작은그릇)// 큰 그릇, 큰그릇 = (큰그릇)작은 그릇byte b = (byte) i; // 강제 형변환int I = 360 // 출력byte b = 104 // 출력======== 끝 ========2일차 수업tipsdebug : 오류를 찾아내는 행위      개발도구에서는 디버그모드 지원        코드를 한줄씩 실행해보면서 컴퓨터 동작을 제어하면서        오류를 검색하는 방법: 디버깅한다  브레이크포인트 (중단점, 시스템이 멈추는 포인트) : 줄에 대고 더블클릭상수의 데이터 타입정수형      기본자료형 : int (숫자를 쓰면 컴퓨터는 일단 int 형이라고 생각하고 작성)        기본자료형을 원하지 않을 때 예시                  long ll = 2147483648L;                    int형의 최대범위를 넘어서 오류가 나기 때문에                    컴퓨터에게 int형이 아닌 Long으로 기본자료형을 변경해주세요 라는 의미로                    L이라는 영어를 끝에 붙인다.            실수형      기본자료형 : double        실수를 쓰면 컴퓨터는 일단 double형이라고 생각하고 작성        기본자료형을 원하지 않을 때 예시                  float f = 1.1f;                    float = double                    컴퓨터에게 double형이 아닌 float으로 기본자료형을 변경해주세요 라는 의미로                    f라는 영어를 끝에 붙인다.            operator연산자- 더하기* 빼기- 곱하기/ 나누기% 나누기를 하고 난 나머지단항연산자 + - ++ –+ : 양수를 표현하는 연산자(보통 생략)- : 음수를 표현하는 연산자++ : 증가연산자 : 값을 +1 해줍니다.– : 감소연산자 : 값을 –1 해줍니다.      ++, –이 앞이면 명령이 실행 전에 값 변경, 뒷면 실행 후에 값 변경                  변수 ++, 변수 – : 어떠한 코드가 실행한 후에 변수에 담긴 값을 +1, -1을 하고 실행                    ++변수, –변수 : 어떠한 코드가 실행하기 전에 변수에 담긴 값을 +1, -1을 하고 실행            대입연산자=변수 선언a = 1 : 변수 a 에 1을 대입한다.+= -= *= /= %= |= &amp;= ^=변수에 연산후 대입a += 2 는 a = a + 2 와 동일boolean논리형 자료형값이 참과 거짓을 담을 수 있는 자료형boolean, bool 이라고도 표현합니다.true, false제어문에서 활용      조건문 : A일 때, B일 때, A가 참일 때, A가 거짓일 때        반복문 : A &lt; 10 A가 1부터 하나씩 거쳐서 작을 때는 반복, 아닐 때는 그만  비교연산자== : 수학에서 같다(=)와 동일한 의미!= : 다르다&gt; &lt; &gt;= &lt;= : 크기 비교문자열을 비교할 때, ==는 주소값(저장된 위치) 비교함A.equals(B) 사용 권장논리연산자&amp;&amp; : and, 둘다 true일 경우에만 true|| : or, 둘 중 하나만 true 여도 true! : not, 조건의 결과를 반대의 결과로 변경주의 : 1 &lt; a &lt; 2 는 잘못된 식  진행 과정 1 &lt; a = true or false » true or false &lt; 2 으로 진행되면서 오류남조건문if(조건:참과 거짓을 구분){조건이 참일 경우에만 실행}else{if문이 참이 아닐 때 실행}",

      "title": "Java - Intro/var",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요1일차 수업원활한 수업을 위해!크롬 카톡 팀뷰어 설치개발 환경 구축하기javaeclipsejavajava 썬에서 개발, oak가 java로 새롭게 탄생 제임스 고슬링 oracle에서 인수자바 프로그램 과정            자바 =&gt; 컴파일 =&gt; 바이트코드      =&gt;      인터프리터 =&gt; 실행결과      장점      객체지향언어        플랫폼(특정환경)에 독립적  단점  그래픽 처리속도 중요한 app에는 적합하지않음java 설치과정jdk 검색 후 oracle에서 java 8 64비트 downloadjdk 관리자권한 실행자바 설치후 환경변수 설정해야함내 pc/속성/고급시스템설정/고급/환경변수/시스템변수/새로만들기/변수이름 JAVA_HOME변수 값 C:\\Program Files\\Java\\jdk1.8.0_311\\binpath 변수 편집새로만들기 C:\\Program Files\\Java\\jdk1.8.0_311\\bincmd에서 java, javac 검색하면 설치 확인가능eclipse 설치과정eclipse 설치후 실행eclipse ide for java developers 선택오류 날 경우 eclipse 들어가서 download button 밑에  download package로 따로 설치가능workspace 경로 설정해주기!개발환경 완성!eclipse 사용하기좌측 package explorer - project 구분하단 problems 등등 - 작업 결과물 확인window/showview에서 package explorer처럼 다양한 창 띄울 수있음window/preferences eclipse 설정창 설정 변경 가능new project 만들기! class 만들기! name에 이름 설정하고  public static void main 체크하기ctrl + f11 run 단축키class {} 하나의 덩이클래스 중괄호 안에다가 저희가 원하는 프로그래밍을 작성하는 것      단축키:                  // : 주석 달기                    ctrl / : 여러줄 주석 or 있는거 주석만들기 풀고 싶을 때도 똑같이 하면 됨                    ctrl spacebar : 코드 목록 나옴                    syso : System.out.println() 단축키            수업 시작하겠습니다.    package text;    public class first {        public static void main(String[] args) {        System.out.print(\"수업시작하겠습니다.\")        }    }programming프로그래밍을 하려면 언어를 통해서 특수한 문구를 작성우리가 작성하는건 “입력” System.in컴퓨터는 우리에게 “응답” System.outvariable데이터를 담기위한 메모리 공간변수 선언하기변수 이름에는 대문자, 숫자, 언더바, 달러 만으로는 선언 불가능숫자로 시작하지 못함변수 이름에는 공백 포함 안됨변수 이름에는 정의된 키워드 안됨변수 이름 중복 안됨선언방식자료형 (공백) 변수 이름 = 내용  ex) int num = 3; num이라는 변수에 숫자3을 대입(초기화)한다.프로그래밍에서의 = 은 뒤에 있는 값을 앞에 있는 값으로 대입한다는 의미변수 값 변경도 가능 ex) num = 2;자료형정수형 : byte, short, int, long 소수점이 없는 숫자.      표현할 수 있는 숫자의 범위별로.        int 끼리 사칙연산하면 결과값도 int로나옴 주의!        범위 :                  byte : 표현가능범위 1byte 범위(-128 ~ 127) 2^8 범위숫자                    short : 표현가능범위 2byte 범위(2^16 범위) 대충3만                    int : 표현가능범위 4byte 범위(2^32 범위) 대충21억                    long : 표현가능범위 8byte 범위(2^64 범위)                  참고 : 컴퓨터의 용량단위                  bit &lt; b &lt; kb &lt; mb &lt; gb                    bit 2진수(0,1)                    8bit = 1byte                    1024b = 1kb            실수형 : float, double 소수점이 있는 숫자      float : 범위 소수점 6자리까지(4바이트)        double : 범위 소수점 15자리까지 가능(8바이트)  문자형 : char 한 글자 ex) char c = ‘a’문자열형 : String 문자형의 복수 ex) String str = “안녕”논리형 : boolean 참과 거짓만 표현하는 자료형 [TRUE, FALSE]사칙연산str + int + int 결과는 str,int 가 아니라 str으로 나옴((str +int)+int) 이렇게 처리하기 때문str + (int+int) 형변환 ()가 필요함var tipsint b = 1;int d;b = d; 뒤에 있는 값을 앞에 있는 값으로 대입하겠다는 뜻뒤에 있는 값이 없기 때문에 오류str a = “ “; 공백도 가능함형변환처음에 선언한 자료형이 다르지만 같도록 변경하여 사용하는 기술표현범위가 좁은 타입에서 넓은 타입으로 이동 가능, 반대는 불가      묵시적 타입 변환(자동) (인정해주는 느낌)                  컴퓨터 판단 하에 형변환이 가능한 부분이면 알아서 변환                    정수형이나 실수형끼리 형변환이 필요할 때 작동                  명시적 타입 변환(강제)                  넓은 타입이 좁은 타입으로 가기위해서 강제로 해줌                    short s, byte b 일 때,                    b = (byte)s;            ",
