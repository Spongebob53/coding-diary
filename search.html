  "lecture-sql-function": {
      "title": "SQL - Function",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요44일차 수업정렬SELECT 명령어를 쓰면 검색된 결과가 출력, 출력 순서는 출력할 때마다 다를 수도 있음            SELECT 문장 맨 마지막에 “ORDER BY 정렬 기준 컬럼명 ASC      DESC;”            ASC : 오름차순, 기본값, 작은값에서 큰값 순으로 출력, NULL을 맨 마지막으로        DESC : 필요 시 작성 필수, 큰값에서 작은 값 순으로 출력  정렬 기준은 여러개 가능, 여러개 쓸 경우에 정렬 순서가 중요!SELECT * FROM WHERE 1=1 ORDER BY ename DESC;DISTINCT출력 당시 중복인 데이터를 지우고 싶을 때,작성 위치는 SELECT 다음에 작성, WHERE 에는 작성 못함DISTINCT 뒤에 컬럼을 여러개 작성하면, 작성된 컬럼의 내용이 모두 같은 경우에만 중복제거SELECT DISTINCT deptno FROM emp ORDER BY deptno;AS별칭, 컬럼명이 복잡해 질 때 사용, “” 감싸는 것을 권장, 공백이나 특수문자는 필수로SELECT job + deptno AS “직업 부서” FROM emp;연결 연산자|| : 기존 컬럼의 값에 문자열을 추가하고 싶을 때 사용숫자형 함수ABS(n) : 절대값FLOOR(n) : 소수점 내림ROUND(n,i) : 숫자 n 을 소수점 i자리에서 반올림TRUNC(n,i) : 숫자 n을 소수점 i자리에서 버림MOD(n/i) : 숫자 n을 i로 나누고 남은 나머지, i가 음수일 경우 0 앞쪽 대상SIGN(n) : 양수(1) 음수(-1) 0 을 구분해주는 함수CEIL(n) : 소수점 올림POWER(n) : 제곱SORT(n) : 제곱근dual산술연산, 가상의 컬럼에 값을 한번만 출력하고 싶을 때 사용하는 가상 테이블문자형 함수LOWER(str), UPPER(str), INITCAP(str) : 소문자, 대문자, 첫글자 대문자CONCAT(str1, str2) : 문자열 합치기SUBSTR(str,i,n) : str을 i번째부터 n개를 선택INSTR(str,ch,n,i) : str 문자열 중에 ch 문자를 n번째 위치부터 i번째인 데이터 출력LENGTH(str) : 문자열 길이LPAD(str, n, ch), RPAD(str, n, ch) : 기존 값 포함해서 n자리수만큼 오른쪽 또는 왼쪽을 ch로 채운다TRIM / LTRIM / RTRIM : 문자의 공백을 제거TRANSLATE(str, str1,str2) : str 담긴 문자열 중에 str1 에 해당하는 글자를 str2로 대체  글자 하나하나 적용REPLACE(str, str1, str2) : str 담긴 문자열 중에 str1에 해당하는 글자를 str2로 대체  문자열 전체로 적용날짜형 함수SYSDATE : 실제 컴퓨터의 시간을 가져오는 키워드  다른 표현의 키워드들 : CURRENT_DATE, SYSTIMESTAMP, CURRENT_TIMESTAMPDATE와 숫자 연산의 결과는 DATE 라는 날짜 자료형으로 출력DATE - DATE의 연산 결과는 숫자로 출력DATE + 숫자/24 는 날짜 + 시간MONTHS_BETWEEN(date1,date2) : 두 날짜의 월 수를 계산ADD_MONTHS(date, n) : 날짜에 월을 더하기NEXT_DAY(date, n) : 날짜를 기준으로 다음 해당 요일을 찾아줌(일요일 시작 기준 1~7)LAST_DAY(date) : 해당 월의 마지막 날ROUND() : 날짜를 반올림TRUNC() : 날짜를 버림자료형 변환 함수TO_CHAR(값), TO_NUMBER(), TO_DATE()TO_DATE() : 날짜 관련해서 굉장히 유연하게 처리해줌조건 함수DECODE : 일치 연산자, 케이스가 같냐 다르냐 판단DECODE(조건문, 케이스1, 출력문 1, 케이스2, 출력문2,…디폴트 출력문)CASE WHEN ~ THEN : 다른 연산자 사용이 가능CASE 조건문 WHEN 케이스1 THEN 출력문1        WHEN 케이스2 THEN 출력문 2        ELSE 디폴트 출력문END",
      "url": "/lecture-SQL-function"
  }
  ,
  
  "w3schools-sql-insert-mathfunc": {
      "title": "W3schools - SQL_INSERT / Math_Function",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요INSERT INTOIs used to insert new records in a tableSyntax-- Specify both the column names and the values to be insertedINSERT INTO table_name(colum1,colum2,…)VALUES(value1, value2,…);--- If add values for all the columns of the table, do not need to specify the column names in the SQL queryINSERT INTO table_nameVALUES (value1, value2,…);NULLA field with a NULL is a field with no valueIf a field in a table is optional, it is possible to insert a new record or update a record without adding a value to this fieldThen, the field will be saved with a NULL valueIt is different from a zero value or a field that contains spaceA field with a NULL value is one that has been left blank during record creationIS NULL and IS NOT NULL operator can test for NULL valuesUPDATEIs used to modify the existing records in a tableSyntaxUPDATE table_nameSET column1 = value1, column2 = value2,…WHERE condition;DELETEIs used to delete existing records in a tableSyntaxDELETE FROM table_name WHERE condition;SELECT TOPIs used to specify the number of records to returnSyntaxSELECT column_name(s)FROM table_nameORDER BY column_name(s)FETCH FIRST number ROWS ONLY;-- Can use `PERCENT` instead of number ex) 50 PERCENTMIN() / MAX()Return the smallest / largest value of the seleted columnSyntaxSELECT MIN(column_name) -- vice versaFROM table_nameWHERE condition;COUNT() / AVG() / SUM()COUNT() : returns the number of rows that matches a specified criterionAVG() : returns the average value of a numeric columnSUM() : returns the total sum of a numeric column",
      "url": "/w3schools-sql-insert_mathfunc"
  }
  ,
  
  "lecture-sql-constraint-condition": {
      "title": "SQL - CONSTRAINT / CONDITION",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요43일차 수업========복습========DDL정의 명령어CREATE : 생성DROP : 제거ALTER : 수정(추가, 변경, 삭제)DML조작 명령어SELECT 컬럼명,컬럼명,… FROM 테이블명 WHERE 조건INSERT INTO 테이블명 VALUES 값UPDATE 테이블명 SET 컬럼 = 값, … WHERE 조건DELETE FROM 테이블명 WHERE 조건DCL접근 제어 명령어GRANT : 권한 주기REVOK : 권한 박탈======== 끝 ========43일차 수업제약 조건데이터를 추가할 때 필요한 값만 허용하도록 하는 조건NOT NULL : NULL값을 허용하지 않는다UNIQUE : 유일한 값만 허용, 중복을 허용하지 않음, NULL은 허용PRIMARY KEY : 유일키, 기본키(UNIQUE + NOT NULL), 모든 테이블은 하나 이상의 기본키를 가짐  여러개일 경우 그룹화 되어 기본키의 역할을 수행FOREIGN KEY : 외래키, 참조키, 테이블 간의 연결점을 만들 때 사용, 다른 테이블의 pk컬럼을 참조  참조키 조건이 설정된 컬럼은 다른 테이블의 pk 컬럼에 있는 데이터만 입력가능CHECK : 입력 값을 정할 수 있는 제약 조건DEFAULT : 입력 값을 작성하지 않았을 때 기본값으로 변경-- 컬럼 레벨 제약 조건 선언 방식CREATE TABLE test (id varchar2(100) PRIMARY KEY,name varchar2(10) UNIQUE);-- 테이블 레벨 제약 조건 선언 방식CREATE TABLE test2(id varchar2(10),gender varchar2(10),hobby varchar2(10) DEFAULT ‘없음’ NOT NULL,\t-- DEFAULT 는 보통 NOT NULL 이랑 같이 씀-- 제약 조건에 대한 이름을 설정할 수 있음CONSTRAINT pk_id PRIMARY KEY (id),CONSTRAINT chk_gender CHECK (gender IN (‘남’, ‘여’)));ALTER TABLE 을 통해서 제약 조건 추가 수정 삭제 가능조건다른언어들의 기본 연산자와 거의 동일AND, OR, NOTLIKE : 컬럼에 저장된 데이터가 일치하면 조회하는 연산자      와일드 카드 : 우리가 찾고자 하는 데이터를 정확히 모를 때 쓰는 키워드        % : 어떤 문자가 오든 상관없다는 의미        _ : 단 한문자에 대한 와일드 카드        LIKE ‘%\\%%’ ESCAPE ‘\\’; : 특수문자를 와일드 카드로 사용하고 싶을때, ESCAPE 를 통해 명시                     : 문자열 합치는 연산자, 산술연산자와 함께 컬럼에도 사용 가능      NVL(대상컬럼, 변할 값) : 대상 컬럼 담긴 값이 null 이면 변할 값으로 변경시켜주는 함수",
      "url": "/lecture-SQL-constraint_condition"
  }
  ,
  
  "w3schools-sql-select-where": {
      "title": "W3schools - SQL_SELECT / WHERE",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요SELECTIs used to select data from a databaseThe data returned is stored in a result table, called the result-setSyntaxSELECT colum1, column2,…FROM table_name;-- if you want to select all the fields available in the tableSELECT * FROM table_name;SELECT DISTINCTIs used to return only distinct valuesSyntaxSELECT DISTINCT column1, column2,…FROM table_name;-- Can count, It is not supported in MS AccessSELECT COUNT(DISTINCT column1,column2,…) FROM table_name;-- Is the workaround for MS AccessSELECT Count(*) AS Distinctcolumn1FROM (SELECT DISTINCT column1 FROM table_name);WHEREIs used filter recordsIs used to extract only those records that fulfill a specified conditionSyntaxSELECT column1, column2,…FROM table_nameWHERE condition;SQL requires single quotes around text valuesNumeric fields should not be enclosed in quotesOperators in WHEREWHERE clause can be combined with AND, OR, NOT operatorsSyntaxSELECT column1, column2,…FROM table_nameWHERE condition1 AND (condition2 OR condition3);            Operator      Description                  =      Equal              &gt;      Greater than              &lt;      Less than              &gt;=      Greater than or equal              &lt;=      Less than or equal              &lt; &gt;      Not equal, is some versions of SQL this operator may be !=              BETWEEN ‘A’ AND ‘B’      Between a certain range              LIKE ‘pattern’      Search for a pattern              IN(value1,value2)      To specify multiple possible values for a column      If you omit the WHERE clause, all records in the table will be applyORDER BYIs used to sort the result-set in ascending or descending orderIt sorts the records in ascending order by defaultTo sort the records in descending order, use the DESC keywordSyntaxSELECT column1, column2,…FROM table_nameORDER BY column1, column2,…ASC|DESC;-- Can use both, ORDER BY column1 ASC, column2 DESC;",
      "url": "/w3schools-sql-select_where"
  }
  ,
  
  "w3schools-sql-intro": {
      "title": "W3schools - SQL_Intro",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요SQLIs standard lang for storing, manipulating and retrieving data in databasesIs stands for Structured Query LanguageUsing SQL in web siteNeed      An RDBMS database program(SQL server, MySQL …)        To use a server-side scripting language(PHP, ASP…)        To use SQL to get the data        To use HTML  RDBMSRelational Database Management SystemIs the basis for SQLThe data in RDBMS is stored in database objects called tablesA table is a collection of related data entries and it consists of columns and rowsEvery table is broken up into smaller entities called fieldsA field is a column in a table that is designed to maintain specific information about every record in the tableA record, also called a row, is each individual entry that exists in a tableA record is a horizontal entity in a tableA column is a vertical entity in a table that contains all information associated with a specific field in a tableDataBase TableA database most often contains one or more tablesEach table is identified by a nameTables contain records with dataSQL StatementMost of the actions you need to perform on a database are done with SQL statementsSQL keywords are not case sensitiveSemicolon is the standard way to separate each SQL statement in database systems that allow more than one SQL statement to be executed in the same call to the serverCommandsSELECT : extracts data from a databaseUPDATE : updates data in a databaseDELETE : deletes data from a databaseINSERT INTO : inserts new data into a databaseCREATE DATABASE : creates a new databaseALTER DATABASE : modifies a databaseCREATE TABLE : creates a new tableALTER TABLE : modifies a tableDROP TABLE : deletes a tableCREATE INDEX : creates an index (search key)DROP INDEX : deletes an index",

  "lecture-sql-intro": {
      "title": "SQL - Intro",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요42일차 수업주석/**\t다중 주석*/\t-- 단일 주석DataBase1우리가 저장해야하는 정보를 저장하는 공간, 데이터의 집합항상 같은 정보를 유지함으로써 식별 가능, 검색이 용이활용 : 중복된 정보를 처리하는 것이 목표, 관련성 있는 데이터들끼리의 그룹화행과 열, 트리 구조 데이터 베이스 &gt; 관계형 데이터 베이스, 객체 지향 데이터 베이스파일로 관리할 경우 중복, 보안, 경제성, 무결성 등의 문제DataBase2통합 데이터 : 여러 부서에서 사용하는 데이터를 한 곳에 공동 관리  동일한 데이터는 중복 허용하지 않고, 검색의 효율성을 위해 최소한의 중복만 허용저장 데이터 : 컴퓨터가 접근할 수 있는 저장매체에 저장된 것운영 데이터 : 조직의 운영에 기본적으로 반드시 필요한 데이터를 저장하는 것  언제나 필요한 정보는 운영 데이터에 저장공용 데이터 : 한 조직의 여러 프로그램들이 공동으로 사용하는 것  여러 사용자가 서로 다른 목적으로 공유한다DataBase3실시간 접근성 : 비정형적인 질의를 실시간 처리계속적인 변화 : 데이터를 추가, 삭제, 갱신할 때 항상 변하고, 변화된 데이터를 정확하게 유지동시 공유 : 같은 내용의 데이터를 여러 사람이 다른 방법을 동시에 공유해야 함내용에 의한 참조 : 데이터가 저장 되어있던 메모리,  주소, 위치에 의해서 참조하는 것이 아니라사용자가 요구하는 데이터의 내용에 따라 참조용어DBMS : 데이터 베이스 관리 시스템RDBMS : 관계형 데이터 베이스 관리 시스템 : 오라클, MYSQL, MariaDB, MSSQL 등등..DBA : 데이터 베이스 관리자, 데이터 베이스를 생성, 변경 관리 제어자응용 프로그래머 : 개발자, 인터페이스, 응용프로그램 개발 + 데이터 베이스 설계 + 데이터 저장SQLStructured Query Language, 프로그래밍이 아닌 조작 명령어데이터 베이스 관리(조회, 입력, 수정, 삭제 등)할 때 사용하는 언어명령어의 끝은 항상 세미콜론      DDL : Data Definition Language, 데이터 정의 언어        DML : Data Manipulation Language, 데이터 조작 언어        DCL : Data Control Language, 데이터 제어 언어  데이터타입varchar2(m) : 가변 길이 문자 데이터 (4000byte), 크기가 입력한 크기만큼 줄어듬char(n) : 고정 길이 문자 데이터 (2000byte), 입력한 크기와 무관하게 크기 고정number(p,s) : 숫자만 입력 가능한 데이터 타입 전체 자리(p) 중 소수점 이하 s 자리까지DATE, LONG, BLOB, CLOB 있음DDL테이블 생성  테이블 명으로 첫 글자는 문자, _ $ # 사용가능, 길이 1~30, 예약어는 불가, 소문자와 언더바 이용CREATE TABLE 테이블명(     컬럼명 데이터타입(속성),     컬럼명 데이터타입(속성));테이블 변경 ALTER TABLE 테이블명 add(컬럼명 데이터타입); ALTER TABLE 테이블명 modify(컬럼명 데이터타입); -- 변경대상이 있어야 함 ALTER TABLE 테이블명 drop(컬럼명);변경 주의 사항      데이터 타입 변경할 수 없음, 기존 데이터의 훼손이 일어남        같은 이유로 크기를 늘릴 수 있지만 줄일 수는 없음        모든 데이터가 null 혹은 행이 존재하지 않는다면 줄이거나 타입을 변경할 수 있음        Default 옵션 : 기본 값을 설정하는 옵션        Not null 옵션 : 옵션 추가를 하려면 모든 데이터가 null이 없어야 함  테이블 삭제 DROP TABLE 테이블명 [CASCADE CONSTRAINTS] DROP TABLE 테이블명 -- 삭제가 되면 복구 불가능 (history 일정 부분 복구 가능) DROP TABLE 테이블명 CASCADE CONSTRAINTS -- 삭제가 되면 복구가 불가능, (history 일정부분 복구 가능), 제약조건과 무관하게 삭제 DROP TABLE 테이블명 purge -- 삭제 시에 완전 삭제제약조건가능한 것과 불가능한 것을 구분 짓도록 하는 조건, 제약 조건을 지킨 값만 허용NOT NULL : 이 컬럼에는 null이 안됨UNIQUE : 이 컬럼은 중복이 안됨PRIMARY KEY : null, 중복 허용 안함FOREIGN KEY : 나중에 배울 것CHECK : 제한적인 입력 처리DEFAULT : 제약 조건 아니지만, null로 입력한 값에 자동으로 기본값을 입력DML조건이 없으면 테이블 내의 모든 데이터에 적용조회 : SELECT 컬럼명, 컬럼명… FROM 테이블명 WHERE 조건식입력 : INSERT INTO 테이블명(컬럼명, 컬럼명…) VALUES (컬럼값, 컬럼값..)수정 : UPDATE 테이블명 SET 컬럼명 = 변경값 WHERE 조건식삭제 : DELETE FROM 테이블명 WHERE 조건식COMMIT : 현재 상태를 저장하는 명령어",
      "url": "/lecture-SQL-intro"
  }

  "lecture-jsp-intro": {
      "title": "JSP - Intro",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요41일차 수업========복습========DOMdocument를 객체 명으로 전역으로 선언 되어 있음HTML 요소들을 선택해서 동적으로 수정 or 변경, 데이터 가져오기 등 가능Nodedocument 선택 대상(요소, 속성, 문서, 텍스트, 주석 등)대상에게 어떤 변화를 적용관계로 선택 가능(child, of type 등등)속성으로 선택 가능(id, class 등등)Event마우스, 키보드, form, 컴퓨터에서 일하는 모든 행동======== 끝 ========41일차 수업JS파일 내의 데이터는 등록, 수정, 변경 가능하나 내용을 다른 파일로 전달할 때 한계가 있음  서버 사이드 스크립트 언어의 도움이 필요과정 : 특정 페이지 » 정리된 데이터 » submit(서버의 관여) » 다른 페이지웹 프로그래밍기초 지식인터넷 : 지구에 있는 모든 컴퓨터를 하나의 시스템처럼 연결해주는 통신망  www : 인터넷 서비스 중 하나웹 : HTML 문서 + http(공개화 해주는 기술)서버 : 인터넷 시스템을 제공하는 프로그램이나 컴퓨터  항상 실행되야 하고, 21~24도 유지, 습도 50 내외, UPS 정전 나도 30분~2시간 버텨줌클라이언트 : 인터넷 시스템을 이용하는 사용자나 사용자의 기기웹브라우저 : 내용을 우리가 알 수 있도록 변화시켜주는 프로그램http : 서버와 클라이언트 간에 데이터를 주고 받기 위한 통신 약속  HyperText Transfer ProtocolIp : 웹서버의 주소, 255.255.255.255 까지 등록DNS : ip를 우리가 알기 쉽게 단어로 바꿔주는 서비스, Domain Name Service인터넷 과정      요청 : 클라이언트(웹브라우저)가 URL 형태의 http 요청»&gt; 웹 서버        응답 : 웹 서버가 해당 파일 전송 » 클라이언트 응답 받은 파일을 화면에 실행  서버      웹 서버 : 정적인 페이지(HTML, image, CSS 등), Apache 등        앱 서버 : 로그인 등 DB의 데이터를 처리하고 결과를 전달, tomcat, jboss 등  JSPJava Server Page, HTML 내에서 자바 코드를 삽입하여 서버에서 동적으로 웹페이지를 생성하거나 브라우저를 실행할 수 있도록 돕는 언어자바 언어를 기반으로 하는 스크립트 언어서블릿 표준을 따름HTTP 프로토콜에 따라 클라이언트 요청을 처리하고 응답자바 언어의 특성인 플랫폼 독립성의 장점과정클라이언트가 jsp 파일을 요청하면, java파일로 변환 후 컴파일을 거쳐서 실행결과를 전송동일한 요청이 들어오면 서블릿 클래스 파일만 바로 실행하여 기존 CGI방식보다 효율성을 높임&lt;%@ page language=”java” contentType=”text/html;charset=”UTF-8” pageEncoding=”EUC-KR”%&gt;&lt;!--Directivejsp페이지에 대한 정보를 저장, lang은 java가 default 생략가능contentType 을 통해 jsp 에서 생성할 문서 형식, 문자셋 설정이 페이지 자체의 문자셋을 지정하고자 할 때는 pageEncoding에 지정--&gt;&lt;%! String name; %&gt;    &lt;!--Declaration, 멤버변수, 함수 선언 --&gt;&lt;% name = “홍길동”;%&gt; &lt;!--Scriptlet, 자바 코드 기술 부분 --&gt;&lt;%-- JSP 주석 --%&gt;&lt;% // Java 주석 %&gt;&lt;%=name%&gt;    &lt;!--Expression, 결과값 출력 --&gt;Error Page&lt;%@ page errorPage=“error.jsp”%&gt;&lt;!-- 예외가 발생하면 error.jsp파일을 실행한다 --&gt;&lt;%@ page isErrorPage=“true”%&gt;&lt;!--error.jsp는 다른 페이지의 예외를 받는 에러페이지로 지정되어야 함위의 방법은 각 에러 상황에 따른 페이지를 설정하지 못하는 단점이 있음--&gt;&lt;!-- web.xml에서 각 에러별 에러페이지를 지정할 수 있음, 에러 코드별 설정 --&gt;&lt;error-page&gt;    &lt;error-code&gt;500&lt;/error-code&gt;    &lt;location&gt;error.jsp&lt;/location&gt;&lt;/error-page&gt;&lt;!-- 에러 타입별 설정 --&gt;&lt;error-page&gt;    &lt;exception-type&gt;java.lang.SQLException&lt;/exception-type&gt;    &lt;location&gt;error.jsp&lt;/location&gt;&lt;/error-page&gt;&lt;!-- 에러페이지 우선순위 : internal(페이지 내) &gt; external(type) &gt; external(code) &gt; 웹컨테이너 기본 --&gt;Error code4xx : 클라이언트 문제      403 : 접근 권한이 없는 것        303 : 찾을 수 없는 것  5xx : 서버 문제  500 : 서버의 내부 코드가 문제Form&lt;form action=“a.jsp” method=“get”&gt;    // form 태그의 action 속성으로 지정한 페이지 요청, 방식은 get으로    &lt;input name=“User” type=“text”&gt;&lt;br&gt;    &lt;input name=“Pass” type=“password”&gt;&lt;br&gt;    &lt;input type=“submit” value=“login”&gt;    &lt;form&gt;URL 뜯어보기위의 과정을 거쳐 웹서버가 응답하면 해당 URL로 이동http://localhost:8080 /First/01_basic/01_next.jsp?User=kim&amp;pass=1234http : 프로토콜localhost : 서버명(도메인 명)8080 : 서버의 포트번호/First/01_basic : 해당 디렉토리01_next.jsp : 요청한 파일명‘?’ 뒤 : 전송할 데이터(파라미터), 전송할 데이터 사이의 구분은 &amp;으로 함      작성된 input 태그 순으로 해당 name속성의 “속성값= 입력값”으로 구성        데이터를 가져올 때는 request.getParameter(속성값); 으로 접근              Get      Post                  URL 의 뒷부분에 파라미터를 전송      URL 뒷부분 전송 아님              HTTP 프로토콜의 헤더 영역에서 전송      HTTP 프로토콜의 데이터 영역에서 전송              전송 데이터 길이 제한      전송 데이터 길이 제한 없음              전송데이터 노출      전송데이터를 감출 수 있음      ",
      "url": "/lecture-JSP-intro"
  }

      "title": "JS - Window / Event",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요40일차 수업========복습========요소 추가  appendChild(), insertBefore()속성, 텍스트 변경  nodeValue, innerHTML, value, setAttribute()변경할 대상을 선택  id, class, TagName, 또는 관계를 통해서 선택======== 끝 ========40일차 수업window 객체BOM(Browser Object Model), 모델 안에 있는 객체, 웹 표준은 아님웹브라우저의 창, 전역객체, DOM 요소들은 모두 window 객체의 propertywindow.innerHeight;\t// 현재 윈도우의 높이window.open(“https://spongebob53.github.io/”,“_blank”, “width=400px, height=400px”);// window.open(url, name, space, replace);// url : 보여줄 페이지// name : 속성(어떻게 창을 열 것인지 설정), _blank(새창,기본값), _self(현재창), _parent(부모프레임)// space : 페이지 열릴 때 창의 크기, 스크롤 여부, 크기변경 여부 설정.close(); // 창 닫기location.href;\t// 현재 페이지의 주소를 가져오거나, 새로운 문서를 불러올 때 사용웹 표준HTML, CSS, JS : Java 처럼 규칙이 엄격하지 않고 유연함, 개발자의 개성에 따라 코드가 천차만별관리 측면에서 불안함을 해소하기 위해 W3C에서 웹 표준을 만듬개발자의 사용성, 접근성 증가history브라우저의 사용했던 내역을 저장window.history.back();\t// 이전페이지 가기window.history.go(-1);\t// 음수에 따라 뒤로가기window.history.forward();\t// 다음페이지 가기Screen, Navigator 객체대화상자, 화면에 출력하는 것보다 우선적으로 실행alert(); : 경고창, 사용자에게 메세지를 보여주고, 확인을 기다리는창  대화 상자의 확인을 눌러야지만 다음 작업이 진행prompt(); : 메세지를 보여주고, 사용자가 입력한 “문자열”을 반환한다confirm(); : 메세지를 보여주고, 확인 or 취소를 기다리는 창, 결과값을 참거짓으로 반환한다EventHTML 요소 안에서의 사건 발생, 사건이 발생했을 때 특정 동작을 하겠다이벤트를 발생시키는 조건 : 키보드, 마우스, DOM or window(요소나 페이지의 focus 등)JS 에서 이벤트에 대한 것들을 미리 정의해 놓음var btn = document.querySelector(“#btn”);btn.onclick = function() { … }; // 1 방법function btnclick(){ … };\t// 2 방법btn.onclick = btnclick();// 위의 두가지 방법은 이벤트를 다중으로 받지 못하는 단점btn.addEventListener(“click”,btnclick);\t// 대상.addEventListener(이벤트명,함수명);function btnclick(event){var target = event.target;\t// event 인자로 사용가능, 이벤트 정보에 대해 미리 정의된 변수}TimerJava에서 sleep과 비슷한 기능함수가 일정 시간 뒤에 호출이 되도록 딜레이를 주는 방법setTimeout(호출함수, 지연시간 ms); : 일정 시간 뒤에 시작, clearTimeout(대상);으로 종료setInterval(호출함수, 반복주기 ms); : 일정 시간마다 반복, clearInterval(대상);으로 종료Mouse eventclick : 마우스 클릭 시mouseover : 마우스 커서가 해당 태그 위로 올라왔을 때mouseout : 마우스 커서가 해당 태그 위에서 떠났을 때mousedown : 마우스를 눌렀을 때mouseup : 마우스를 떼었을 때onclick처럼 on 을 붙이면 태그 안에서도 바로 작성 가능Keyboard eventkeydown : 키보드를 누르는 순간keyup : 키보드를 떼는 순간keypress : 키보드를 누르는 동안(문자가 연결되는 상황)focus : 요소에 집중하고 있을 때, 요소를 선택하거나 입력 준비 중일때blur : focus의 반대form전달 과정을 지원해주는 태그      시작태그와 종료태그 사이에 있는 input 태그 안에 들어있는 값은 전부 전달        데이터를 보여주기 뿐만 아니라 사용자에게 입력받는 행위        현재 페이지 결과를 처리, 다른 페이지에 전달  form 안에서만 작동하는 type      input type =“submit” : 데이터 제출        input type =“reset” : 데이터 초기화  URL 살펴보기http://주소:8080/파일경로/파일명.html?속성명=속성값&amp;속성명=속성값…파일명 다음에 나오는 ‘?’ : 구분선, 이후에 나오는 글자는 키쌍의 형태로 전달될 데이터데이터의 모양은 “속성명=속성값”, 여러개의 속성일 경우 &amp;로 구분속성: form 태그에 작성된 input 태그의 순서대로 나열, 속성명은 input의 name 속성값을 가져옴속성 값 : 해당 input태그의 입력값데이터 전달&lt;form action = “ 입력할 데이터를 처리할 페이지 주소” method = “방식 선택”&gt;method : 데이터를 주고 받는 방식get      주소에 데이터를 추가하여 전달하는 방식        전달하는 데이터가 주소창에 보이기 때문에 보안상 좋지 않음        주소창의 길이가 제한적이기 때문에 전달할 수 있는 데이터가 한정되어있음        전달할 수 있는 데이터는 문자열        속도가 빠름  post      데이터를 별도로 첨부하여 전달하는 방식        데이터가 외부에서 보이지 않음        전달할 수 있는 데이터 제한이 없음        데이터의 자료형도 자유로움  ",
      "url": "/lecture-JS-window_event"
  }

  "lecture-js-node": {
      "title": "JS - Node",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요39일차 수업========복습========배열선언 방법 : 배열이름 =  [];인덱스 자유롭게 선언 가능 // 5개의 크기를 가진 배열에 인덱스99 부여 가능, 그 사이는 빈공간배열 안에 넣을 수 있는 자료형은 제한 없음함수선언 방법 : function 함수명(파라미터){ 실행부 };Java 의 메소드 선언 형태와 비슷호출 방법 : 함수명();언제나 시작하는 코드가 아니라, 특정 상황, 특정 시점 등에 호출을 통해서 실행할 목적구현할 기능이 반복적으로 사용이 되는 경우에 선언매개변수와 인자      함수를 선언할 때 입력받아야할 변수(파라미터), 함수 내에서 사용하는 변수(인자)        함수내부에서 외부로 전달하는 방법 : return 키워드  JS 특징함수의 매개변수, 인자가 정해놓은 규칙을 지키지 않아도 사용 가능하도록 구현      디폴트 매개변수 : 입력 받아야할 파라미터 값이 없을 때 기본 값을 설정(파라미터 = 기본값)        나머지 매개변수 : 입력 받기로한 파라미터보다 더 받았을 때 저장하는 배열(…배열명)  Object“키 : 값” 으로 구성된 property의 집합, 값으로 함수도 올 수 있음값 호출 방법      객체명.키;        객체명[‘키’];        객체명.함수명();  NodeDOM(Document Object Model)을 이용해서 노드를 탐색      Id, class, tagName, name 등을 통해서 접근 가능        관계를 통해서 접근 가능  ======== 끝 ========39일차 수업Add Nodevar parent = document.getElementById(“list”);var p = document.createElement(“p”);\t// 새로운 노드 만들기var ptext = document.createTextNode(“추가된 p”);p.appendChild(ptext);\t\t// 해당 노드의 마지막 자식으로 추가parent.\tappendChild(p);parent.insertBefore(p,select);\t// 부모노드.insertBefore(insert할 태그, 기준 태그); vice versaNodeinnerHTML : 시작 태그와 종료 태그 사이에 있는 글씨value : 태그 내의 value 속성요소 노드는 직접 텍스트 값을 가지지 않음, 항상 자식인 텍스트 노드에 저장var p = document.getElementById(“text”);// p.innerHTML 또는 p.firstChild.nodeValue 로 태그 안  텍스트 접근 가능p.setAttribute(“class”, “test”);\t// 속성 생성 or 변경, (속성이름, 속성값)",
      "url": "/lecture-JS-node"
  }

  "lecture-js-array-function-node": {
      "title": "JS - Array / Function / Node",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요38일차 수업배열구성 : 배열의 요소(값) + 위치를 가르키는 index인덱스는 항상 0 부터 시작, 2의 32승까지 있음var arr1 = [ ];\t// 크기 설정 불가능var arr2 = Array(10);\t// 생성과 동시에 크기 설정 가능, 10칸 배열 생성 예시var arr3 = new Array(9);\t// 생성과 동시에 크기 설정 가능,var arr4 = new Array(1,2,3,[88,99], “문자열);\t// 배열 요소 넣어주면 초기값으로 생성 가능var arr5 = [1,2,3, [99,88], “문자열”];\t// 배열의 요소의 타입이 고정되지 않는다var arr6 = [ ];arr4[0];\t// 배열 요소 선택, 배열명[인덱스];arr6.push(“3”);\t// 배열에 요소 추가하기\t배열명.push(값);arr6[4] = “3”;\t\t//  배열에 요소 추가하기\t배열명[인덱스] = 값;arr6[99] = 1;\t// 인덱스가 연속적이지 않아도 됨, 비어있는 값도 존재, 크기가 가변적delete arr6 [4];\t// 해당 인덱스의 요소만 지움arr6.pop();\t\t// 해당 배열의 끝자리부터 요소와 함께 인덱스까지 지움arr7 = [ [ ] , [ ] , [ ] ];\t// 2차원 배열 만들기function함수, 하나의 작업을 수행하도록 설계된 독립적인 블록 { … }      함수 내 실행문에서의 변수는 독립적인 블록이라 지역 변수        외부의, 전역변수를 호출할 때는 java의 this 처럼 window로 구분  필요한 경우에 함수를 호출하여 작업을 반복 수행하나의 데이터 타입처럼 존재, 변수나 배열, 함수에 함수를 넣을 수 있음// 함수 선언 : function 함수 이름 (매개변수…){ 실행문 }function add(x,y){return x + y;};// return 은 함수의 실행을 멈추고 return 키워드 다음에 명시된 표현 값을 호출한 대상에게 반환한다var plus = add();\t// 함수명 변경가능Hoisting코드를 실행하기 전에 변수 선언 / 함수 선언이 프로그램이 구현되는 부분에서 최상단으로 끌어 올려진 것같은 현상, JS의 특징이러한 문제를 예방하기 위해서 변수선언을 항상 상단에 적어준다var num = 10;function print(){    console.log(num);\t// output undefined    var num = 20;    console.log(num);\t// output 20}Parameterfunction을 정의할 때 전달받고자 하는 데이터를 괄호 안에 정의argument : parameter를 통해 전달받은 데이터JS에서는 default 값을 정할 수 있음function test(a,b=1,c){ … };test(1,2,3,4);test(1,2);\t// 선언된 parameter만큼 작성하지 않아도 됨test(1);\t\t// b의 값이 주어지지 않으면 default 인 1로 대체function(…args){  };\t// parameter 제한없이 모두 args 배열에 넣어 argument로 이용할 수 있음Object숫자, 문자, Boolean, undefined 를 제외한 모든 것var person = {\t// object 선언name : “스폰지밥”,\t// 키와 값으로 구성, propertyage : 30,\t\t// 키는 문자열, 값은 일반적인 값, 각 property는 comma로 구분id : function() {…},\t// 함수 : 메소드, 이름은 키가 대체하기 때문에 작성할 필요없음};person.age;\t// property 값 호출하기, 객체이름.property;person[‘name’];\t// property값 호출하기, 객체이름[property];person.id();\t// 함수 호출하기, 객체이름.함수이름();Node계층 구조에 들어있는 정보문서 노드 : HTML 전체를 나타내는 노드, document요소 노드 : HTML 태그속성 노드 : 요소 노드(태그)에 대한 정보를 가진 노드, 자식으로 포함이 안됨텍스트 노드 : 모든 텍스트를 나타내는 노드, 시작태그와 종료태그 사이 공백도 해당주석 노드 : 주석을 나타내는 노드DOM노드 간에 연결선을 만들어주면 노드 트리document 안에 담겨져 있는 노드를 관리하는 것이 목적Node루트 노드 : 최상단 노드, 모든 노드의 부모, 유일하게 부모가 없음일반 노드 : 단하나의 부모 노드 존재, 자식은 자유롭게 가짐Node 관계형제 노드 : 같은 부모를 가진 노드조상 노드 : 현재 노드를 기준으로 상위에 존재하는 모든 노드자손 노드 : 현재 노드를 기준으로 하위에 존재하는 모든 노드Access NodegetElementByTagName() 등 요소와 관련된 메소드를 이용하여 접근 가능노드 관계를 활용해 접근하는 방법      parentNode : 부모 노드        childnodes : 자식 노드 리스트        firstChild : 첫 번째 자식 노드        lastChild : 마지막 자식 노드        nextSibling : 다음 형제 노드        previousSibling : 이전 형제 노드  접근한 노드 데이터 가져오기      nodeName : 노드의 태그 이름, 속성 이름        nodeValue : 노드의 담긴 값, 문자열        nodeType : 노드의 타입  // In HTML&lt;!DOCTYPE html&gt;&lt;html lang=”ko”&gt;\t&lt;head&gt;\t&lt;/head&gt;\t&lt;body&gt;\t\t&lt;p id = “nodeTest”&gt;&lt;/p&gt;\t&lt;/body&gt;&lt;/html&gt;// In JSfunction nodeTest(){document.getElementById(“nodeTest”).innerText = document.children[0].children[1].children[0].nodeName;\t// output BODY// children은 비 요소들을 제외해준다, 그래서 childNodes를 더 안쓰게 됨",
      "url": "/lecture-JS-array_function_node"
  }

  "lecture-js-array-dom": {
      "title": "JS - Array / DOM",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요37일차 수업========복습========JavaScript변수 관련 굉장히 유연한 언어보통 &lt;/body&gt; 밑에 작성타입은 5가지 : number, string, boolean, undefined, object적용방식      내부 : &lt;script type=”text/javascript”&gt;js 작성 공간&lt;/script&gt;        외부 : &lt;script src=”js 파일 경로”&gt;&lt;/script&gt;  출력방식console.log(“blahblah”);\t\t// Debug 콘솔로 확인alert(“blahblah”);\t\t\t// 웹브라우저의 경고창document.write(“blahblah”);\t// 웹브라우저의 body 태그에 적기innerHTML(“blahblah”);\t\t// 웹브라우저의 요소에 적는 방법연산자,제어문 : 자바와 비슷== : 동등연산자, equal, 값이 서로 같은지 비교두 값을 비교할 때 js 에서 강제로 형변환을 해줌=== : 일치연산자, strict equal, 값도 같고 타입도 같아야함var x = 3;var y = “3”;document.write(x == y);\t// output truedocument.write(x === y);\t// output false======== 끝 ========37일차 수업배열  Java의 arrayList 와 비슷한 느낌, 가변적var arr = [];\t// 0칸 배열var arr = new Array(10);\t// 10칸 배열var arr = [1, 2, 3,”길동”,”둘리”];\t// 선언과 대입을 동시에, 타입 무관var arr = new Array(1, 2, 3,”길동”,”둘리”);arr.push(“아이스크림”);\t// 배열의 끝에 데이터 추가arr[arr.length] = “아이스크림”;\t// 배열의 끝에 데이터 추가arr[index] = “아이스크림”;\t\t// 특정 인덱스에 데이터 입력DOM페이지 안에 구조를 만들고, 구조에 대한 값(value or 태그 사이에 있는 값) 추출조건문이나 제어문으로 데이터를 가공, 그에 따라서 기능을 입히거나 등등..HTML 구조 : DOM, 문서객체 모델, Document Object ModelDocumentHTML 태그 덩어리, 웹페이지 그 자체HTML의 새로운 요소나 존재하는 요소의 속성을 추가, 제거CSS 스타일 or 이벤트, 추가 or 제어 가능선택자document.getElementsByTagName(태그이름);\t// 태그 이름 선택 가능document.getElementById(아이디);\t\t\t// id 선택 가능document.getElemnetsByClassName(클래스이름);\t// class 선택 가능document.getElementsByName(name속성값);\t// name 선택 가능document.querySelectorAll(선택자)\t\t\t// CSS 선택자 선택 가능",
      "url": "/lecture-JS-array_DOM"
  }

  "lecture-js-intro": {
      "title": "JS - Intro",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요36일차 수업========복습========HTML웹페이지의 구조를 설계하고 구성하는 언어&lt; &gt; 태그를 이용해서 계층 구조를 만듦CSS웹페이지의 디자인을 입히는 스타일 시트 언어&lt; &gt; 태그에 원하는 스타일 적용박스의 형태: 마진, 테두리, 패딩, 내용Body 안의 구조화된 태그들을 우리가 원하는 크기, 위치, 정렬 등등으로 구성배치 : display, position, float 등등..선택자 : 구조화된 태그에서 적용해야할 태그들을 선택하는 방법자식(use &gt;), 자손(use space), 일반 등위(use ~), 인접 등위(use +)가상 클래스(pseudo class)선택하려는 대상의 동작, 현재 상태를 선택선택자 뒤에 colon, :가상클래스이름 으로 작성동작 상태 : a 태그의 기능 쪼개기, link, visited, hover, active, focus 등현재 상태 : checked, disabled구조 상태 : first-child, nth-child, first-of-type, nth-of-type 등가상 요소(pseudo element)HTML 요소 중에 특정 부분을 선택before, after : 해당 요소의 내용 부분 바로 앞, 뒤 다른 요소를 삽입, * content와 같이 사용======== 끝 ========36일차 수업JavaScript객체지향 언어, 기초 문법은 Java와 동일웹의 동작 구현, 웹페이지의 기능을 구현하는 언어 * 프로그래밍 언어한 줄 한 줄 실행하는 언어,인터프리터 언어자료형의 경우 var 하나로 대체 가능, 타입을 명시하지 않음HTML의 내용, 속성, 스타일을 바꿀 수 있음HTML의 &lt;script&gt; 안에서 구동이 됨&lt;body&gt;의 속성을 제대로 인식하지 못하는 경우가 있어서 &lt;body&gt; 뒤에 작성하는 것이 일반적// 주석 다는 방법출력법var ii = 10;var result = ii + 10;var str = “안녕하세요”;document.write(“ii”);\t// 웹페이지를 통해 보여주기alert(“result”)\t\t// 경고창을 통해 보여주기console.log(str);\t\t// 콘솔창을 이용해서 보여주기varvar 선언으로 변수 선언타입 종류 : 숫자(number), 문자열(String), 불리언(boolean), undefined, symbol, 객체(object)// 숫자형 선언에 제약이 없음var n1 = 10;var n2 = 10.1;var n3 = 10e3;var n4 = 10e-3;// 싱글쿼터, 더블쿼터 무관, 짝만 맞으면 됨var s1 = “안녕”;var s2 = ‘안녕’;var s3 = “안녕 ‘하세요’”;var b1 = true;var un;\t// 정의된 것이 없음, type undefinedvar nul = null;\t// 타입은 있으나 값이 정해지지 않은 상태// 자료형에 대해서 관대하기 때문에 확인 명령어 : typeofvar test = 10;console.log(typeof test);\t// output numbervar test = “문자”;console.log(typeof test);\t// output String, 기존 선언된 test를 없에고 다시 재선언된 것// 한 변수명에 다른 타입의 값으로 여러 번 대입해서 사용 가능// 한번 사용한 변수명은 재선언만 해서는 사용 불가능, 대입까지 해줘야함",
      "url": "/lecture-JS-intro"
  }
  ,
  
  "w3schools-css-mathfunction": {
      "title": "W3schools - CSS_Math Function",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Math functionsAllow mathematical expressions to be as property valuescalc()\t: Allows to perform calculations to determine CSS property valuesmax()\t: Uses the largest value, from a comma-separated list of values, as the property valuemin()\t: Uses the smallest value, from a comma-separated list of values, as the property valueVariablesThe var() function is used to insert the value of a CSS variableSyntax : var(–name, value)      name : Required. The variable name(must start with two dashes)        value : Optional. The fallback value(used if the variable is not found)  var() worksCSS variables can have a global or local scope      Global var can be accessed/used through the entire document        Local variables can be used only used only inside the selector where it is declared  To create a var with global scope, declare it inside the :root selector  :root: selector matches the document’s root elementTo create a var with local scope, declare it inside the selector that is going to use it:root{    --blue: #1e90ff;}h2{    Color : var(--blue);}Media query@media rule made it possible to define style rules for different media type",
      "url": "/w3schools-css-mathfunction"
  }

  "w3schools-css-unit-specificity": {
      "title": "W3schools - CSS_Unit / Specificity",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요UnitCSS has several different units for expressing a lengthA whitespace can’t appear between the number and the unitHowever, if the value is 0, the unit can be omittedAbsolute lengthAre fixed and a length expressed in any of these will appear as exactly that sizeAre not recommended for use on screen, because screen sizes vary so muchHowever, they can be used if the output medium is known, such as for print layout| Unit | Description ||:—–|:———–:|| cm   | centimeters || mm   | millimeters || in   |   inches    || px   |   pixels    || pt   |   points    || pc   |    picas    |  pixels Are relative to the viewing device, for low-dpi devices, 1px is one device pixel of the displayRelative lengthSpecify a length relative to another length propertyScales better between different rendering mediums| Unit | Description                                                ||:—-:|:———————————————————–||  em  | Relative to the font-size of the element                   ||  ex  | Relative to the x-height of the current font (rarely used) ||  ch  | Ralative to width of the 0                                 || rem  | Relative to font-size of the root element                  ||  vw  | Relative to 1% of the width of the viewport                ||  vh  | Relative to 1% of the height of the viewport               || vmin | Relative to 1% of viewport’s smaller dimension             || vmax | Relative to 1% of viewport’s larger dimension              ||  %   | Relative to the parent element                             |  2em means 2 times the size of the current fontSpecificityIf there are two or more conflicting CSS rules that poing to the same element,The browser follows some rules to determine which one is most specific and therefore wins outEvery selector has its place in the specificity hierarchyInline stylesAn inline style is attached directly to the element to be styledIDsAn ID is a unique identifier for the page elementsClasses, attributes and pseudo-classesElements and pseudo-elementsCalculateAdd 1000 for style attributeAdd 100 for each IDAdd 10 for each attribute, class or pseudo-classAdd 1 for each element name or pseudo-elementGreater level of specificity will be appliedSpecificity RulesEqual specificity : the latest rule countsId selectors have a higher specificity than attribute selectorsContextual selectors are more specific than a single element selectorA class selector beats any number of element selectorsThe universal selector and inherited values have a specificity of 0!importantThe !important rule in CSS is used to add more importance to a property / value than normalIt will override All previous styling rules for that specific property on that element",
      "url": "/w3schools-css-unit_specificity"
  }
  ,
  
  "w3schools-css-combinator": {
      "title": "W3schools - CSS_Combinator",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요CombinatorIs something that explains the relationship between the selectors            selector      Example      description                  element element      div p      Select all &lt;p&gt; elements inside &lt;div&gt; elements              element&gt;element      div&gt;p      Select all &lt;p&gt; elements where the parent is a &lt;div&gt; element              element+element      div+p      Select the first &lt;p&gt; element that are placed immediately after &lt;div&gt; elements              element1~element2      p~ul      Select every &lt;ul&gt; element that are preceded by a &lt;p&gt; element      pseudo-classIs used to define a special state of an element  Ex) Style an element when a user mouses over it, Style an element when it gets focus ..Syntaxselector:pseudo-class {    property: value;}https://www.w3schools.com/css/css_pseudo_classes.asppseudo-elementIs used to style specified parts of an element  ex) style the first letter, or line, of an element, or insert content before, or after, the content of an elementSyntaxSelector::pseudo-element {    Property: value;}Attribute selectorTo style HTML elements that have specific attributes or attributes values            Selector      Example      Description                  [attribute]      [target]      Selects all elements with a target attribute              [attribute=value]      [target=_blank]      Selects all elements with target=”_blank”              [attribute~=value]      [title~=flower]      Selects all elements with a title attribute containing the word “flower”              [attribute|=value]      [lang|=en]      Selects all elements with a lang attribute value starting with “en”              [attribute^=value]      a[href^=”https”]      Selects every &lt;a&gt; element whose href attribute value begins with “https”              [attribute$=value]      a[href$=”.pdf”]      Selects every &lt;a&gt; element whose href attribute value ends with “.pdf”              [attribute*=value]      a[href*=”w3schools”]      Selects every &lt;a&gt; element whose href attribute value contains the substring “w3schools”      ",
      "url": "/w3schools-css-combinator"
  }

  "lecture-css-pseudo-path": {
      "title": "CSS - Pseudo / Path",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요35일차 수업========복습========선택자A B : 자손 (상위 태그 밑에 모든 하위 태그 선택)A &gt; B : 자식 (상위 태그 바로 밑에 모든 하위태그 선택)A ~ B : 일반 동위A + B : 인접 동위전체(*), 태그, 아이디(#), 클래스(.), 그룹( ‘,’ 으로 구분), 결합, 동위구조 가상 클래스계층 구조 간에서 선택을 자유롭게 사용하기 위한 방법:first-child 선택된 요소가 자식 중에 첫번째:last-child 선택된 요소가 자식 중에 마지막:nth-child(a) 선택된 요소가 자식 중에 a번째:nth-last-child(a) 선택된 요소가 자식 중에 뒤에서 a번째:first-of-type 선택된 요소가 자식 중에 첫번째로 나오는 동일한 타입:last-of-type 선택된 요소가 자식 중에 마지막으로 나오는 동일한 타입:nth-of-type(a) 선택된 요소가 자식 중에 a번째로 나오는 동일한 타입:nth-last-of-type(a)선택된 요소가 자식 중에서 뒤에서 a번째로 나오는 동일한 타입======== 끝 ========35일차 수업PseudoPseudo class 가상 클래스, HTML의 상태를 명시할 때 :로 선택Pseudo element : HTML 요소의 특정 부분만 선택 ::로 선택대표적인 예시      ::before : 선언된 태그가 만들어지기 전에 바로 앞에 실행          실제 내용 바로 앞에 생성되는 자식 요소            ::after : 선언된 태그가 만들어진 후에 바로 뒤에 실행          실제 내용 바로 뒤에 생성되는 자식 요소      위 가상 요소를 사용할 때는 content 속성을 꼭 사용해야함  content : 가짜 속성, html 문서에 포함되는 요소를 새롭게 생성해주는 속성속성 선택자HTML 안에 있는 특정 속성을 가지고 있는 요소를 찾아주는 선택자, [ ] 로 선택함사용방법      [속성 이름]        [속성 이름=”속성값”]  속성 이름과 속성 값을 모두 외울 수 없기 때문에 속성을 검색할 수 있는 기능이 있음      [속성이름~=”속성값”] “속성값” 단어가 포함되어있는 요소들을 선택, 띄어쓰기 구분                                [속성이름          =”속성값”] “속성값” 단어로 시작되는 요소들를 선택, 하나의 단어                          [속성이름^=”속성값”] “속성값” 문자열로 시작하는 요소들을 선택        [속성이름$=”속성값”] “속성값” 문자열로 끝나는 요소들을 선택    [속성이름*=”속성값”] “속성값” 문자열이 포함되어있는 요소들을 선택절대경로 상대경로명령어를 통해 현재 작업 공간에서 다른 파일을 참고하거나, 불러올 때 지정하는 경로 선언 방식배경지식      Windows : GUI(Graphical User Interface), 마우스 제어        Linux : CLI(Command Line Interface), 명령어 제어  절대경로 : 항상 최정상에서 출발상대경로 : 내 위치에서부터 출발Slash(/)의 역할 : 경로 간의 구분자, 경로작성시 맨 앞에 작성되면 루트(최상위 폴더)라는 의미를 가짐Dot(.)의 역할 : ./는 현재 폴더를 의미, ../는 상위폴더를 의미",
      "url": "/lecture-css_pseudo_path"
  }

  "w3schools-css-position": {
      "title": "W3schools - CSS_Position",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요PositionSpecifies the type of positioning method used for an elementElements are then positioned using the top, bottom, left, and right propertiesHowever, these properties will not work unless the position property is set firstThey also work differently depending on the position valueFive different position values : static, relative, fixed, absolute, stickyPosition:static;HTML elements are positioned static by defaultAn element with this, is not positioned in any special way;It is always positioned according to the normal flow of the pagePosition:relative;An element with this, is positioned relative to its normal positionSetting the properties(like top, right ..) of a relatively-positioned element will cause it to be adjusted away from its normal positionOther content will not be adjusted to fit into any gap left by the elementPosition:fixed;An element with this, is positioned relative to the viewportWhich means it always stays in the same place even if the page is scrolledThe top~~left properties are used to position the elementPosition:absolute;An element with this, Is positioned relative to the nearest positioned ancestorHowever, if an absolute element has no positioned ancestors, it uses the document bodyAbsolute positioned elements are removed form the normal flow, and can overlap elementsPosition:sticky;An element with this, is positioned based on the user’s scroll positionIt toggles between relative and fixed, depending on the scroll positionIt is positioned relative until a given offset position is met in the viewport – then it “sticks” in placediv.sticky{position : -webkit-sticky; /* Safari requires a -webkit- prefix */position : sticky;top : 0;\t/* must also specify at least one of top~left for sticky positioning to work*/}z-indexWhen element are positioned, they can overlap other elementsThe z-index property specifies the stack order of an elementIt only works on positioned elements and flex itemsAn element can have a positive or negative stack orderfloat, clearfloat property specifies how an element should floatclear property specifies what elements can float beside the cleared element and on which sidefloat property is used for positioning and formatting content, and can have one of the following value  Left, right, none, inheritWhen use the float property, and we want the next element below we will have to use the clear propertyclear property specifies what should happen with the element that is next to a floating elementWhen clearing floats, should match the clear to the float",
      "url": "/w3schools-css-position"
  }

  "lecture-css-selector": {
      "title": "CSS - Selector",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요34일차 수업========복습========태그는 박스 형태를 띔      마진 : 테두리 외부와 다른 요소 까지의 공간        테두리 : 내용과 패딩을 감싼 공간        패딩 : 내용과 테두리 사이에 있는 공간        내용 : 실질적인 공간  display화면 상에 보이는 것을 관리하는 속성블록 속성 : 너비를 화면의 너비만큼 가짐, 항상 새로운 라인에서 시작인라인 속성 : 내용에 따른 너비를 가짐, 현재 라인에서 시작  inline-block 속성 : 블록 속성처럼 크기 조절 가능, 인라인 속성처럼 현재 라인에서 시작position화면 상에 위치하는 것을 관리하는 속성      static : 기본값, 기본 흐름(상담에서 하단으로, 좌측에서 우측으로)대로 요소들을 배치        relative : 원래 static 위치 기준으로 해당 요소의 변경될 위치로 배치        fixed : 사용자한테 보여지는 화면(viewport)을 기준으로 위치 배치  z-index : 요소 간에 겹쳐져서 쌓여있을 때 순서를 설정하는 속성, 숫자가 클수록 앞쪽absolute : 자신의 상위 태그를 기준으로 위치를 배치, 없을 경우 &lt;body&gt; 태그가 기준float이 속성을 가진 태그는 공중에 떠있다, 기본흐름에서 빠져나온다left : 왼쪽에 떠있는 블록 태그를 만든다, vice versa이 이후에 작성되는 태그는 float의 영향을 받는다, clear을 통해서 해제할 수 있음======== 끝 ========34일차 수업Style 적용법태그 안에 작성을 하는 인라인 스타일 방법은 코드의 재활용이 어려움내부스타일 시트, 외부 스타일 시트 방법이 있음선택자내부 혹은 외부 스타일 시트 방법에서어떤 태그에 어떤 스타일을 입힐지 작성하기위해 태그를 선택하는 방법- 전체 선택자 : *- 태그 선택자 : 태그명{…}- id 선택자 : #아이디명{…}- class 선택자 : .class명{…}- 그룹 선택자 : 여러 선택자를 사용하고자 할 때, 쉼표로 구분자손 선택자해당 태그에서 하위 태그 중에 특정 타입을 선택하는 선택자, 공백으로 구분  상위선택자 하위선택자{…}자식 선택자해당 태그에서 바로 밑 하위 태그 중 특정 타입을 선택하는 선택자, &gt; 으로 구분  상위선택자 &gt; 하위선택자{…}동위 선택자sibiling, 형제요소, 기준 태그보다 뒤에 존재하는 태그로만 선택됨일반 동위 선택자 : 기준 요소와 동위 요소를 찾는 선택자, ~으로 구분인접 동위 선택자 : 기준 요소와 바로 뒤에 동위 요소를 찾는 선택자, +으로 구분&lt;style&gt;  div ~ p {    background-color: tomato;  }  div + p {    color: teal;  }&lt;/style&gt;&lt;body&gt;  &lt;div&gt;    &lt;p&gt;&lt;/p&gt;    &lt;div&gt;      &lt;p&gt;&lt;/p&gt;    &lt;/div&gt;    &lt;p&gt;~p, +p 때문에 tomato, teal&lt;/p&gt;    &lt;p&gt;~p 때문에 tomato&lt;/p&gt;  &lt;/div&gt;  &lt;p&gt;~p, +p 때문에 tomato, teal&lt;/p&gt;  &lt;p&gt;~p 때문에 tomato&lt;/p&gt;&lt;/body&gt;pseudo-class의사 클래스, 가상 클래스선택하고자 하는 태그의 상태를 명시할 때 사용하는 문법, 기능태그의 상태에 따른 효과들에게 CSS 스타일을 적용시키는 기능문법  태그 :가상클래스명{…}종류동적 가상 클래스  link, visited, hover, active, focus상태 가상 클래스  checked, enabled, disabled구조 가상 클래스  first, last, child, type기타 가상 클래스  not, lang구조 가상 클래스계층 구조에서 특정 위치를 선택하기 위한 기능:nth-child(a) 모든 자식 태그 중에 a 번째에 있는 태그 선택, n 사용 가능:nth-of-type(a) 모든 자식 태그 중에 a 번째에 있는 특정 타입의 태그",
      "url": "/lecture-css_selector"
  }

  "w3schools-css-color-boxmodel": {
      "title": "W3schools - CSS_Color / Box model",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Colors(name, rgb, hex, hsl) – advanced colorColors are specified using predefined color names, or RGB, HEX, HSL, RGBA, HSLA valuesColor namePredefined color name ex) Tomato, SlateBlue … CSS support 140 standard color namesColor valuesSame as color name “Tomato”      RGB : rgb(255,99,71)        HEX : #ff6347        HSL : hsl(9, 100%, 64%)  RGBA, HSLA have alpha parameter is a number between 0.0(fully transparent) and 1.0 (not transparent at all)RGBRGB color value represents Red, Green, Blue light sourcesUsing this formula : rgb(red,green,blue)Each parameter defines the intensity of the color between 0 and 255HEXIs specified with : #RRGGBBWhere the RR(red), GG(green), and BB(blue) hexadecimal integers specify the components of the colorBetween 00 and ff( same as decimal 0-255)3-digit hex valueIs a shorthand for some 6-digit hex codeCan only be used when both the value are the same for each componentHSLUsing this form : hsl(hue, saturation, lightness)Hue is a degree on the color wheel from 0 to 360, 0 is red, 120 is green, and 240 is blueSaturation is a percentage value, 0% means a shade of gray, and 100% is the full colorLightness is also a percentage, 0% is black, 50% is neither light or dark, 100% is whiteBox modelAll elements can be considered as boxesThe term “box model” is used when talking about design and layoutThe box model is essentially a box that wraps around every HTML elementIt consists of: margins, borders, padding, and the actual content      Content - The content of the box, where text and images appear        Padding - Clears an area around the content, the padding is transparent        Border - A border that goes around the padding and content        Margin - Clears an area outside the border, the margin is transparent  When you set the width and height properties of an element with CSS, you just set the width and height of the content areaTo calculate the full size of an element, you must also add padding, borders and marginsDisplaySpecifies if/how an element is displayedEvery HTML elements has a default display value depending on what type of element it isThe default display value for most elements is block or inlineHowever, Can override this, Changing an inline element to a block element, or vice versaSetting the display property of an element only changes how the element is displayed, not what kind of element it is.So, an inline element with display:block; is not allowed to have other block elements inside itDisplay:none;Is commonly used with JS to hide and show elements without deleting and recreating them",
      "url": "/w3schools-css-color_boxmodel"
  }
  ,
  
  "lecture-css-display-position": {
      "title": "CSS - Display / Position",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요33일차 수업========복습========CSS 박스모델Content : 실질적 내용 부분Padding : 테두리와 내용 사이에 있는 공간Border : 패딩과 내용을 담고 있는 선Margin : 테두리 밖부터 다른 요소까지의 공간Width, height : 인라인과 블록 태그의 크기를 정하는 옵션======== 끝 ========33일차 수업display블록 태그 : 언제나 새로운 라인에서 시작, 모든 라인을 너비로 차지인라인 태그 : 현재 라인에서 시작, 너비 내용만큼의 너비 차지모든 태그에는 display 옵션의 속성이 정해져 있습니다 &gt; 속성 값이 있다display 속성값을 바꾼다면 블록을 인라인으로, 혹은 인라인을 블록으로  인라인 태그의 display를 블록으로 바꾼다 하더라도 다른 요소를 포함할 수는 없음inline-block : 라인을 차지하는 행동은 inline처럼, 크기 마진 등은 블록 요소처럼 사용 가능&lt;style&gt;  div{  \tdisplay:inline;\t/* 너비와 높이는 내용에 맞춰서 설정 되기 때문에 크기가 설정이 안됨 */  \tdisplay:inline-block;\t/* block처럼 너비와 높이가 가능하고, inline처럼 가로 정렬이 가능 */  \tdisplay:none;\t/* 태그를 숨기는 속성 레이아웃 상에도 영향 없음*/  \tvisibility:hidden;\t/* 태그를 숨기는 속성, 레이아웃 상에는 존재 */&lt;/style&gt;position위치를 선정하는 속성static : 웹페이지의 흐름대로 요소들이 위치하는 방식, 기본값relative : 정적 위치를 대상으로 위치를 재설정하는 방식fixed : 위치를 항상 같은 곳에 위치하는 방식absolute : 상위 태그의 위치에 따라 고정 위치를 설정, 없다면 &lt;body&gt; 태그를 기준으로 설정&lt;style&gt;  div{  \tposition: absolute; /* relative의 기준이 되는 태그 명시*/  }  div{  \tposition : relative;  \ttop : 50px;  \t/* 배치하려는 위치에 대한 재정의 좌표를 적어줘야함 */  \tposition : fixed  \tbottom: 20px;  \t/* 배치하려는 위치에 대한 재정의 좌표를 적어줘야함 */  }&lt;/style&gt;float : 요소가 잘 어울리게 만들어주는 기능, 레이아웃 작성할 때 자주 사용overflow : 요소가 밖으로 흘러넘칠 때 자동으로 요소를 감쌀 수 있도록 도와주는 속성&lt;style&gt;  .left {    float: left;  }  .right {    float: right;  }  p {    clear: both; /* float가 영향이 없도록 해제 */    overflow: auto;  }&lt;/style&gt;",
      "url": "/lecture-css_display_position"
  }
  ,
  
  "w3schools-css-intro": {
      "title": "W3schools - CSS_Intro",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요IntroductionCSS(Cascading Style Sheets) is the lang we use to style a Web pageIt describes how HTML elements are to be displayed on mediaIt can control the layout of multiple web page all at onceExternal stylesheets are stored in CSS filesWith an external stylesheet file, you can change the look of an entire website by changing just one fileHistory of CSSHTML was never intended to contain tags for formatting a web pageTags like &lt;font&gt;, and color attributes were added to the HTML 3.2,Development of large websites, where fonts and color information were added to every single page. became a long and expensive processTo solve this problem, the W3C created CSSCSS removed the style formatting from the HTML pageSyntaxCSS rule consists of a selector and a declaration blockSelector {property : value ; property : value; …. }The selector points to the HTML element you want to styleEach declaration includes a CSS property name and a value, separated by a colonDeclaration blocks and surrounded by curly bracesMultiple CSS declarations are separated with semicolonsSelectorDivide CSS selectors into five categoriesSimple selectors(select elements based on name, in, class)Combinator selectors(select elements based on a specific relationship between them)Pseudo-class selectors(select elements based on a certain state)Pseudo-elements selectors(select and style a part of an element)Attribute selectors(select elements based on an attribute or attribute value)Simple Selector            Selector      Example      Description                  #id      #firstname      Selects the element with id=”firstname”              .class      .intro      Selects all elements with class=”intro”              elements.class      p.intro      Selects only &lt;p&gt; elements with class=”intro”              *      *      Selects all elements              element      p      Selects all &lt;p&gt; elements              element,element,…      div,p      Selects all &lt;div&gt; elements and all &lt;p&gt; elements      How to CSSThree ways of inserting a style sheetExternal CSSInternal CSSInline CSSExternal CSSAn external style sheet can be written in any text editor, and must be saved with a .css extensionThe external .css file should not contain any HTML tagsEach HTML page must include a reference to the external style sheet file inside the &lt;link&gt; element, inside the head sectionEx) &lt;link rel=”stylesheet” href=”mystyle.css”&gt;Internal CSSAn internal style sheet may be used if one single HTML page has a unique styleThe internal style is defined inside the &lt;style&gt; element, inside the head sectionEx) &lt;style&gt; body{color: maroon;} &lt;/style&gt;Inline CSSAn inline style may be used to apply a unique style for a single elementTo use inline styles, add the style attribute to the relevant element.An inline style loses many of the advantages of a style sheet, use this method sparinglyThe style attribute can contain any CSS propertyEx) &lt;h1 style=”color:blue;”&gt;Heading&lt;/h1&gt;Multiple style sheetsIf some properties have been defined for the same selector in different style sheets, the value from the last read style sheet will be usedCascading orderAll the styles in a page will “cascade” into a new “virtual” style sheet by the following rulesInline &gt; External and Internal &gt; Browser defaultInline style has the highest priority, and will override external and internal styles and browser defaultsCommentComments are used to explain the code, and may help when you edit the source code at a later dateComments are ignored by browsersStarts with /* and ends with */",
      "url": "/w3schools-css-intro"
  }
  ,
  
  "lecture-css-intro": {
      "title": "CSS - Intro",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요32일차 수업CSSHTML 요소(태그) 사용자들에게 어떻게 보이게 할 것이냐를 정의하는 언어웹페이지의 스타일과 내용적인 부분을 분리하기 위한 스타일 시트,HTML에서 세부적인 스타일을 적용시킬 때는 각각 따로 지정을 해주어야 했던 단점이 있음이러한 단점을 보안하고자 W3C에서 만든 언어 CSS내용적인 부분을 제외하고 스타일을 담당하기 위한 언어Cascading Style Sheets장점      내용과 별도로 스타일 관리        전체 적용과 개별 적용 가능        별도의 파일로 관리하기 때문에 다른 페이지에도 일괄 적용이 가능  문법  &lt;head&gt; 태그 내 &lt;style&gt; 태그 안에서 적용시킬 스타일에 대한 정의 선언&lt;style&gt;  선택자 {    속성명: 속성값;    속성명: 속성값;    ...;  }&lt;/style&gt;&lt;!--선택자\tid 선택자 (#), 하나의 대상에게만 적용\tclass 선택자 (.), 하나의 그룹에게만 적용 \tgroup 선택자 (*(전체) 또는 ,), 여러 선택자를 ‘,’ 로 구분해서 일괄 적용--&gt;스타일 적용 방법인라인 스타일      태그 안에 style = “”        해당 요소에만 적용하는 스타일을 작성할 때 사용  내부 스타일 시트      &lt;head&gt; 태그 내 &lt;style&gt; 태그를 만들어서 사용        해당 문서에만 적용  외부 스타일 시트  &lt;head&gt; 태그 안에 &lt;link&gt; 태그를 이용하여 외부에 있는 css 파일을 호출하여 사용우선순위  인라인 &gt; 내부, 외부 스타일 &gt; 웹브라우저 기본 스타일property 중복 우선 순위  id &gt; class &gt; 가장 최근 작성 코드 순서로 적용color색상 이름 : 140개 정의됨 (tomato, teal, …)RGB : 255 255 255 Red Green Blue의 조합, 각 최댓값 255로 수치화 하여 표현 ( (0,0,0) )HEX : RGB 의 세 값을 16진수로 두자리씩 총 6자리 표현, 최댓값은 FF로 치환 (#00ff00)box모든 요소(태그)는 박스의 모양으로 구성블록 태그 : 가로 길이가 화면의 끝까지 채워져있는 태그인라인 태그 : 가로 길이가 내용에 따라 길이가 정해지는 태그box modelmargin      테두리 밖에 있는 공간, 테두리와 다른 요소(태그) 간의 간격        상하 관계에서 마진끼리 중첩 가능, 마진 상쇄 현상        좌우 관계에서 마진끼리 중첩 안됨(*예외 존재)  border  내용과 패딩을 감싼 테두리, 기본 0pxpadding      테두리와 내용 간의 간격        상 하 좌 우 수치가 존재        4개 작성 시 상 우 하 좌        3개 작성 시 상 (좌우) 하        2개 작성 시 (상하) (좌우)        1개 작성 시 모든 방향  content  텍스트나 이미지가 들어가는 실질적인 내용 부분",
      "url": "/lecture-css_intro"
  }

  "w3schools-html-style-guide": {
      "title": "W3schools - HTML_Style Guide",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Always declare document type&lt;!DOCTYPE html&gt;Use lowercase element, attribute namesHTML allows mixing uppercase and lowercase in namesHowever, W3C recommend using lowercase element namesClose all HTML elementsIn HTML, do not have to close all elements (like &lt;p&gt;)However, we strongly recommend closing all HTML elementsAlways quote attribute valuesHTML allows attribute values without quotesHowever, we recommend quoting attribute valueAlways specify alt, width, and height for imagesalt attribute is important if the image for some reason can’t be displayedDefines the width and height of images, this reduce flickeringSpaces and Equal SignsHTML allows spaces around equal signsBut space-less is easier to read and groups entities better togetherAvoid long code linesBlank lines and indentationDo not add blank lines, spaces, or indentations without reasonFor readability, add blank lines to separate large or logical code blocksNever skip the &lt;title&gt; elementThe contents of a page title is vert important for SEO(Search Engine Optimization)Always add the &lt;html&gt; and &lt;body&gt; tagsOmitting &lt;body&gt; can produce errors in older browsersOmitting &lt;html&gt; and &lt;body&gt; can also crash DOM and XML softwareOmitting &lt;head&gt;?Browsers will add all elements before &lt;body&gt;, to a default &lt;head&gt; elementHowever, we recommend using the &lt;head&gt; tagClose empty HTML elements?It is optional to close empty elementsClosing slash(/) is required in XML and XHTMLAdd the lang attributeShould always include the lang attribute inside the &lt;html&gt; tag, to declare the lang of the Web pageThis is meant to assist search engines and browsersMeta dataTo ensure proper interpretation and correct search engine indexing, both the lang and the char encoding &lt;meta charset=”charset”&gt;Should be defined as early as possible in an HTML documentViewportIs the user’s visible area of a web page, it varies with the deviceShould include the following &lt;meta&gt; element in all your web pages&lt;meta  name=\"”viewport”\"  content=\"”width\"  =\"device-width,\"  initial-scale=\"1.0”\"/&gt;This gives the browser instructions on how to control the page’s dimensions and scalingHTML comments&lt;!-- This is a comment --&gt;Using style sheetsUse linking to style sheets(the type attribute is not necessary)&lt;link rel=\"”stylesheet”\" href=\"”style.css”\" /&gt;CSS rulesp.intro {  font-family: Verdana;  font-size: 16em;} /* short CSS rules can be written compressed */body {  /* long CSS rules should be written over multiple lines */  background-color: lightgrey;  font-size: 16em;  color: black;}Loading JavaScript in HTML&lt;script src=”myscript.js”&gt; /* loading external scripts */Use lower case file namesSome web servers (Apache,Unix) are case sensitive about file namesOther web servers (Microsoft, IIS) are not case sensitiveTo avoid problems, always use lowercase file namesFile extensionsHTML files should have a .html extension(.htm is allowed)CSS files should have a .css extensionJavaScript files should have a .js extensionDifference between .htm and .htmlNo difference between the .html and .htm file extensionsDefault file namesWhen a URL doesn’t specify a file name at the end, the server just add a default filename, such as “index.html”, or “default.html”If your server is configured only with “index.html” as the default file name,your file name must be named “index.html” and not “default.html”However, servers can be configured with more than one default file name",
      "url": "/w3schools-html_style_guide"
  }
  ,
  
  "w3schools-html-id-class": {
      "title": "W3schools - HTML_Class / Id",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요IDIs used to specify a unique id for an HTML elementThe value of the id attribute must be unique within the HTML documentIs used to point to a specific style declaration in a style sheetIs used by JS to access and manipulate the element with the specific idCSS Syntax : #IdName{…}Id name is case sensitive, it must contain at least one character, can’t start with number, and must not contain whitespaceHTML bookmarks with Id and links&lt;h2 id=\"”C4”\"&gt;Chapter 4&lt;/h2&gt;/* Add a link to the bookmark, from within the same page */&lt;a href=\"”#C4”\"&gt;Jump to Chapter 4&lt;/a&gt;/* from another page */&lt;a herf=\"”html_demo.html#C4”\"&gt; Jump to Chapter 4&lt;/a&gt;ClassIs used to specify a class for an HTML elementMultiple HTML elements can share the same classIs often used to point to a class name in a style sheetCan also be used by a JavaScript to access and manipulate elements with the specific class nameCan be used on any HTML element, and is case sensitiveCSS Syntax : .className{…}Different elements cans share same classMultiple classes      HTML elements can belong to more than one class        To define multiple classes, separate the class names with a space        The element will be styled according to all the classes specified  &lt;div class=\"”main\" sub”&gt;&lt;/div&gt;",
      "url": "/w3schools-html_id_class"
  }
  ,
  
  "lecture-html-input-semantic": {
      "title": "HTML - Input / Semantic",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요31일차 수업========복습========웹의 구조클라이언트(사용자, 크롬)의 요청 » 서버(공급자, 톰캣) 응답클라이언트가 원하는 페이지를 요청하면 서버는 미리 준비된 페이지를 보여줍니다서버에서 미리 준비된 페이지를 만들기 위한 수업!웹페이지의 구조HTML : 웹페이지를 만들기 위한 구조 담당CSS : 웹페이지에 만들어진 구조를 꾸미는 스타일, 디자인 담당JavaScript : 웹페이지에 만들어진 구조에 대한 기능 구현 담당======== 끝 ========31일차 수업Input type attribute valuetext : text 입력password : password 입력, 입력값을 *로 표시함radio : 같은 name의 radio 선택지 중 하나만 선택 가능checkbox : checkboxfile : 파일 첨부button : buttonsubmit : 브라우저에서 사용자가 입력한 값을 서버로 전달reset : 사용자가 입력한 태그 내의 값들을 초기화Input attributename : input 태그의 이름, 보통 이름이 같으면 같은 기능을 하도록 구현  이 태그들을 클라이언트에서부터 서버, DB까지 옮길 때 쓰는 이름value : input 태그에 담긴 기본 값placeholder : 안내 메시지readonly : 읽기 전용size : input 창 크기 조절maxlength : 입력 최댓값disabled : 사용불가accept : file type과 함께 사용할 시 입력받는 파일의 확장자 초기 값을 정할 수 있다 image/* 대표적textarea여러 줄 입력, 시작 태그와 종료 태그 안에서는 무조건 text 치환해서 적용&lt;textarea rows=\"“3”\" cols=\"“10”\"&gt;기본 내용&lt;/textarea&gt;select선택지 태그&lt;select name=\"“fruit”\"&gt;  &lt;option selected=\"“selected”\"&gt;선택해주세요&lt;/option&gt;  &lt;!-- 초기값 설정 --&gt;  &lt;option value=\"“apple”\"&gt;사과&lt;/option&gt;  &lt;option&gt;배&lt;/option&gt;  &lt;option&gt;감&lt;/option&gt;  &lt;option&gt;오렌지&lt;/option&gt;&lt;/select&gt;fieldsetinput tag 요소들을 한 곳에 모아주는 역할&lt;fieldset style=\"“width:100px;”\"&gt;  &lt;legend&gt;회원가입&lt;/legend&gt;  &lt;!-- 필드셋의 제목을 정해주는 태그 --&gt;  &lt;input type=\"“text”\" /&gt;  &lt;input type=\"“password”\" /&gt;&lt;/fieldset&gt;labelinput 태그들의 요소와 아닌 요소들을 묶어줄 때 사용하는 태그  사용자가 해당 텍스트를 클릭할 경우  요소와 연결된 요소를 곧바로 선택할 수 있도록 도와줌&lt;input id=\"“man”\" type=\"“radio”\" name=\"“gender\" /&gt;&lt;label for=\"“man”\"&gt; 남자 &lt;/label&gt;form웹 페이지에서 사용자가 입력한 데이터들을 하나의 큰 요소로 모으는 태그  서버에 사용자의 입력값을 하나씩 보내는 것이 아니라 묶어서 보냄으로써 효율성 증대id, class, name서버와 통신할 때 사용하는 속성서버 통신은 물론 CSS, JS 등을 이용해 id, class, name을 선택 후 value에 넣어서 사용id : 모든 태그의 유일한 값class : 태그의 기능 별로 묶는데 사용name : 태그의 기능 별로 묶는데 사용layout공간을 보기 좋게 배치하기 위한 작업semantic tag&lt;header&gt;전체 문서의 header&lt;/header&gt;&lt;nav&gt;navigation bar&lt;/nav&gt;&lt;main&gt;  웹페이지의 main  &lt;section&gt;    &lt;article&gt;&lt;/article&gt;  &lt;/section&gt;&lt;/main&gt;&lt;aside&gt;&lt;/aside&gt;&lt;footer&gt;꼬리말&lt;/footer&gt;",
      "url": "/lecture-html_input_semantic"
  }
  ,
  
  "w3schools-html-layout": {
      "title": "W3schools - HTML_Layout",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Block InlineEvery HTML element has a default display value, depending on what type of element isThere are two display values : block and inlineAn inline element can’t contain a block-level elementBlock-level elementsStarts on a new lineTakes up the full width availableHas a top and a bottom margin, whereas an inline element doesn’t&lt;div&gt;      Is often used as a container for other HTML elements        Has no required attributes, but style, class and id are common        With CSS, it can be used to style block of content  Inline elementsAn inline element doesn’t start on a new lineOnly takes up as much width as necessary&lt;span&gt;      Is an inline container used to mark up a part of a text, or a part of a document        Has no required attributes but style, class, and id are common        With CSS, it can be used to style parts of the text  LayoutHTML has several semantic elements that define the different parts of a web page&lt;header&gt; : Defines a header for a document or a section&lt;nav&gt; : Defines a set of navigation links&lt;section&gt; : Defines a section in a document&lt;article&gt; : Defines an independent, self-contained content&lt;aside&gt; : Defines content aside from the content&lt;footer&gt; : Defines a footer for a document or a section&lt;details&gt; : Defines additional details that the user can open and close on demand&lt;summary&gt; : Defines a heading for the &lt;details&gt; elementTechniqueframework  To create layout fast, use a CSS framework, like Bootstrap or Foundationfloat property      Is common to do entire web layouts using the CSS float property        Is easy to learn, but is tied to the document flow, which may harm the flexibility  flexbox  Ensures that elements behave predictably when the page layout must accommodate different screen sizes and different display devicesgrid  offers a grid-based layout system, with rows and columnsMaking it easier to design web pages without having to use floats and positioningSemanticClearly describes its meaning to both the browser and the developer&lt;section&gt;      Defines a section in a document        Is a thematic grouping of content, typically with a heading        Ex) Chapters, Introduction, News items, Contact information  &lt;article&gt;      Specifies independent, self-contained content        Should make sense on its own, and it should be possible to distribute is independently from the rest of the web site        Ex) Forum posts, Blog posts, User comments, Product cards, Newspaper articles  &lt;header&gt;      Represents a container for introductory content or a set of navigational links        Can have several &lt;header&gt; elements in one HTML document        However, It can’t be placed within a &lt;footer&gt;, &lt;address&gt; or another &lt;header&gt; element        Ex) one or more heading elements, logo or icon, authorship information  &lt;footer&gt;      Defines a footer for a document or section        Ex) authorship info, copyright info, contact info, sitemap, back to top links, related documents  &lt;nav&gt;      Defines a set of navigation links        It is intended only for major block of nav  &lt;aside&gt;      Defines some content aside from the content it is placed in        It should be indirectly related to the surrounding content  &lt;figure&gt; and &lt;figcaption&gt;      &lt;figure&gt; specifies self-contained content, ex) illustrations, diagrams, photos, code listings        &lt;figcaption&gt; defines a caption for a &lt;figure&gt; element  ",
      "url": "/w3schools-html_layout"
  }
  ,
  
  "w3schools-html-responsive": {
      "title": "W3schools - HTML_Responsive",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Responsive  Is about using HTML and CSS to automatically resize, hide, shrink, or enlarge, a website, to make it look good on all devices(like setting the viewport)Use percentwidth:100%;      will be responsive and scale up and down, but the tag can be scaled up to be larger than its original size        better solution will be to use the max-width          if max-width property is set to 100%, never scale up to be larger than its original size      Use vw unit  Means the “viewport width”, 1vw = 1% of viewport widthMedia QueriesWith media queries you can define completely different styles for different browser sizes&lt;style&gt;  .left,  .right {    float: left;    width: 20%;  }  .main {    float: left;    width: 60%;  }  /* use a media query to add a breakpoint at 800px */  @media screen and (max-width: 800px) {    .left,    .main,    .right {      width: 100%;    }  }&lt;/style&gt;",
      "url": "/w3schools-html_responsive"
  }
  ,
  
  "w3schools-html-head": {
      "title": "W3schools - HTML_Head",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요HeadIs a container for the following elements : &lt;title&gt;, &lt;style&gt;, &lt;meta&gt;, &lt;link&gt;, &lt;script&gt;, and &lt;base&gt;Is a container for metadata (data about data)Is placed between the &lt;html&gt; tag and the &lt;body&gt; tag&lt;title&gt;Defines the title of the documentThe title must be text-onlyIt is shown in the browser’s title bar or in the page’s tabIs required in HTML documentsIs very important for SEO(Search Engine Optimization)  used by search engine algorithms to decide the order when listing pages in search results&lt;title&gt;Spooonge bob&lt;/title&gt;&lt;style&gt;Defines style information for a single HTML page&lt;style&gt;  body {    background-color: teal;  }  h1 {    color: wheat;  }  p {    color: tomato;  }&lt;/style&gt;&lt;link&gt;Defines the relationship between the current document and an external resource&lt;link rel=\"“stylesheet”\" href=\"“mystyle.css”\" /&gt; /* most often used to link toexternal style sheets */&lt;meta&gt;Is used to specify the character set, page description, keywords, author of the document, and viewport settingsWill not be displayed on the page, but are used by browser&lt;meta charset=\"“UTF-8”\" /&gt;/* Define the char set used */&lt;meta name=\"“keywords”\" content=\"“HTML,\" CSS, JavaScript” /&gt;/* Define keywords for search engines */&lt;meta name=\"”description”\" content=\"”Free\" Web tutorials” /&gt;/* define a description of your web page */&lt;meta name=\"”author”\" content=\"”John\" Doe” /&gt;/*define the author of a page */&lt;meta http-equiv=\"”refresh”\" content=\"”30”\" /&gt;/*Refresh document every 30 seconds */&lt;meta  name=\"”viewport”\"  content=\"”width\"  =\"device-width,\"  initial-scale=\"1.0”\"/&gt;/* Setting the viewport to make your website look good on all devices Viewportis the user’s visible area of a web page(It varies with the device)`width=device-width` part sets the width of the page to follow the screen-widthof the device `initial-scale=1.0` part sets the initial zoom level when the pageis first loaded by the browser */&lt;script&gt;Defines client-side JavaScripts&lt;script&gt;  function myFunction(){  \tdocument.getElementById(“demo”).innerHTML = “Hello JavaScript!”;  }&lt;/script&gt;&lt;base&gt;Specifies the base URL and/ or target for all relative URLs in a pageCan only be one single &lt;base&gt; element in a document",
      "url": "/w3schools-html_head"
  }
  ,
  
  "w3schools-html-encode-charset": {
      "title": "W3schools - HTML_Encode / Charset",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요URL encodeIs another word for a web addressCan be composed of words(w3schools.com) or an Internet Protocol(IP) address(192.68.20.50)URLUniform Resource LocatorWeb browsers request pages from web servers by using a URLURL is used to address a document(or other data) on the webWeb address syntax rule- scheme://prefix.domain:port/path/filenameExplanation      scheme : defines the type of Internet service        prefix : defines a domain prefix        domain : defines the Internet domain name        port : defines the port number at the host        path : defines a path at the server        filename : defines the name of a document or resource  Common URL schemeshttp(Hyper Text Transfer Protocol) : Common web pages, not encryptedhttps(Secure Hyper Text Transfer Protocol) : Secure web pages, encrytedftp(File Transfer Protocol) : Downloading or uploading filesfile : A file on your computercharsetTo display an HTML page correctly, a web browser must know the char set used in the page&lt;meta charset=\"“UTF-8”\" /&gt;From ASCII to UTF-8ASCII was the first char encoding standard  It defined 128 different char that could be used on the internet(numbers, English letters, some special char)ISO-8859-1 was the default char set for HTML4  It supported 256 different char codesANSI(Windows-1252) was the original Windows char set  It is identical to ISO-8859-1, except that ANSI has 32 extra charsThe HTML5 specification encourages web developers to use the UTF-8 char set,  It covers almost all of the chars and symbols in the worldEntitiesChar entities are used to display reserved chars in HTMLsyntax&amp;entity_name; or &amp;#entity_number;&lt;!-- An entity name is easy to remember, but browser may not support all entity names --&gt;Non-breaking space      A commonly used entity in HTML is &amp;nbsp;        That will not break into a new line                  If you write 10 spaces in your text, the browser will remove 9 of them                    To add real spaces to your text, use the &amp;nbsp;            ",
      "url": "/w3schools-html_encode_charset"
  }

  "w3schools-html-intro": {
      "title": "W3schools - HTML_Intro",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요HTMLStands for Hyper Text Markup LanguageIs the standard markup language for Web pagesDescribes the structure of a Web pageConsists of a series of elementsElements tell the broswer how to display the contentElements label pieces of content&lt;!DOCTYPE html&gt;\t&lt;!-- declaration defines that this document is an HTML5 document --&gt;&lt;html&gt;\t&lt;!-- Is the root element of an HTML page --&gt;&lt;head&gt;\t&lt;!-- contains metha information about the HTML page --&gt;&lt;title&gt;Page title&lt;/title&gt;&lt;!-- specifies a titile for the HTML page(which is shown in the broser’s title bar or in the page’s tab --&gt;&lt;/head&gt;&lt;body&gt;\t&lt;!-- defines the document’s body, and is a container for all the visible --&gt;&lt;h1&gt;My First Heading&lt;/h1&gt;\t&lt;!-- defines a large heading --&gt;&lt;p&gt;My frist paragraph&lt;/p&gt;\t&lt;!-- defines a paragraph --&gt;&lt;a href=“https://www.w3schools.com”&gt;This is a link&lt;/a&gt;&lt;!-- defines a link, it’s destination is specified in the href attribute --&gt;&lt;img src = “w3schools.jpg”&gt;\t&lt;!-- defines a image, source file is provided as attribute --&gt;&lt;/body&gt;&lt;/html&gt;HTML elementIs defined by a start tag, some content, and an end tag&lt;tagname&gt;Content goes here&lt;/tagname&gt;Some HTML elements have no content(like the &lt;br&gt; element)These elements are called empty elements that do not have an end tagWeb browserThe purpose of web browser is to read HTML documents and displayBrowser doesn’t display the HTML tags but uses them to determine how to display the documentHow to view HTML source      Right-click in an HTML page and select “View Page Source” or similarThis will open a window containing the HTML source code of the page        Right-click on an element and choose “Inspect” or similar to see what elements are made up ofCan also edit the HTML or CSS on-the-fly in the Elements or Styles panel that opens  Nested HTML elementsThis means that elements can contain other elementsAll HTML documents consist of nested HTML elementsNever skip the end tagSome HTML elements will display correctly, even if you forget the end tagHowever, never rely on thisEmpty HTML elementsHTML elements with no content are called empty elementsThe &lt;br&gt; tag defines a line break, and is an empty element withdout a closing tagHTML is not case sensitiveHTML tags aren’t sensitive, &lt;P&gt; means the same as &lt;p&gt;But, W3C recommends lowercase in HTMLAnd demands lowercase for stricter document types like XHTMLAttributeProvide additional information about HTML elementsAll elements can have attributesAre always specifited in the start tagUsually come in name/value pairshref attribute  specifies the URL of the page the link goes tosrc attribute  specifies the pathURL in the src attributeAbsolute URL – Links to an external image that is hosted on another websitenote – External images might be under copyright  In addition, can’t control external image, it can suddenly be removed or changedsrc = “https://www.w3schools.com/images/img_girl.jpg”Relative URL – Links to an image that is hosted within the website      If the URL begins without a slash, it will be relative to the current page        If the URL begins with a slash, it will be relative to the domain  LangYou should always include the lang attribute inside the &lt;html&gt; tag, to declare the language of the Web pageThis is meant to assist search engines and browsers&lt;html lang=\"“en”\"&gt;&lt;/html&gt;Country codes can also be added to the language code in the lang attributefirst two chars define the lang of the HTML pagelast two chars define the country&lt;html lang=\"“en-US”\"&gt;&lt;/html&gt;Always quote attribute valuesHTML standard does not require quotes around attribute valuesHowever, W3C recommends quotes in HTML, and demands quotes for stricter document types like XHTMLDouble quotes around attribute values are the most commno in HTML, but single quotes can also be usedIn some situations, when the attribute value itself contains double quotes, it is necessary to use single quotes&lt;p title=\"“John\" ‘ShotGun’ Nelson”&gt;  &lt;!-- or vice versa --&gt;&lt;/p&gt;&lt;p title=\"‘John\" “ShotGun” Nelson’&gt;&lt;/p&gt;",
      "url": "/w3schools-html_intro"
  }
