  "w3schools-jsp-cookie": {
      "title": "W3schools - JSP_Cookie",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요CookiesAre text files stored on the client computer and they are kept for various information tracking purposesJSP transparently supports HTTP cookies using underlying servlet technology3 Steps involved in identifying and returning users      Server script sends a set of cookies to the browser        Browser stores this information on the local machine for future use        When the next time the browser sends any request to the web server then it sends those cookies information to the server and server uses that information to identify the user  Cookies are usually set in an HTTP header (although JS can also set a cookie directly on a browser)A JSP that sets a cookie might send headersHTTP/1.1 200 OKDate: Fri,  18 Feb 2022 11:44:38 GMTServer : Apache/1.3.9 (UNIX) PHP / 4.0b3Set-Cookie: name = xyz; expires = Friday, 18-Feb-21 12:44:38 GMT;Path = /; domain = spongebob53.github.ioConnection: closeContent-Type: text/htmlName and value will be URL encodedExpires field is an instruction to the browser to forget the cookie after the given time and dateIf the browser is configured to store cookies, it will then keep this information until the expiry dateIf the user points the browser at any page that matches the path and domain of the cookie,It will resent the cookie to the serverServlet Cookies methodsetDomain(String pattern) : Sets the domain to which the cookie appliesgetDomain() : Gets the domain to which the cookie appliessetMaxAge(int expiry) : Sets how much time (in seconds) should elapse before cookies expires. If you don’t set this, the cookie will last only for the current sessiongetMaxAge() : Returns the maximum age of the cookie, specified in seconds, By default -1 indicating the cookie will persist until the browser shutdowngetName() : Returns the name of the cookie. The name can’t be changed after the creationsetValue(String newValue) : Sets the value associated with the cookiegetValue() : Gets the value associated with the cookiesetPath(String uri) : Sets the path to which this cookie applies. If you don’t specify a path, the cookie is returned for all URLs in the same directory as the current page as well as all subdirectoriesgetPath() : Gets the path to which this cookie appliessetSecure(boolean flag) : Sets the Boolean value indicating whether the cookie should only be sent over encrypted(i.e, SSL) connectionssetComment(String purpose) : Specifies a comment that describes a cookie’s purpose. The comment is useful if the browser presents the cookie to the usergetComment() : Returns the comment describing the purpose of this cookie, or null if the cookies has no commentSet Cookies  Creating a Cookie objectCookie cookie = new Cookie(“key”, “value”);  Setting the maximum ageCookie.setMaxAge(60*60*24);  Sending the Cookie into the HTTP response headersresponse.addCookie(cookie);Reading Cookies&lt;%    Cookie cookie = null;    Cookie[] cookies = null;    // Get an array of Cookies associated with the this domain    cookies = request.getCookies();    if( cookies != null ) {        for (int i = 0; i &lt; cookies.length; i++) {            cookie = cookies[i];            out.print(\"Name : \" + cookie.getName( ) + \",  \");            out.print(\"Value: \" + cookie.getValue( )+\" &lt;br/&gt;\");        }    } else {        out.println(\"&lt;h2&gt;No cookies founds&lt;/h2&gt;\");    }%&gt;Delete Cookies      Read an already existing cookie and store it in Cookie object        Set cookie age as zero using the setMaxAge() to delete an existing cookie        Add this cookie back into the response header  ",
      "url": "/w3schools-jsp-cookie"
  }

  "w3schools-jsp-form": {
      "title": "W3schools - JSP_Form",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Form processingGetSends the encoded user information appended to the page requestThe page and the encoded information are separated by the ? characterhttps://spongebob53.github.io/lecture?key1=value1&amp;key2=value2Is the default method to pass information from the browser to the web server and it produces a long string that appears in browser’s Location:boxIf you have password or other sensitive information to pass to the server, it is better not usedIt has size limitation : only 1024 characters can be in a request stringThis information is passed using QUERY_STRING header and will be accessible through QUERY_STRING environment variable which can be handled using getQueryString() and getParameter() methods of request objectPostMore reliable method of passing information to a backend programThis method packages the information in exactly the same way as the GET method,But instead of sending it as a text string after a ? in the URL it sends it as a separate messageThis message comes to the backend program in the form of the standard input which you can parse and use for your processingJSP handles this type of requests using getParameter() to read simple parameters and getInputStream() to read binary stream coming from the clientReading form dataJSP handles form data parsing automatically using the following methods depending on the situationgetParameter() : Call request.getParameter() to get the value of a form parametergetParameterValues() : If the parameter appears more than once and returns multiple values, for example checkboxgetParameterNames() : If you want a complete list of all parameters in the current requestgetInputStream() : To read binary data stream coming from the clientExampleFollowing is an example that passes two values using the HTML FORM and the submit button&lt;form action = \"main.jsp\" method = \"GET\"&gt; &lt;!-- Can use ‘post’ --&gt;    First Name: &lt;input type = \"text\" name = \"first_name\"&gt;    &lt;br /&gt;    Last Name: &lt;input type = \"text\" name = \"last_name\" /&gt;    &lt;input type = \"submit\" value = \"Submit\" /&gt;&lt;/form&gt;The following URL will pass two values to Form program using the GET methodhttps://spongebob53.github.io/lecture.html?first_name=sponge&amp;last_name=bobBelow is the main.jsp JSP program to handle input given by web browser&lt;body&gt;    &lt;h1&gt;Using GET Method to Read Form Data&lt;/h1&gt;    &lt;b&gt;First Name:&lt;/b&gt;    &lt;%= request.getParameter(\"first_name\")%&gt;\t&lt;!-- output will be “sponge” --&gt;    &lt;b&gt;Last Name:&lt;/b&gt;    &lt;%= request.getParameter(\"last_name\")%&gt;\t&lt;!-- output will be “bob” --&gt;&lt;/body&gt;CheckboxAre used when more than one option is required to be selectedUses getParameterNames() method of HttpServletRequest to read all the available form parametersThis method returns an Enumeration that contains the parameter names in an unspecified order&lt;table&gt;    &lt;tr bgcolor = \"#949494\"&gt;        &lt;th&gt;Param Name&lt;/th&gt;        &lt;th&gt;Param Value(s)&lt;/th&gt;    &lt;/tr&gt;    &lt;%        Enumeration paramNames = request.getParameterNames();        while(paramNames.hasMoreElements()) {            String paramName = (String)paramNames.nextElement();            out.print(\"&lt;tr&gt;&lt;td&gt;\" + paramName + \"&lt;/td&gt;\\n\");            String paramValue = request.getHeader(paramName);            out.println(\"&lt;td&gt; \" + paramValue + \"&lt;/td&gt;&lt;/tr&gt;\\n\");        }    %&gt;&lt;/table&gt;",
      "url": "/w3schools-jsp-form"
  }
  ,
  
  "w3schools-jsp-implicit": {
      "title": "W3schools - JSP_Implicit",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요Implicit ObjectThese are the Java object that the JSP container makes available to the developers in each page and the developer can call them directly without being explicitly declared            Object      Description                  request      Is the HttpServletRequest object associated with the request              response      Is the HttpServletResponse object associated with the response to the client              out      Is the PrintWriter object used to send output to the client              session      Is the HttpSession object associated with the request              application      Is the ServletContext object associated with the application context              config      Is the ServletConfig object associated with the page              pageContext      Encapsulates use of server-specific features like higher performance JspWriters              page      Is simply a synonym for this,and is used to call the methods defined by the translated servlet class              Exception      Allows the exception data to be accessed by designated JSP      RequestIs an instance of a javax.servlet.http.HttpServletRequest objectEach time a client requests a page the JSP engine creates a new object to represent that requestThe request provides methods to get the HTTP header information including form data, cookies, HTTP methods…ResponseIs an instance of a javax.servlet.http.HttpServletResponse objectJust as the server creates the request object, it also creates an object to represent the response to the clientThe response also defines the interfaces that deal with creating new HTTP headersThrough this object the JSP programmer can add new cookies or data stamps, HTTP status codes…OutIs an instance of a javax.servlet.jsp.JspWriter objectIs used to send content in a responseThe initial JspWriter object is instantiated differently depending on whether the page is buffered or notBuffering can be easily turned off by using the buffered = ‘false’ attribute of the page directiveThe JspWriter object contains most of the same methods as the java.io.PrintWriter classHowever, JspWriter has some additional methods designed to deal with bufferingUnlike the PrintWriter object, JspWriter Throws IOExceptions            Method      Description                  out.print(dataType dt)      Print a data type value              out.println(dataType dt)      Print a data type valuethen terminate the line with new line character              out.flush()      Flush the stream      SessionIs an instance of javax.servlet.http.HttpSessionBehaves exactly the same way that session objects behave under Java ServletsIs used to track client session between client requestsApplicationIs direct wrapper around the ServletContext object for the generated Servlet and in reality an instance of a javax.servlet.ServletContext objectIs a representation of the JSP page through its entire lifecycleIs created when the JSP page is initialized and will be removed when the JSP page is removed by the jspDestory() methodBy adding an attribute to application, you can ensure that all JSP files that make up your web application have access to itConfigIs an instantiation of javax.servlet.ServletConfigIs a direct wrapper around the ServletConfig object for the generated servletAllows the JSP programmer access to the Servlet of JSP engine initialization parameters such as the paths or file locations …config.getServletName();It returns the servlet name, which is the string contained in the &lt;servlet-name&gt; element defined in the WEB-INF\\web.xml filePageContextIs an instance of a javax.servlet.jsp.PageContext objectIs used to represent the entire JSP pageIs intended as a means to access information about the page while avoiding most of the implementation detailsStores references to the request and response objects for each requestApplication, config, session and out object are derived by accessing attributes of this objectAlso contains information about the directives issued to the JSP page, including the buffering information, the buffering information, the errorPageURL, and page scopePageContext class defines several fields, including PAGE_SCOPE, REQUEST_SCOPE, SESSION_SCOPE, and APPLICATION_SCOPE, which identify the four scopesAlso supports more than 40 methods, about half of which are inherited from the javax.servlet.jsp.JspContext classPageIs an actual reference to the instance of the pageIt can be thought of as an object that represents the entire JSP pageIs really a direct synonym for the this objectExceptionIs a wrapper containing the exception thrown from the previous pageIs used to generate an appropriate response to the error condition",
      "url": "/w3schools-jsp-implicit"
  }
  ,
  
  "w3schools-jsp-action": {
      "title": "W3schools - JSP_Action",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요ActionsUse constructs in XML syntax to control the behavior of the servlet engineCan dynamically insert a file, reuse JavaBeans components, forward the user to another page, or generate HTML for the Java plugin&lt;jsp:action_name attribute = “value”/&gt;Action elements are basically predefined functions            Syntax      Purpose                  jsp:include      Includes a file at the time the page is requested              jsp:useBean      Finds or instances a JavaBean              jsp:setProperty      Sets the property of a JavaBean              jsp:getProperty      Inserts the property of a JavaBean into the output              jsp:forward      Forwards the requester to a new page              jsp:plugin      Generates browser-specific codethat makes an OBJECT or EMBED tag for the Java plugin              jsp:element      Defines XML elements dynamically              jsp:attribute      Defines dynamically-defined XML element’s attribute              jsp:body      Defines dynamically-defined XML element’s body              jsp:text      Used to write template text in JSP pages and documents      Common AttributeTwo attributes that are common to all Action elements : id and scopeId      Uniquely identifies the Action element, and allows the action to be referenced inside the JSP page        If the Action creates an instance of an object, the id value can be used to reference it through the implicit object PageContext  Scope      Identifies the lifecycle of the Action element        Id and Scope are directly related, as the Scope determines the lifespan of the object associated with the id        Scope has four possible values : page, request, session application  Include&lt;jsp:include page=“relative URL” flush=“true”/&gt;Unlike the include directive, which inserts the file at the time the JSP page is translated into a servlet, this action inserts the file at the time the page is requestedPage : The relative URL of the page to be includeFlush : The Boolean attribute determine whether the included resource has its buffer flushed before it is includeduseBean&lt;jsp:useBean id = “name” class = “package.class”/&gt;Is quite versatile. It first searches for an existing object utilizing the id and scope variablesIf an object is not found, it then tries to create the specified objectOnce a bean class is loaded, Can use jsp:setProperty and jsp:getProgerty to modify and retrieve the bean propertiesClass : Designates the full package name of the beanType : Specifies the type of the variable that will refer to the objectBeanName : Gives the name of the bean as specified by the instantiate () method of the java.beans.Beans classsetPropertySets the properties of a Bean, the Bean must have been previously defined before this actionIn this case, setProperty is executed regardless of whether a new bean was instantiated or an existing bean was found&lt;jsp:useBean id = “name”……/&gt;&lt;jsp:setProperty name = “name” property = “someProperty”…./&gt;In this case, setProperty is executed only if a new object was instantiated&lt;jsp:useBean id = “name” …… &gt;    &lt;jsp:setProperty name = “name” property = “someProperty” …./&gt;&lt;/jsp:useBean&gt;Name : Designates the bean the property of which will be setProperty : Indicates the property you want to set, A value of “*” means that all request parameters whose names match bean property names will be passed to the appropriate setter methodsValue : Is to be assigned to the given property, if the parameter’s value is null or does not exist, the setProperty action is ignoredParam : Is the name of the request parameter whose value the property is to receivegetProperty&lt;jsp:useBean id = “name”…/&gt;&lt;jsp:getProperty name = “name” property = “someProperty” .…/&gt;Is used to retrieve the value of a given property and converts it to a string, and finally inserts it into the outputForward&lt;jsp:forward page = “Relative URL”&gt;Terminates the action of the current page and forwards the request to another resource such as a static page, another JSP page or a Java ServletPlugin&lt;jsp:plugin type = \"applet\" codebase = \"dirname\" code = \"MyApplet.class\" width = \"60\" height = \"80\"&gt;    &lt;jsp:param name = \"fontcolor\" value = \"red\" /&gt;    &lt;jsp:param name = \"background\" value = \"black\" /&gt;    &lt;jsp:fallback&gt;        Unable to initialize Java Plugin    &lt;/jsp:fallback&gt;&lt;/jsp:plugin&gt;Is used to insert Java components into a JSP pageIt determines the type of browser and inserts the &lt;object&gt; or &lt;embed&gt; tags as neededIf the needed plugin is note present, it downloads the plugin and then executes the Java componentThe Java component can be either and Applet or a JavaBean&lt;fallback&gt; can be used to specify an error string to be sent to the user in case the component failsElement, attribute, bodyAre used to define XML elements dynamicallyIt means that the XML elements can be generated at request time rather than statically at compile time&lt;body&gt;    &lt;jsp:element name = \"xmlElement\"&gt;        &lt;jsp:attribute name = \"xmlElementAttr\"&gt;            Value for the attribute        &lt;/jsp:attribute&gt;        &lt;jsp:body&gt;            Body for XML element        &lt;/jsp:body&gt;    &lt;/jsp:element&gt;&lt;/body&gt;&lt;!-- this would produce the following HTML code at run time --&gt;&lt;body&gt;    &lt;xmlElement xmlElementAttr = \"Value for the attribute\"&gt;        Body for XML element    &lt;/xmlElement&gt;&lt;/body&gt;Text&lt;jsp:text&gt;Template data &lt;/jsp:text&gt;Can be used to write the template text is JSP pages and documentsThe body of the template can’t contain other elements;It can only contain text and EL expressions(EL are explained in a subsequent chapter)An alternative is to embed the value in a CDATA section&lt;jsp:text&gt;&lt;![CDATA[&lt;!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.0 Strict//EN\" \"DTD/xhtml1-strict.dtd\"&gt;]]&gt;&lt;/jsp:text&gt;    &lt;head&gt;&lt;title&gt;jsp:text action&lt;/title&gt;&lt;/head&gt;    &lt;body&gt;        &lt;books&gt;&lt;book&gt;&lt;jsp:text&gt;              Welcome to JSP Programming        &lt;/jsp:text&gt;&lt;/book&gt;&lt;/books&gt;    &lt;/body&gt;&lt;/html&gt;",
      "url": "/w3schools-jsp-action"
  }
  ,
  
  "lecture-jsp-cookie-actiontag": {
      "title": "JSP - Cookie / Action tag",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요54일차 수업Cookie웹브라우저가 보관하는 데이터브라우저가 웹서버에 요청하면 쿠키와 함께 전송웹브라우저와 웹서버에서 모두 생성가능      웹서버 : jsp cookie 클래스        웹브라우저 : js의 cookie 객체  구성  name, value, age, domain, path보안  domain : 쿠키를 생성한 사이트 외의 다른 사이트로 연결할 때는 쿠키를 전송하지 않음, 다른 도메인에서 사용하고자 할 때는 도메인을 지정해줘야함cookie.setDomain(“.somehost.com”);      path : 기본적으로 쿠키를 생성하는 파일을 위치를 기준으로 해당 경로와 하위 경로에서만 쿠키를 전송, 다른 경로에 쿠키를 전달하기 위해서는 지정        age : 기본적으로 쿠키는 웹브라우저를 닫으면 자동 삭제한다  &lt;%    &lt;!-- 쿠키 생성 --&gt;    Cookie c = new Cookie(“쿠키이름”, “쿠키값”);    &lt;!-- 한글입력이 깨질 경우 URLEncoder.encode(인코딩대상, 인코딩 타입) method 로 인코딩 방식을 정할 수 있음--&gt;        &lt;!-- 쿠키 속성 지정 --&gt;    c.setMaxAge(1*60*2);    &lt;!-- 초단위로 설정 --&gt;        &lt;!-- 응답으로 쿠키 전송 --&gt;    response.addCookie(c);        &lt;!-- 쿠키 삭제하기 --&gt;        &lt;!-- 1번 방법 --&gt;        &lt;!-- 쿠키 목록을 배열로 불러오고 --&gt;        Cookie[] ck = request.getCookies();        &lt;!-- 불러온 값이 있다면--&gt;        for(int i = 0; ck != null &amp;&amp; i &lt; ck.length; i++){            if((ck[i].getName()).equals(“삭제할 쿠키이름”)){                &lt;!-- 대상을 찾고 시간설정을 0으로 바꿔서 응답한다--&gt;                ck[i].setMaxAge(0);                response.addCookie(ck[i]);            }        }        &lt;!-- 2번 방법 --&gt;        Cookie c = new Cookie(“삭제할 쿠키이름”, null);        c.setMaxAge(0);        response.addCookie(c);%&gt;Session웹 컨테이너는 기본적으로 필요한 정보를 저장할 수 있도록 하나의 웹브라우저당 하나의 세션을 생성      쿠키가 브라우저에 저장되는 반면, 세션은 서버에 저장        쿠키는 String만 저장하는 반면, 세션은 객체 저장        사용자 정보를 유지하기 위해 쿠키보다는 세션을 많이 사용  &lt;%    &lt;!-- 변수들이 담긴 클래스(Goods)를 저장할 리스트(glist)를 생성하고 --&gt;    ArrayList&lt;Goods&gt; glist = null;    &lt;!-- 파라미터 값 넘겨받아 변수에 저장해 놓고 --&gt;        &lt;!-- 원하는 session(“cart”)을 가져와서 기존에 있었는지 확인하고--&gt;    Object obj = session.getAttribute(“cart”);    &lt;!-- 없다면 새로운 array객체를 만들어 변수에 저장하고, 있다면 불러온 값을 변수에 저장한다 --&gt;    if(obj == null){        glist = new ArrayList&lt;Goods&gt;();    }else {        glist = (ArrayList&lt;Goods&gt;) obj;    }        &lt;!-- 배열에 클래스를 생성해서 넣어준다 --&gt;    glist.add(new Goods(파라미터를 저장했던 변수들));        &lt;!-- 세션(cart)에 만들어진 클래스를 저장한다 --&gt;    session.setAttribute(“cart”, glist);        &lt;!-- WEB-INF/ web.xml 에서--&gt;    &lt;session-config&gt;        &lt;session-timeout&gt;50&lt;/session-timeout&gt;    &lt;session-&gt;%&gt;액션태그&lt;!-- 페이지 삽입, 해당 위치에 삽입 --&gt;&lt;jsp:include page=“파일경로”/&gt;&lt;!-- @include 와 jsp:include의 차이, 정적과 동적, 현재 페이지로 삽입과 별도의 페이지 요청 --&gt;&lt;!-- 페이지 이동, 주소는 그대로고 내용만 바꿔줌 --&gt;&lt;jsp:forward page=“파일경로”/&gt;&lt;!-- param과 같이 사용하기, 파라미터를 지정할 수 있음--&gt;&lt;jsp:forward page=“파일경로”&gt;    &lt;jsp:param name=“name값” value=“value값”&gt;&lt;jsp:forward/&gt;Bean데이터를 표현하는 것을 목적으로 하는 자바 클래스액션 태그 내의 빈이라는 기술을 사용하려면 빈즈의 형태를 가지는 클래스가 존재해야함필수 조건은 private변수, 기본 생성자, getter와 setter 존재(property 가 Boolean 일 경우 is사용)변수는 form으로 부터 넘어오는 getParameter(“변수명”)과 동일해야함필수 조건을 맞추면 JSP 액션 태그가 자동으로 변수들을 매칭 시켜준다&lt;jsp:useBean id=“빈 변수명” class=“클래스 파일”&gt;    &lt;jsp:setProperty name=“빈 변수명” property=“매칭하고자 하는 파라미터명”&gt;&lt;/jsp:useBean&gt;&lt;!-- 값 가져오기 --&gt;&lt;jsp:getProperty property=“해당 변수명(파라미터)” name=“빈 변수명”/&gt;&lt;!-- 짧아서 getter를 더 자주 씀--&gt;&lt;%= 빈변수명.getName()%&gt;Scope            기본 객체      범위      설명                  pageContext      page      하나의 jsp 페이지 내에서 공유될 값을 저장한다              request      request      한 번의 요청을 처리하는 데 사용되는 모든 jsp 페이지에서 공유될 값을 저장한다              session      session      한 사용자와 관련된 정보를 jsp 들이 공유하기 위해서 사용된다              application      application      모든 사용자와 관련해서 공유할 정보를 저장한다      &lt;jsp:useBean id=“bean_name” class=“class_name” scope=“page”&gt;&lt;!—bean의 기본 값은 page --&gt;",
      "url": "/lecture-JSP-cookie_actiontag"
  }
  ,
  
  "w3schools-jsp-directive": {
      "title": "W3schools - JSP_Directive",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요DirectiveProvides directions and instructions to the container, telling it how to handle certain aspects of the JSP processingPageIs used to provide instructions to the container, pertain to the current JSP page&lt;%@ page attribute = “value”%&gt;&lt;!-- in XML --&gt;&lt;jsp:directive.page attribute = “value”&gt;Attributebuffer : Specifies a buffering model for the output streamautoFlush : Controls the behavior of the servlet output buffercontentType : Defines the character encoding schemeerrorPage : Defines the URL of another JSP that reports on Java unchecked runtime exceptionsisErrorPage : Indicates if this JSP page is a URL specified by another JSP page’s errorPage attributeextends : Specifies a superclass that the generated servlet must extendimport : Specifies a list of package or classes for use in the JSP as the Java import statement does for Java classesinfo : Defines a string that can be accessed with the servlet’s getServletInfo() methodisThreadSafe : Defines the threading model for the generated servletlanguage : Defines the programming language used in the JSP pagesession : Specifies whether or not the JSP page participates in HTTP sessionsisELIgnored : Specifies whether or not the EL expression within the JSP page will be ignoredisScriptingEnabled : Determines if the scripting elements are allowed for useThe include DirectiveIs used to include a file during the translation phaseThis directive tells the container to merge the content of other external files with the current JSP during the translation phaseCan code the include directives anywhere in JSP page&lt;%@include file = “relative url”&gt;The filename in the include directive is actually a relative URLIf just specify a filename with no associated path, JSP compiler assumes that the file is in the same directory&lt;jsp:directive.include file = “relative url”&gt;Can write the XML equivalentThe taglib DirectiveJSP pages API allow to define custom JSP tags that look like HTML or XML tags and a tag lib is a set of user-defined tags that implement custom behaviorThe taglib directive declares that JSP page uses a set of custom tags, identifies the location of the lib, and provides means for identifying the custom tags in JSP page&lt;%@ taglib uri = “uri” prefix = “prefixOfTag” &gt;Can write the XML equivalent&lt;jsp:directive.taglib uri = “uri” prefix = “prefixOfTag”/&gt;",
      "url": "/w3schools-jsp-directive"
  }
  ,
  
  "lecture-jdbc-dao-vo": {
      "title": "JDBC - DAO / VO",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요53일차 수업DAO와 VOimport java.sql.*;import java.util.*;public class EmpDAO{private static final String dbDriver = “oracle.jdbc.OracleDriver”;private static final String url = “jdbc.oracle:thin:@db주소”;private static final String id = “db 계정”;private static final String pw = “db 암호”;\tprivate EmpDAO instance;\tprivate Connection conn;\tpublic static empDAO getInstance() throws Exception{\t\tif(instance == null){\t\t\tinstance = new EmpDAO();\t\t}\t\tReturn instance;\t}\tprivate EmpDAO() throws Exception{\t\tClass.forName(dbDriver);\t}\tpublic int insert(EmpVO vo) throws Exception{\t\tPreparedStatement ps = null;\t\ttry{\t\t\tint result = 0;\t\t\tconn = DriverManager.getConnection(url,id,pw);\t\t\t\t\t\tString sql = “INSERT INTO emp(empno, ename) VALUES(?,?)”;\t\t\t\t\t\tps = conn.prepareStatement(sql);\t\t\tps.setInt(1, vo.getEmpno());\t\t\tps.setString(2,vo.getEname());\t\t\tresult = ps.executeUpdate();\t\t\treturn result;\t\t}\t// finally 로 ps와 conn 닫기\t}\tpublic List&lt;temp.EmpVO&gt; select() throws Exception {\t\tPreparedStatement ps = null;\t\tResultSet rs = null;\t\tString sql = “SELECT * FROM emp”;\t\tList&lt;EmpVO&gt; eList = new ArrayList();\t\t// 값이 없을 경우 emptyList를 반환해주기 위해 List로 선언,\t\tBoolean isEmpty = true;\t\t// 값이 없을 경우를 구분하기 위한 변수\t\ttry{\t\t\tconn = DriverManager.getConnection(url,id,pw);\t\t\tps = conn.prepareStatement(sql);\t\t\trs = ps.executeQuery();\t\t\t\t\t\twhile (rs.next()){\t\t\t\tisEmpty = false;\t\t\t\tEmpVO e = new EmpVO();\t\t\t\te.setEmpno(rs.getInt(“empno”));\t\t\t\te.setEname(rs.getString(“ename”));\t\t\t\teList.add(e);\t\t\t\t// row당 하나의 클래스를 인스턴스로 만들어 배열에 넣기\t\t\t}\t\t}\t\t\tif(isEmpty){\t\t\t\treturn Collections.emptyList();\t\t\t}\t\t\treturn eList;\t}}Request&lt;!-- 서버의 정보를 얻어오기 --&gt;요청정보 프로토콜 = &lt;%= request.getProtocol() %&gt;&lt;br&gt;&lt;!--HTTP/1.1 --&gt;요청정보 전송방식 = &lt;%= request.getMethod() %&gt;&lt;br&gt;&lt;!-- GET --&gt;요청 URI = &lt;%= request.getRequestURI() %&gt;&lt;br&gt;&lt;!--- /learning_war_exploded/3_objects/01_requestInfo.jsp --&gt;컨텍스트 경로 = &lt;%= request.getContextPath() %&gt;&lt;br&gt;&lt;!-- /learning_war_exploded --&gt;서버이름 = &lt;%= request.getServerName() %&gt;&lt;br&gt;&lt;!-- localhost --&gt;서버포트 = &lt;%= request.getServerPort() %&gt;&lt;br&gt;&lt;!-- 8080 --&gt;&lt;!-- 리다이렉트 페이지 이동 --&gt;&lt;% response.sendRedirect(“04_responseSecond.jsp”); %&gt;&lt;!-- 파일 불러오기 --&gt;&lt;%char[] buff = new char[1024];int len = -1;FileReader fr = new FileReader(“파일경로”);\twhile ((len = fr.read(buff)) != -1){\t\tout.print(new String(buff,0,len));\t}\tfr.close();%&gt;",

  "w3schools-jsp-element": {
      "title": "W3schools - JSP_Elements",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요ElementsScriptletCan contain any number of JAVA lang statements, variable or method declarations, or expressing that are valid in the page scripting lang&lt;!-- Syntax --&gt;&lt;% code fragment %&gt;&lt;!-- Can write the XML equivalent --&gt;&lt;jsp:scriptlet&gt;code fragment&lt;/jsp:scriptlet&gt;&lt;!--- Any text, HTML or JSP elements you write must be outside the scriptlet --&gt;&lt;body&gt;\tHello World!&lt;br&gt;\t&lt;%\t\tout.println(“Id address = ” + request.getRemoteAddr());    %&gt;&lt;/body&gt;DeclarationIt declares one or more variables or methods that you can use in Java code later in the JSP file  Must declare the variable or method before use it&lt;!-- Syntax --&gt;&lt;%! Declaration; [ declaration; ] + … %&gt;&lt;% Can write the XML equivalent %&gt;&lt;jsp:declaration&gt;\tCode fragment&lt;/jsp:declaration&gt;&lt;!--  in jsp --&gt;&lt;%! int i = 0;%&gt;&lt;%! int a, b, c; %&gt;&lt;%! Circle a = new Circle(2.0); %&gt;ExpressionJSP expression element contains a scripting lang expression that is evaluated, converted to a String, and inserted where the expression appears in the JSP fileThe expression element can contain any expression that is valid according to the Java lang Specification but you can’t use a semicolon to end an expression&lt;!-- Syntax --&gt;&lt;%= expression %&gt;&lt;!-- Can write the XML equivalent --&gt;&lt;jsp:expression&gt;\texpression&lt;/jsp:expression&gt;&lt;!-- in jsp --&gt;&lt;p&gt; date : &lt;%= (new java.util.Date()).toLocalString() %&gt;&lt;/p&gt;Comment&lt;%-- This is JSP comment --%&gt;DirectiveDirective affects the overall structure of the servlet class&lt;%@ directive attribute= “value” %&gt;&lt;%@ page …. %&gt;&lt;!-- Defines page-dependent attributes(scripting lang, error page, buffering requirements…) --&gt;&lt;%@ include …. %&gt;&lt;!-- includes a file during the translation phase --&gt;&lt;%@ taglib …. %&gt;&lt;!--- Declares a tag library, containing custom actions, used in the page --&gt;ActionIt uses constructs in XML syntax to control the behavior of the servlet engine&lt;jsp:action_name attribute=“value”&gt;Action elements are basically predefined functions            Syntax      Purpose                  jsp:include      Include a file at the time the page is requested              jsp:useBean      Finds or instantiates a JavaBean              jsp:setProperty      Sets the property of a JavaBean              jsp:getProperty      Inserts the property of a JavaBean into the output              jsp:forward      Forwards the requester to a new page              jsp:plugin      Generates browser-specific codethat makes an OBJECT or EMBED tag for the Java plugin              jsp:element      Defines XML elements dynamically              jsp:attribute      Defines dynamically-defined XML element’s attribute              jsp:body      Defines dynamically-defined XML element’s body              jsp:text      Used to write template text in JSP pages and documents      Implicit ObjectJSP supports nine automatically defined variables, which are also called implicit            Object      Description                  request      Is the HttpServletRequest object associated with the request              response      Is the HttpServletResponse object associated with the response to the client              out      Is the PrintWriter object used to send output to the client              session      Is the HttpSession object associated with the request              application      Is the ServletContext object associated with the application context              config      Is the ServletConfig object associated with the page              pageContext      Encapsulates use of server-specific features like higher performance JspWriters              page      This is simply a synonym for this,and is used to call the methods defined by the translated servlet class              Exception      It is allows the exception data to be accessed by designated JSP      Control-FlowCan use all the APIs and building blocks of Java in JSP programming including decision-making statements, loops",
      "url": "/w3schools-jsp-element"
  }

  "lecture-jdbc-pattern": {
      "title": "JDBC - Pattern",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요52일차 수업사용자에게 입력받은 데이터를 DB에 저장하는 과정웹페이지(HTML, CSS, JS) -&gt; JAVA -&gt; DB(오라클, mysql 등등)  데이터 저장을 위해 JAVA로 DB를 호출할 때마다 객체를 생성하게 되면, 자원을 고갈시키는 원인이 됨싱글톤 패턴위의 문제를 해결하기 위해 동일한 인스턴스를 사용하는 기법생성자는 다른 클래스에서 인스턴스화하지 못하도록 private로 선언본인 클래스의 자료형으로 객체를 담을 변수를 미리 선언후, public static 메소드로 객체 생성 전에 기존 객체 유무 확인 과정을 거침  미리 선언한 객체를 담는 변수가 null이면 객체를 생성하고, 값이 있다면 기존 객체를 반환DAOData Access ObjectDB라는 공간에 직접적으로 연결하는 객체프로그램을 만들 때 DB를 사용하고, 데이터를 조회하고 조작하는 기능을 담당하는 오브젝트6단계로 나눠지는 기존의 방식에서 DB와 관련이 있는 단계를 DAO클래스로 만든다디자인 패턴바퀴를 다시 만들지 마라  이미 잘 만들어져서 잘되는 것을 처음부터 다시 작성하지 말자개발을 할 때 서로 공통되는 설계 문제가 존재하면, 공통되는 해결책이 있다(패턴화)문제가 있는 것을 다음과 같은 방식으로 단계를 구분 짓고 규칙화 하자      콘텍스트 : 문제가 발생되는 상황        문제 : 해결을 해야할 이슈        해결 : 해결을 하도록 설계하고 관계를 연결하고, 등등.. 지침서, 템플릿  MVC 패턴웹 개발을 할 때 가장 많이 사용하는 디자인 패턴Model(데이터) : 프로젝트의 정보와 데이터들을 나타내는 영역, 변수, DB에 저장할 값View(사용자 인터페이스) : 프로젝트에서 화면에 보여주는 영역, JSP 영역Controller : 데이터와 사용자 인터페이스 간의 다리 역할, 사용자의 이벤트 발생 처리하고, 데이터를 이용하여 결과를 도출하는 영역(DAO)각각의 맡은 바에만 집중하도록 설계유지보수성이 상승, 프로젝트의 확장성, 유연성, 중복코딩이 줄어듬VOValue Object, 변수를 모아 둔 곳DB의 컬럼과 대응하는 자바 클래스public  class EmpVO{    private int empno;    public void setEmpno(int empno) {this.empno = empno;}    public int getEmpno(){ return empno;}}// DAO 에서 VO 이용하기public int insert(EmpVO vo) throws Exception{    PreparedStatement ps = null;    try{        int result = 0;        conn = DriverManager.getConnection(url,id,pw);\t\tString sql = “INSERT INTO emp(empno) VALUES(?)”;\t\tps = conn.prepareStatement(sql);\t\tps.setInt(1,vo.getEmpno());\t\tresult = ps.executeUpdate();        return result;    }}// jsp 에서 return을 받은 값으로 insert가 실행이 됬는지 조건을 걸 수 있음",
      "url": "/lecture-JDBC-pattern"
  }
  ,
  
  "w3schools-jsp-intro": {
      "title": "W3schools - JSP_Intro",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요JSPJSP(Java Server Pages) is a server-side programming technology that enables platform-independent method for building Web-based appThis helps developers insert java code in HTML pages by making use of special JSP tags, most of which start with &lt;% and end with %&gt;Have access to the entire family of Java APIs, including the JDBC API to access enterprise DBIs a type of Java servlet that is designed to fulfill the role of a UI for a Java web appUsing JSP, can collect input from users through Webpage forms, present records from a DB or another sourceCan be used for a variety of purpose, sush as information from a DB or registering user preferences, accessing JavaBeans components, passing control between pages, and sharing information between requests, pagesWhy to learn JSP?JSP often serve the same purpose as programs implemented using the CGI(Common Gateway Interface)But JSP offers several advantages in comparison with the CGI      Performance is significantly better than JSP allows embedding Dynamic Elements in HTML Pages itself instead of having separate CGI files        JSP are always compiled before they are processed by the server unlike CGI/Perl which requires the server to load an interpreter and the target script each time the page is requested        JavaServer Pages are built on top of the Java Servlets API, JSP also has access to all the powerful Enterprise Java APIs, including JDBC, JNDI, EJB, JAXP        JSP pages can be used in combination with servlets that handle the business logic, the model supported by Java servlet template engines  Finally, JSP is an integral part of Java EE, a complete platform for enterprise class applicationsEnvironment SetupSetting up List  JDK, Web server(Tomcat), CLASS PATH(must identify the servlet classes to the compiler)ArchitectureThe web server needs a JSP engine(i.e, a container to process JSP pages)The JSP container is responsible for intercepting requests for JSP pagesJSP container works with the Web server to provide the runtime environment and other services a JSP needsJSP processing      As with normal page, browser sends and HTTP request to the web server        The web server recognizes that the HTTP request is for a JSP page and forwards it to a JSP engine    This is done by using the URL or JSP page which ends with .jsp instead of .html  The JSP engine loads the JSP page from disk and converts it into a servlet content      The conversion is simple in which all template text is converted to println() and all JSP elements are converted to Java code        This code implements the corresponding dynamic behavior of the page        The JSP engine compiles the servlet into a executable class and forwards the original request to a servlet engine        A part of the web server called the servlet engine loads the Servlet class and executes it        During execution, the servlet produces an output in HTML format        The output is further passed on to the web server by the servlet engine inside an HTTP response        The web server forwards the HTTP response to your browser in terms of static  HTML content        Finally, the web browser handles the dynamically-generated HTML page inside the HTTP response exactly as if it were a static page  LifecycleCompilation -&gt; Initialization -&gt; Execution -&gt; CleanupCompilationWhen a browser asks for a JSP, the JSP engine first checks to see whether it needs to compile the page  If the page has never been compiled, of if the JSP has been modified since it was last compiled, the JSP engine compiles the pageProcess  Parsing the JSP -&gt; Turning the JSP into a servlet -&gt; Compiling the servletInitializationWhen a container loads a JSP it invokes the jspInit() method before servicing any requests  If you need to perform JSP-specific initialization, override the jspInit()Typically, it is performed only once and as with the servlet init method  You generally initialize DB connections, open files, and create lookup tables in the jspInit methodExecutionRepresents all interactions with requests until the JSP is destroyedWhenever a browser requests JSP and the page has been loaded and initialized  JSP engine invokes the _jspService() method in the JSPvoid _jspService(HttpServletRequest request, HttpServletResponse response){    // Service handling code..}_jspService() of a JSP is invoked on request basisThis is responsible for generating the response for that request and this method is also responsible for generating responses to all seven of the HTTP methods, i.e, GET,POST,DELETECleanupDestruction phase of the JSP life cycle represents when a JSP is being removed from use by a containerJspDestroy() method is the JSP equivalent of the destroy method for servlet      Override jspDestroy when you need to perform any cleanup        Such as releasing DB connections or closing open files  public void jspDestroy() {    // Your cleanup code goes here}",
      "url": "/w3schools-jsp-intro"
  }
  ,
  
  "lecture-jdbc-intro": {
      "title": "JDBC - Intro / DAO",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요50~51일차 수업JAVA 에서 DB 접근하기Import java.sql.*;public class SelectEmp{    public void main(String[] args){        String url = “jdbc:oracle:thin:@localhost:1521:orcl”;        // “자바로:오라클 db타입의 db를 :thin driver을 통해서:localhost서버에:1521포트로:오라클db에 접속” 란 의미, 오라클은 thin 외에도 3개의 타입을 지원한다\t\tString id = “admin”;\t\tString pw = “123456”;\t\t\t\tConnection conn = null;\t\tPreparedStatement ps = null;\t\tStatement st = null;        ResultSet rs = null;\t\ttry{\t\t\tconn = DriverManager.getConnection(url,id,pw);\t\t}catch (Exception e){\t}\t\t\t\tString job = “PRESIDENT”;\t\t\t\ttry{\t\t\t// Statement를 사용해서 sql문 실행하기\t\t\tString sql = “SELECT * FROM emp WHERE job = “’ + job + ’”;\t\t\t// 변수를 sql문에 바로 대입, 공백 주의, injection 위험이 있음\t\t\t\t\t\tst = conn.createStatement();\t\t\trs = st.executeQuery(sql);\t\t\t// PreparedStatement를 사용해서 sql문 실행하기\t\t\tString sql = “SELECT * FROM emp WHERE job = ?”;\t\t\tps = conn.prepareStatement(sql);\t\t\tps.setString(n,job);\t// n번째 물음표에 변수를 대입\t\t\trs = ps.executeQuery();\t\t\t\t\twhile(rs.next()){\t\t\t\tSystem.out.print(rs.getInt(“empno”) + “\\t”);\t\t\t\tSystem.out.print(rs.getString(“ename”) + “\\t”);\t\t\t\tSystem.out.println();\t\t\t}\t\t}catch(SQLException e){  }\t}}DAODB와의 연결은 프로젝트 내 어디서든지 가능그러다 보니 드라이버 로딩 또는 한번만 실행해야하는 코드를 반복적으로 사용해 시스템에 부담이 되는 문제가 생길 수 있음이를 방지하고자 DB를 사용,조회,조작하는 기능을 담당하는 오브젝트를 설계함싱글톤 패턴응용 프로그램을 만들 때 최초의 한번만 메모리에 할당하고 그 이후에는 메모리에 있는 값들로만 할당하는 방식인스턴스가 한 개인 것을 보증하는 디자인 패턴장점      동일한 인스턴스를 사용하기 때문에 메모리 낭비를 막을 수 있다        전역 변수화를 통해 데이터를 공유하기가 쉽다        데이터 재접속 시 로딩 속도가 현저하게 줄어든다  단점      객체가 하나이기 때문에 공유가 기본사항, 때문에 다른 클래스와의 결합도가 높아져 수정 또는 테스트가 어려워짐, 객체 지향 설계 원칙에 벗어난다        멀티쓰레드에서 동기화를 하지 않으면 오류가 발생한다  public class EmpDAO{    // 프로그램 실행 중에 db 접속 관련해서 변하지 않는 값들을  final 까지 선언, 예방    private static final String dbDriver = “oracle.jdbc.OracleDriver”;    private static final String url = “jdbc:oracle:thin:@localhost:1521:orcl”;    private static final String id = “admin”;    private static final String pw = “123456”;    private Connection conn;    private static EmpDAO instance;    // EmpDAO 타입의 변수 instance 생성        public static EmpDAO getInstance() throws Exception {        // instance가 없을 때만 생성하면서, 1개의 객체임을 보증        if (instance == null){            instance = new EmpDAO();        }        return instance;    }        // driver 로딩을 생성자에 넣어서 한번만 실행되도록 유도    private EmpDAO() throws Exception {        Class.forName(dbDriver);    }}public void insert (int empno, int sal) throws Exception {System.out.println(“등록” + )",
      "url": "/lecture-JDBC-intro"
  }

  "w3schools-sql-index-view": {
      "title": "W3schools - SQL_INDEX / VIEW",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요INDEXIs used to create indexes in tablesAre used to retrieve data from the database more quickly than otherwiseUser can’t see the indexes, they are just used to speed up searches/queries  Updating a table with indexes takes more time than updating a table without(because the indexes also need an update), So only create indexes on columns that will be frequently searched againstCREATE INDEX index_nameON table_name(column(s));AUTO INCREMENT FieldAllows a unique number to be generated automatically when a new record is inserted into a tableOften this is the primary key field that we would like to be created automatically every time a new record is inserted-- Have to create an auto-increment field with the sequence objectCREATE SEQUENCE seq_nameMINVALUE nSTART WITH nINCREMENT BY nCACHE n;-- it specifies how many sequence values will be stored in memory for faster access-- To insert a new record into the table, we will have to use the nextval functionINSERT INTO table(column(s))VALUES (seq_name.nextval, column(s));-- This function retrieves the next value from seq_name sequenceVIEWIs a virtual table based on the result-set of an SQL statementAlways shows up-to-date data, The DB engine recreates the view, every time a user queries itCREATE VIEW view_name ASSELECT column(s)FROM tableWHERE condition;-- Can be updated with the ‘CREATE OR REPLACE VIEW’SQL InjectionIs a code injection technique that might destroy DBIs one of the most common web hacking techniquesIs the placement of malicious code in SQL statements, via web page inputIt usually occurs when you ask a user for input, the user gives you an SQL statement that you will unknowingly run on your DBHostingIf you want your web site to be able to store and retrieve data from a DB, your web server should have access to a database-system that uses the SQL langIf your web server is hosted by an ISP(Internet Service Provider) you will have to look for SQL hosting plansThe most common SQL hosting DB are MS SQL Server, Oracle, MySQL, and MS Access",
      "url": "/w3schools-sql-index_view"
  }

  "w3schools-sql-constraint": {
      "title": "W3schools - SQL_CONSTRAINT",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요CONSTRAINTAre used to specify rules for data in a tableAre used to limit the type of data that can go into a tableThis ensures the accuracy and reliable of the data in the tableCan be specified when the table is created with the CREATE TABLE statementOr after the table is created with the ALTER TABLE statementCREATECan be column level or table levelColumn level constraints apply to a column, and table level constraints apply to the whole table            CONSTRAINT      desc                  NOT NULL      Ensures that a column cannot have a NULL value              UNIQUE      Ensures that all values in a column are different              PRIMARY KEY      A combination of a NOT NULL and UNIQUE              FOREIGN KEY      Prevents actions that would destroy links between tables              CHECK      Ensures that the values in a column satisfies a specific condition              DEFAULT      Sets a default value for a column if no value is specified              CREATE INDEX      Used to create and retrieve data from the database very quickly      -- column levelCREATE TABLE table_name(column1 datatype constraint_type,column2 datatype constraint_type,…);-- table levelCREATE TABLE table_name(-- NOT NULL only column levelcolumn1 datatype NOT NULL,column2 datatype,column3 datatype,-- table levelconstraint_type (column_name),-- to name a constraintCONSTRAINT constraint_name constraint_type(column_name(s)));NOT NULLBy default, a column can hold NULL valuesThe NOT NULL CONSTRAINT enforces a column to NOT accept NULL valuesThis enforces a field to always contain a value, which means that you can’t insert a new record, or update a record without adding a value to this fieldUNIQUEBoth the UNIQUE and PRIMARY KEY CONSTRAINTs provide a guarantee for uniqueness for a column or set of columnsPRIMARY KEY automatically has a UNIQUEHowever you can have many UNIQUE per table, but only one PRIMARY KEY per tablePRIMARY KEYIt Uniquely identifies each record in a tableMust contain UNIQUE values, and can’t contain NULL valuesA table can have only one primary key; and in the table, this primary key can consist of single or multiple columns(fields)FOREIGN KEYIs used to prevent actions that would destroy links between tablesIs a field (or collection of field) in one table, that refers to the PRIMARY KEY in another tableThe table with the foreign key is called the child table, and the table with primary key is called the referenced or parent tableIs prevents invalid data from being inserted into the foreign key column, because it has to be one of the values contained in the parent tableCREATE TABLE child_table(column1 datatype FOREIGN KEY REFERENCES parent_table1(pk_column1));-- Naming of a FOREIGN KEYCREATE TABLE child_table(column1 datatype,CONSTRAINT fk_name FOREIGN KEY (column1)REFERENCES parent_table(pk_column1));CHECKIs used to limit the value range that can be placed in a columnAllow only certain values for this columnIt can limit the values in certain columns based on values in other columns in the rowCREATE TABLE table(column1 datatype CHECK (condition));-- Naming of a CHECKCREATE TABLE table(column1 datatype,CONSTRAINT chk_name CHECK (condition));DEFAULTIs used to set a default value for a columnThe default value will be added to all new records, if no other value is specifiedCREATE TABLE table(column datatype DEFAULT default_value);",
      "url": "/w3schools-sql-constraint"
  }
  ,
  
  "w3schools-sql-ddl": {
      "title": "W3schools - SQL_DDL",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요CREATE DATABASEIs used to create a new SQL databaseCREATE DATABASE databasename;-- Make sure you have admin privilege before creating any database.DROP DATABASEIs used to drop an existing SQL databaseDROP DATABASE databasename;BACKUP DATABASEIs used in SQL Server to create a full back up of an existing SQL databaseAlways back up the database to a different drive than the actual database  Then, if you get a disk crash, you will not lose your backup file along with the databaseBACKUP DATABASE databasenameTO DISK = ‘filepath’;-- A differential back up only backs up the parts of the database that have changed since the last full database backupBACKUP DATABASE databasenameTO DISK = ‘filepath’WITH DIFFERENTIAL;CREATE TABLEIs used to create a new table in a databaseCREATE TABLE table_name(column1 datatype,column2 datatype,….);-- Using another tableCREATE TABLE new_table_name ASSELECT column(s)FROM existing_table_nameWHERE condition;-- The column parameters specify the names of the column of the table-- The datatype parameter specifies the type of data the column can holdDROP TABLEIs used to drop an existing table in a databaseDROP TABLE table_name;TRUNCATE TABLEIs used to delete the data inside a table, but not the table itselfTRUNCATE TABLE table_name;ALTER TABLEIs used to add, delete, or modify columns in a existing tableIs also used to add and drop various constraints on an existing table-- ADDALTER TABLE table_nameADD column_name datatype;-- DROPALTER TABLE table_nameDROP COLUMN column_name;-- MODIFYALTER TABLE table_nameMODIFY column_name datatype;",
      "url": "/w3schools-sql-ddl"
  }

  "lecture-sql-plsql-accessdb": {
      "title": "SQL - PL/SQL / ACCESS DB",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요49일차 수업REGEXP_LIKESELECT column(s)FROM tableWHERE REGEXP_LIKE(column, ‘pattern’);PL/SQLSQL 순차적 처리하기 위한 확장된 언어여러 SQL 문장들을 하나의 블록으로 묶어서 한번에 처리하기때문에 성능이 향상됨유형      익명 블록 : 이름 없이 1회 실행하는 유형        프로시저 : 이름이 있고, 반복된 로직을 실행하는 유형        함수 : 리턴 개념까지 사용하는 유형  DECLARE-- PL/SQL에서 사용하는 모든 변수나 상수를 선언하는 영역변수이름 데이터타입;-- 해당 컬럼의 데이터 타입과 동일하게 선언하고 싶다면 ‘테이블명.컬럼명%TYPE’으로 선언변수이름 데이터타입 := 값;변수이름 데이터타입 DEFAULT 기본값;BEGIN-- 순차적으로 실행할 SQL문을 작성하는 영역, 제어문, 반복문, 함수 등등-----------------    -- IF    IF 조건식 THEN 실행문    ELSIF 조건식 THEN 실행문    ELSE 실행문    END IF;        -- 반복문    LOOP    IF 조건식 THEN EXIT;    END IF;    실행문    END LOOP;        -- FOR    FOR i IN minnum..maxnum LOOP    실행문    END LOOP;    EXCEPTION    -- 에러가 발생했을 때 처리하는 영역-----------------END;-- 종료 선언PL/SQL 을 통해 실행 시, 세부 실행 내용은 나오지 않고 실행되었는지, 오류났는지만 출력 기본 설정으로 되어있음  출력하고싶을 때 : SET serveroutput ON 으로 경로를 재지정해준 다음, DBMS_OUTPUT.PUT_LINE(‘출력할 내용’); 으로 원하는 내용 출력JSP 프로젝트에서 오라클 데이터베이스 접근하기&lt;%@ page contentType=“text/html;charset=UTF-8” language=“java”%&gt;&lt;%@ page import=“java.sql.*”%&gt;&lt;%@ page import=“java.io.*”%&gt;&lt;%// 드라이버 로딩Class.forName(“oracle.jdbc.OracleDriver”);// 연결 객체를 선언하고 드라이버로부터 가져온다Connection conn = DriverManager.getConnection(“jdbc:oracle:thin:데이터베이스”, “계정”, “비밀번호”);// SQL 문장 만들기String sql = “select * from emp”;// SQL 문장 실행시키기PreparedStatement ps = conn.prepareStatement(sql);// PreparedStatement : 반복코드를 실행할 때 한번만 처음부터 컴파일하고 그 다음부터는 캐시// Statement : 반복 코드를 실행할 때마다 항상 처음부터 다시 만든다// 호출ResultSet rs = ps.executeQuery();%&gt;JDBC자바에서 데이터베이스에 접근하기 위해 만든 API위의 과정을 하기 위해서는 데이터베이스에 맞는 jar 파일이 필요함",
      "url": "/lecture-SQL-plsql_accessdb"
  }

  "w3schools-sql-case-procedure": {
      "title": "W3schools - SQL_CASE / PROCEDURE",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요SELECT INTOCopies data from one table into a new tableThe new table will be created with the column-names and types as defined in the old table  You can create new column names using the AS clauseSyntaxSELECT column_name(s)INTO newtable [IN externaldb]FROM oldtableWHERE condition;INSERT INTO SELECTCopies data from one table and inserts it into another table  The existing records in the target table are unaffectedRequires that the data types in source and target tables matchSyntaxINSERT INTO table2(column(s))SELECT column(s)FROM table1WHERE condition;CASEGoes through conditions and returns a value when the first condition is met  Like an if-then-else statementOnce a condition is true, it will stop reading and return the resultIf no conditions are true, it returns the value in the ELSE clause  If there is no ELSE part and no conditions are true, it returns NULLCASEWHEN condition1 THEN result1WHEN condition2 THEN result2ELSE resultEND;NULL FunctionLets you return an alternative value when an expression is NULLNVL(column_name, alternative value)PROCEDUREA stored procedure is a prepared SQL code that you can save, so the code can be reused-- Stored procedureCREATE PROCEDURE procedure_name    (parameter_name1 IN parameter_type1)IS    var_name var_type := value;BEGIN       sql_statementEND;-- Execute a stored procedureEXEC procedure_name;CommentsAre used to explain sections of SQL statements, or to prevent execution of SQL statementsSingle line comments      It start with --        Any text between – and the end of the line will be ignored  Multi-line comments      It start with /* and end with */        Any text between /* and */ will be ignored  ",
      "url": "/w3schools-sql-case_procedure"
  }

  "lecture-sql-index-dbmodeling": {
      "title": "SQL - VIEW / INDEX / SEQUENCE / DB Modeling",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요48일차 수업View현재 시점으로 SQL 데이터를 가상 테이블화 시켜 쿼리의 결과를 저장하는 기술  물리적인 테이블을 근거한 논리적인 가상 테이블실제 데이터가 하드웨어에 저장되는 것은 아님      사용자가 해당 VIEW에 접근하면, VIEW에 들어있던 SQL이 수행되어 결과를 가져옴        삭제할 때에도 마찬가지로 기본 테이블의 구조나 데이터에는 영향을 주지 않음  CREATE VIEW view_nameASSELECT column(s) FROM table WHERE condition;-- SELECT 결과가 view_name 이라는 가상의 테이블에 저장됨옵션      CREATE OR REPLACE VIEW : 같은 이름의 VIEW가 있을 경우 삭제 후 다시 생성        FORCE : 기본 테이블의 존재 여부에 상관없이 VIEW를 생성        WITH CHECK OPTION : 주어진 제약 조건에 맞는 데이터만 입력 및 수정을 허용        WITH READ ONLY : SELECT만 가능한 읽기 전용 뷰를 생성  장점      복잡하고 긴 Query를 VIEW로 정의하면 접근을 단순화시킬 수 있다        보안에 유리하다  종류                   Simple VIEW      Complex VIEW                  테이블      하나로 생성      여러 개로 생성              그룹 함수 사용      불가능      가능              DISTINCT 사용      불가능      가능              DML 사용      가능      불가능      CHECK조건 컬럼 값을 변경하지 못하게 하는 옵션VIEW를 정의하는 서브 쿼리문에 WHERE 절을 추가하여 기본 테이블 중 특정 조건에 만족하는 row만으로 구성된 뷰를 생성조건에 사용 되어진 컬럼 값은 뷰를 통해서는 더이상 변경이 불가CREATE OR REPLACE VIEW view_nameAS SELECT column(s)FROM tableWHERE condition WITH CHECK OPTION;WITH READ ONLY기본 테이블의 어떤 컬럼에 대해서도 뷰를 통한 내용 수정을 불가능하게 만드는 옵션CREATE OR REPLACE VIEW view_nameAS SELECT column(s)FROM tableWHERE condition WITH READ ONLY;INDEXSQL 명령문 처리 속도를 향상시키기 위해서 컬럼에 대해서 생성하는 오라클 객체내부 구조는 B-트리 형식으로 구성되어 있음장점 : 빠른 검색 속도, 시스템 전체 성능 향상단점 : 생성하는데 공간과 시간이 필요, 데이터 변경 작업이 자주 일어날 경우 오히려 성능 저하종류      Unique Index : 유일한 값을 갖는 컬럼에 대해서만 인덱스를 설정할 수 있음        NonUnique Index : 중복된 데이터를 갖는 컬럼에 대해서 생성하는 인덱스        Single Index : 한 개의 컬럼으로 구성한 인덱스        Composite Index : 두 개 이상의 컬럼으로 구성한 인덱스        Function Based Index : 수식이나 함수를 적용하여 만든 인덱스  사용해야하는 경우      테이블의 행의 수가 많을 때        WHERE condition에서 해당 컬럼이 많이 사용될 때        검색 결과가 전체 데이터의 2~4%일 때        JOIN에 자주 사용되거나 NULL을 포함하는 컬럼이 많은 경우  사용하지 말아야하는 경우      테이블에 행의 수가 적을 때        WHERE condition에 해당 컬럼이 자주 사용되지 않을 때        검색 결과가 전체 데이터의 10%~15% 이상일 때        테이블에 DML 작업이 많은 경우  관련 명령어      REBUILD : 인덱스를 재생성, 인덱스를 구성하는 B*트리에서는 인덱스 키에 의해서 일정한 정렬 순서를 유지하고 있기 때문에 새로운 노드가 추가되면 재구성되어야 함        INVISIBLE : 정말 필요한 인덱스인지 확인을 도와주는 명령어, 인덱스를 삭제하지 않고 비활성화시킨 후 점검을 거쳐 다른 SQL 문장에 영향이 없는지 확인 할 수있다  SEQUENCE테이블 내의 유일한 숫자를 자동으로 생성하는 자동 번호 발생기CREATE SEQUENCE sequence_nameSTART WITH n-- 시퀀스 시작값을 지정INCREMENT BY n-- 연속적인 시퀀스 번호의 증가치 지정MINVALUE n-- 시퀀스가 가질 수 있는 최소값 지정MAXVALUE n-- 시퀀스가 가질 수 있는 최대값 지정-- NOMINVALUE 또는 NOMAXVALUE를 지정하게 되면, 정렬 순서에 따라 1027승 or -1로 설정CYCLE-- 지정된 시퀀스 값이 최대값까지 증가가 완료되면, START WITH 부터 다시 시작-- NOCYCLE를 지정할 경우 증가가 완료되면 에러를 유발 시킨다CACHE n-- 메모리상의 시퀀스 값을 관리하도록 하는 것, 기본값은 20, NOCACHE 원칙적으로 메모리 상에 시퀀스를 관리하지 않는다CURRVAL시퀀스의 현재 값을 알아내기 위해 사용CURRVAL에 새로운 값을 할당받기 위해서는 NEXTVAL로 새로운 값을 생성해야 함NEXTVAL시퀀스의 다음 값을 알아내기 위해 사용NEXTVAL, CURRVAL을 사용할 수 있는 경우      서브쿼리가 아닌 SELECT문        INSERT문의 SELECT, VALUE 절        UPDATE문의 SET절  사용할 수 없는 경우      VIEW의 SELECT 절        DISTINCT, GOUP BY, HAVING, ORDER BY가 있는 SELECT 문        서브쿼리        CREATE or ALTER TABLE 의 DEFAULT 값  SYNONYM사용자가 다른 사용자의 객체를 참조할 때 가독성이 떨어지는 것을 해결하기 위해 사용하는 객체비공개 동의어  객체에 대한 접근 권한을 부여 받은 사용자가 정의한 동의어공개 동의어      권한을 주는 사용자가 정의한 동의어        DBA 권한을 가진 사용자만이 생성가능        SYNONYM앞에 PUBLIC을 붙여 정의  DB 모델링방법론정보 시스템을 개발할 때 정해진 방법과 절차에 의해 단계적으로 수행하는 작업      DFD : Data Flow Diagram, 구조론적 방법론        ERD : Entity Relationship Diagram, 정보공학 방법론        Class Diagram : 객체지향 방법론  필요성      다수 개발자 간의 의사소통의 수단        정보 시스템의 품질보증(QA) 수단        생산성의 향상        재사용의 가능성        효과적인 프로젝트의 관리        기술 수준의 향상  정보시스템의 개발 단계      계획 : 세부 추진 일정 수립, 현업 담당자와 업무 회의        자료 수집 계획 (요구분석 및 입출력 장표 수집)        분석 : 장표와 업무회의 자료 등을 바탕으로 데이터 분석, 개념적 데이터 모델링 및 ERD 작성        설계 : ERD를 기반으로 테이블 설계서 작성, 물리적 구조 설계, 화면 설계서 작성        구축 : 테이블 설계서를 기반으로 테이블 생성, 화면설계서를 기반으로 코딩  개념적 모델링요구사항이나 입출력 장표 등을 통해 수집된 기초 데이터를 도형과 기호로 체계적으로 모형화 하는 과정목적      사용자 요구사항에 대한 정확한 이해        사용자, 설계자, 개발자 간의 의사소통의 수단        고품질의 시스템과 유지보수 비용의 감소 효과  용어      Entity : 실체, 기업에서 지속적으로 저장하고 관리해야 할 대상        Attribute : 속성, 하나의 Entity가 구성하는 여러 개의 요소        UID : 식별자, 하나의 Entity를 구성하는 속성 중에서 해당 Entity를 대표하는 속성        Relationship : 관계, Entity 끼리의 상관관계  ERD 만드는 과정사용자 요구사항에서 명사형 단어를 추출한다      Attribute가  없는 단어는 Entity가 될 수 없으므로 버린다        같은 의미이지만 다르게 표현되는 단어는 하나로 정하고 버린다  Entity는 하나 이상의 Attribute를 가진다Attribute는 여러 개의 구성 요소를 갖지 않는 명사를 의미한다하나의 Entity는 반드시 하나의 UID를 갖는다사용자 요구사항에서 동사형 단어들이 relationship이 될 수 있다  1:1, 1:N, N:M 관계로 Entity와의 관계 형태를 표시한다Normalization정규화, 개념적 모델링 과정에서 정의된 각각의 Entity에서 데이터 중복성을 제거하고 새로운 Entity나 Attribute를 추가하는 단계이유 : 개념적 모델링 작업을 거쳐 실세계의 내용을 분석한 결과가 제대로 되었는지 확인하기 위해제 1 정규화  Entity 내의 모든 속성은 반드시 하나의 값을 가진다제 2 정규화  Entity 내의 모든 속성은 반드시 UID에 종속되어야 한다제 3 정규화  Entity 내의 UID를 제외한 모든 속성은 종속 관계를 가질 수 없다정규화 작업은 6단계 이지만 일반적으로 3단계까지 수행, 과도한 정규화는 조회 성능을 저하시킬 수 있음반 정규화  성능 향상을 위해 정규화된 데이터 모델에서 중복, 통합, 분리 등을 수행하는 모든 과정논리적 모델링개념적 모델링 단계를 거친 ERD와 RDBMS를 매핑하는 단계            개념적 모델링      물리적 DB 설계                  Entity      TABLE              Attribute      COLOMN              UID      PRIMARY KEY              Relationship      FOREIGN KEY      ",

  "w3schools-sql-exists-any-all": {
      "title": "W3schools - SQL_EXISTS / ANY / ALL",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요EXISTSIs used to test for the existence of any record in a subqueryReturns TRUE if the subquery returns one or more recordsSELECT column_name(s)FROM table_nameWHERE EXISTS(SELECT column_name FROM table_name WHERE condition);ANY / ALLAllow to perform a comparison between a single column value and a range of other valuesANYMeans that the condition will be true if the operation is true for any of the values in the rangeReturns TRUE if ANY of the subquery values meet the conditionSELECT column_name(s)FROM table_nameWHERE column_name operator ANY(SELECT column_nameFROM table_nameWHERE condition);ALLMeans that the condition will be true only if the operation is true for all values in the rangeIs used with SELECT, WHERE and HAVING statementsReturns TRUE if ALL of the subquery values meet the conditionSELECT ALL column_name(s)FROM table_nameWHERE condition;-- with WHERE or HAVINGSELECT column_name(s)FROM table_nameWHERE column_name operator ALL(SELECT column_nameFROM table_nameWHERE condition);",
      "url": "/w3schools-sql-exists_any_all"
  }

  "lecture-sql-subquery": {
      "title": "SQL - Subquery",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요47일차 수업SubquerySQL 문장 내에 존재하는 또 다른 SELECT 문장쿼리에서 나오는 결과를 이용하여 메인쿼리에 적용을 하고자 할 때 사용하는 것서브쿼리를 먼저 실행 후 메인 쿼리를 실행한다      가독성을 위해 서브쿼리는 ()로 묶는다        메인쿼리의 연산자 오른쪽에 작성한다  서브쿼리 종류      스칼라 서브쿼리 : SELECT 안 서브쿼리, 보통 단일행 서브쿼리        인라인 뷰 : FROM 안 서브쿼리, 보통 다중 컬럼 서브쿼리, 테이블명이 존재 하지 않기 때문에 별칭 필수, 컬럼명이 메인쿼리와 중복되거나 그룹함수를 사용할 경우에도 별칭을 필수로 작성해준다        서브쿼리 : WHERE 안 서브쿼리  IN, ANY, ALL, EXISTS : 다중행 서브쿼리의 결과를 이용하여 메인 쿼리 내의 활용을 목적으로 함      IN : 메인 쿼리 비교 조건 중에서 서브 쿼리의 결과 중 하나라도 일치하면 출력 주로 등호 연산자        ANY : 메인 쿼리 비교 조건 중에서 서브 쿼리의 결과 중 하나라도 만족하면 출력 주로 부등호 연산자        ALL : 메인 쿼리 비교 조건 중에서 서브 쿼리의 결과가 모두 참이라면 출력        EXISTS : 메인 쿼리의 비교 조건 중에서 서브 쿼리의 결과 중 하나라도 일치하면 출력, Row 가 존재하는지만 확인하기 때문에 결과값까지 확인하는 IN 보다 쿼리상의 속도가 빠르다  ",
      "url": "/lecture-SQL-subquery"
  }

  "w3schools-sql-union-groupby": {
      "title": "W3schools - SQL_UNION / GROUP BY",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요UNIONIs used to combine the result-set two or more SELECT statementsEvery SELECT statement within UNION must have same number of columnsThe columns must also have similar data typesThe columns in every SELECT statement must be also be in the same orderThe column names in the result-set are usually equal to the column names in the first SELECT statementSELECT column_name(s) FROM table1UNIONSELECT column_name(s) FROM table2;-- UNION selects only distinct values by default. To allow duplicate values, use ALLSELECT column_name(s) FROM table1UNION ALLSELECT column_name(s) FROM table2;GROUP BYGroups rows that have the same values into summary rowsIs often used with aggregate functions(like COUNT(), AVG(),..) to group the result-set by one or more columnsSELECT column_name(s)FROM table_nameWHERE conditionGROUP BY column_name(s)ORDER BY column_name(s);HAVINGWas added to SQL because the WHERE keyword cannot be used with aggregate functionsSELECT column_name(s)FROM table_nameWHERE conditionGROUP BY conlumn_name(s)HAVING conditionORDER BY column_name(s);",
      "url": "/w3schools-sql-union_groupby"
  }

  "w3schools-sql-join": {
      "title": "W3schools - SQL_JOIN",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요JOINIs used to combine rows from two or more tables, based on a related column between them(INNER) JOIN : Returns records that have matching values in both tablesLEFT (OUTER) JOIN : Returns all records from the left table, and the matched records from the right tableRIGHT (OUTER) JOIN : Returns all records from the right table, and the matched records from the table left tableFULL (OUTER) JOIN : Returns all records when there is a match in either left or right tableINNER JOINSelects records that have matching values in both tablesSELECT column_name(s)FROM table1INNER JOIN table2ON table1.column_name = table2.column_name;LEFT JOINReturns all records from the left table (table1), and the matching records from the right table(table2)The result is 0 records from the right side, if there is no matchIn some databases LEFT JOIN is called LEFT OUTER JOINSELECT colum_name(s)FROM table1LEFT JOIN table2ON table1.column_name = table2.column_name;-- vice versaFULL JOINReturns all matching records from both tables whether the other table matches or notCan potentially return very large result-setsSELECT column_name(s)FROM table1FULL OUTER JOIN table2ON table.column_name = table2.column_nameWHERE condition;-- FULL OUTER JOIN and FULL JOIN are the sameSelf JOINIs a regular join, but the table is joined with itselfSELECT column_name(s)FROM table1 T1, table1 T2WHERE condition;",

          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다JAVA(자바), Python(파이썬) 기반의AI 활용 응용 소프트웨어 개발자 양성 과정2021.11.10. ~ 2022.05.18.  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요46일차 수업========복습========DDL테이블을 정의한다  CREATE, ALTER, DROPDML테이블을 조작한다SELECT 컬럼명 FROM 테이블명 WHERE 조건식;INSERT INTO 테이블명 (컬럼명) VALUES (값);UPDATE 테이블명 SET 컬럼명 = 변경값 WHERE 조건식;DELETE FROM 테이블명 WHERE 조건식;DCLGRANT : 권한 부여REVOKE : 권환 회수함수숫자함수, 문자함수, 날짜함수형변환 : TO_NUMBER() &gt; TO_CHAR() &gt; TO_DATE()NVL() : NULL 체크If 처럼 사용할 수 있는 함수 DECODE(), CASE – WHEN – THEN – END그룹함수 : 하나의 테이블에서 하나 이상의 행을 그룹으로 묶어서 나타내는 함수======== 끝 ========46일차 수업그룹함수sum() : 합계 합수count() : 집계함수avg() : 평균 함수min/max() : 가장 작은/ 큰 값round() : 반올림 함수GROUP BY특정 컬럼을 기준으로 그룹화를 해주는 명령어select 문에 그룹함수가 있으면 다른 컬럼과 행 차이가 생기기 때문에 오류가 남SELECT column1, max(column2)FROM tableGroup by column1;JOIN2개의 테이블 간에 기준 값을 정하여 하나 이상의 테이블을 검색하는 기술  자기 자신과도 조인이 가능함내부조인 : 조인 대상인 두 테이블에 있는 컬럼 중에 조인 기준으로 선정한 컬럼 내에 같은 값을 가진 행만 조회하는 기법, 데이터의 훼손이 일어남SELECT 컬럼명FROM 테이블1 별칭1, 테이블2 별칭2WHERE 별칭1.컬럼명 = 별칭2.컬럼명;-- ANSI 조인 (표준화)SELECT 컬럼명FROM 테이블1  별칭1 INNER JOIN 테이블2 별칭2ON 별칭1.컬럼명 = 별칭2.컬럼명;-- 조인 하고자 하는 테이블 내의 컬럼명이 같은 경우SELECT 컬럼명FROM 테이블1 별칭1 INNER JOIN 테이블2 별칭2USING(컬럼명);-- 동일한 타입, 동일한 컬럼명일 경우SELECT 컬럼명FROM 테이블1 별칭1 NATURAL JOIN 테이블2 별칭2;외부조인 : 내부 조인 결과 + 기준 테이블에만 있는 데이터를 포함하여 조회      LEFT : 왼쪽 테이블에는 있고, 오른쪽 테이블에는 없는 값을 출력, vice versa        FULL : 둘다 상관없이 모두 출력  -- LEFT JOINSELECT 컬럼명FROM 테이블1 별칭1, 테이블2 별칭2WHERE 별칭1.컬럼명 = 별칭2.컬럼명(+);-- LEFT JOIN ANSISELECT 컬럼명FROM 테이블1 별칭1 LEFT OUTER JOIN 테이블2 별칭2ON 별칭1.컬럼명 = 별칭2.컬럼명;-- vice versaUNION컬럼의 형태로 조합하는 JOIN과 달리 row의 형태로 조합하는 기능때문에 select 컬럼의 수가 반드시 같아야함SELECT 컬럼 FROM 테이블 WHERE 조건UNIONSELECT 컬럼 FROM 테이블 WHERE 조건;-- UNION ALL 키워드를 사용하면 중복되는 교집합도 한번 더 출력-- UNION 외에도 INTERSECT, MINUS 가 있다",
      "url": "/lecture-SQL-join"
  }

  "w3schools-sql-like-alias": {
      "title": "W3schools - SQL_LIKE / Alias",
          "author": "Spongebob53",
          "category": "",
          "content": "이 페이지는 다음에 대한 공부 기록입니다  W3schoolsLecture에서 배웠던 내용을 복습하며 작성했습니다  찾으시는 정보가 있으시다면주제별reference를 이용하시거나우측 상단에 있는 검색기능을 이용해주세요LIKEIs used in a WHERE clause to search for a specified pattern in a columnTwo wildcards often used in conjunction with the LIKE operator      The percent sign(%) represents zero, one, or multiple characters        The underscore sign(_) represents on, single character        Can also be used in combinations  SyntaxSELECT column1, column2, …FROM table_nameWHERE columnN LIKE pattern;Wild cardIs used to substitute one or more chars in a string            Symbol      Desc                  %      Represents zero or more chars              _      Represents a single char              []      Represents any single char within the brackets              ^      Represents any char not in the brackets              -      Represents any single char within the specified range                  Pattern      Desc                  ‘a%’      Find values that start with “a”              ‘%a’      Find values that end with “a”              ‘%a%’      Find values that have “a” in any position              ‘_a%’      Find values that have “a” in the second position              ‘a_%’      Find values that start with “a” and are at least 2 chars in length              ‘a__%’      Find values that start with “a” and are at least 3 chars in length              ‘a%o’      Find values that start with “a” and ends with “o”      INAllows to specify multiple values in a WHERE clauseIs shorthand for multiple OR conditionsSyntaxSELECT column_name(s)FROM table_nameWHERE column_name IN (value1,value2,…);-- orSELECT column_name(s)FROM table_nameWHERE column_name IN  (SELECT STATEMENT);BETWEENSelects values within a given range. The values cans be numbers, text, or datesIs inclusive: begin and end values are includedSyntaxSELECT column_name(s)FROM table_nameWHERE column_name BETWEEN value1 AND value2;AliasIs used to give a table, or a column in a table, a temporary nameOnly exists for the duration of that queryIs created with the AS keywordSyntaxSELECT column_name AS alias_nameFROM table_name;It requires double quotation marks or square brackets if the alias name contains spaces-- Creates an alias named “Address” that combine four columnsSELECT CustomerName, Address + ‘,’ + PostalCode + ‘ ‘ + City + ‘,’ + Country AS AddressFROM Customers;-- Alias for tablesSELECT o.OrderID, o.OrderDate, c.CustomerNameFROM Customers AS c, Orders AS oWHERE c.CustomerName = ‘Around the Horn’ AND c.CustomerID = o.CustormerID;",
      "url": "/w3schools-sql-like_alias"
  }
